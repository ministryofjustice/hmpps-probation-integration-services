                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY StaffSupport&#10;AS&#10;--&#10;--&#10;-- Package variables - used in information and error messaging&#10;--&#10;    g_package_version CONSTANT VARCHAR2(30) :&#61; GC_VERSION;&#10;    g_component_code  CONSTANT VARCHAR2(3)  :&#61; &#39;DEL&#39;;&#10;    g_package_name    CONSTANT VARCHAR2(30) :&#61; &#39;StaffSupport&#39;;&#10;    g_default_user    CONSTANT VARCHAR2(30) :&#61; &#39;DELIUS_SYSTEM_USER&#39;;&#10;    g_instance_id     INTEGER :&#61; 0;&#10;    --&#10;    g_procedure_name  VARCHAR2(30)  :&#61; &#39;initial_value&#39;;&#10;    g_label           VARCHAR2(6)   :&#61; &#39;000000&#39;;&#10;    g_pdm             NUMBER;&#10;    g_unit_test       BOOLEAN       :&#61; FALSE;&#10;    --&#10;    -- message type&#10;    mt_information    CONSTANT NUMBER :&#61; 1;&#10;    mt_warning        CONSTANT NUMBER :&#61; 2;&#10;    mt_error          CONSTANT NUMBER :&#61; 3;&#10;    mt_fatal_error    CONSTANT NUMBER :&#61; 4;&#10;    --&#10;    invalid_staff_format EXCEPTION;&#10;    PRAGMA EXCEPTION_INIT(invalid_staff_format, -20103);&#10;--&#10;--&#10;FUNCTION get_version RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN g_package_name || &#39;[version &#61;&gt; &#39; || g_package_version || &#39;]&#39;;&#10;END get_version;&#10;--***************************************************&#10;-- PKG_DEBUG wrappers                               *&#10;--***************************************************&#10;PROCEDURE procDebug(p_msg CLOB, p_print_flag VARCHAR2 DEFAULT &#39;N&#39;) IS&#10;BEGIN&#10;    PKG_Debug.procDebug(p_msg, p_print_flag);&#10;END procDebug;&#10;&#10;FUNCTION funcgetDebugMode RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Debug.funcgetDebugMode;&#10;END funcgetDebugMode;&#10;--&#10;PROCEDURE message(p_msg VARCHAR2, p_trace_level INTEGER DEFAULT 0) IS&#10;BEGIN&#10;    procDebug(&#39;[&#39; || g_label || &#39;] &#39; || p_msg, p_print_flag &#61;&gt; &#39;Y&#39;);&#10;END message;&#10;--***************************************************&#10;-- PKG_COMMON wrappers                              *&#10;--***************************************************&#10;--&#10;FUNCTION is_str_empty(p_str VARCHAR2, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.is_str_empty( p_str, p_ignore_spaces_and_zeroes );&#10;END is_str_empty;&#10;--&#10;FUNCTION empty2null(p_str VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.empty2null(p_str);&#10;END empty2null;&#10;&#10;FUNCTION nvlstr(p_str1 VARCHAR2, p_str2 VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.NVLSTR(p_str1, p_str2);&#10;END nvlstr;&#10;--&#10;PROCEDURE raise_error(&#10;    error_code_in   IN PLS_INTEGER DEFAULT NULL,&#10;    error_message_in    IN VARCHAR2 DEFAULT NULL)&#10;IS&#10;    l_error_code    PLS_INTEGER :&#61; NVL(error_code_in, SQLCODE);&#10;    l_error_message     VARCHAR2(4000) :&#61; SUBSTR(NVLSTR(error_message_in, SQLERRM), 1, 4000);&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;raise_error&#39;;&#10;    IF l_error_code BETWEEN -20999 AND -20000 THEN&#10;        RAISE_APPLICATION_ERROR (l_error_code, l_error_message);&#10;    ELSIF l_error_code &gt; 0 AND l_error_code NOT IN (1,100) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code IN (100, -1403) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code &lt;&gt; 0 THEN&#10;        RAISE_APPLICATION_ERROR(-20000, &#39;INTERNAL ERROR: An unexpected error in PL/SQL&#39;);&#10;    END IF;&#10;END raise_error;&#10;--&#10;--&#10;--***************************************************&#10;-- Helpers                                          *&#10;--***************************************************&#10;--&#10;-- Used to populate mtt_message_log with information type message&#10;PROCEDURE info (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  IF SPGConfig.SPGInfoActive THEN&#10;    SPGConfig.insert_message_log( message_type_id_in  &#61;&gt; mt_information,&#10;                                  component_code_in   &#61;&gt; g_component_code,&#10;                                  package_name_in     &#61;&gt; g_package_name,&#10;                                  procedure_name_in   &#61;&gt; g_procedure_name,&#10;                                  label_in            &#61;&gt; g_label,&#10;                                  message_text_in     &#61;&gt; message_in);&#10;  END IF;&#10;END info;&#10;--&#10;-- Will populate mtt_message_log with warning message - will populate mtt_error_log if result of exception&#10;PROCEDURE warn (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  IF SPGConfig.SPGWarnActive THEN&#10;    SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_warning,&#10;                            component_code_in     &#61;&gt; g_component_code,&#10;                            package_name_in       &#61;&gt; g_package_name,&#10;                            procedure_name_in     &#61;&gt; g_procedure_name,&#10;                            label_in              &#61;&gt; g_label,&#10;                            message_text_in       &#61;&gt; message_in);&#10;  END IF;&#10;END warn;&#10;--&#10;-- Will populate mtt_message_log with error message and populate mtt_error_log with exception - used for log and continue&#10;PROCEDURE error (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_error,&#10;                          component_code_in     &#61;&gt; g_component_code,&#10;                          package_name_in       &#61;&gt; g_package_name,&#10;                          procedure_name_in     &#61;&gt; g_procedure_name,&#10;                          label_in              &#61;&gt; g_label,&#10;                          message_text_in       &#61;&gt; message_in);&#10;END error;&#10;--&#10;-- Will populate mtt_message_log, mtt_error_log with error message and raise exception - used for log and halt&#10;PROCEDURE fatal (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;    SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_fatal_error,&#10;                            component_code_in     &#61;&gt; g_component_code,&#10;                            package_name_in       &#61;&gt; g_package_name,&#10;                            procedure_name_in     &#61;&gt; g_procedure_name,&#10;                            label_in              &#61;&gt; g_label,&#10;                            message_text_in       &#61;&gt; message_in,&#10;                            raise_error_in        &#61;&gt; TRUE );&#10;END fatal;&#10;--&#10;--&#10;--***************************************************&#10;-- Package initialisation block                              *&#10;--***************************************************&#10;PROCEDURE do_init_vars IS&#10;BEGIN&#10;    --PKG_DynSQL.init_tab_info(p_reset_flag &#61;&gt; &#39;Y&#39;);&#10;    NULL;&#10;END do_init_vars;&#10;--&#10;--&#10;--***************************************************&#10;-- Main procedures and functions                    *&#10;--***************************************************&#10;--&#10;FUNCTION GetStaffID(&#10;    inboundofficercode_in   IN VARCHAR2,&#10;    surname_in              IN VARCHAR2,&#10;    forename_in             IN VARCHAR2,&#10;    forename2_in            IN VARCHAR2,&#10;    probationareaid_in      IN NUMBER,&#10;    --&#10;    search_by_code_only_in  IN VARCHAR2 DEFAULT &#39;N&#39; )&#10;RETURN NUMBER&#10;IS&#10;    l_ret             STAFF.staff_id%TYPE;&#10;    l_tmp_surname     STAFF.surname%TYPE;&#10;    l_tmp_forename    STAFF.forename%TYPE;&#10;    l_tmp_forename2   STAFF.forename2%TYPE;&#10;    l_return_val      VARCHAR2(500);&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;getSPGResponsibleStaffID&#39;;&#10;    g_label :&#61; &#39;010000&#39;;&#10;    --info(&#39;GetStaffID(inboundofficercode_in &#61;&gt; &#39;&#39;&#39; || inboundofficercode_in || &#39;&#39;&#39;, surname_in &#61;&gt; &#39;&#39;&#39; || surname_in || &#39;&#39;&#39;, forename_in &#61;&gt; &#39;&#39;&#39; || forename_in || &#39;&#39;&#39;, forename2_in &#61;&gt; &#39;&#39;&#39; || forename2_in || &#39;&#39;&#39;, probationareaid_in &#61;&gt; &#39; || probationareaid_in || &#39;)&#39;);&#10;    --&#10;    g_label :&#61; &#39;010010&#39;;&#10;    l_return_val :&#61; PKG_Lookups.funcgetTabRecord_CACHED(&#10;                                                p_data_fld  &#61;&gt;  &#39;staff_id || &#39;&#39;&#39; || &#39;|&#39; || &#39;&#39;&#39; || &#39; ||&#10;                                                                &#39;surname || &#39;&#39;&#39; || &#39;|&#39; || &#39;&#39;&#39; || &#39; ||&#10;                                                                &#39;forename || &#39;&#39;&#39; || &#39;|&#39; || &#39;&#39;&#39; || &#39; ||&#10;                                                                &#39;forename2&#39;,&#10;                                                p_table     &#61;&gt; &#39;STAFF&#39;,&#10;                                                p_ref_col   &#61;&gt; &#39;officer_code&#39;,&#10;                                                p_ref_val   &#61;&gt; inboundofficercode_in,&#10;                                                p_where     &#61;&gt; &#39;probation_area_id &#61; :probation_area_id&#39;,&#10;                                                p_order_by  &#61;&gt; &#39;start_date DESC&#39;,&#10;                                                p_bind_var1 &#61;&gt; TO_CHAR(probationareaid_in)&#10;                                                                );&#10;    --info(&#39;L_RETURN_VAL &#61;&gt; &#39; || l_return_val);&#10;    g_label :&#61; &#39;010020&#39;;&#10;    l_ret           :&#61; TO_NUMBER(PKG_LstUtl.list_num_elem(l_return_val, &#39;|&#39;, 1));&#10;    g_label :&#61; &#39;010030&#39;;&#10;    l_tmp_surname   :&#61; PKG_LstUtl.list_num_elem(l_return_val, &#39;|&#39;, 2);&#10;    g_label :&#61; &#39;010040&#39;;&#10;    l_tmp_forename  :&#61; PKG_LstUtl.list_num_elem(l_return_val, &#39;|&#39;, 3);&#10;    g_label :&#61; &#39;010050&#39;;&#10;    l_tmp_forename2 :&#61; PKG_LstUtl.list_num_elem(l_return_val, &#39;|&#39;, 4);&#10;    --info(&#39;parsed values from return &#61;&gt; &#39; || l_ret || &#39; - &#39; || l_tmp_surname || &#39; - &#39; || l_tmp_forename || &#39; - &#39; || l_tmp_forename2);&#10;    --&#10;    g_label :&#61; &#39;010060&#39;;&#10;    IF l_ret IS NULL THEN&#10;        --&#10;        g_label :&#61; &#39;010070&#39;;&#10;        l_return_val :&#61; PKG_Lookups.funcgetTabRecord_CACHED (&#10;                                                    p_data_fld  &#61;&gt; &#39;staff_id&#39;,&#10;                                                    p_table     &#61;&gt; &#39;STAFF&#39;,&#10;                                                    p_ref_col   &#61;&gt; &#39;1&#39;,&#10;                                                    p_ref_val   &#61;&gt; &#39;1&#39;,&#10;                                                    p_where     &#61;&gt; &#39;(&#10;                                                                      UPPER(surname) &#61; :surname&#10;                                                                      AND&#10;                                                                      TRIM(UPPER(REGEXP_SUBSTR(surname,&#39;&#39;[^[]+&#39;&#39;,1,1))) &#61; :surname1&#10;                                                                     )&#10;                                                                    AND UPPER(forename) &#61; :forename&#10;                                                                    AND probation_area_id &#61; :probation_area_id&#39; ||&#10;                                                                    CASE&#10;                                                                      WHEN forename2_in IS NULL THEN&#10;                                                                        &#39; AND :forename2 IS NULL&#39;&#10;                                                                      ELSE&#10;                                                                        &#39; AND UPPER(forename2) &#61; :forename2&#39;&#10;                                                                    END,&#10;                                                    p_order_by  &#61;&gt; &#39;start_date DESC&#39;,&#10;                                                    p_bind_var1 &#61;&gt; UPPER(surname_in),&#10;                                                    p_bind_var2 &#61;&gt; TRIM(UPPER(REGEXP_SUBSTR(surname_in,&#39;[^[]+&#39;,1,1))),&#10;                                                    p_bind_var3 &#61;&gt; UPPER(forename_in),&#10;                                                    p_bind_var4 &#61;&gt; TO_CHAR(probationareaid_in),&#10;                                                    p_bind_var5 &#61;&gt; UPPER(forename2_in)&#10;                                                                    );&#10;        g_label :&#61; &#39;010080&#39;;&#10;        --&#10;        IF search_by_code_only_in &#61; &#39;Y&#39; THEN&#10;            g_label :&#61; &#39;010081&#39;;&#10;            l_ret :&#61; NULL;&#10;            IF l_return_val IS NOT NULL THEN&#10;                g_label :&#61; &#39;010085&#39;;&#10;                warn(&#39;Staff matched on last / first names, but officer_code does not match [&#39; ||&#10;                    PKG_Lookups.funcgetTabRecord_CACHED (&#10;                        p_data_fld  &#61;&gt; &#39;officer_code&#39;,&#10;                        p_table     &#61;&gt; &#39;STAFF&#39;,&#10;                        p_ref_col   &#61;&gt; &#39;staff_id&#39;,&#10;                        p_ref_val   &#61;&gt; l_return_val ) ||&#10;                    &#39;] !&#61; [&#39; || inboundofficercode_in || &#39;]&#39;);&#10;            END IF;&#10;        ELSE&#10;            l_ret :&#61; TO_NUMBER(l_return_val);&#10;        END IF;&#10;    ELSE&#10;      g_label :&#61; &#39;010090&#39;;&#10;      IF TRIM(UPPER(REGEXP_SUBSTR(l_tmp_surname,&#39;[^[]+&#39;,1,1))) !&#61; TRIM(UPPER(REGEXP_SUBSTR(surname_in,&#39;[^[]+&#39;,1,1))) THEN&#10;          g_label :&#61; &#39;010100&#39;;&#10;          warn(&#39;Staff matched on officer_code but surname does not match [&#39; || TRIM(UPPER(REGEXP_SUBSTR(l_tmp_surname,&#39;[^[]+&#39;,1,1))) || &#39;] !&#61; [&#39; || TRIM(UPPER(REGEXP_SUBSTR(surname_in,&#39;[^[]+&#39;,1,1))) || &#39;]&#39;);&#10;      END IF;&#10;      g_label :&#61; &#39;010110&#39;;&#10;      IF UPPER(l_tmp_forename) !&#61; UPPER(forename_in) THEN&#10;          g_label :&#61; &#39;010120&#39;;&#10;          warn(&#39;Staff matched on officer_code but forename does not match [&#39; || UPPER(l_tmp_forename) || &#39;] !&#61; [&#39; || UPPER(forename_in) || &#39;]&#39; );&#10;      END IF;&#10;      g_label :&#61; &#39;010130&#39;;&#10;      IF UPPER(l_tmp_forename2) !&#61; UPPER(forename2_in) THEN&#10;          g_label :&#61; &#39;010140&#39;;&#10;          warn(&#39;Staff matched on officer_code but forename2 does not match [&#39; || UPPER(l_tmp_forename2) || &#39;] !&#61; [&#39; || UPPER(forename2_in) || &#39;]&#39; );&#10;      END IF;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;010150&#39;;&#10;    --info(&#39;Returning staff_id &#61;&gt; &#39; || l_ret);&#10;    RETURN l_ret;&#10;EXCEPTION&#10;    WHEN no_data_found THEN&#10;        RETURN NULL;&#10;    WHEN OTHERS THEN&#10;        RAISE;&#10;END GetStaffID;&#10;--&#10;PROCEDURE parseResponsibleOfficer(&#10;    responsiblestaff_in IN  VARCHAR2,&#10;    code_out            OUT VARCHAR2,&#10;    surname_out         OUT VARCHAR2,&#10;    forename_out        OUT VARCHAR2,&#10;    forename2_out       OUT VARCHAR2 )&#10;IS&#10;    --&#10;    l_responsible_staff VARCHAR2(80);&#10;    l_code              VARCHAR2(80);&#10;    l_surname           STAFF.surname%TYPE;&#10;    l_forename          STAFF.forename%TYPE;&#10;    l_forename2         STAFF.forename2%TYPE;&#10;    --&#10;    --_delim_count       PLS_INTEGER;&#10;    --&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;parseResponsibleOfficer&#39;;&#10;    g_label :&#61; &#39;020000&#39;;&#10;    --&#10;    --l_delim_count :&#61; REGEXP_COUNT(responsiblestaff_in, &#39;/&#39;);&#10;    --info(&#39;Delimeter Count (1) &#61;&gt; &#39; || l_delim_count);&#10;    --&#10;    g_label :&#61; &#39;020010&#39;;&#10;    --IF l_delim_count &#61; 1 THEN&#10;    --YF: allow the &quot;/&quot; character within Officer Name(s)&#10;        -- text includes a single &#39;/&#39; split code and name&#10;        g_label :&#61; &#39;020020&#39;;&#10;        --&#10;        l_responsible_staff :&#61; responsiblestaff_in;&#10;        --&#10;        --l_code :&#61; TRIM(REGEXP_SUBSTR(responsiblestaff_in, &#39;[^/]+&#39;, 1, 1));&#10;        l_code :&#61; EMPTY2NULL(TRIM(PKG_LstUtl.list_next_elem(l_responsible_staff, &#39;/&#39;)));&#10;        l_responsible_staff :&#61; EMPTY2NULL(TRIM(l_responsible_staff));&#10;        --info(&#39;l_code &#61;&gt; &#39; || l_code);&#10;        --&#10;        g_label :&#61; &#39;020030&#39;;&#10;        --l_responsible_staff :&#61; REGEXP_SUBSTR(responsiblestaff_in, &#39;[^/]+&#39;, 1, 2);&#10;        --info(&#39;l_responsible_staff &#61;&gt; &#39; || l_responsible_staff);&#10;    --&#10;    IF l_code IS NULL THEN&#10;        RAISE invalid_staff_format;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;020035&#39;;&#10;    code_out :&#61; l_code;&#10;    g_label :&#61; &#39;020040&#39;;&#10;    --surname_out   :&#61; EMPTY2NULL(TRIM(REGEXP_SUBSTR(l_responsible_staff, &#39;[^,]+&#39;, 1, 1)));&#10;    surname_out :&#61; EMPTY2NULL(TRIM(PKG_LstUtl.list_next_elem(l_responsible_staff, &#39;,&#39;)));&#10;    l_responsible_staff :&#61; EMPTY2NULL(TRIM(l_responsible_staff));&#10;    --info(&#39;surname_out &#61;&gt; &#39; || surname_out);&#10;    --&#10;    g_label :&#61; &#39;020050&#39;;&#10;    --forename_out  :&#61; TRIM(REGEXP_SUBSTR(l_responsible_staff, &#39;[^,]+&#39;, 1, 2));&#10;    forename_out :&#61; EMPTY2NULL(TRIM(PKG_LstUtl.list_next_elem(l_responsible_staff, &#39;,&#39;)));&#10;    l_responsible_staff :&#61; EMPTY2NULL(TRIM(l_responsible_staff));&#10;    --info(&#39;forename_out &#61;&gt; &#39; || forename_out);&#10;    --&#10;    g_label :&#61; &#39;020060&#39;;&#10;    --forename2_out :&#61; TRIM(REGEXP_SUBSTR(l_responsible_staff, &#39;[^,]+&#39;, 1, 3));&#10;    forename2_out :&#61; l_responsible_staff;&#10;    --info(&#39;forename2_out &#61;&gt; &#39; || forename2_out);&#10;    --&#10;    g_label :&#61; &#39;020065&#39;;&#10;    IF EMPTY2NULL(forename_out) IS NULL AND surname_out &#61; &#39;Unallocated&#39; THEN&#10;        surname_out  :&#61; &#39;Staff&#39;;&#10;        forename_out :&#61; &#39;Unallocated&#39;;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;020067&#39;;&#10;    IF surname_out IS NULL OR forename_out IS NULL THEN&#10;        info(&#39;ERROR: invalid staff format [surname_out&#61;&#39; || surname_out || &#39;][forename_out&#61;&#39; || forename_out || &#39;]&#39;);&#10;        RAISE invalid_staff_format;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;020069&#39;;&#10;    surname_out :&#61; surname_out /*YF: remove CRC code from description - || &#39;[&#39; || l_code || &#39;]&#39;*/;&#10;    --&#10;END parseResponsibleOfficer;&#10;--&#10;FUNCTION getSPGResponsibleStaffID(&#10;    responsiblestaff_in   IN VARCHAR2,&#10;    probationareaid_in    IN NUMBER,&#10;    createifnotexist_in   IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    userid_in             IN NUMBER DEFAULT NULL,&#10;    updatedescription_in IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    teamid_in             IN NUMBER DEFAULT NULL )&#10;RETURN NUMBER&#10;IS&#10;    l_staff_id        STAFF.staff_id%TYPE;&#10;    l_user_id         USER_.user_id%TYPE;&#10;    l_code            PROBATION_AREA.code%TYPE;&#10;    l_private         PROBATION_AREA.private%TYPE;&#10;    l_organisation_id PROBATION_AREA.organisation_id%TYPE;&#10;    --&#10;    l_create_staff    BOOLEAN;&#10;    l_delim_count     PLS_INTEGER;&#10;    --&#10;    l_responsible_staff   VARCHAR2(80);&#10;    l_inboundofficercode  VARCHAR2(80);&#10;    l_surname             STAFF.surname%TYPE;&#10;    l_forename            STAFF.forename%TYPE;&#10;    l_forename2           STAFF.forename2%TYPE;&#10;    l_officer_code        STAFF.officer_code%TYPE;&#10;    --&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;getSPGResponsibleStaffID&#39;;&#10;    g_label :&#61; &#39;100000&#39;;&#10;    SELECT code, private, organisation_id INTO l_code, l_private, l_organisation_id&#10;    FROM probation_area&#10;    WHERE probation_area_id &#61; probationareaid_in;&#10;    --&#10;    g_label :&#61; &#39;100010&#39;;&#10;    CASE&#10;      WHEN userid_in IS NULL THEN&#10;        l_user_id :&#61; NVL(PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; l_code), PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; g_default_user));&#10;      ELSE&#10;        l_user_id :&#61; userid_in;&#10;    END CASE;&#10;    --&#10;    g_label :&#61; &#39;100020&#39;;&#10;    parseResponsibleOfficer(&#10;        responsiblestaff_in &#61;&gt; responsiblestaff_in,&#10;        code_out            &#61;&gt; l_inboundofficercode,&#10;        surname_out         &#61;&gt; l_surname,&#10;        forename_out        &#61;&gt; l_forename,&#10;        forename2_out       &#61;&gt; l_forename2);&#10;    --&#10;    g_label :&#61; &#39;100030&#39;;&#10;    l_staff_id :&#61; GetStaffID( inboundofficercode_in  &#61;&gt; l_inboundofficercode,&#10;                              surname_in             &#61;&gt; l_surname,&#10;                              forename_in            &#61;&gt; l_forename,&#10;                              forename2_in           &#61;&gt; l_forename2,&#10;                              probationareaid_in     &#61;&gt; probationareaid_in,&#10;                              search_by_code_only_in &#61;&gt; &#39;Y&#39; /*YF: switch off search by Officer names*/ );&#10;    --&#10;    g_label :&#61; &#39;100040&#39;;&#10;    IF l_staff_id IS NULL THEN&#10;        g_label :&#61; &#39;100045&#39;;&#10;        IF l_surname IS NULL OR l_forename IS NULL THEN&#10;            RAISE invalid_staff_format;&#10;        END IF;&#10;        --&#10;        g_label :&#61; &#39;100050&#39;;&#10;        l_create_staff :&#61; TRUE;&#10;    ELSE&#10;        g_label :&#61; &#39;100060&#39;;&#10;        l_create_staff :&#61; FALSE;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;100070&#39;;&#10;    IF l_create_staff AND createifnotexist_in &#61; &#39;Y&#39; THEN&#10;        --&#10;        g_label :&#61; &#39;100100&#39;;&#10;        INSERT INTO STAFF&#10;        ( staff_id, start_date, surname, end_date, forename, forename2, row_version,&#10;          officer_code, created_by_user_id, last_updated_user_id, created_datetime,&#10;          last_updated_datetime, private, probation_area_id)&#10;        VALUES&#10;          ( staff_id_seq.NEXTVAL, trunc(SYSDATE), l_surname, trunc(SYSDATE), l_forename, l_forename2, 1,&#10;            l_inboundofficercode /*YF: use global Staff codes -  SPGCONFIG.getNextStaffReference(l_code)*/, l_user_id, l_user_id, SYSDATE,&#10;            SYSDATE, l_private, probationareaid_in)&#10;        RETURNING staff_id INTO l_staff_id;&#10;        --&#10;        IF teamid_in IS NOT NULL THEN&#10;            INSERT INTO staff_team&#10;            ( staff_id, team_id,&#10;              created_by_user_id, created_datetime, last_updated_user_id, last_updated_datetime)&#10;            VALUES&#10;              ( l_staff_id, teamid_in,&#10;                l_user_id, SYSDATE, l_user_id, SYSDATE );&#10;        END IF;&#10;    ELSIF l_staff_id &gt; 0 AND updatedescription_in &#61; &#39;Y&#39; THEN&#10;        IF SUBSTR(l_inboundofficercode, 1, 3) &#61;&#10;           PKG_Lookups.funcgetTabRecord_CACHED (&#10;               p_data_fld  &#61;&gt; &#39;code&#39;,&#10;               p_table     &#61;&gt; &#39;probation_area&#39;,&#10;               p_ref_col   &#61;&gt; &#39;probation_area_id&#39;,&#10;               p_ref_val   &#61;&gt; probationareaid_in )&#10;        THEN&#10;            g_label :&#61; &#39;100105&#39;;&#10;            UPDATE staff SET&#10;              surname   &#61; l_surname,&#10;              forename  &#61; l_forename,&#10;              forename2 &#61; l_forename2,&#10;              --&#10;              row_version &#61; row_version + 1,&#10;              last_updated_user_id &#61; l_user_id,&#10;              last_updated_datetime &#61; SYSDATE&#10;            WHERE staff_id &#61; l_staff_id&#10;              AND ( NVL(surname  , &#39;XXX&#39;) &lt;&gt; NVL(l_surname  , &#39;XXX&#39;) OR&#10;                    NVL(forename , &#39;XXX&#39;) &lt;&gt; NVL(l_forename , &#39;XXX&#39;) OR&#10;                    NVL(forename2, &#39;XXX&#39;) &lt;&gt; NVL(l_forename2, &#39;XXX&#39;)&#10;                  );&#10;        END IF;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;100110&#39;;&#10;    RETURN l_staff_id;&#10;    --&#10;EXCEPTION&#10;  WHEN invalid_staff_format THEN&#10;    fatal (&#39;Invalid staff format [&#39; || responsiblestaff_in || &#39;][&#39; || g_label || &#39;]&#39;);&#10;  WHEN OTHERS THEN&#10;    fatal(&#39;[&#39; || g_label || &#39;]&#39; || SQLCODE || &#39; - &#39; || SQLERRM);&#10;END getSPGResponsibleStaffID;&#10;--&#10;FUNCTION getSPGResponsibleStaffID(&#10;    responsiblestaff_in  IN VARCHAR2,&#10;    probationareacode_in IN VARCHAR2,&#10;    createifnotexist_in  IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    userid_in            IN NUMBER DEFAULT NULL,&#10;    updatedescription_in IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    teamid_in            IN NUMBER DEFAULT NULL )&#10;RETURN NUMBER&#10;IS&#10;  l_probation_area_id   PROBATION_AREA.probation_area_id%TYPE;&#10;BEGIN&#10;  g_procedure_name :&#61; &#39;getSPGResponsibleTeamID&#39;;&#10;  g_label :&#61; &#39;200000&#39;;&#10;  --&#10;  SELECT probation_area_id INTO l_probation_area_id&#10;  FROM probation_area&#10;  WHERE code &#61; probationareacode_in;&#10;  --&#10;  g_label :&#61; &#39;200010&#39;;&#10;  RETURN getSPGResponsibleStaffID(  responsiblestaff_in &#61;&gt; responsiblestaff_in,&#10;                                    probationareaid_in  &#61;&gt; l_probation_area_id,&#10;                                    createifnotexist_in &#61;&gt; createifnotexist_in,&#10;                                    userid_in           &#61;&gt; userid_in,&#10;                                    updatedescription_in &#61;&gt; updatedescription_in,&#10;                                    teamid_in           &#61;&gt; teamid_in );&#10;  --&#10;END getSPGResponsibleStaffID;&#10;--&#10;FUNCTION getSPGResponsibleStaffID_ATNM(&#10;    responsiblestaff_in  IN VARCHAR2,&#10;    probationareacode_in IN VARCHAR2,&#10;    createifnotexist_in  IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    userid_in            IN NUMBER DEFAULT NULL,&#10;    teamid_in            IN NUMBER DEFAULT NULL )&#10;RETURN NUMBER&#10;IS&#10;    PRAGMA AUTONOMOUS_TRANSACTION;&#10;    l_staff_id NUMBER;&#10;BEGIN&#10;    l_staff_id :&#61;&#10;        getSPGResponsibleStaffID(  responsiblestaff_in   &#61;&gt; responsiblestaff_in,&#10;                                    probationareacode_in  &#61;&gt; probationareacode_in,&#10;                                    createifnotexist_in   &#61;&gt; createifnotexist_in,&#10;                                    userid_in             &#61;&gt; userid_in,&#10;                                    teamid_in             &#61;&gt; teamid_in );&#10;    --&#10;    COMMIT;&#10;    --&#10;    RETURN l_staff_id;&#10;    --&#10;END getSPGResponsibleStaffID_ATNM;&#10;--&#10;FUNCTION formatStaffDescription(description_in IN VARCHAR2) RETURN VARCHAR2&#10;IS&#10;    l_temp        VARCHAR2(100);&#10;    l_code        VARCHAR2(100);&#10;    l_description VARCHAR2(100);&#10;    --&#10;    l_ret         VARCHAR2(80);&#10;BEGIN&#10;    IF INSTR(description_in,&#39;[&#39;) &gt; 0 AND INSTR(description_in, &#39;]&#39;) &gt; 0 AND PKG_LstUtl.list_num_elem(PKG_LstUtl.list_num_elem(description_in, &#39;/&#39;, 2), &#39;,&#39;, 1) LIKE &#39;%[_______]&#39; THEN&#10;        IF REGEXP_COUNT(description_in, &#39;/&#39;) &#61; 1 THEN&#10;            l_temp :&#61; TRIM(REGEXP_SUBSTR(description_in, &#39;[^/]+&#39;, 1, 2));&#10;        ELSE&#10;            l_temp :&#61; description_in;&#10;        END IF;&#10;        l_code :&#61; TRIM(SUBSTR(l_temp, INSTR(l_temp, &#39;[&#39;,1,1) + 1, INSTR(l_temp, &#39;]&#39;,1,1) -  (INSTR(l_temp, &#39;[&#39;,1,1) + 1) ));&#10;        l_description :&#61; TRIM(SUBSTR(l_temp, 1, INSTR(l_temp, &#39;[&#39;,1,1) - 1)) || TRIM(SUBSTR(l_temp, INSTR(l_temp, &#39;]&#39;,1,1) + 1))  ;&#10;        --&#10;        l_ret :&#61; l_code || &#39;/&#39; || l_description;&#10;    ELSE&#10;        l_ret :&#61; description_in;&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;EXCEPTION WHEN OTHERS THEN&#10;    raise_application_error(&#10;        -20001,&#10;        &#39;ERROR in STAFFSUPPORT.formatStaffDescription: &#39; || SQLERRM || CHR(10) ||&#10;        &#39;[description_in&#61;&#39;  || description_in   || &#39;]&#39; || CHR(10) ||&#10;        &#39;[l_temp&#61;&#39;          || l_temp           || &#39;]&#39; || CHR(10) ||&#10;        &#39;[l_code&#61;&#39;          || l_code           || &#39;]&#39; || CHR(10) ||&#10;        &#39;[l_desc&#61;&#39;          || l_description    || &#39;]&#39; );&#10;END formatStaffDescription;&#10;--&#10;--&#10;-- RDI Post Import helper&#10;--&#10;PROCEDURE create_unallocated_staff&#10;IS&#10;    --&#10;    CURSOR cs IS&#10;      WITH T1 AS (&#10;        SELECT&#10;          T.probation_area_id, T.start_date, T.end_date, T.created_by_user_id user_id, T.private,&#10;          T.team_id, T.code team_code, T.description team_desc,&#10;          S.staff_id, S.officer_code, S.surname, S.forename,&#10;          ST.team_id st_team_id, ST.staff_id st_staff_id&#10;        FROM team T&#10;          LEFT OUTER JOIN staff S ON S.officer_code &#61; T.code || &#39;U&#39;&#10;           LEFT OUTER JOIN staff_team ST ON ST.team_id &#61; T.team_id AND ST.staff_id &#61; S.staff_id&#10;        WHERE 1&#61;1&#10;          AND NOT ( T.code like &#39;%MIG&#39; and T.description like &#39;%Migrated Default&#39; )&#10;          AND NOT ( T.description like &#39;CRC Created&#39; )&#10;          --AND T.code &#61; &#39;C17T04&#39;&#10;          --AND NOT EXISTS(SELECT 1 FROM staff WHERE officer_code &#61; T.code || &#39;U&#39; and surname &#61; &#39;Staff&#39; and forename &#61; &#39;Unallocated&#39;)&#10;          --AND not exists(select 1 from staff_team where team_id &#61; T.team_id and staff_id &#61; S.staff_id)&#10;      )&#10;      --&#10;      SELECT DISTINCT *&#10;      FROM T1&#10;      WHERE 1&#61;1&#10;        AND (staff_id IS NULL OR st_staff_id IS NULL)&#10;      ORDER BY team_code, officer_code;&#10;    --&#10;    l_rec cs%ROWTYPE;&#10;    l_staff_id NUMBER;&#10;    --&#10;BEGIN&#10;    --&#10;    OPEN cs;&#10;    LOOP&#10;        FETCH cs INTO l_rec;&#10;        EXIT WHEN cs%NOTFOUND;&#10;        --&#10;        IF l_rec.officer_code IS NULL THEN&#10;            INSERT INTO STAFF&#10;            ( staff_id, start_date, surname, end_date, forename, forename2, row_version,&#10;              officer_code, created_by_user_id, last_updated_user_id, created_datetime,&#10;              last_updated_datetime, private, probation_area_id)&#10;            VALUES&#10;              ( staff_id_seq.NEXTVAL, SYSDATE, &#39;Staff&#39;, NULL, &#39;Unallocated&#39;, &#39;&#39;, 1,&#10;                l_rec.team_code || &#39;U&#39;, l_rec.user_id, l_rec.user_id, SYSDATE,&#10;                SYSDATE, l_rec.private, l_rec.probation_area_id )&#10;            RETURNING staff_id INTO l_staff_id;&#10;        ELSE&#10;            l_staff_id :&#61; l_rec.staff_id;&#10;        END IF;&#10;        --&#10;        IF l_rec.st_staff_id IS NULL THEN&#10;            INSERT INTO staff_team&#10;            ( staff_id, team_id,&#10;              created_by_user_id, created_datetime, last_updated_user_id, last_updated_datetime)&#10;            VALUES&#10;              ( l_staff_id, l_rec.team_id,&#10;                l_rec.user_id, SYSDATE, l_rec.user_id, SYSDATE );&#10;        END IF;&#10;    END LOOP;&#10;    CLOSE cs;&#10;END create_unallocated_staff;&#10;--&#10;--&#10;--&#10;FUNCTION getStaffDisplayName(p_staff_id NUMBER) RETURN VARCHAR2 RESULT_CACHE&#10;IS&#10;    --&#10;    CURSOR cs IS&#10;      SELECT&#10;        officer_code,&#10;        TRIM(surname)   AS surname,&#10;        TRIM(forename)  AS forename,&#10;        TRIM(forename2) AS forename2&#10;      FROM staff&#10;      WHERE staff_id &#61; p_staff_id;&#10;    l_rec cs%ROWTYPE;&#10;    --&#10;    l_ret VARCHAR2(255);&#10;    --&#10;BEGIN&#10;    --&#10;    OPEN cs;&#10;    FETCH cs INTO l_rec;&#10;    IF cs%NOTFOUND THEN&#10;        l_ret :&#61; NULL;&#10;        CLOSE cs;&#10;        RETURN l_ret;&#10;    END IF;&#10;    CLOSE cs;&#10;    --&#10;&#9;IF l_rec.officer_code LIKE &#39;%IAVU&#39; THEN&#10;        l_ret :&#61; &#39;Inactive&#39;;&#10;    ELSIF l_rec.officer_code LIKE &#39;%UATU&#39; OR &#39;Unallocated&#39; IN (l_rec.forename, l_rec.surname) THEN&#10;        l_ret :&#61; &#39;Unallocated&#39;;&#10;    ELSIF l_rec.surname LIKE &#39;_Migrated Data_&#39; OR l_rec.forename &#61; &#39;Migrated Default&#39; THEN&#10;        l_ret :&#61; &#39;Migrated Default&#39;;&#10;    ELSE&#10;        l_ret :&#61;&#10;            PKG_LstUtl.concat(&#10;                l_rec.surname,&#10;                PKG_LstUtl.concat(&#10;                  l_rec.forename,&#10;                  l_rec.forename2,&#10;                  p_delim &#61;&gt; &#39; &#39;),&#10;                p_delim &#61;&gt; &#39;, &#39;);&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END getStaffDisplayName;&#10;--&#10;&#10;&#10;--&#10;-- PLSQL package Initialisation block&#10;--&#10;BEGIN&#10;    --&#10;    PKG_Global.do_init;&#10;    --&#10;    do_init_vars;&#10;    --&#10;END StaffSupport;</textarea>
