                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY pkg_alfresco_dates AS&#10;FUNCTION update_created (p_source_table IN VARCHAR2, p_source_table_id IN INTEGER, p_alfresco_document_id IN VARCHAR2, p_created_datetime DATE) RETURN INTEGER&#10;IS&#10;  req                       utl_http.req;&#10;  res                       utl_http.resp;&#10;  url                       VARCHAR2(4000);&#10;  buffer                    VARCHAR2(4000);&#10;  content                   VARCHAR2(4000);&#10;  v_flag                    INTEGER :&#61; 0;&#10;  alfresco_rest_url_base    VARCHAR2(100);&#10;  alfresco_user             VARCHAR2(100);&#10;  v_message                 VARCHAR2(1024);&#10;&#10;BEGIN&#10;&#10;  alfresco_rest_url_base :&#61; REPLACE(LOWER(SPGCONFIG.get_alfresco_url),&#39;noms-spg&#39;,&#39;admin-spg&#39;);&#10;  alfresco_user :&#61; SPGCONFIG.get_alfresco_user;&#10;&#10;  SELECT alfresco_rest_url_base||&#39;/updatecreateddate/&#39;||p_alfresco_document_id&#10;  INTO url FROM dual;&#10;&#10;  SELECT &#39;createdDate&#61;&#39;||to_char(p_created_datetime,&#39;YYYY-MM-DD&#39;)||&#39;T&#39;||to_char(p_created_datetime,&#39;HH24:MI:SS&#39;)||&#39;Z&#39;&#10;  INTO content FROM dual;&#10;&#10;  req :&#61; utl_http.begin_request(url, &#39;POST&#39;,&#39; HTTP/1.1&#39;);&#10;  UTL_HTTP.set_header(req, &#39;User_Agent&#39;, &#39;Mozilla/4.0&#39;);&#10;  UTL_HTTP.set_header(req, &#39;X-DocRepository-Real-Remote-User&#39;, &#39;nDelius&#39;);&#10;  UTL_HTTP.set_header(req, &#39;X-DocRepository-Remote-User&#39;, alfresco_user);&#10;  utl_http.set_header(req, &#39;content-type&#39;, &#39;application/x-www-form-urlencoded&#39;);&#10;  utl_http.set_header(req, &#39;Content-Length&#39;, length(content));&#10;&#10;  utl_http.write_text(req, content);&#10;  res :&#61; utl_http.get_response(req);&#10;&#10;  BEGIN&#10;   loop&#10;      utl_http.read_line(res, buffer);&#10;      INSERT INTO Z_LOG_0103&#10;          SELECT sysdate, &#39;C&#39;, p_source_table, p_source_table_id, p_alfresco_document_id, buffer&#10;      FROM DUAL;&#10;      v_flag :&#61; 1;&#10;    end loop;&#10;    utl_http.end_response(res);&#10;  exception&#10;    when utl_http.end_of_body&#10;    then&#10;     utl_http.end_response(res);&#10;  END; -- loop&#10;  IF v_flag &#61; 0 THEN&#10;       RETURN 1;&#10;  ELSE&#10;       RETURN -1;&#10;  END IF;&#10;&#10;&#10;EXCEPTION&#10;WHEN OTHERS THEN&#10;     v_message :&#61; &#39;Error: &#39;||SQLERRM;&#10;     dbms_output.put_line(v_message);&#10;     dbms_output.put_line(&#39;--------------------------------------------------------&#39;);&#10;END update_created;&#10;&#10;FUNCTION update_modified (p_source_table IN VARCHAR2, p_source_table_id IN INTEGER, p_alfresco_document_id IN VARCHAR2, p_last_saved_datetime DATE) RETURN INTEGER&#10;IS&#10;  req                       utl_http.req;&#10;  res                       utl_http.resp;&#10;  url                       VARCHAR2(4000);&#10;  buffer                    VARCHAR2(4000);&#10;  content                   VARCHAR2(4000);&#10;  v_flag                    INTEGER :&#61; 0;&#10;  alfresco_rest_url_base    VARCHAR2(100);&#10;  alfresco_user             VARCHAR2(100);&#10;  v_message                 VARCHAR2(1024);&#10;&#10;BEGIN&#10;&#10;  alfresco_rest_url_base :&#61; REPLACE(LOWER(SPGCONFIG.get_alfresco_url),&#39;noms-spg&#39;,&#39;admin-spg&#39;);&#10;  alfresco_user :&#61; SPGCONFIG.get_alfresco_user;&#10;&#10;  SELECT alfresco_rest_url_base||&#39;/updatemodifieddate/&#39;||p_alfresco_document_id&#10;  INTO url FROM dual;&#10;&#10;  SELECT &#39;modifiedDate&#61;&#39;||to_char(p_last_saved_datetime,&#39;YYYY-MM-DD&#39;)||&#39;T&#39;||to_char(p_last_saved_datetime,&#39;HH24:MI:SS&#39;)||&#39;Z&#39;&#10;  INTO content FROM dual;&#10;&#10;  req :&#61; utl_http.begin_request(url, &#39;POST&#39;,&#39; HTTP/1.1&#39;);&#10;  UTL_HTTP.set_header(req, &#39;User_Agent&#39;, &#39;Mozilla/4.0&#39;);&#10;  UTL_HTTP.set_header(req, &#39;X-DocRepository-Real-Remote-User&#39;, &#39;nDelius&#39;);&#10;  UTL_HTTP.set_header(req, &#39;X-DocRepository-Remote-User&#39;, alfresco_user);&#10;  utl_http.set_header(req, &#39;content-type&#39;, &#39;application/x-www-form-urlencoded&#39;);&#10;  utl_http.set_header(req, &#39;Content-Length&#39;, length(content));&#10;&#10;  utl_http.write_text(req, content);&#10;  res :&#61; utl_http.get_response(req);&#10;&#10;  BEGIN&#10;   loop&#10;      utl_http.read_line(res, buffer);&#10;      INSERT INTO Z_LOG_0103&#10;          SELECT sysdate, &#39;U&#39;, p_source_table, p_source_table_id, p_alfresco_document_id, buffer&#10;      FROM DUAL;&#10;      v_flag :&#61; 1;&#10;    end loop;&#10;    utl_http.end_response(res);&#10;  exception&#10;    when utl_http.end_of_body&#10;    then&#10;     utl_http.end_response(res);&#10;  END; -- loop&#10;  IF v_flag &#61; 0 THEN&#10;       RETURN 1;&#10;  ELSE&#10;       RETURN -1;&#10;  END IF;&#10;&#10;&#10;EXCEPTION&#10;WHEN OTHERS THEN&#10;     v_message :&#61; &#39;Error: &#39;||SQLERRM;&#10;     dbms_output.put_line(v_message);&#10;     dbms_output.put_line(&#39;--------------------------------------------------------&#39;);&#10;END update_modified;&#10;END;</textarea>
