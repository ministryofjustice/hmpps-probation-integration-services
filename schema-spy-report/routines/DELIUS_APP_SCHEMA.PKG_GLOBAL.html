                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY PKG_Global&#10;AS&#10;&#10;--&#10;-- Global variables&#10;--&#10;GC_NLS_DATE_FORMAT         CONSTANT VARCHAR2(30) :&#61; &#39;YYYYMMDD HH24:MI:SS&#39;;&#10;GC_NLS_TIMESTAMP_FORMAT    CONSTANT VARCHAR2(30) :&#61; &#39;YYYYMMDD HH24:MI:SS.FF&#39;;&#10;GC_NLS_TIMESTAMP_PRECISION CONSTANT INTEGER :&#61; 6;&#10;&#10;GC_DEFAULT_PDM_VERSION CONSTANT NUMBER :&#61; 3203;&#10;--&#10;G_PDM_VERSION NUMBER :&#61; GC_DEFAULT_PDM_VERSION;&#10;--&#10;G_MT_DATE_CHANGED_DATA_TYPE VARCHAR2(30) :&#61; &#39;DATE&#39;;&#10;&#10;--&#10;FUNCTION get_PDM_VERSION RETURN NUMBER IS&#10;BEGIN&#10;    RETURN NVL(G_PDM_VERSION, GC_DEFAULT_PDM_VERSION);&#10;    --RETURN G_PDM_VERSION;&#10;END get_PDM_VERSION;&#10;--&#10;FUNCTION get_MT_DATE_CHANGED_DATA_TYPE RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN NVL(G_MT_DATE_CHANGED_DATA_TYPE, &#39;TIMESTAMP&#39;);&#10;END get_MT_DATE_CHANGED_DATA_TYPE;&#10;--&#10;FUNCTION get_date_format RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN GC_NLS_DATE_FORMAT;&#10;END get_date_format;&#10;--&#10;FUNCTION get_timestamp_format RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN GC_NLS_TIMESTAMP_FORMAT;&#10;END get_timestamp_format;&#10;--&#10;FUNCTION get_timestamp_precision RETURN INTEGER IS&#10;BEGIN&#10;    RETURN GC_NLS_TIMESTAMP_PRECISION;&#10;END get_timestamp_precision;&#10;--&#10;PROCEDURE do_init_vars IS&#10;BEGIN&#10;    -- 1. PDM Version&#10;    BEGIN&#10;        SELECT /*+RESULT_CACHE*/ NVL(version, GC_DEFAULT_PDM_VERSION)&#10;        INTO G_PDM_VERSION&#10;        FROM V_ND_PDM_VERSION&#10;        WHERE ROWNUM &lt;&#61; 1;&#10;    EXCEPTION WHEN OTHERS THEN&#10;        --procDebug(l_proc || &#39;: failed to initialise the [G_PDM_VERSION] global variable {&#39; || SQLERRM || &#39;): settng to the default 601 value&#39;);&#10;        G_PDM_VERSION :&#61; GC_DEFAULT_PDM_VERSION;&#10;    END;&#10;    IF G_PDM_VERSION &lt; 100 THEN&#10;        G_PDM_VERSION :&#61; G_PDM_VERSION * 100;&#10;    END IF;&#10;    --&#10;    -- 2. MANAGEMENT_TIER.date_changed data type&#10;    BEGIN&#10;        SELECT data_type&#10;        INTO G_MT_DATE_CHANGED_DATA_TYPE&#10;        FROM user_tab_columns&#10;        WHERE table_name &#61; &#39;MANAGEMENT_TIER&#39;&#10;          AND column_name &#61; &#39;DATE_CHANGED&#39;;&#10;        --&#10;        IF G_MT_DATE_CHANGED_DATA_TYPE LIKE &#39;TIMESTAMP(%)&#39; THEN&#10;            G_MT_DATE_CHANGED_DATA_TYPE :&#61; &#39;TIMESTAMP&#39;;&#10;        END IF;&#10;        --&#10;    EXCEPTION WHEN OTHERS THEN&#10;        --procDebug(l_proc || &#39;: failed to initialise the [G_PDM_VERSION] global variable {&#39; || SQLERRM || &#39;): settng to the default 601 value&#39;);&#10;        G_MT_DATE_CHANGED_DATA_TYPE :&#61; &#39;TIMESTAMP&#39;;&#10;    END;&#10;    --&#10;END do_init_vars;&#10;--&#10;PROCEDURE do_init_nls IS&#10;BEGIN&#10;    EXECUTE IMMEDIATE &#39;ALTER SESSION SET NLS_DATE_FORMAT&#61;&#39;&#39;&#39; || GC_NLS_DATE_FORMAT || &#39;&#39;&#39;&#39;;&#10;    EXECUTE IMMEDIATE &#39;ALTER SESSION SET NLS_TIMESTAMP_FORMAT&#61;&#39;&#39;&#39; || GC_NLS_TIMESTAMP_FORMAT || &#39;&#39;&#39;&#39;;&#10;END do_init_nls;&#10;--&#10;PROCEDURE do_init IS&#10;BEGIN&#10;    do_init_NLS;&#10;    do_init_vars;&#10;END do_init;&#10;--&#10;&#10;--&#10;-- Package Body initialisation block&#10;--&#10;BEGIN&#10;    do_init;&#10;END PKG_Global;</textarea>
