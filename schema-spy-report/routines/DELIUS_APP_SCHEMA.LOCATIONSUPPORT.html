                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY LocationSupport&#10;AS&#10;--&#10;--&#10;-- Package variables - used in information and error messaging&#10;--&#10;    g_package_version CONSTANT VARCHAR2(30) :&#61; GC_VERSION;&#10;    g_component_code  CONSTANT VARCHAR2(3)  :&#61; &#39;DEL&#39;;&#10;    g_package_name    CONSTANT VARCHAR2(30) :&#61; &#39;LocationSupport&#39;;&#10;    g_default_user    CONSTANT VARCHAR2(30) :&#61; &#39;DELIUS_SYSTEM_USER&#39;;&#10;    g_instance_id     INTEGER :&#61; 0;&#10;    --&#10;    g_procedure_name  VARCHAR2(30)  :&#61; &#39;initial_value&#39;;&#10;    g_label           VARCHAR2(6)   :&#61; &#39;000000&#39;;&#10;    g_pdm             NUMBER;&#10;    g_unit_test       BOOLEAN       :&#61; FALSE;&#10;    --&#10;    -- message type&#10;    mt_information    CONSTANT NUMBER :&#61; 1;&#10;    mt_warning        CONSTANT NUMBER :&#61; 2;&#10;    mt_error          CONSTANT NUMBER :&#61; 3;&#10;    mt_fatal_error    CONSTANT NUMBER :&#61; 4;&#10;    --&#10;    invalid_location_format EXCEPTION;&#10;    PRAGMA EXCEPTION_INIT(invalid_location_format, -20104);&#10;--&#10;--&#10;FUNCTION get_version RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN g_package_name || &#39;[version &#61;&gt; &#39; || g_package_version || &#39;]&#39;;&#10;END get_version;&#10;--***************************************************&#10;-- PKG_DEBUG wrappers                               *&#10;--***************************************************&#10;PROCEDURE procDebug(p_msg CLOB, p_print_flag VARCHAR2 DEFAULT &#39;N&#39;) IS&#10;BEGIN&#10;    PKG_Debug.procDebug(p_msg, p_print_flag);&#10;END procDebug;&#10;&#10;FUNCTION funcgetDebugMode RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Debug.funcgetDebugMode;&#10;END funcgetDebugMode;&#10;--&#10;PROCEDURE message(p_msg VARCHAR2, p_trace_level INTEGER DEFAULT 0) IS&#10;BEGIN&#10;    procDebug(&#39;[&#39; || g_label || &#39;] &#39; || p_msg, p_print_flag &#61;&gt; &#39;Y&#39;);&#10;END message;&#10;--***************************************************&#10;-- PKG_COMMON wrappers                              *&#10;--***************************************************&#10;--&#10;FUNCTION is_str_empty(p_str VARCHAR2, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.is_str_empty( p_str, p_ignore_spaces_and_zeroes );&#10;END is_str_empty;&#10;--&#10;FUNCTION empty2null(p_str VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.empty2null(p_str);&#10;END empty2null;&#10;&#10;FUNCTION nvlstr(p_str1 VARCHAR2, p_str2 VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.NVLSTR(p_str1, p_str2);&#10;END nvlstr;&#10;--&#10;PROCEDURE raise_error(&#10;    error_code_in   IN PLS_INTEGER DEFAULT NULL,&#10;    error_message_in    IN VARCHAR2 DEFAULT NULL)&#10;IS&#10;    l_error_code    PLS_INTEGER :&#61; NVL(error_code_in, SQLCODE);&#10;    l_error_message     VARCHAR2(4000) :&#61; SUBSTR(NVLSTR(error_message_in, SQLERRM), 1, 4000);&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;raise_error&#39;;&#10;    IF l_error_code BETWEEN -20999 AND -20000 THEN&#10;        RAISE_APPLICATION_ERROR (l_error_code, l_error_message);&#10;    ELSIF l_error_code &gt; 0 AND l_error_code NOT IN (1,100) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code IN (100, -1403) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code &lt;&gt; 0 THEN&#10;        RAISE_APPLICATION_ERROR(-20000, &#39;INTERNAL ERROR: An unexpected error in PL/SQL&#39;);&#10;    END IF;&#10;END raise_error;&#10;--&#10;--&#10;--***************************************************&#10;-- Helpers                                          *&#10;--***************************************************&#10;--&#10;-- Used to populate mtt_message_log with information type message&#10;PROCEDURE info (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  IF SPGConfig.SPGInfoActive THEN&#10;    SPGConfig.insert_message_log( message_type_id_in  &#61;&gt; mt_information,&#10;                                  component_code_in   &#61;&gt; g_component_code,&#10;                                  package_name_in     &#61;&gt; g_package_name,&#10;                                  procedure_name_in   &#61;&gt; g_procedure_name,&#10;                                  label_in            &#61;&gt; g_label,&#10;                                  message_text_in     &#61;&gt; message_in);&#10;  END IF;&#10;END info;&#10;--&#10;-- Will populate mtt_message_log with warning message - will populate mtt_error_log if result of exception&#10;PROCEDURE warn (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  IF SPGConfig.SPGWarnActive THEN&#10;    SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_warning,&#10;                            component_code_in     &#61;&gt; g_component_code,&#10;                            package_name_in       &#61;&gt; g_package_name,&#10;                            procedure_name_in     &#61;&gt; g_procedure_name,&#10;                            label_in              &#61;&gt; g_label,&#10;                            message_text_in       &#61;&gt; message_in);&#10;  END IF;&#10;END warn;&#10;--&#10;-- Will populate mtt_message_log with error message and populate mtt_error_log with exception - used for log and continue&#10;PROCEDURE error (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_error,&#10;                          component_code_in     &#61;&gt; g_component_code,&#10;                          package_name_in       &#61;&gt; g_package_name,&#10;                          procedure_name_in     &#61;&gt; g_procedure_name,&#10;                          label_in              &#61;&gt; g_label,&#10;                          message_text_in       &#61;&gt; message_in);&#10;END error;&#10;--&#10;-- Will populate mtt_message_log, mtt_error_log with error message and raise exception - used for log and halt&#10;PROCEDURE fatal (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_fatal_error,&#10;                          component_code_in     &#61;&gt; g_component_code,&#10;                          package_name_in       &#61;&gt; g_package_name,&#10;                          procedure_name_in     &#61;&gt; g_procedure_name,&#10;                          label_in              &#61;&gt; g_label,&#10;                          message_text_in       &#61;&gt; message_in,&#10;                          raise_error_in        &#61;&gt; TRUE);&#10;END fatal;&#10;--&#10;--&#10;--***************************************************&#10;-- Package initialisation block                              *&#10;--***************************************************&#10;PROCEDURE do_init_vars IS&#10;BEGIN&#10;    --PKG_DynSQL.init_tab_info(p_reset_flag &#61;&gt; &#39;Y&#39;);&#10;    NULL;&#10;END do_init_vars;&#10;--&#10;--&#10;--***************************************************&#10;-- Main procedures and functions                    *&#10;--***************************************************&#10;FUNCTION GetLocationID(&#10;    inboundlocationcode_in  IN VARCHAR2,&#10;    description_in          IN VARCHAR2,&#10;    probationareaid_in      IN NUMBER )&#10;RETURN NUMBER&#10;IS&#10;    l_ret             OFFICE_LOCATION.office_location_id%TYPE;&#10;    l_tmp_description OFFICE_LOCATION.description%TYPE;&#10;    l_return_val      VARCHAR2(500);&#10;    --&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;GetLocationID&#39;;&#10;    g_label :&#61; &#39;010000&#39;;&#10;    --&#10;    --info(&#39;description_in &#61;&gt; &#39; || description_in);&#10;    --info(UPPER(description_in) || &#39; - &#39; || UPPER(REGEXP_SUBSTR(description_in,&#39;[^[]+&#39;,1,1)));&#10;    --&#10;    g_label :&#61; &#39;010010&#39;;&#10;    l_return_val :&#61;&#10;        PKG_Lookups.funcgetTabRecord_CACHED (&#10;            p_data_fld  &#61;&gt;  &#39;office_location_id || &#39;&#39;&#39; || &#39;|&#39; || &#39;&#39;&#39; || &#39; || &#39;description&#39;,&#10;            p_table     &#61;&gt; &#39;OFFICE_LOCATION&#39;,&#10;            p_ref_col   &#61;&gt; &#39;code&#39;,&#10;            p_ref_val   &#61;&gt; inboundlocationcode_in,&#10;            p_where     &#61;&gt; &#39;probation_area_id &#61; :probation_area_id&#39;,&#10;            p_order_by  &#61;&gt; &#39;start_date DESC&#39;,&#10;            p_bind_var1 &#61;&gt; TO_CHAR(probationareaid_in) );&#10;    --&#10;    info(&#39;L_RETURN_VAL &#61;&gt; &#39; || l_return_val);&#10;    g_label :&#61; &#39;010020&#39;;&#10;    l_ret   :&#61; TO_NUMBER(PKG_LstUtl.list_num_elem(l_return_val, &#39;|&#39;, 1));&#10;    g_label :&#61; &#39;010030&#39;;&#10;    l_tmp_description :&#61; PKG_LstUtl.list_num_elem(l_return_val, &#39;|&#39;, 2);&#10;    info(&#39;parsed values from return &#61;&gt; &#39; || l_ret || &#39; - &#39; || l_tmp_description);&#10;    --&#10;    IF l_ret IS NULL THEN&#10;        g_label :&#61; &#39;010040&#39;;&#10;        --&#10;        -- SPG-17507: match on Office Location CODE only&#10;        l_return_val :&#61; NULL;&#10;        --&#10;--        l_return_val :&#61;&#10;--            PKG_Lookups.funcgetTabRecord_CACHED (&#10;--                p_data_fld  &#61;&gt;  &#39;office_location_id&#39;,&#10;--                p_table     &#61;&gt; &#39;OFFICE_LOCATION&#39;,&#10;--                p_ref_col   &#61;&gt; &#39;1&#39;,&#10;--                p_ref_val   &#61;&gt; &#39;1&#39;,&#10;--                p_where     &#61;&gt; &#39;(&#10;--                                    UPPER(description) &#61; UPPER(:description_in)&#10;--                                    OR&#10;--                                    UPPER(description) &#61; TRIM(UPPER(REGEXP_SUBSTR(:description_in,&#39;&#39;[^[]+&#39;&#39;,1,1)))&#10;--                                  )&#10;--                                AND probation_area_id &#61; :probationareaid_in&#39;,&#10;--                p_order_by  &#61;&gt; &#39;start_date DESC&#39;,&#10;--                p_bind_var1 &#61;&gt; description_in,&#10;--                p_bind_var2 &#61;&gt; description_in,&#10;--                p_bind_var3 &#61;&gt; TO_CHAR(probationareaid_in) );&#10;        --&#10;        info(&#39;L_RETURN_VAL &#61;&gt; &#39; || l_return_val);&#10;        g_label :&#61; &#39;010050&#39;;&#10;        l_ret             :&#61; TO_NUMBER(l_return_val);&#10;    ELSE&#10;        g_label :&#61; &#39;010060&#39;;&#10;        IF UPPER(l_tmp_description) !&#61; UPPER(description_in) THEN&#10;            g_label :&#61; &#39;010070&#39;;&#10;            warn(&#39;Office location matched on code but description does not match&#39;);&#10;        END IF;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;010080&#39;;&#10;    RETURN l_ret;&#10;EXCEPTION&#10;    WHEN no_data_found THEN&#10;        RETURN NULL;&#10;    WHEN OTHERS THEN&#10;        RAISE;&#10;END GetLocationID;&#10;--&#10;PROCEDURE parseLocation( location_in IN VARCHAR2, probationareacode_in IN VARCHAR2, code_out OUT VARCHAR2, description_out OUT VARCHAR2)&#10;IS&#10;    l_description       VARCHAR2(80);&#10;    l_code              VARCHAR2(80);&#10;    --&#10;    l_delim_count       PLS_INTEGER;&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;parseLocation&#39;;&#10;    g_label :&#61; &#39;020000&#39;;&#10;    --&#10;    l_delim_count :&#61; REGEXP_COUNT(location_in, &#39;/&#39;);&#10;    info(&#39;Delimeter Count (1) &#61;&gt; &#39; || l_delim_count);&#10;    --&#10;    g_label :&#61; &#39;020010&#39;;&#10;    IF l_delim_count &#61; 1 THEN&#10;        -- text includes a single &#39;/&#39; split code and name&#10;        g_label :&#61; &#39;020030&#39;;&#10;        l_code :&#61; TRIM(REGEXP_SUBSTR(location_in, &#39;[^/]+&#39;, 1, 1));&#10;        code_out :&#61; l_code;&#10;        g_label :&#61; &#39;020040&#39;;&#10;        description_out :&#61; TRIM(REGEXP_SUBSTR(location_in, &#39;[^/]+&#39;, 1, 2)) /*KF: remove CRC location code from within description - || &#39;[&#39; || l_code || &#39;]&#39;*/;&#10;    ELSE&#10;        RAISE invalid_location_format;&#10;    END IF;&#10;    --&#10;END parseLocation;&#10;--&#10;FUNCTION getSPGOfficeLocationID(  officelocation_in     IN VARCHAR2,&#10;                                  probationareaid_in    IN NUMBER,&#10;                                  createifnotexist_in   IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;                                  updatedescription_in IN VARCHAR2 DEFAULT &#39;N&#39;,&#10;                                  userid_in             IN NUMBER DEFAULT NULL) RETURN NUMBER&#10;IS&#10;    l_office_location_id  OFFICE_LOCATION.office_location_id%TYPE;&#10;    l_user_id             USER_.user_id%TYPE;&#10;    l_code                PROBATION_AREA.code%TYPE;&#10;    l_private             PROBATION_AREA.private%TYPE;&#10;    l_organisation_id     PROBATION_AREA.organisation_id%TYPE;&#10;    --&#10;    l_create_location BOOLEAN;&#10;    l_default_suffix  VARCHAR2(3) :&#61; &#39;SPG&#39;;&#10;    l_district_code   DISTRICT.code%TYPE;&#10;    l_delim_count     PLS_INTEGER;&#10;    --&#10;    l_description         VARCHAR2(80);&#10;    l_inboundlocationcode OFFICE_LOCATION.code%TYPE;&#10;    --&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;getSPGOfficeLocationID&#39;;&#10;    g_label :&#61; &#39;100000&#39;;&#10;    SELECT code, private, organisation_id INTO l_code, l_private, l_organisation_id&#10;    FROM probation_area&#10;    WHERE probation_area_id &#61; probationareaid_in;&#10;    --&#10;    g_label :&#61; &#39;100010&#39;;&#10;    CASE&#10;        WHEN userid_in IS NULL THEN&#10;            g_label :&#61; &#39;100015&#39;;&#10;            l_user_id :&#61; NVL(PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; l_code), PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; g_default_user));&#10;        ELSE&#10;            l_user_id :&#61; userid_in;&#10;    END CASE;&#10;    --&#10;    g_label :&#61; &#39;100020&#39;;&#10;    parseLocation(&#10;                location_in           &#61;&gt; officelocation_in,&#10;                probationareacode_in  &#61;&gt; l_code,&#10;                code_out              &#61;&gt; l_inboundlocationcode,&#10;                description_out       &#61;&gt; l_description);&#10;    --&#10;    g_label :&#61; &#39;100030&#39;;&#10;    l_office_location_id :&#61; GetLocationID(&#10;                                        inboundlocationcode_in  &#61;&gt; l_inboundlocationcode,&#10;                                        description_in          &#61;&gt; l_description,&#10;                                        probationareaid_in      &#61;&gt; probationareaid_in);&#10;    --&#10;    g_label :&#61; &#39;100040&#39;;&#10;    IF l_office_location_id IS NULL THEN&#10;        g_label :&#61; &#39;100050&#39;;&#10;        l_create_location :&#61; TRUE;&#10;    ELSE&#10;        g_label :&#61; &#39;100060&#39;;&#10;        l_create_location :&#61; FALSE;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;100070&#39;;&#10;    IF l_create_location AND createifnotexist_in &#61; &#39;Y&#39; THEN&#10;        --&#10;        g_label :&#61; &#39;100080&#39;;&#10;        l_district_code :&#61; l_code || l_default_suffix;&#10;        --&#10;        g_label :&#61; &#39;100100&#39;;&#10;        INSERT INTO office_location&#10;        ( office_location_id, code, description, district_id,&#10;          start_date, row_version, created_datetime,&#10;          created_by_user_id, last_updated_datetime, last_updated_user_id, probation_area_id)&#10;        VALUES&#10;        ( office_location_id_seq.NEXTVAL, l_inboundlocationcode, l_description, PKG_LOOKUPS.getdistrictid(l_district_code),&#10;         SYSDATE, 1, SYSDATE,&#10;         l_user_id, SYSDATE, l_user_id, probationareaid_in)&#10;        RETURNING office_location_id INTO l_office_location_id;&#10;        --&#10;    ELSIF l_office_location_id &gt; 0 AND updatedescription_in &#61; &#39;Y&#39; THEN&#10;        IF SUBSTR(l_inboundlocationcode, 1, 3) &#61;&#10;           PKG_Lookups.funcgetTabRecord_CACHED (&#10;               p_data_fld  &#61;&gt; &#39;code&#39;,&#10;               p_table     &#61;&gt; &#39;probation_area&#39;,&#10;               p_ref_col   &#61;&gt; &#39;probation_area_id&#39;,&#10;               p_ref_val   &#61;&gt; probationareaid_in )&#10;        THEN&#10;            g_label :&#61; &#39;100145&#39;;&#10;            UPDATE office_location SET&#10;              description &#61; l_description,&#10;              --&#10;              row_version &#61; row_version + 1,&#10;              last_updated_user_id &#61; l_user_id,&#10;              last_updated_datetime &#61; SYSDATE&#10;            WHERE office_location_id &#61; l_office_location_id&#10;              AND NVL(description, &#39;XXX&#39;) &lt;&gt; NVL(l_description, &#39;YYY&#39;);&#10;        END IF;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;100110&#39;;&#10;    RETURN l_office_location_id;&#10;    --&#10;EXCEPTION&#10;    WHEN invalid_location_format THEN&#10;        fatal (&#39;Invalid location format [&#39; || officelocation_in || &#39;]&#39;);&#10;    WHEN OTHERS THEN&#10;        fatal(SQLCODE || &#39; - &#39; || SQLERRM);&#10;END getSPGOfficeLocationID;&#10;--&#10;FUNCTION getSPGOfficeLocationID(  officelocation_in     IN VARCHAR2,&#10;                                  probationareacode_in  IN VARCHAR2,&#10;                                  createifnotexist_in   IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;                                  updatedescription_in IN VARCHAR2 DEFAULT &#39;N&#39;,&#10;                                  userid_in             IN NUMBER DEFAULT NULL) RETURN NUMBER&#10;IS&#10;    l_probation_area_id   PROBATION_AREA.probation_area_id%TYPE;&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;getSPGOfficeLocationID&#39;;&#10;    g_label :&#61; &#39;200000&#39;;&#10;    --&#10;    SELECT probation_area_id INTO l_probation_area_id&#10;    FROM probation_area&#10;    WHERE code &#61; probationareacode_in;&#10;    --&#10;    g_label :&#61; &#39;200010&#39;;&#10;    RETURN getSPGOfficeLocationID(  officelocation_in   &#61;&gt; officelocation_in,&#10;                                    probationareaid_in  &#61;&gt; l_probation_area_id,&#10;                                    createifnotexist_in &#61;&gt; createifnotexist_in,&#10;                                    userid_in           &#61;&gt; userid_in);&#10;    --&#10;END getSPGOfficeLocationID;&#10;--&#10;FUNCTION formatLocationDescription(description_in IN VARCHAR2) RETURN VARCHAR2 RESULT_CACHE&#10;IS&#10;    l_temp        VARCHAR2(100);&#10;    l_code        VARCHAR2(100);&#10;    l_description VARCHAR2(100);&#10;    --&#10;    l_ret         VARCHAR2(80);&#10;BEGIN&#10;    IF INSTR(description_in,&#39;[&#39;) &gt; 0 AND INSTR(description_in, &#39;]&#39;) &gt; 0 AND description_in LIKE &#39;%[_______]&#39; THEN&#10;        IF REGEXP_COUNT(description_in, &#39;/&#39;) &#61; 1 THEN&#10;            l_temp :&#61; TRIM(REGEXP_SUBSTR(description_in, &#39;[^/]+&#39;, 1, 2));&#10;        ELSE&#10;            l_temp :&#61; description_in;&#10;        END IF;&#10;        l_code :&#61; TRIM(SUBSTR(l_temp, INSTR(l_temp, &#39;[&#39;,1,1) + 1, INSTR(l_temp, &#39;]&#39;,1,1) -  (INSTR(l_temp, &#39;[&#39;,1,1) + 1) ));&#10;        l_description :&#61; TRIM(SUBSTR(l_temp, 1, INSTR(l_temp, &#39;[&#39;,1,1) - 1));&#10;        --&#10;        l_ret :&#61; l_code || &#39;/&#39; || l_description;&#10;    ELSE&#10;        l_ret :&#61; description_in;&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END formatLocationDescription;&#10;--&#10;--&#10;PROCEDURE do_insert_address(&#10;    p_building_name     ADDRESS.building_name%TYPE,&#10;    p_address_number    ADDRESS.address_number%TYPE,&#10;    p_street_name       ADDRESS.street_name%TYPE,&#10;    p_district          ADDRESS.district%TYPE,&#10;    p_town_city         ADDRESS.town_city%TYPE,&#10;    p_county            ADDRESS.county%TYPE,&#10;    p_postcode          ADDRESS.postcode%TYPE,&#10;    p_telephone_number  ADDRESS.telephone_number%TYPE,&#10;    x_address_id        IN OUT NUMBER )&#10;IS&#10;    --&#10;    l_user_id NUMBER :&#61; NVL(PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; SYS_CONTEXT(&#39;USERENV&#39;, &#39;CLIENT_IDENTIFIER&#39;)), PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; g_default_user));&#10;    --&#10;    PRAGMA AUTONOMOUS_TRANSACTION;&#10;    --&#10;BEGIN&#10;    INSERT INTO address(&#10;      address_id,&#10;      building_name, address_number, street_name,&#10;      district, town_city, county, postcode,&#10;      telephone_number,&#10;      soft_deleted, partition_area_id, row_version,&#10;      created_by_user_id, created_datetime, last_updated_user_id, last_updated_datetime,&#10;      training_session_id&#10;    ) VALUES (&#10;      address_id_SEQ.nextval,&#10;      p_building_name, p_address_number, p_street_name,&#10;      p_district, p_town_city, p_county, p_postcode,&#10;      p_telephone_number,&#10;      0, 0, 0,&#10;      l_user_id, SYSDATE, l_user_id, SYSDATE,&#10;      NULL&#10;    ) RETURNING address_id INTO x_address_id;&#10;    --&#10;    COMMIT;&#10;    --&#10;END do_insert_address;&#10;&#10;FUNCTION getAddressID(&#10;    p_building_name     ADDRESS.building_name%TYPE,&#10;    p_address_number    ADDRESS.address_number%TYPE,&#10;    p_street_name       ADDRESS.street_name%TYPE,&#10;    p_district          ADDRESS.district%TYPE,&#10;    p_town_city         ADDRESS.town_city%TYPE,&#10;    p_county            ADDRESS.county%TYPE,&#10;    p_postcode          ADDRESS.postcode%TYPE,&#10;    p_telephone_number  ADDRESS.telephone_number%TYPE )&#10;RETURN NUMBER&#10;IS&#10;    --&#10;    l_address_id NUMBER;&#10;    --&#10;BEGIN&#10;--    IF EMPTY2NULL(TRIM(p_building_name    )) IS NULL AND&#10;--       EMPTY2NULL(TRIM(p_address_number   )) IS NULL AND&#10;--       EMPTY2NULL(TRIM(p_street_name      )) IS NULL AND&#10;--       EMPTY2NULL(TRIM(p_district         )) IS NULL AND&#10;--       EMPTY2NULL(TRIM(p_town_city        )) IS NULL AND&#10;--       EMPTY2NULL(TRIM(p_county           )) IS NULL AND&#10;--       EMPTY2NULL(TRIM(p_postcode         )) IS NULL AND&#10;--       EMPTY2NULL(TRIM(p_telephone_number )) IS NULL&#10;--    THEN&#10;--        l_address_id :&#61; NULL;&#10;--    ELSE&#10;        SELECT address_id INTO l_address_id&#10;        FROM address&#10;        WHERE 1&#61;1&#10;          AND NVL(address_number, &#39;XXX&#39;)   &#61; NVL(p_address_number, &#39;XXX&#39;)&#10;          AND NVL(building_name, &#39;XXX&#39;)    &#61; NVL(p_building_name, &#39;XXX&#39;)&#10;          AND NVL(street_name, &#39;XXX&#39;)      &#61; NVL(p_street_name, &#39;XXX&#39;)&#10;          AND NVL(district, &#39;XXX&#39;)         &#61; NVL(p_district, &#39;XXX&#39;)&#10;          AND NVL(town_city, &#39;XXX&#39;)        &#61; NVL(p_town_city, &#39;XXX&#39;)&#10;          AND NVL(county, &#39;XXX&#39;)           &#61; NVL(p_county, &#39;XXX&#39;)&#10;          AND NVL(postcode, &#39;XXX&#39;)         &#61; NVL(p_postcode, &#39;XXX&#39;)&#10;          AND NVL(telephone_number, &#39;XXX&#39;) &#61; NVL(p_telephone_number, &#39;XXX&#39;)&#10;          AND ROWNUM &#61; 1;&#10;--    END IF;&#10;    --&#10;    RETURN l_address_id;&#10;    --&#10;EXCEPTION WHEN NO_DATA_FOUND THEN&#10;    do_insert_address(&#10;        p_building_name,&#10;        p_address_number,&#10;        p_street_name,&#10;        p_district,&#10;        p_town_city,&#10;        p_county,&#10;        p_postcode,&#10;        p_telephone_number,&#10;        l_address_id );&#10;    --&#10;    RETURN l_address_id;&#10;    --&#10;END getAddressID;&#10;--&#10;FUNCTION getAddressID( p_address_string VARCHAR2 )&#10;RETURN NUMBER&#10;IS&#10;    l_building_name     ADDRESS.building_name%TYPE      :&#61; Pkg_LstUtl.list_num_elem(p_address_string, &#39;|&#39;, 1);&#10;    l_address_number    ADDRESS.address_number%TYPE     :&#61; Pkg_LstUtl.list_num_elem(p_address_string, &#39;|&#39;, 2);&#10;    l_street_name       ADDRESS.street_name%TYPE        :&#61; Pkg_LstUtl.list_num_elem(p_address_string, &#39;|&#39;, 3);&#10;    l_district          ADDRESS.district%TYPE           :&#61; Pkg_LstUtl.list_num_elem(p_address_string, &#39;|&#39;, 4);&#10;    l_town_city         ADDRESS.town_city%TYPE          :&#61; Pkg_LstUtl.list_num_elem(p_address_string, &#39;|&#39;, 5);&#10;    l_county            ADDRESS.county%TYPE             :&#61; Pkg_LstUtl.list_num_elem(p_address_string, &#39;|&#39;, 6);&#10;    l_postcode          ADDRESS.postcode%TYPE           :&#61; Pkg_LstUtl.list_num_elem(p_address_string, &#39;|&#39;, 7);&#10;    l_telephone_number  ADDRESS.telephone_number%TYPE   :&#61; Pkg_LstUtl.list_num_elem(p_address_string, &#39;|&#39;, 8);&#10;BEGIN&#10;    RETURN&#10;        getAddressID(&#10;            l_building_name,&#10;            l_address_number,&#10;            l_street_name,&#10;            l_district,&#10;            l_town_city,&#10;            l_county,&#10;            l_postcode,&#10;            l_telephone_number );&#10;END getAddressID;&#10;&#10;--&#10;-- PLSQL package Initialisation block&#10;--&#10;BEGIN&#10;    --&#10;    PKG_Global.do_init;&#10;    --&#10;    do_init_vars;&#10;    --&#10;END LocationSupport;</textarea>
