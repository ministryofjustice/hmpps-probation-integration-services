                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY pkg_merge_offender&#10;AS&#10;--&#10;--&#10;&#10;-- message type&#10;mt_information    CONSTANT NUMBER :&#61; 1;&#10;mt_warning        CONSTANT NUMBER :&#61; 2;&#10;mt_error          CONSTANT NUMBER :&#61; 3;&#10;mt_fatal_error    CONSTANT NUMBER :&#61; 4;&#10;&#10;g_component_code  CONSTANT VARCHAR2(3)  :&#61; &#39;MRG&#39;;&#10;g_package_name    CONSTANT VARCHAR2(30) :&#61; &#39;PKG_MERGE_OFFENDER&#39;;&#10;g_procedure_name  VARCHAR2(30)  :&#61; &#39;initial_value&#39;;&#10;g_label           VARCHAR2(30)  :&#61; &#39;00000&#39;;&#10;&#10;--&#10;-- MMS Merge / Unmerge global declarations&#10;--&#10;GC_UNMERGE_MOVE_OFF_FLAG   CONSTANT VARCHAR2(1) :&#61; &#39;Y&#39;;&#10;GC_UNMERGE_MOVE_EVENT_FLAG CONSTANT VARCHAR2(1) :&#61; &#39;Y&#39;;&#10;&#10;GC_RETAIN_ON_TGT CONSTANT VARCHAR2(100) :&#61; &#39;NDM-167: created new%when%P_MOVE_PROVIDER&#61;Y%&#39;;&#10;GC_MOVE_TO_SRC   CONSTANT VARCHAR2(100) :&#61; &#39;NDM-161: created new % OMD record&#39;;&#10;&#10;G_TABLE_NAME   VARCHAR2(100);&#10;G_PARENT_TABLE VARCHAR2(100);&#10;G_ROW_ID       ROWID;&#10;&#10;-- Offender Merge Changes (Column Values) Log&#10;TYPE g_ch_log_rec_TYP IS RECORD(&#10;  column_name VARCHAR2(30),&#10;  data_type   VARCHAR2(1),&#10;  old_value   VARCHAR2(100),&#10;  new_value   VARCHAR2(100),&#10;  pk_value    VARCHAR2(100) );&#10;TYPE g_ch_log_TAB_TYP IS TABLE OF g_ch_log_rec_TYP;&#10;&#10;TYPE g_merge_ctx_rec_TYP IS RECORD(&#10;  src_offender_id             NUMBER,&#10;  tgt_offender_id             NUMBER,&#10;  src_crn                     OFFENDER.crn%TYPE,&#10;  tgt_crn                     OFFENDER.crn%TYPE,&#10;  already_merged              VARCHAR2(1),&#10;  merged_date_time            DATE,&#10;  --&#10;  src_off_addr_id_MAIN        NUMBER,&#10;  src_off_addr_id_POSTAL      NUMBER,&#10;  tgt_off_addr_id_MAIN        NUMBER,&#10;  tgt_off_addr_id_POSTAL      NUMBER,&#10;  --&#10;  old_tgt_offender_manager_id    NUMBER,&#10;  old_tgt_om_probation_area_id   NUMBER,&#10;  old_tgt_om_team_id             NUMBER,&#10;  old_tgt_om_staff_id            NUMBER,&#10;  old_tgt_responsible_officer_id NUMBER,&#10;  src_offender_manager_id        NUMBER,&#10;  src_om_probation_area_id       NUMBER,&#10;  src_om_team_id                 NUMBER,&#10;  src_om_staff_id                NUMBER,&#10;  src_responsible_officer_id     NUMBER,&#10;  --&#10;  new_tgt_offender_manager_id    NUMBER,&#10;  new_tgt_responsible_officer_id NUMBER,&#10;  new_tgt_ro_contact_id          NUMBER,&#10;  new_tgt_master_transfer_id     NUMBER,&#10;  new_tgt_offender_transfer_id   NUMBER,&#10;  new_tgt_transfer_contact_id_0  NUMBER,&#10;  new_tgt_transfer_contact_id_1  NUMBER,&#10;  new_tgt_transfer_contact_id_2  NUMBER,&#10;  --&#10;  src_event_soft_deleted_CNT  NUMBER,&#10;  --&#10;  src_iaps_of_interest        SMALLINT,&#10;  tgt_iaps_of_interest        SMALLINT,&#10;  --&#10;  move_crn                    VARCHAR2(1),&#10;  move_dob                    VARCHAR2(1),&#10;  move_first_name             VARCHAR2(1),&#10;  move_gender                 VARCHAR2(1),&#10;  move_prev_name              VARCHAR2(1),&#10;  move_second_name            VARCHAR2(1),&#10;  move_surname                VARCHAR2(1),&#10;  move_third_name             VARCHAR2(1),&#10;  move_title                  VARCHAR2(1),&#10;  move_cro                    VARCHAR2(1),&#10;  move_date_died              VARCHAR2(1),&#10;  move_email                  VARCHAR2(1),&#10;  move_mobile                 VARCHAR2(1),&#10;  move_ni                     VARCHAR2(1),&#10;  move_noms                   VARCHAR2(1),&#10;  move_pnc                    VARCHAR2(1),&#10;  move_sms                    VARCHAR2(1),&#10;  move_telephone              VARCHAR2(1),&#10;  move_ethnicity              VARCHAR2(1),&#10;  move_ethnicity_1            VARCHAR2(1),&#10;  move_immigration_number     VARCHAR2(1),&#10;  move_immigration_status     VARCHAR2(1),&#10;  move_interpreter_required   VARCHAR2(1),&#10;  move_language               VARCHAR2(1),&#10;  move_nationality            VARCHAR2(1),&#10;  move_religion               VARCHAR2(1),&#10;  move_religion_desc          VARCHAR2(1),&#10;  off_religion_hist_cnt       INTEGER,&#10;  move_second_nationality     VARCHAR2(1),&#10;  move_sexual_orientation     VARCHAR2(1),&#10;  --&#10;  move_provider               VARCHAR2(1),&#10;  move_main_address           VARCHAR2(1),&#10;  move_postal_address         VARCHAR2(1),&#10;  --&#10;  move_responsible_officer    VARCHAR2(1),&#10;  --&#10;  move_precon_doc             VARCHAR2(1),&#10;  --&#10;  bg_flag         VARCHAR2(1),&#10;  debug_flag      VARCHAR2(1) );&#10;--&#10;g_merge_ctx_rec g_merge_ctx_rec_TYP;&#10;&#10;-- OMD records cache&#10;TYPE g_omd_cache_TAB_TYP IS TABLE OF VARCHAR2(1024) INDEX BY VARCHAR2(512);&#10;g_omd_cache_TAB g_omd_cache_TAB_TYP;&#10;&#10;G_NEW_MERGE_RUNNING_FLAG VARCHAR2(1) :&#61; &#39;N&#39;;&#10;&#10;TYPE g_OMD_del_rec_TYP IS RECORD(&#10;  offender_id    NUMBER,&#10;  table_name     VARCHAR2(30),&#10;  primary_key_id VARCHAR2(100) );&#10;TYPE g_OMD_del_TAB_TYP IS TABLE OF g_OMD_del_rec_TYP INDEX BY VARCHAR2(512);&#10;&#10;g_OMD_del_TAB g_OMD_del_TAB_TYP;&#10;--&#10;g_del_OMD_rec_in_progress_FLAG VARCHAR2(1) :&#61; &#39;N&#39;;&#10;--&#10;&#10;--&#10;-- PKG_COMMON wrappers&#10;--&#10;PROCEDURE procDebug(p_msg CLOB, p_print_flag VARCHAR2 DEFAULT &#39;N&#39;) IS&#10;BEGIN&#10;    PKG_Debug.procDebug(&#39;[&#39; || g_component_code || &#39;]: &#39; || p_msg, p_print_flag);&#10;END procDebug;&#10;--&#10;PROCEDURE message(p_msg VARCHAR2, p_trace_level NUMBER DEFAULT 1) IS&#10;BEGIN&#10;    --&#10;    IF NVL(p_trace_level, PKG_Common.GET_TRACE_LEVEL) &lt;&#61; PKG_Common.GET_TRACE_LEVEL THEN&#10;        procDebug(p_msg);&#10;        PKG_Common.print_message(&#10;            p_msg         &#61;&gt; p_msg,&#10;            p_trace_level &#61;&gt; NVL(p_trace_level, PKG_Common.GET_TRACE_LEVEL),&#10;            p_label       &#61;&gt; g_label );&#10;    END IF;&#10;    --&#10;END message;&#10;--&#10;FUNCTION empty2null(p_str VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.empty2null(p_str);&#10;END empty2null;&#10;&#10;FUNCTION nvlstr(p_str1 VARCHAR2, p_str2 VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.NVLSTR(p_str1, p_str2);&#10;END nvlstr;&#10;&#10;FUNCTION is_str_empty(p_str VARCHAR2, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.is_str_empty( p_str, p_ignore_spaces_and_zeroes );&#10;END is_str_empty;&#10;--&#10;PROCEDURE raise_error(p_err_msg VARCHAR2, p_proc VARCHAR2 DEFAULT NULL, p_label VARCHAR2 DEFAULT NULL ) IS&#10;BEGIN&#10;    PKG_Common.raise_error( p_err_msg, &#39;PKG_Merge_Offender.&#39; || NVL(p_proc, g_procedure_name), p_label );&#10;END raise_error;&#10;--&#10;--&#10;--&#10;--***************************************************&#10;-- Helpers                                          *&#10;--***************************************************&#10;--&#10;-- Used to populate mtt_message_log with information type message&#10;PROCEDURE info(message_in VARCHAR2, p_trace_level INTEGER DEFAULT 15, p_proc VARCHAR2 DEFAULT NULL) IS&#10;BEGIN&#10;    --&#10;    IF g_merge_ctx_rec.debug_flag &#61; &#39;Y&#39; THEN&#10;        message(NVL(p_proc, g_procedure_name) || &#39;: &#39; || message_in, p_trace_level);&#10;    END IF;&#10;    --&#10;    IF SPGConfig.SPGInfoActive THEN&#10;        SPGConfig.insert_message_log(&#10;            message_type_id_in  &#61;&gt; mt_information,&#10;            component_code_in   &#61;&gt; g_component_code,&#10;            package_name_in     &#61;&gt; g_package_name,&#10;            procedure_name_in   &#61;&gt; NVL(p_proc, g_procedure_name),&#10;            label_in            &#61;&gt; g_label,&#10;            message_text_in     &#61;&gt; message_in );&#10;    END IF;&#10;END info;&#10;--&#10;-- Will populate mtt_message_log with warning message - will populate mtt_error_log if result of exception&#10;PROCEDURE warn(message_in VARCHAR2, p_proc VARCHAR2 DEFAULT NULL) IS&#10;BEGIN&#10;    --&#10;    IF g_merge_ctx_rec.debug_flag &#61; &#39;Y&#39; THEN&#10;        message(&#39;WARNING in &#39; || NVL(p_proc, g_procedure_name) || &#39;: &#39; || message_in, 0);&#10;    END IF;&#10;    --&#10;    IF SPGConfig.SPGWarnActive THEN&#10;        SPGConfig.record_error(&#10;            message_type_id_in &#61;&gt; mt_warning,&#10;            component_code_in  &#61;&gt; g_component_code,&#10;            package_name_in    &#61;&gt; g_package_name,&#10;            procedure_name_in  &#61;&gt; NVL(p_proc, g_procedure_name),&#10;            label_in           &#61;&gt; g_label,&#10;            message_text_in    &#61;&gt; message_in );&#10;    END IF;&#10;    --&#10;END warn;&#10;--&#10;-- Will populate mtt_message_log with error message and populate mtt_error_log with exception - used for log and continue&#10;PROCEDURE error(message_in VARCHAR2, p_proc VARCHAR2 DEFAULT NULL)&#10;IS&#10;BEGIN&#10;    --&#10;    IF g_merge_ctx_rec.debug_flag &#61; &#39;Y&#39; THEN&#10;        message(&#39;ERROR in &#39; || NVL(p_proc, g_procedure_name) || &#39;: &#39; || message_in, 5);&#10;    END IF;&#10;    --&#10;    SPGConfig.record_error(&#10;        message_type_id_in &#61;&gt; mt_error,&#10;        component_code_in  &#61;&gt; g_component_code,&#10;        package_name_in    &#61;&gt; g_package_name,&#10;        procedure_name_in  &#61;&gt; NVL(p_proc, g_procedure_name),&#10;        label_in           &#61;&gt; g_label,&#10;        message_text_in    &#61;&gt; message_in);&#10;    --&#10;END error;&#10;--&#10;-- Will populate mtt_message_log, mtt_error_log with error message and raise exception - used for log and halt&#10;PROCEDURE fatal(message_in VARCHAR2, p_proc VARCHAR2 DEFAULT NULL) IS&#10;BEGIN&#10;    --&#10;    IF g_merge_ctx_rec.debug_flag &#61; &#39;Y&#39; THEN&#10;        message(&#39;FATAL ERROR in &#39; || NVL(p_proc, g_procedure_name) || &#39;: &#39; || message_in, 0);&#10;    END IF;&#10;    --&#10;    SPGConfig.record_error(&#10;        message_type_id_in &#61;&gt; mt_fatal_error,&#10;        component_code_in  &#61;&gt; g_component_code,&#10;        package_name_in    &#61;&gt; g_package_name,&#10;        procedure_name_in  &#61;&gt; NVL(p_proc, g_procedure_name),&#10;        label_in           &#61;&gt; g_label,&#10;        message_text_in    &#61;&gt; message_in,&#10;        raise_error_in     &#61;&gt; TRUE );&#10;    --&#10;END fatal;&#10;--&#10;--&#10;--&#10;FUNCTION get_dq_message(p_msg VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN C08001_PDT_SUPPORT.get_dq_message(p_msg);&#10;END get_dq_message;&#10;--&#10;--&#10;--&#10;&#10;--&#10;-- TEST Offender Merge&#10;PROCEDURE do_test_merge(&#10;    p_src_CRN VARCHAR2,&#10;    p_tgt_CRN VARCHAR2,&#10;    p_move_crn                  VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_dob                  VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    p_move_first_name           VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_gender               VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_prev_name            VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_second_name          VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_surname              VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    p_move_third_name           VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_title                VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_cro                  VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    p_move_date_died            VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_email                VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_mobile               VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_ni                   VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    p_move_noms                 VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    p_move_pnc                  VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    p_move_sms                  VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_telephone            VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_ethnicity            VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_ethnicity_1          VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_immigration_number   VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_immigration_status   VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_interpreter_required VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_language             VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_nationality          VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_religion             VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_second_nationality   VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_sexual_orientation   VARCHAR2 DEFAULT &#39;N&#39;,&#10;    --&#10;    p_move_provider             VARCHAR2 DEFAULT &#39;Y&#39;,&#10;    p_move_responsible_officer  VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_main_address         VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_move_postal_address       VARCHAR2 DEFAULT &#39;N&#39; )&#10;IS&#10;    --&#10;    l_src_CRN VARCHAR2(10) :&#61; p_src_CRN;&#10;    l_tgt_CRN VARCHAR2(10) :&#61; p_tgt_CRN;&#10;    --&#10;    l_TAB T_TAB_ORGANISATIONS :&#61; T_TAB_ORGANISATIONS(&#39;xOFFENDER_ADDRESS&#39;, &#39;xOFFENDER_MANAGER&#39;);&#10;    --&#10;    CURSOR cs IS&#10;      SELECT&#10;        table_name,&#10;        hierarchy_level AS hier_level,&#10;        parent_table,&#10;        COUNT(1)        AS qty&#10;      FROM&#10;        offender_merge_details OMD&#10;          INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;          INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;      WHERE 1&#61;1&#10;        AND O1.crn &#61; l_src_CRN&#10;        AND O2.crn &#61; l_tgt_CRN&#10;    --  AND OMD.table_name IN (SELECT * FROM TABLE(l_TAB))&#10;      GROUP BY&#10;        table_name,&#10;        hierarchy_level,&#10;        parent_table&#10;      ORDER BY 1,2,3;&#10;    --&#10;    l_rec cs%ROWTYPE;&#10;    --&#10;    --&#10;    CURSOR cs1 IS&#10;      SELECT&#10;        OMD.offender_merge_details_id,&#10;        OMD1.offender_merge_details_id AS offender_merge_details_id1&#10;    FROM&#10;      offender_merge_details OMD&#10;        INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;        INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;        LEFT OUTER JOIN offender_merge_details OMD1 ON OMD1.table_name &#61; OMD.parent_table&#10;                                                   AND OMD1.source_offender_id &#61; OMD.source_offender_id&#10;                                                   AND OMD1.target_offender_id &#61; OMD.target_offender_id&#10;                                                   AND OMD1.source_pk_value &#61; OMD.source_fk_value&#10;    WHERE 1&#61;1&#10;        AND O1.crn &#61; l_src_CRN&#10;        AND O2.crn &#61; l_tgt_CRN&#10;    --  AND OMD.table_name IN (SELECT * FROM TABLE(l_TAB))&#10;    ;&#10;    --&#10;    l_rec1 cs1%ROWTYPE;&#10;    --&#10;BEGIN&#10;    --&#10;    DBMS_OUTPUT.enable(NULL);&#10;    --&#10;    PKG_Common.set_trace_level(15);&#10;    PKG_VPD_CTX.set_client_identifier(userID &#61;&gt; 4);&#10;    --&#10;    PKG_MERGE_OFFENDER.procMergeOffenders_NEW(&#10;        p_source_offender_crn &#61;&gt; l_src_CRN,&#10;        p_target_offender_crn &#61;&gt; l_tgt_CRN,&#10;        --&#10;        p_move_crn                  &#61;&gt; p_move_crn,&#10;        p_move_dob                  &#61;&gt; p_move_dob,&#10;        p_move_first_name           &#61;&gt; p_move_first_name,&#10;        p_move_gender               &#61;&gt; p_move_gender,&#10;        p_move_prev_name            &#61;&gt; p_move_prev_name,&#10;        p_move_second_name          &#61;&gt; p_move_second_name,&#10;        p_move_surname              &#61;&gt; p_move_surname,&#10;        p_move_third_name           &#61;&gt; p_move_third_name,&#10;        p_move_title                &#61;&gt; p_move_title,&#10;        p_move_cro                  &#61;&gt; p_move_cro,&#10;        p_move_date_died            &#61;&gt; p_move_date_died,&#10;        p_move_email                &#61;&gt; p_move_email,&#10;        p_move_mobile               &#61;&gt; p_move_mobile,&#10;        p_move_ni                   &#61;&gt; p_move_ni,&#10;        p_move_noms                 &#61;&gt; p_move_noms,&#10;        p_move_pnc                  &#61;&gt; p_move_pnc,&#10;        p_move_sms                  &#61;&gt; p_move_sms,&#10;        p_move_telephone            &#61;&gt; p_move_telephone,&#10;        p_move_ethnicity            &#61;&gt; p_move_ethnicity,&#10;        p_move_ethnicity_1          &#61;&gt; p_move_ethnicity_1,&#10;        p_move_immigration_number   &#61;&gt; p_move_immigration_number,&#10;        p_move_immigration_status   &#61;&gt; p_move_immigration_status,&#10;        p_move_interpreter_required &#61;&gt; p_move_interpreter_required,&#10;        p_move_language             &#61;&gt; p_move_language,&#10;        p_move_nationality          &#61;&gt; p_move_nationality,&#10;        p_move_religion             &#61;&gt; p_move_religion,&#10;        p_move_second_nationality   &#61;&gt; p_move_second_nationality,&#10;        p_move_sexual_orientation   &#61;&gt; p_move_sexual_orientation,&#10;        --&#10;        p_move_provider             &#61;&gt; p_move_provider,&#10;        p_move_responsible_officer  &#61;&gt; p_move_responsible_officer,&#10;        p_move_main_address         &#61;&gt; p_move_main_address,&#10;        p_move_postal_address       &#61;&gt; p_move_postal_address,&#10;        --&#10;        p_bg_flag    &#61;&gt; &#39;N&#39;,&#10;        p_debug_flag &#61;&gt; &#39;Y&#39; );&#10;    --&#10;--    DBMS_OUTPUT.put_line( CHR(10) || &#39;******** OFFENDER_MERGE_DETAILS ctx ********&#39; || CHR(10) ||&#10;--        PKG_Merge_Offender.get_merge_ctx || CHR(10) || CHR(10) );&#10;    --&#10;--    DBMS_OUTPUT.put_line( CHR(10) || &#39;******** OFFENDER_MERGE_DETAILS DETAILS Report (&#39; || PKG_LstUtl.get_array_2_list(l_TAB) || &#39;) tables sample ********&#39; );&#10;--    --&#10;--    OPEN cs;&#10;--    LOOP&#10;--        FETCH cs INTO l_rec;&#10;--        EXIT WHEN cs%NOTFOUND;&#10;--        --&#10;--        DBMS_OUTPUT.put_line(&#10;--            &#39;[&#39; || l_rec.table_name   || &#39;]&#39; ||&#10;--            &#39;[&#39; || l_rec.hier_level   || &#39;]&#39; ||&#10;--            &#39;[&#39; || l_rec.parent_table || &#39;]: &#39; ||&#10;--            l_rec.qty );&#10;--    END LOOP;&#10;--    CLOSE cs;&#10;    --&#10;    DBMS_OUTPUT.put_line(CHR(10) || CHR(10) || &#39;******************* OFFENDER_MERGE_DETAILS SUMMARY REPORT *************&#39;);&#10;    --&#10;    OPEN cs1;&#10;    LOOP&#10;        FETCH cs1 INTO l_rec1;&#10;        EXIT WHEN cs1%NOTFOUND;&#10;        --&#10;        DBMS_OUTPUT.put_line(&#39;***** OFFENDER_MERGE_DETAILS record:&#39; || CHR(10) || get_off_merge_details_1(l_rec1.offender_merge_details_id) || CHR(10));&#10;        --DBMS_OUTPUT.put_line(&#39;***** OFFENDER_MERGE_DETAILS record (Parent):&#39; || CHR(10) || get_off_merge_details_1(l_rec1.offender_merge_details_id1) || CHR(10) || CHR(10) );&#10;        --&#10;    END LOOP;&#10;    CLOSE cs1;&#10;    --&#10;    --ROLLBACK;&#10;    --&#10;END do_test_merge;&#10;&#10;&#10;--&#10;-- Un-Merge TEST&#10;PROCEDURE do_test_unmerge(p_src_CRN VARCHAR2, p_tgt_CRN VARCHAR2)&#10;IS&#10;    --&#10;    l_src_CRN VARCHAR2(10) :&#61; p_src_CRN;&#10;    l_tgt_CRN VARCHAR2(10) :&#61; p_tgt_CRN;&#10;    --&#10;    l_src_offender_id NUMBER;&#10;    l_tgt_offender_id NUMBER;&#10;    --&#10;    CURSOR cs IS&#10;      SELECT&#10;        O1.offender_id AS src_offender_id,&#10;        O1.crn         AS src_crn,&#10;        ( SELECT COUNT(1) FROM event WHERE offender_id &#61; l_src_offender_id) as qty_event_src,&#10;        ( SELECT COUNT(1)&#10;          FROM&#10;            event E&#10;              INNER JOIN offender_merge_details OMD ON OMD.table_name &#61; &#39;EVENT&#39;&#10;                                                   AND OMD.source_offender_id &#61; l_src_offender_id&#10;                                                   AND OMD.source_pk_value &#61; E.event_id&#10;          WHERE offender_id &#61; l_src_offender_id&#10;        ) AS qty_event_src1,&#10;        --&#10;        O2.offender_id AS tgt_offender_id,&#10;        O2.crn         AS tgt_crn,&#10;        ( SELECT COUNT(1) FROM event WHERE offender_id &#61; l_tgt_offender_id) as qty_event_tgt,&#10;        ( SELECT COUNT(1)&#10;          FROM&#10;            event E&#10;              INNER JOIN offender_merge_details OMD ON OMD.table_name &#61; &#39;EVENT&#39;&#10;                                                   AND OMD.target_offender_id &#61; l_tgt_offender_id&#10;                                                   AND OMD.target_pk_value &#61; E.event_id&#10;          WHERE offender_id &#61; l_tgt_offender_id&#10;        ) AS qty_event_tgt1&#10;      FROM offender O1, offender O2&#10;      WHERE 1&#61;1&#10;        AND O1.crn &#61; l_src_crn&#10;        AND O2.crn &#61; l_tgt_crn&#10;    ;&#10;    l_rec cs%ROWTYPE;&#10;    --&#10;    PROCEDURE do_fetch(p_title VARCHAR2) IS&#10;    BEGIN&#10;        --&#10;        IF l_src_crn IS NOT NULL THEN&#10;            SELECT offender_id INTO l_src_offender_id&#10;            FROM offender&#10;            WHERE crn &#61; l_src_CRN;&#10;        END IF;&#10;        IF l_tgt_crn IS NOT NULL THEN&#10;            SELECT offender_id INTO l_tgt_offender_id&#10;            FROM offender&#10;            WHERE crn &#61; l_tgt_CRN;&#10;        END IF;&#10;        --&#10;        OPEN cs;&#10;        FETCH cs INTO l_rec;&#10;        CLOSE cs;&#10;        --&#10;        DBMS_OUTPUT.put_line(p_title || CHR(10) ||&#10;          &#39;[src_offender_id&#61;&#39; || l_rec.src_offender_id || &#39;]&#39; || CHR(10) ||&#10;          &#39;[src_crn&#61;&#39;         || l_rec.src_crn         || &#39;]&#39; || CHR(10) ||&#10;          &#39;[qty_EVENT_src&#61;&#39;   || l_rec.qty_event_src   || &#39;]&#39; || CHR(10) ||&#10;          &#39;[qty_EVENT_src_1&#61;&#39; || l_rec.qty_event_src1  || &#39;]&#39; || CHR(10) ||&#10;          --&#10;          &#39;[tgt_offender_id&#61;&#39; || l_rec.tgt_offender_id || &#39;]&#39; || CHR(10) ||&#10;          &#39;[tgt_crn&#61;&#39;         || l_rec.tgt_crn         || &#39;]&#39; || CHR(10) ||&#10;          &#39;[qty_EVENT_tgt&#61;&#39;   || l_rec.qty_event_tgt   || &#39;]&#39; || CHR(10) ||&#10;          &#39;[qty_EVENT_tgt_1&#61;&#39; || l_rec.qty_event_tgt1  || &#39;]&#39; || CHR(10) );&#10;    END do_fetch;&#10;    --&#10;BEGIN&#10;    --&#10;    DBMS_OUTPUT.enable(NULL);&#10;    --&#10;    PKG_Common.set_trace_level(15);&#10;    PKG_VPD_CTX.set_client_identifier(userID &#61;&gt; 4);&#10;    --&#10;    do_fetch(&#39;****** PRE-unmerge stats:&#39;);&#10;    --&#10;    PKG_MERGE_OFFENDER.procUnmergeOffenders_NEW(&#10;        p_source_offender_crn &#61;&gt; l_rec.src_crn,&#10;        p_target_offender_crn &#61;&gt; l_rec.tgt_crn,&#10;        --&#10;        p_debug_flag &#61;&gt; &#39;Y&#39; );&#10;    --&#10;    do_fetch(CHR(10) || &#39;****** POST-unmerge stats:&#39;);&#10;    --&#10;END do_test_unmerge;&#10;&#10;--&#10;-- MMS Skip Subtree List function&#10;--&#10;FUNCTION get_merge_skip_subtree_list RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN&#10;        PKG_LstUtl.concat(&#10;            --p_exclude_nodes_lst,&#10;            &#39;&#39;,&#10;            --&#10;            &#39;ADDITIONAL_IDENTIFIER/NSI, &#39;                                                                 ||&#10;            &#39;OFFENDER/CONTACT_ALERT, &#39; ||&#10;            --&#39;*/OFFENDER_MANAGER&#39;, &#39;*/OFFENDER_TRANSFER&#39;, &#39;*/PRISON_OFFENDER_MANAGER&#39;, &#39;*/PROVIDER_LAO, &#39;  ||&#10;            --&#39;*/RESPONSIBLE_OFFICER,&#39; ||&#10;            &#39;OFFENDER_MANAGER/CONTACT_ALERT, &#39;                                                            ||&#10;            --&#10;            &#39;CONTACT/ASSESSMENT, CONTACT/CONTACTxxx, &#39;                                                    ||&#10;            &#39;CONTACT/DEREGISTRATION, CONTACT/ENFORCEMENTxxx, CONTACT/OASYS_ASSESSMENT, &#39;                  ||&#10;            &#39;CONTACT/REGISTRATION, CONTACT/REGISTRATION_REVIEW, CONTACT/SUBJECT_ACCESS_REPORT_CONTACT, &#39;  ||&#10;            &#39;CONTACT/UPW_APPOINTMENT, UPW_APPOINTMENT/ENFORCEMENT, &#39;                                      ||&#10;            --NDM-184: Allow EVENT&lt;-ASSESSMENT pair&#10;            --&#39;EVENT/ASSESSMENT, &#39;                                                                          ||&#10;            --&#10;            &#39;CONTACT_ALERT/*, &#39;                                                                           ||&#10;            --&#10;            &#39;OFFENDER_TRANSFER/*, ORDER_TRANSFER/*, RQMNT_TRANSFER/*, LIC_CONDITION_TRANSFER/*, &#39;         ||&#10;            &#39;PSS_RQMNT_TRANSFER/*, NSI_TRANSFER/*, &#39;                                                      ||&#10;--            &#39;COURT_REPORT_TRANSFER/*, INSTITUTIONAL_REPORT_TRANSFER/*, &#39;                                  ||&#10;            &#39;MASTER_TRANSFER/COURT_REPORT_TRANSFER, MASTER_TRANSFER/INSTITUTIONAL_REPORT_TRANSFER, &#39;      ||&#10;            --&#10;            &#39;*/ORGANISATION_OFFENDER, */CASELOAD, */COHORT_DIARY, &#39;                                       ||&#10;            &#39;*/REJECTED_TRANSFER_DIARY, &#39;                                                                 ||&#10;            &#39;*/SPG_NOTIFICATION, */SPG_EXCEPTION, */SPG_VERSION_ENTRY, */OFFENDER_CRC_EXPORT, &#39;           ||&#10;            &#39;/*DSS_SEARCH_REQUEST, */SPG_DOCUMENT_REQUEST, */SPG_SEARCH_OFFENDER, &#39;                       ||&#10;            &#39;*/CRC_INACTIVE_OFFENDER, */DATA_SCRIPT_MESSAGE, */SQL_SCRIPT_MESSAGE, &#39;                      ||&#10;            &#39;*/MOST_RECENTLY_VIEWED_OFFENDERS, &#39;                                                          ||&#10;            &#39;*/MERGE_HISTORY, */MERGE_DUPLICATES, */MERGE_OFFENDER_VALUES, */OFFENDER_MERGE_DETAILS, &#39;    ||&#10;            -- GDPR tables&#10;            &#39;*/GDPR_OFFENDER_DUPLICATE, */GDPR_OFFENDER_RETAINED, */GDPR_OFF_ELIGIBLE_DELETION, &#39;         ||&#10;            &#39;*/GDPR_OFFENDER_FREE_TEXT, */GDPR_DESTRUCTION_LOG, &#39;                                         ||&#10;            &#39;/*GDPR_OFF_ELIGIBLE_SEARCH, */GDPR_OFF_IICSA_SEARCH, &#39;                                       ||&#10;            -- POST PDM 21.05&#10;            &#39;*/MANAGEMENT_TIER_EVENT, &#39;                                                                   ||&#10;            -- DST-9035: exclude Offender Level Drug Profile tables - they should stay with the Source&#10;            &#39;OFFENDER/OFFENDER_DRUG_PROFILE&#39;,&#10;            --&#10;            p_delim &#61;&gt; &#39;, &#39; );&#10;    --&#10;END get_merge_skip_subtree_list;&#10;&#10;FUNCTION get_off_summary_TAB(&#10;    p_src_crn    VARCHAR2,&#10;    p_tgt_crn    VARCHAR2,&#10;    p_skip_nodes VARCHAR2 DEFAULT NULL )&#10;RETURN off_summary_tab_TYP PIPELINED&#10;IS&#10;    --&#10;    CURSOR cs IS&#10;      WITH O AS (&#10;        SELECT &#39;SRC&#39; AS src_or_tgt, p_src_crn AS crn FROM dual&#10;        UNION&#10;        SELECT &#39;TGT&#39; AS src_or_tgt, p_tgt_crn AS crn FROM dual ),&#10;      T AS (&#10;        SELECT&#10;          O.src_or_tgt,&#10;          O.crn,&#10;          hier_level,&#10;          table_name,&#10;          parent_table,&#10;          row_count,&#10;          id_list&#10;        FROM&#10;          O,&#10;          TABLE(&#10;              PKG_HIER_SUPPORT.get_off_data_nodes_summary(&#10;                  p_crn        &#61;&gt; O.crn,&#10;                  p_skip_nodes &#61;&gt; CASE WHEN p_skip_nodes IS NULL THEN PKG_MERGE_OFFENDER.get_merge_skip_subtree_list ELSE p_skip_nodes END,&#10;                  --&#10;                  p_include_merged       &#61;&gt; CASE WHEN src_or_tgt &#61; &#39;TGT&#39; THEN &#39;Y&#39; END,&#10;                  p_include_merged_level &#61;&gt; CASE WHEN src_or_tgt &#61; &#39;TGT&#39; THEN 1   END,&#10;                  p_crn1                 &#61;&gt; CASE WHEN src_or_tgt &#61; &#39;TGT&#39; THEN (SELECT crn FROM O WHERE src_or_tgt &#61; &#39;SRC&#39;) END ) )&#10;        )&#10;      --&#10;      SELECT&#10;        LPAD(&#39; &#39;, 2*hier_level) || table_name AS table_name,&#10;        hier_level,&#10;        parent_table,&#10;        row_count,&#10;        crn,&#10;        src_or_tgt,&#10;        CASE WHEN src_or_tgt &#61; &#39;TGT&#39; AND table_name NOT IN ( &#39;OFFENDER&#39; ) THEN&#10;            ( SELECT&#10;                LISTAGG (&#10;                    PKG_LstUtl.concat(&#10;                        column_value,&#10;                        PKG_Lookups.funcgetTabRecord(&#10;                            p_data_fld  &#61;&gt; &#39;OMD.source_pk_value&#39;,&#10;                            p_table     &#61;&gt; &#39;offender_merge_details OMD INNER JOIN offender O ON O.offender_id &#61; OMD.target_offender_id&#39;,&#10;                            p_ref_col   &#61;&gt; &#39;O.crn&#39;,&#10;                            p_ref_val   &#61;&gt; crn,&#10;                            p_where     &#61;&gt; &#39;OMD.table_name &#61; :p_tab_name AND OMD.target_pk_value &#61; :p_tgt_pk_value&#39;,&#10;                            p_bind_var1 &#61;&gt; table_name,&#10;                            p_bind_var2 &#61;&gt; column_value ),&#10;                        p_delim&#61;&gt;&#39;&lt;&#61;&#39; ),&#10;                    &#39;,&#39;)&#10;                WITHIN GROUP (ORDER BY column_value ASC)&#10;              FROM TABLE( PKG_LstUtl.get_list_2_array(id_list) )&#10;            )&#10;        ELSE&#10;            ( SELECT LISTAGG (column_value, &#39;,&#39;) WITHIN GROUP (ORDER BY column_value ASC)&#10;              FROM TABLE( PKG_LstUtl.get_list_2_array(id_list) )&#10;            )&#10;        END AS id_lst&#10;      FROM T&#10;--      ORDER BY&#10;--        DECODE(src_or_tgt, &#39;SRC&#39;, 1, 0),&#10;--        hier_level,&#10;--        parent_table,&#10;--        TRIM(table_name)&#10;      ;&#10;    --&#10;    l_rec off_summary_rec_TYP;&#10;    --&#10;BEGIN&#10;    --&#10;    OPEN cs;&#10;    LOOP&#10;        FETCH cs INTO&#10;          l_rec.table_name,&#10;          l_rec.hier_level,&#10;          l_rec.parent_table,&#10;          l_rec.row_count,&#10;          l_rec.crn,&#10;          l_rec.src_or_tgt,&#10;          l_rec.id_lst;&#10;        EXIT WHEN cs%NOTFOUND;&#10;        --&#10;        PIPE ROW (l_rec);&#10;    END LOOP;&#10;    CLOSE cs;&#10;    --&#10;EXCEPTION WHEN OTHERS THEN&#10;    IF cs%ISOPEN THEN CLOSE cs; END IF;&#10;    RAISE;&#10;END get_off_summary_TAB;&#10;&#10;&#10;--&#10;-- MMS process running state&#10;--&#10;FUNCTION get_merge_running_flag RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN NVL( G_NEW_MERGE_RUNNING_FLAG, &#39;N&#39; );&#10;END get_merge_running_flag;&#10;--&#10;PROCEDURE set_merge_running_flag(p_flag VARCHAR2) IS&#10;BEGIN&#10;    G_NEW_MERGE_RUNNING_FLAG :&#61; ( CASE WHEN p_flag &#61; &#39;Y&#39; THEN &#39;Y&#39; ELSE &#39;N&#39; END );&#10;END set_merge_running_flag;&#10;--&#10;&#10;--&#10;-- Get Offender Merge date / time for a specified pair of CRNs&#10;--&#10;FUNCTION get_merge_date_time(p_src_offender_id NUMBER, p_tgt_offender_id NUMBER)&#10;RETURN DATE&#10;IS&#10;    --&#10;    CURSOR cs IS&#10;      SELECT C.contact_date&#10;      FROM&#10;        offender_merge_details OMD&#10;          INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;          INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;            INNER JOIN contact C ON C.offender_id &#61; O2.offender_id&#10;              INNER JOIN r_contact_type CT ON CT.contact_type_id &#61; C.contact_type_id&#10;      WHERE 1&#61;1&#10;        AND OMD.table_name &#61; &#39;OFFENDER&#39;&#10;        AND OMD.source_offender_id &#61; p_src_offender_id&#10;        AND OMD.target_offender_id &#61; p_tgt_offender_id&#10;        AND CT.code &#61; &#39;OMRG&#39;&#10;        AND C.notes LIKE &#39;%Target Offender&#39; || CHR(10) ||&#10;                         &#39;CRN: &#39; || O2.crn  || CHR(10) ||&#10;                         &#39;%Source Offender&#39; || CHR(10) ||&#10;                         &#39;CRN: &#39; || O1.crn  || CHR(10) ||&#10;                         &#39;%&#39;&#10;      ORDER BY C.contact_date DESC;&#10;    --&#10;    l_rec cs%ROWTYPE;&#10;    --&#10;    l_found_flag BOOLEAN;&#10;    --&#10;BEGIN&#10;    --&#10;    OPEN cs;&#10;    FETCH cs INTO l_rec;&#10;    l_found_flag :&#61; cs%FOUND;&#10;    CLOSE cs;&#10;    --&#10;    RETURN CASE WHEN l_found_flag THEN l_rec.contact_date ELSE NULL END;&#10;END get_merge_date_time;&#10;&#10;--&#10;-- MMS Merge run context subroutines&#10;--&#10;PROCEDURE set_merge_debug(p_debug_flag VARCHAR2) IS&#10;BEGIN&#10;    g_merge_ctx_rec.debug_flag :&#61; CASE WHEN p_debug_flag IN (&#39;Y&#39;, &#39;N&#39;) THEN p_debug_flag ELSE &#39;N&#39; END;&#10;END set_merge_debug;&#10;--&#10;FUNCTION get_merge_ctx RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN&#10;        &#39;[src_off_id&#61;&#39;                  || g_merge_ctx_rec.src_offender_id           || &#39;]&#39; || CHR(10) ||&#10;        &#39;[tgt_offender_id&#61;&#39;             || g_merge_ctx_rec.tgt_offender_id           || &#39;]&#39; || CHR(10) ||&#10;        &#39;[src_crn&#61;&#39;                     || g_merge_ctx_rec.src_crn                   || &#39;]&#39; || CHR(10) ||&#10;        &#39;[tgt_crn&#61;&#39;                     || g_merge_ctx_rec.tgt_crn                   || &#39;]&#39; || CHR(10) ||&#10;        &#39;[already_merged&#61;&#39;              || g_merge_ctx_rec.already_merged            || &#39;]&#39; || CHR(10) ||&#10;        &#39;[merged_date_time&#61;&#39;            || g_merge_ctx_rec.merged_date_time          || &#39;]&#39; || CH 10;    --&#10;BEGIN&#10;    OPEN cs;&#10;    FETCH cs INTO l_rec;&#10;    l_found :&#61; cs%FOUND;&#10;    CLOSE cs;&#10;    --&#10;    RETURN&#10;        CASE&#10;            WHEN l_found THEN l_rec.target_pk_value&#10;            ELSE p_default_value&#10;        END;&#10;END get_merged_primary_key_id;&#10;--&#10;FUNCTION get_omd_hist(&#10;    p_merge_det_ID  NUMBER,&#10;    p_fld_name      VARCHAR2,&#10;    p_old_new_flag  VARCHAR2,&#10;    p_tab_pk_value  VARCHAR2 DEFAULT NULL,&#10;    p_value_if_null VARCHAR2 DEFAULT NULL )&#10;RETURN VARCHAR2&#10;IS&#10;    --&#10;    l_proc1 VARCHAR2(30) :&#61; &#39;GET_OMD_HIST&#39;;&#10;    --&#10;    CURSOR csOMDH IS&#10;      SELECT *&#10;      FROM offender_merge_details_hist&#10;      WHERE offender_merge_details_ID &#61; p_merge_det_id&#10;        AND column_name &#61; UPPER(p_fld_name)&#10;        --AND data_type &#61; p_data_type&#10;        AND ( ( p_tab_pk_value IS NULL )                                      OR&#10;              ( p_tab_pk_value  &#61; &#39;NOT NULL&#39; AND table_pk_value IS NOT NULL ) OR&#10;              ( p_tab_pk_value &lt;&gt; &#39;NOT NULL&#39; AND table_pk_value &#61; p_tab_pk_value )&#10;            );&#10;    --&#10;    l_rec_OMDH csOMDH%ROWTYPE;&#10;    --&#10;    l_found_flag BOOLEAN;&#10;    l_ret        VARCHAR2(255);&#10;    --&#10;BEGIN&#10;    --&#10;    OPEN csOMDH;&#10;    FETCH csOMDH INTO l_rec_OMDH;&#10;    l_found_flag :&#61; csOMDH%FOUND;&#10;    CLOSE csOMDH;&#10;    --&#10;    l_ret :&#61;&#10;        CASE&#10;            WHEN p_old_new_flag &#61; &#39;NEW&#39; THEN l_rec_OMDH.new_value&#10;            WHEN p_old_new_flag &#61; &#39;OLD&#39; THEN l_rec_OMDH.old_value&#10;            WHEN p_old_new_flag &#61; &#39;PK&#39;  THEN l_rec_OMDH.table_pk_value&#10;            ELSE NULL&#10;        END;&#10;    --&#10;    IF l_ret IS NULL AND l_found_flag THEN&#10;        l_ret :&#61; p_value_if_null;&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END get_omd_hist;&#10;--&#10;FUNCTION get_off_merge_details(p_off_merge_det_id NUMBER, p_incl_debug_notes VARCHAR2 DEFAULT &#39;Y&#39;, p_incl_omd_hist VARCHAR2 DEFAULT &#39;Y&#39;) RETURN CLOB&#10;IS&#10;    --&#10;    l_ret CLOB;&#10;    --&#10;    CURSOR cs1 IS&#10;      SELECT&#10;        offender_merge_details_id,&#10;        hierarchy_level,&#10;        parent_table,&#10;        table_name,&#10;        source_offender_id AS src_offender_id,&#10;        target_offender_id AS tgt_offender_id,&#10;        source_pk_value    AS src_pk_value,&#10;        target_pk_value    AS tgt_pk_value,&#10;        source_fk_value    AS src_fk_value,&#10;        target_fk_value    AS tgt_fk_value,&#10;        debug_notes&#10;      FROM offender_merge_details&#10;      WHERE offender_merge_details_id &#61; p_off_merge_det_id;&#10;    --&#10;    l_rec1 cs1%ROWTYPE;&#10;    --&#10;BEGIN&#10;    --&#10;    OPEN cs1;&#10;    FETCH cs1 INTO l_rec1;&#10;    CLOSE cs1;&#10;    --&#10;    l_ret :&#61;&#10;        PKG_LstUtl.concat_CLOB(&#10;            &#39;[off_merge_det_id&#61;&#39; || l_rec1.offender_merge_details_id || &#39;]&#39; ||&#10;            &#39;[hier_level&#61;&#39;       || l_rec1.hierarchy_level           || &#39;]&#39; ||&#10;            &#39;[parent_tab&#61;&#39;       || l_rec1.parent_table              || &#39;]&#39; ||&#10;            &#39;[tab&#61;&#39;              || l_rec1.table_name                || &#39;]&#39;,&#10;            --&#10;            &#39;[src_off_id&#61;&#39;       || l_rec1.src_offender_id           || &#39;]&#39; ||&#10;            &#39;[tgt_off_id&#61;&#39;       || l_rec1.tgt_offender_id           || &#39;]&#39;,&#10;            --&#10;            &#39;[src_pk&#61;&#39;           || l_rec1.src_pk_value              || &#39;]&#39; ||&#10;            &#39;[tgt_pk&#61;&#39;           || l_rec1.tgt_pk_value              || &#39;]&#39;,&#10;            --&#10;            &#39;[src_fk&#61;&#39;           || l_rec1.src_fk_value              || &#39;]&#39; ||&#10;            &#39;[tgt_fk&#61;&#39;           || l_rec1.tgt_fk_value              || &#39;]&#39;,&#10;            --&#10;            CASE WHEN p_incl_debug_notes &#61; &#39;Y&#39; THEN &#39;OMD Debug Notes: &#39; || CHR(10) || l_rec1.debug_notes || CHR(10) END,&#10;            --&#10;            CASE WHEN p_incl_omd_hist &#61; &#39;Y&#39; THEN&#10;                PKG_LstUtl.concat_CLOB(&#10;                    &#39;***** OFFENDER_MERGE_DETAILS_HISTORY details *****&#39;,&#10;                    PKG_Lookups.funcgetTabRecord(&#10;                        p_table       &#61;&gt; &#39;OFFENDER_MERGE_DETAILS_HIST&#39;,&#10;                        p_data_fld    &#61;&gt;&#10;                            &#39;&#39;&#39;[col&#61;&#39;&#39; || column_name || &#39;&#39;]&#39; ||&#10;                              &#39;[type&#61;&#39;&#39; || data_type || &#39;&#39;]&#39; ||&#10;                              &#39;[old_val&#61;&#39;&#39; || old_value || &#39;&#39;]&#39; ||&#10;                              &#39;[new_val&#61;&#39;&#39; || new_value || &#39;&#39;]&#39;&#39; || &#39; ||&#10;                              &#39;CASE WHEN table_pk_value IS NOT NULL THEN &#39;&#39;[tab_pk_val&#61;&#39;&#39; || table_pk_value || &#39;&#39;]&#39;&#39; END&#39;,&#10;                        p_ref_col     &#61;&gt; &#39;offender_merge_details_id&#39;,&#10;                        p_ref_val     &#61;&gt; l_rec1.offender_merge_details_id,&#10;                        p_order_by    &#61;&gt; &#39;offender_merge_details_hist_id&#39;,&#10;                        p_all_records &#61;&gt; &#39;Y&#39;,&#10;                        p_delim       &#61;&gt; CHR(10) ),&#10;                    --&#10;                    p_delim&#61;&gt;CHR(10) )&#10;            END,&#10;            --&#10;            p_delim &#61;&gt; CHR(10) );&#10;    --&#10;    RETURN l_ret;&#10;END get_off_merge_details;&#10;--&#10;FUNCTION get_off_merge_details_1(p_off_merge_det_id NUMBER, p_incl_debug_notes VARCHAR2 DEFAULT &#39;Y&#39;, p_incl_omd_hist VARCHAR2 DEFAULT &#39;Y&#39;, p_max_len NUMBER DEFAULT 32000) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN SUBSTR(get_off_merge_details(p_off_merge_det_id, p_incl_debug_notes, p_incl_omd_hist), 1, NVL(p_max_len, 32000));&#10;END get_off_merge_details_1;&#10;--&#10;PROCEDURE do_ins_omd_rec(&#10;    p_hierarchy_level  NUMBER,&#10;    p_parent_table     VARCHAR2,&#10;    p_table_name       VARCHAR2,&#10;    p_src_offender_id  VARCHAR2,&#10;    p_tgt_offender_id  VARCHAR2,&#10;    p_src_pk_value     VARCHAR2,&#10;    p_tgt_pk_value     VARCHAR2,&#10;    p_src_fk_value     VARCHAR2,&#10;    p_tgt_fk_value     VARCHAR2,&#10;    p_debug_notes      VARCHAR2 DEFAULT NULL,&#10;    p_off_merge_det_id NUMBER DEFAULT -1,&#10;    x_changes_log_TAB  IN OUT g_ch_log_tab_TYP,&#10;    x_off_merge_det_id IN OUT NUMBER )&#10;IS&#10;    --PRAGMA AUTONOMOUS_TRANSACTION;&#10;    --&#10;    l_off_merge_det_id NUMBER;&#10;    --&#10;    l_rec g_ch_log_rec_TYP;&#10;    --&#10;BEGIN&#10;    --&#10;    IF NVL(p_off_merge_det_id, -1) &gt; 0 THEN&#10;        --&#10;        l_off_merge_det_id :&#61; p_off_merge_det_id;&#10;        --&#10;        IF p_debug_notes IS NOT NULL THEN&#10;            UPDATE offender_merge_details SET&#10;              debug_notes &#61; PKG_LstUtl.concat_CLOB(debug_notes, p_debug_notes, p_delim&#61;&gt;CHR(10))&#10;            WHERE offender_merge_details_ID &#61; l_off_merge_det_id;&#10;        END IF;&#10;        --&#10;    ELSE&#10;        --&#10;        l_off_merge_det_id :&#61; offender_merge_details_ID_SEQ.nextval;&#10;        --&#10;        INSERT INTO offender_merge_details(&#10;          /*01*/ offender_merge_details_ID,&#10;          /*02*/ hierarchy_level,&#10;          /*03*/ parent_table,&#10;          /*04*/ table_name,&#10;          /*05*/ source_offender_id,&#10;          /*06*/ target_offender_id,&#10;          /*07*/ source_pk_value,&#10;          /*08*/ target_pk_value,&#10;          /*09*/ source_fk_value,&#10;          /*10*/ target_fk_value,&#10;          /*11*/ debug_notes&#10;        ) VALUES (&#10;          /*01*/ l_off_merge_det_id,&#10;          /*02*/ p_hierarchy_level,&#10;          /*03*/ p_parent_table,&#10;          /*04*/ p_table_name,&#10;          /*05*/ p_src_offender_id,&#10;          /*06*/ p_tgt_offender_id,&#10;          /*07*/ CASE&#10;                     WHEN p_src_pk_value IS NULL THEN TO_CHAR(-1*TO_NUMBER(p_tgt_pk_value)) -- Record added on the Target side only&#10;                     ELSE p_src_pk_value&#10;                 END,&#10;          /*08*/ p_tgt_pk_value,&#10;          /*09*/ CASE&#10;                     WHEN p_src_fk_value IS NULL AND p_parent_table IS NOT NULL THEN TO_CHAR(-1*TO_NUMBER(p_tgt_fk_value)) -- Record added on the Target side only&#10;                     ELSE p_src_fk_value&#10;                 END,&#10;          /*10*/ p_tgt_fk_value,&#10;          /*11*/ p_debug_notes );&#10;        --COMMIT;&#10;    END IF;&#10;    --&#10;    IF x_changes_log_TAB IS NOT NULL THEN&#10;        --&#10;        FOR l_idx IN 1..x_changes_log_TAB.COUNT LOOP&#10;            --&#10;            l_rec :&#61; x_changes_log_TAB(l_idx);&#10;            --&#10;            INSERT INTO offender_merge_details_hist(&#10;              offender_merge_details_hist_id,&#10;              offender_merge_details_ID,&#10;              column_name,&#10;              data_type,&#10;              old_value,&#10;              new_value,&#10;              table_pk_value&#10;            ) VALUES (&#10;              offender_merge_det_hist_id_SEQ.nextval,&#10;              l_off_merge_det_id,&#10;              l_rec.column_name,&#10;              l_rec.data_type,&#10;              l_rec.old_value,&#10;              l_rec.new_value,&#10;              l_rec.pk_value);&#10;            --&#10;        END LOOP;&#10;        --&#10;        x_changes_log_TAB.DELETE;&#10;        --&#10;    END IF;&#10;    --&#10;    x_off_merge_det_id :&#61; l_off_merge_det_id;&#10;    --&#10;EXCEPTION WHEN OTHERS THEN&#10;    --IF SQLERRM LIKE &#39;%ORA-%:%unique constraint%violated%&#39; THEN&#10;    --    --l_skip_FLAG :&#61; TRUE;&#10;    --    NULL;&#10;    --ELSE&#10;        --debugMessage(&#39;INSERT current record INTO OFFENDER_MERGE_DETAILS: &#39; || SQLERRM, p_err_flag&#61;&gt;&#39;Y&#39;);&#10;        fatal(get_dq_message(SQLERRM), &#39;do_ins_omd_rec&#39;);&#10;    --END IF;&#10;END do_ins_omd_rec;&#10;--&#10;-- Overload 1&#10;PROCEDURE do_ins_omd_rec(&#10;    p_hierarchy_level  NUMBER,&#10;    p_parent_table     VARCHAR2,&#10;    p_table_name       VARCHAR2,&#10;    p_src_offender_id  VARCHAR2,&#10;    p_tgt_offender_id  VARCHAR2,&#10;    p_src_pk_value     VARCHAR2,&#10;    p_tgt_pk_value     VARCHAR2,&#10;    p_src_fk_value     VARCHAR2,&#10;    p_tgt_fk_value     VARCHAR2,&#10;    p_debug_notes      VARCHAR2 DEFAULT NULL,&#10;    p_off_merge_det_id NUMBER DEFAULT -1,&#10;    x_changes_log_TAB  IN OUT g_ch_log_tab_TYP )&#10;IS&#10;    --&#10;    l_omd_id_TMP NUMBER;&#10;    --&#10;BEGIN&#10;    do_ins_omd_rec(&#10;        p_hierarchy_level  &#61;&gt; p_hierarchy_level,&#10;        p_parent_table     &#61;&gt; p_parent_table,&#10;        p_table_name       &#61;&gt; p_table_name,&#10;        p_src_offender_id  &#61;&gt; p_src_offender_id,&#10;        p_tgt_offender_id  &#61;&gt; p_tgt_offender_id,&#10;        p_src_pk_value     &#61;&gt; p_src_pk_value,&#10;        p_tgt_pk_value     &#61;&gt; p_tgt_pk_value,&#10;        p_src_fk_value     &#61;&gt; p_src_fk_value,&#10;        p_tgt_fk_value     &#61;&gt; p_tgt_fk_value,&#10;        p_debug_notes      &#61;&gt; p_debug_notes,&#10;        p_off_merge_det_id &#61;&gt; p_off_merge_det_id,&#10;        x_changes_log_TAB  &#61;&gt; x_changes_log_TAB,&#10;        x_off_merge_det_id &#61;&gt; l_omd_id_TMP );&#10;    --&#10;END do_ins_omd_rec;&#10;--&#10;-- Overload 1a (Update existing OMD record + (optionally) ad new OMDH&#10;PROCEDURE do_ins_omd_rec(&#10;    p_off_merge_det_id NUMBER,&#10;    p_debug_notes      VARCHAR2 DEFAULT NULL,&#10;    --&#10;    x_changes_log_TAB  IN OUT g_ch_log_tab_TYP )&#10;IS&#10;    --&#10;    l_omd_id_TMP NUMBER;&#10;    --&#10;BEGIN&#10;    --&#10;    do_ins_omd_rec(&#10;        p_hierarchy_level  &#61;&gt; NULL,&#10;        p_parent_table     &#61;&gt; NULL,&#10;        p_table_name       &#61;&gt; NULL,&#10;        p_src_offender_id  &#61;&gt; NULL,&#10;        p_tgt_offender_id  &#61;&gt; NULL,&#10;        p_src_pk_value     &#61;&gt; NULL,&#10;        p_tgt_pk_value     &#61;&gt; NULL,&#10;        p_src_fk_value     &#61;&gt; NULL,&#10;        p_tgt_fk_value     &#61;&gt; NULL,&#10;        p_debug_notes      &#61;&gt; p_debug_notes,&#10;        p_off_merge_det_id &#61;&gt; p_off_merge_det_id,&#10;        x_changes_log_TAB  &#61;&gt; x_changes_log_TAB,&#10;        x_off_merge_det_id &#61;&gt; l_omd_id_TMP );&#10;    --&#10;END do_ins_omd_rec;&#10;--&#10;-- Overload 2&#10;PROCEDURE do_ins_omd_rec(&#10;    p_hierarchy_level  NUMBER,&#10;    p_parent_table     VARCHAR2,&#10;    p_table_name       VARCHAR2,&#10;    p_src_offender_id  VARCHAR2,&#10;    p_tgt_offender_id  VARCHAR2,&#10;    p_src_pk_value     VARCHAR2,&#10;    p_tgt_pk_value     VARCHAR2,&#10;    p_src_fk_value     VARCHAR2,&#10;    p_tgt_fk_value     VARCHAR2,&#10;    p_debug_notes      VARCHAR2 DEFAULT NULL,&#10;    x_off_merge_det_id IN OUT NUMBER )&#10;IS&#10;    --&#10;    l_changes_log_TAB  g_ch_log_tab_TYP :&#61; g_ch_log_tab_TYP();&#10;    --&#10;BEGIN&#10;    do_ins_omd_rec(&#10;        p_hierarchy_level  &#61;&gt; p_hierarchy_level,&#10;        p_parent_table     &#61;&gt; p_parent_table,&#10;        p_table_name       &#61;&gt; p_table_name,&#10;        p_src_offender_id  &#61;&gt; p_src_offender_id,&#10;        p_tgt_offender_id  &#61;&gt; p_tgt_offender_id,&#10;        p_src_pk_value     &#61;&gt; p_src_pk_value,&#10;        p_tgt_pk_value     &#61;&gt; p_tgt_pk_value,&#10;        p_src_fk_value     &#61;&gt; p_src_fk_value,&#10;        p_tgt_fk_value     &#61;&gt; p_tgt_fk_value,&#10;        p_debug_notes      &#61;&gt; p_debug_notes,&#10;        x_changes_log_TAB  &#61;&gt; l_changes_log_TAB,&#10;        x_off_merge_det_id &#61;&gt; x_off_merge_det_id );&#10;END do_ins_omd_rec;&#10;--&#10;PROCEDURE do_del_OMD_rec(p_omd_id NUMBER) IS&#10;BEGIN&#10;    --&#10;    DELETE FROM offender_merge_details_hist&#10;    WHERE offender_merge_details_ID &#61; p_omd_id;&#10;    --&#10;    DELETE FROM offender_merge_details&#10;    WHERE offender_merge_details_ID &#61; p_omd_id;&#10;    --&#10;END do_del_OMD_rec;&#10;--&#10;PROCEDURE do_del_OMD_rec(&#10;    p_offender_id    NUMBER,&#10;    p_table_name     VARCHAR2,&#10;    p_primary_key_id VARCHAR2,&#10;    p_del_src_record VARCHAR2 DEFAULT &#39;Y&#39; )&#10;IS&#10;    --&#10;    l_proc VARCHAR2(30) :&#61; &#39;do_del_orphaned_OMD_1&#39;;&#10;    --&#10;    l_rows_OMD INTEGER :&#61; 0;&#10;    --&#10;    CURSOR csOMD IS&#10;      WITH OMD1 AS (&#10;        SELECT&#10;          O1.crn AS src_crn,&#10;          O2.crn AS tgt_crn,&#10;          PKG_Lookups.funcgetTabRecord(&#10;              p_table       &#61;&gt; OMD.table_name,&#10;              p_data_fld    &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1),&#10;              p_ref_col     &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1),&#10;              p_ref_val     &#61;&gt; OMD.target_pk_value,&#10;              p_default_val &#61;&gt; &#39;-1&#39;&#10;          ) AS tgt_cur_pk_value,&#10;          PKG_Lookups.funcgetTabRecord(&#10;              p_table       &#61;&gt; OMD.table_name,&#10;              p_data_fld    &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1),&#10;              p_ref_col     &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1),&#10;              p_ref_val     &#61;&gt; OMD.source_pk_value,&#10;              p_default_val &#61;&gt; &#39;-1&#39;&#10;          ) AS src_cur_pk_value,&#10;          OMD.*&#10;        FROM&#10;          offender_merge_details OMD&#10;            INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;            INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;        WHERE OMD.target_offender_id &#61; p_offender_id&#10;          AND OMD.table_name &#61; UPPER(p_table_name)&#10;          AND OMD.target_pk_value &#61; p_primary_key_id&#10;        )&#10;      --&#10;      SELECT *&#10;      FROM OMD1;&#10;    --&#10;    l_rec_OMD csOMD%ROWTYPE;&#10;    --&#10;    PROCEDURE do_check_ai_immn&#10;    IS&#10;        --&#10;        l_found_flag BOOLEAN;&#10;        --&#10;        CURSOR csAI IS&#10;          SELECT&#10;            O.offender_id,&#10;            O.crn,&#10;            O.soft_deleted AS off_soft_deleted,&#10;            O.immigration_number,&#10;            AI.additional_identifier_id,&#10;            R.code_value AS ai_type_code,&#10;            AI.soft_deleted&#10;          FROM&#10;            additional_identifier AI&#10;              INNER JOIN r_standard_reference_list R ON R.standard_reference_list_id &#61; AI.identifier_name_id&#10;              INNER JOIN offender O ON O.offender_id &#61; AI.offender_id&#10;          WHERE AI.additional_identifier_id &#61; l_rec_OMD.source_pk_value;&#10;        --&#10;        l_rec_AI csAI%ROWTYPE;&#10;        --&#10;    BEGIN&#10;        --&#10;        OPEN csAI;&#10;        FETCH csAI INTO l_rec_AI;&#10;        l_found_flag :&#61; csAI%FOUND;&#10;        CLOSE csAI;&#10;        --&#10;        IF l_rec_AI.offender_id &lt;&gt; l_rec_OMD.source_offender_id THEN&#10;            fatal(&#10;                &#39;ERROR in DO_CHECK_AI_IMMN: ADDITIONAL_IDENTIFIER.offender_id does not match the Source Record in OMD &#39; ||&#10;                &#39;[src_crn&#61;&#39;    || l_rec_OMD.src_crn         || &#39;]&#39; ||&#10;                &#39;[AI_crn&#61;&#39;     || l_rec_AI.crn              || &#39;]&#39; ||&#10;                &#39;[AI_src_pk&#61;&#39;  || l_rec_OMD.source_pk_value || &#39;]&#39;,&#10;                --&#10;                l_proc );&#10;        END IF;&#10;        --&#10;        IF l_found_flag                   AND&#10;           l_rec_AI.ai_type_code &#61; &#39;IMMN&#39; AND&#10;           l_rec_AI.immigration_number IS NOT NULL&#10;        THEN&#10;            --&#10;            UPDATE offender SET immigration_number &#61; NULL&#10;            WHERE offender_id &#61; l_rec_OMD.source_offender_id;&#10;            --&#10;        END IF;&#10;        --&#10;    END do_check_ai_immn;&#10;    --&#10;    PROCEDURE do_init&#10;    IS&#10;        --&#10;        PROCEDURE do_error(p_msg VARCHAR2, p_label VARCHAR2 DEFAULT NULL) IS&#10;        BEGIN&#10;            fatal(&#10;                &#39;ERROR &#39;           ||&#10;                &#39;[off_id&#61;&#39;         || p_offender_id     || &#39;]&#39; ||&#10;                &#39;[tab_name&#61;&#39;       || p_table_name      || &#39;]&#39; ||&#10;                &#39;[tab_pk_value&#61;&#39;   || p_primary_key_id  || &#39;]&#39; ||&#10;                &#39;[del_src_record&#61;&#39; || p_del_src_record  || &#39;]: &#39; ||&#10;                p_msg,&#10;                l_proc );&#10;        END do_error;&#10;        --&#10;        PROCEDURE do_perform_checks IS&#10;        BEGIN&#10;            --&#10;            IF p_offender_id IS NULL THEN&#10;                do_error(&#39;Offender ID value must be specified&#39;);&#10;            ELSIF p_table_name IS NULL THEN&#10;                do_error(&#39;Table Name value must be specified&#39;);&#10;            ELSIF p_primary_key_id IS NULL THEN&#10;                do_error(&#39;Table Primary Key value must be specified&#39;);&#10;            ELSIF p_del_src_record IS NULL THEN&#10;                do_error(&#39;P_DEL_SRC_RECORD value can only be set to either Y or N values&#39;);&#10;            END IF;&#10;            --&#10;        END do_perform_checks;&#10;        --&#10;    BEGIN&#10;        --&#10;        do_perform_checks;&#10;        --&#10;    END do_init;&#10;    --&#10;BEGIN&#10;    --&#10;    do_init;&#10;    --&#10;    OPEN csOMD;&#10;    LOOP&#10;        FETCH csOMD INTO l_rec_OMD;&#10;        EXIT WHEN csOMD%NOTFOUND;&#10;        --&#10;        IF l_rec_OMD.tgt_cur_pk_value &lt;&gt; &#39;-1&#39; THEN&#10;            fatal(&#10;                &#39;ERROR: A merged Target record still exist &#39; ||&#10;                &#39;[tab&#61;&#39;    || l_rec_OMD.table_name      || &#39;]&#39; ||&#10;                &#39;[tgt_pk&#61;&#39; || l_rec_OMD.target_pk_value || &#39;]&#39; ||&#10;                &#39;[src_pk&#61;&#39; || l_rec_OMD.source_pk_value || &#39;]&#39; ||&#10;                &#39;[parent&#61;&#39; || l_rec_OMD.parent_table    || &#39;]&#39; ||&#10;                &#39;[tgt_fk&#61;&#39; || l_rec_OMD.target_fk_value || &#39;]&#39; ||&#10;                &#39;[src_fk&#61;&#39; || l_rec_OMD.source_fk_value || &#39;]&#39; ||&#10;                &#39;[del_src_record&#61;&#39; || p_del_src_record  || &#39;]&#39;,&#10;                --&#10;                l_proc );&#10;        END IF;&#10;        --&#10;        warn(&#10;            &#39;Delete orphaned records from OFFENDER_MERGE_DETAILS &#39; ||&#10;            &#39;[tab&#61;&#39;    || l_rec_OMD.table_name      || &#39;]&#39; ||&#10;            &#39;[tgt_pk&#61;&#39; || l_rec_OMD.target_pk_value || &#39;]&#39; ||&#10;            &#39;[src_pk&#61;&#39; || l_rec_OMD.source_pk_value || &#39;]&#39; ||&#10;            &#39;[parent&#61;&#39; || l_rec_OMD.parent_table    || &#39;]&#39; ||&#10;            &#39;[tgt_fk&#61;&#39; || l_rec_OMD.target_fk_value || &#39;]&#39; ||&#10;            &#39;[src_fk&#61;&#39; || l_rec_OMD.source_fk_value || &#39;]&#39; ||&#10;            &#39;[del_src_record&#61;&#39; || p_del_src_record  || &#39;]&#39;,&#10;            --&#10;            l_proc );&#10;        --&#10;        IF NVL(p_del_src_record, &#39;Y&#39;) &#61; &#39;Y&#39; THEN&#10;            --&#10;            IF UPPER(l_rec_OMD.table_name) &#61; &#39;ADDITIONAL_IDENTIFIER&#39; THEN&#10;                do_check_ai_immn;&#10;            END IF;&#10;            --&#10;            EXECUTE IMMEDIATE&#10;             &#39;DELETE FROM &#39; || l_rec_OMD.table_name || &#39;&#10;              WHERE &#39; || PKG_DynSQL.get_tab_pk_fld_lst(l_rec_OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1) || &#39; &#61; :p_pk&#39;&#10;            USING&#10;              l_rec_OMD.source_pk_value;&#10;            --&#10;            IF SQL%ROWCOUNT &#61; 1 THEN&#10;                --&#10;                warn( &#39;WARNING: deleted 1 record from the Source &#39; || l_rec_OMD.table_name || &#39; table (as it does not exist on the Target anymore&#39;, l_proc );&#10;                --&#10;            END IF;&#10;            --&#10;        END IF;&#10;        --&#10;        -- Overload&#10;        do_del_OMD_rec(p_omd_id&#61;&gt;l_rec_OMD.offender_merge_details_ID);&#10;        --&#10;        l_rows_OMD :&#61; l_rows_OMD + 1;&#10;        --&#10;    END LOOP;&#10;    CLOSE csOMD;&#10;    --&#10;    IF l_rows_OMD &#61; 1 THEN&#10;        warn( &#39;Total OMD rows&#61;&#39; || l_rows_OMD || &#39;] - deleted&#39;, l_proc );&#10;    ELSIF l_rows_OMD &gt; 1 THEN&#10;        fatal( &#39;Total OMD rows&#61;&#39; || l_rows_OMD || &#39;] - deleted (expected no more than 1)&#39;, l_proc );&#10;    END IF;&#10;    --&#10;EXCEPTION WHEN OTHERS THEN&#10;    --&#10;    IF csOMD%ISOPEN THEN CLOSE csOMD; END IF;&#10;    RAISE;&#10;    --&#10;END do_del_OMD_rec;&#10;--&#10;PROCEDURE do_del_OMD_rec_ext(&#10;    p_offender_id    NUMBER,&#10;    p_table_name     VARCHAR2,&#10;    p_primary_key_id VARCHAR2,&#10;    p_del_src_record VARCHAR2 DEFAULT &#39;Y&#39; )&#10;IS&#10;    --&#10;    l_key VARCHAR2(512);&#10;    l_rec g_OMD_del_rec_TYP;&#10;    --&#10;BEGIN&#10;    --&#10;    IF get_merge_running_flag &#61; &#39;N&#39; AND g_del_OMD_rec_in_progress_FLAG &#61; &#39;N&#39; THEN&#10;        --&#10;        l_key :&#61;&#10;            p_offender_id || &#39;|&#39; ||&#10;            p_table_name  || &#39;|&#39; ||&#10;            p_primary_key_id;&#10;        --&#10;        IF NOT g_OMD_del_TAB.EXISTS(l_key) THEN&#10;            --&#10;            l_rec.offender_id :&#61; p_offender_id;&#10;            l_rec.table_name :&#61; p_table_name;&#10;            l_rec.primary_key_id :&#61; p_primary_key_id;&#10;            --&#10;            g_OMD_del_TAB(l_key) :&#61; l_rec;&#10;            --&#10;        END IF;&#10;        --&#10;    END IF;&#10;    --&#10;END do_del_OMD_rec_ext;&#10;--&#10;PROCEDURE do_del_OMD_rec_ext_FLUSH(p_table_name VARCHAR2)&#10;IS&#10;    --&#10;    l_key  VARCHAR2(512);&#10;    l_rec  g_OMD_del_rec_TYP;&#10;    l_rec1 g_OMD_del_rec_TYP;&#10;    l_init_flag BOOLEAN :&#61; FALSE;&#10;    --&#10;    PROCEDURE do_check_rec IS&#10;    BEGIN&#10;        --&#10;        IF l_rec.table_name &lt;&gt; p_table_name THEN&#10;            --&#10;            raise_application_error( 20001,&#10;                &#39;ERROR in do_del_OMD_rec_ext_FLUSH &#39; ||&#10;                &#39;[tab&#61;&#39;   || l_rec.table_name || &#39;]&#39; ||&#10;                &#39;[p_tab&#61;&#39; || p_table_name     || &#39;]&#39; );&#10;            --&#10;        END IF;&#10;        --&#10;        IF l_init_flag THEN&#10;            --&#10;            IF l_rec.offender_id &lt;&gt; l_rec1.offender_id OR&#10;               l_rec.table_name  &lt;&gt; l_rec1.table_name&#10;            THEN&#10;                raise_application_error( 20001,&#10;                    &#39;ERROR in do_del_OMD_rec_ext_FLUSH.do_check_rec &#39; ||&#10;                    &#39;[off_id&#61;&#39;   || l_rec.offender_id  || &#39;]&#39; ||&#10;                    &#39;[off_id_1&#61;&#39; || l_rec1.offender_id || &#39;]&#39; ||&#10;                    &#39;[tab&#61;&#39;      || l_rec.table_name   || &#39;]&#39; ||&#10;                    &#39;[tab_1&#61;&#39;    || l_rec1.table_name  || &#39;]&#39; );&#10;            END IF;&#10;            --&#10;        END IF;&#10;        --&#10;    END do_check_rec;&#10;    --&#10;    PROCEDURE do_del_OMD_rec_1 IS&#10;    BEGIN&#10;        --&#10;        g_del_OMD_rec_in_progress_FLAG :&#61; &#39;Y&#39;;&#10;        --&#10;        do_del_OMD_rec(&#10;            p_offender_id    &#61;&gt; l_rec.offender_id,&#10;            p_table_name     &#61;&gt; l_rec.table_name,&#10;            p_primary_key_id &#61;&gt; l_rec.primary_key_id,&#10;            p_del_src_record &#61;&gt; &#39;Y&#39; );&#10;        --&#10;        g_del_OMD_rec_in_progress_FLAG :&#61; &#39;N&#39;;&#10;        --&#10;    EXCEPTION WHEN OTHERS THEN&#10;        --&#10;        g_del_OMD_rec_in_progress_FLAG :&#61; &#39;N&#39;;&#10;        RAISE;&#10;        --&#10;    END do_del_OMD_rec_1;&#10;    --&#10;BEGIN&#10;    --&#10;    IF get_merge_running_flag &#61; &#39;N&#39; AND g_del_OMD_rec_in_progress_FLAG &#61; &#39;N&#39; THEN&#10;        --&#10;        l_key :&#61; g_OMD_del_TAB.FIRST;&#10;        LOOP&#10;            EXIT WHEN l_key IS NULL;&#10;            --&#10;            l_rec :&#61; g_OMD_del_TAB(l_key);&#10;            --&#10;            do_check_rec;&#10;            do_del_OMD_rec_1;&#10;            --&#10;            l_key       :&#61; g_OMD_del_TAB.NEXT(l_key);&#10;            l_rec1      :&#61; l_rec;&#10;            l_init_flag :&#61; TRUE;&#10;            --&#10;        END LOOP;&#10;        --&#10;        g_OMD_del_TAB.DELETE;&#10;        --&#10;    END IF;&#10;    --&#10;END do_del_OMD_rec_ext_FLUSH;&#10;--&#10;PROCEDURE do_del_OMD_subtree(&#10;    p_src_offender_id NUMBER,&#10;    p_table_name      VARCHAR2,&#10;    p_source_pk_value VARCHAR2 )&#10;IS&#10;    --&#10;    l_rows_OMD INTEGER :&#61; 0;&#10;    --&#10;    CURSOR csOMD IS&#10;      WITH OMD1 AS (&#10;        SELECT&#10;          level,&#10;          LPAD(&#39; &#39;, (level-1)*2) || OMD.table_name AS table_name1,&#10;          offender_merge_details_id,&#10;          hierarchy_level,&#10;          parent_table,&#10;          table_name,&#10;          source_offender_id,&#10;          target_offender_id,&#10;          source_pk_value,&#10;          target_pk_value,&#10;          source_fk_value,&#10;          target_fk_value,&#10;          debug_notes&#10;        FROM&#10;          offender_merge_details OMD&#10;            --INNER JOIN offender O ON O.offender_id &#61; OMD.source_offender_id&#10;        START WITH OMD.source_offender_id &#61; p_src_offender_id&#10;               AND OMD.table_name &#61; p_table_name&#10;               AND OMD.source_pk_value &#61; p_source_pk_value&#10;        CONNECT BY&#10;          1&#61;1&#10;          AND PRIOR OMD.table_name         &#61; OMD.parent_table&#10;          AND PRIOR OMD.source_offender_id &#61; OMD.source_offender_id&#10;          AND PRIOR OMD.source_pk_value    &#61; OMD.source_fk_value&#10;        )&#10;      --&#10;      SELECT DISTINCT offender_merge_details_id&#10;      FROM OMD1;&#10;    --&#10;    l_rec_OMD csOMD%ROWTYPE;&#10;    --&#10;BEGIN&#10;    --&#10;    OPEN csOMD;&#10;    LOOP&#10;        FETCH csOMD INTO l_rec_OMD;&#10;        EXIT WHEN csOMD%NOTFOUND;&#10;        --&#10;        do_del_omd_rec(p_omd_id&#61;&gt;l_rec_OMD.offender_merge_details_ID);&#10;        --&#10;        l_rows_OMD :&#61; l_rows_OMD + 1;&#10;        --&#10;    END LOOP;&#10;    CLOSE csOMD;&#10;    --&#10;    info(&#10;        --l_proc2 || &#39;: &#39; ||&#10;        &#39;Delete records (recursively) from OFFENDER_MERGE_DETAILS [tab&#61;&#39; || p_table_name || &#39;][pk&#61;&#39; || p_source_pk_value || &#39;][total rows deleted&#61;&#39; || l_rows_OMD || &#39;]&#39;,&#10;        --&#10;        p_trace_level &#61;&gt; 15,&#10;        p_proc        &#61;&gt; &#39;**&#39;/*l_proc1*/ );&#10;    --&#10;END do_del_OMD_subtree;&#10;--&#10;PROCEDURE get_check_src_rec_for_deletion(x_table_name OUT VARCHAR2, x_parent_table OUT VARCHAR2, x_row_id OUT ROWID) IS&#10;BEGIN&#10;    x_table_name   :&#61; G_TABLE_NAME;&#10;    x_parent_table :&#61; G_PARENT_TABLE;&#10;    x_row_id       :&#61; G_ROW_ID;&#10;END get_check_src_rec_for_deletion;&#10;--&#10;PROCEDURE do_check_src_rec_for_deletion(&#10;    p_parent_table      VARCHAR2,&#10;    p_table             VARCHAR2,&#10;    p_offender_id       NUMBER,&#10;    l_parent_row_id     ROWID,&#10;    p_row_id            ROWID,&#10;    p_recursive_level   INTEGER )&#10;IS&#10;    --&#10;    l_table VARCHAR2(30);&#10;    --&#10;    l_crn_lst VARCHAR2(4000);&#10;    --&#10;    l_pk_fld VARCHAR2(512);&#10;    --&#10;    PROCEDURE do_upd_omd_PREV&#10;    IS&#10;        --&#10;        l_omd_id_PREV NUMBER;&#10;        l_omd_id_CURR NUMBER;&#10;        --&#10;        l_omd_details_PREV CLOB;&#10;        l_omd_details_CURR CLOB;&#10;        --&#10;        CURSOR csOMD1(p_omd_id NUMBER) IS&#10;          SELECT&#10;            OMD.*,&#10;            O1.crn AS src_crn,&#10;            O2.crn AS tgt_crn&#10;          FROM&#10;            offender_merge_details OMD&#10;              INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;              INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;          WHERE offender_merge_details_id &#61; p_omd_id;&#10;        --&#10;        l_rec_omd_PREV csOMD1%ROWTYPE;&#10;        l_rec_omd_CURR csOMD1%ROWTYPE;&#10;        --&#10;        l_omd_key VARCHAR2(512);&#10;        --&#10;        FUNCTION get_omd_key(p_table_name VARCHAR2, p_source_offender_id NUMBER, p_source_pk_value VARCHAR2) RETURN VARCHAR IS&#10;        BEGIN&#10;            RETURN p_table_name || &#39;|&#39; || p_source_offender_id || &#39;|&#39; ||  p_source_pk_value;&#10;        END get_omd_key;&#10;        --&#10;        PROCEDURE do_fetch_omd_details&#10;        IS&#10;            --&#10;            l_ret_str VARCHAR2(1024);&#10;            --&#10;            PROCEDURE do_cache_OMD&#10;            IS&#10;                --&#10;                l_OMD_id NUMBER;&#10;                --&#10;            BEGIN&#10;                --&#10;                l_OMD_id :&#61;&#10;                    PKG_Lookups.funcgetTabRecord(&#10;                        p_data_fld  &#61;&gt; &#39;OMD.offender_merge_details_id&#39;,&#10;                        p_table     &#61;&gt; l_table || &#39;&#10;  -- Current (OMD)&#10;  INNER JOIN offender_merge_details OMD ON OMD.table_name &#61; &#39;&#39;&#39; || l_table || &#39;&#39;&#39;&#10;                                       AND OMD.source_pk_value &#61; TO_CHAR(&#39; || l_table || &#39;.&#39; || l_pk_fld || &#39;)&#39;,&#10;                        --&#10;                        p_ref_col   &#61;&gt; l_table || &#39;.rowid&#39;,&#10;                        p_ref_val   &#61;&gt; p_row_id,&#10;                        p_where     &#61;&gt; &#39;OMD.source_offender_id &#61; :p_src_offender_id&#39;,&#10;                        p_bind_var1 &#61;&gt; g_merge_ctx_rec.src_offender_id );&#10;--                    PKG_Lookups.funcgetTabRecord(&#10;--                        p_data_fld  &#61;&gt; &#39;OMD.offender_merge_details_id&#39;,&#10;--                        p_table     &#61;&gt;&#10;--                            l_table || &#39;&#10;--                               -- Current (OMD)&#10;--                               INNER JOIN offender_merge_details OMD ON OMD.table_name &#61; &#39;&#39;&#39; || l_table || &#39;&#39;&#39;&#10;--&#10;--                                                                    AND OMD.source_pk_value &#61; &#39; || l_table || &#39;.&#39; || l_pk_fld,&#10;--                        p_ref_col   &#61;&gt; l_table || &#39;.rowid&#39;,&#10;--                        p_ref_val   &#61;&gt; p_row_id,&#10;--                        p_where     &#61;&gt; &#39;OMD.source_offender_id &#61; :p_src_offender_id&#39;,&#10;--                        p_bind_var1 &#61;&gt; g_merge_ctx_rec.src_offender_id );&#10;                --&#10;                IF l_OMD_id &gt; 0 THEN&#10; ;)&#10;      --AND OMD1.hierarchy_level &#61; OMD.hierarchy_level&#39;,&#10;                    --&#10;                    p_ref_col   &#61;&gt; l_table || &#39;.rowid&#39;,&#10;                    p_ref_val   &#61;&gt; p_row_id,&#10;                    p_where     &#61;&gt; &#39;OMD.target_offender_id &#61; :p_tgt_offender_id&#39;,&#10;                    p_bind_var1 &#61;&gt; g_merge_ctx_rec.src_offender_id,&#10;                    p_order_by  &#61;&gt; &#39;OMD.offender_merge_details_id, OMD1.offender_merge_details_id&#39; );&#10;--                PKG_Lookups.funcgetTabRecord(&#10;--                    p_data_fld  &#61;&gt; &#39;PKG_LstUtl.concat(OMD.offender_merge_details_id, OMD1.offender_merge_details_id, p_delim&#61;&gt;&#39;&#39;|&#39;&#39;)&#39;,&#10;--                    p_table     &#61;&gt;&#10;--                        &#39;--Previous (OMD)&#10;--                         offender_merge_details OMD&#10;--                           INNER JOIN &#39; || l_table || &#39; ON &#39; || l_table || &#39;.&#39; || l_pk_fld || &#39; &#61; OMD.target_pk_value&#10;--                           -- Current (OMD1)&#10;--                           INNER JOIN offender_merge_details OMD1 ON OMD1.table_name &#61; OMD.table_name&#10;--                             AND OMD1.source_pk_value &#61; OMD.target_pk_value&#10;--                             AND OMD1.source_offender_id &#61; OMD.target_offender_id&#10;--                             --AND NVL(OMD1.parent_table, &#39;&#39;OFFENDER&#39;&#39;) &#61; NVL(OMD.parent_table, &#39;&#39;OFFENDER&#39;&#39;)&#10;--                             --AND OMD1.hierarchy_level &#61; OMD.hierarchy_level&#39;,&#10;--                    p_ref_col   &#61;&gt; l_table || &#39;.rowid&#39;,&#10;--                    p_ref_val   &#61;&gt; p_row_id,&#10;--                    p_where     &#61;&gt; &#39;OMD.table_name &#61; :p_table_name AND OMD.target_offender_id &#61; :p_tgt_offender_id&#39;,&#10;--                    p_bind_var1 &#61;&gt; l_table,
