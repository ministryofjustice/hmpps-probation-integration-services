n_id,&#10;                                p_new_value    &#61;&gt; l_address_status_prev_id,&#10;                                p_tab_pk_value &#61;&gt; l_id );&#10;                            --&#10;                            g_merge_ctx_rec.tgt_off_addr_id_MAIN :&#61; l_id;&#10;                            --&#10;                        ELSIF l_off_addr_typ &#61; &#39;MA&#39; THEN&#10;                            --&#10;                            g_merge_ctx_rec.tgt_off_addr_id_POSTAL :&#61; l_id;&#10;                            --&#10;                        END IF;&#10;                        --&#10;                    END IF;&#10;                    --&#10;                END do_end_date_tgt_OA;&#10;                --&#10;            BEGIN&#10;                --&#10;                l_address_status_main_id :&#61; PKG_Lookups.funcgetStdRefListID(p_code_set&#61;&gt;&#39;ADDRESS STATUS&#39;, p_code&#61;&gt;&#39;M&#39;);&#10;                l_address_status_prev_id :&#61; PKG_Lookups.funcgetStdRefListID(p_code_set&#61;&gt;&#39;ADDRESS STATUS&#39;, p_code&#61;&gt;&#39;P&#39;);&#10;                --&#10;                SELECT&#10;                  R.code_value,&#10;                  OA.end_date,&#10;                  OA.offender_address_id&#10;                INTO&#10;                  l_off_addr_typ,&#10;                  l_off_addr_end_date,&#10;                  l_off_addr_id&#10;                FROM&#10;                  offender_address OA&#10;                    INNER JOIN r_standard_reference_list R ON R.standard_reference_list_id &#61; OA.address_status_id&#10;                WHERE OA.ROWID &#61; p_row_id;&#10;                --&#10;                IF  l_off_addr_typ IN ( &#39;M&#39;, &#39;MA&#39; ) THEN&#10;                    IF g_merge_ctx_rec.move_main_address &#61; &#39;Y&#39; THEN&#10;                        IF l_off_addr_end_date IS NULL THEN&#10;                            -- End date current Main OA on the Target&#10;                            do_end_date_tgt_OA(l_off_addr_typ);&#10;                        END IF;&#10;                        -- Move Source record as it is&#10;                    ELSIF l_off_addr_end_date IS NULL THEN&#10;                        -- Move Source record as an Inactive Main Address&#10;                        do_replace_fld_with_val( &#39;END_DATE&#39;, PKG_Common.date_2_char(LC_DATE), NULL /*old_value*/, &#39;D&#39; );&#10;                        --&#10;                        IF l_off_addr_typ &#61; &#39;M&#39; THEN&#10;                            -- DST-11698: change Address Status to P(revious)&#10;                            do_replace_fld_with_val( &#39;ADDRESS_STATUS_ID&#39;, l_address_status_prev_id, l_address_status_main_id /*old_value*/, &#39;N&#39; );&#10;                            --&#10;                            g_merge_ctx_rec.src_off_addr_id_MAIN :&#61; l_off_addr_id;&#10;                            --&#10;                        ELSIF l_off_addr_typ &#61; &#39;MA&#39; THEN&#10;                            --&#10;                            g_merge_ctx_rec.src_off_addr_id_POSTAL :&#61; l_off_addr_id;&#10;                            --&#10;                        END IF;&#10;                        --&#10;                    END IF;&#10;                END IF;&#10;                --&#10;            END do_amend_OA;&#10;            --&#10;            PROCEDURE do_amend_REG&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_REG&#39;;&#10;                --&#10;                PROCEDURE do_check_for_dupl_reg&#10;                IS&#10;                    --&#10;                    l_proc4 VARCHAR2(50) :&#61; l_proc3 || &#39;.do_check_for_dupl_reg&#39;;&#10;                    --&#10;                    l_reg_id_DEREGISTERED NUMBER;&#10;                    l_reg_id_ACTIVE       NUMBER;&#10;                    --&#10;                    CURSOR cs1 IS&#10;                      WITH T AS (&#10;                        SELECT&#10;                          R.registration_id   AS src_reg_id,&#10;                          R.created_datetime  AS src_created_datetime,&#10;                          R.next_review_date  AS src_next_review_date,&#10;                          RT.register_type_id AS src_reg_type_id,&#10;                          RT.code             AS src_reg_type_code,&#10;                          --&#10;                          R1.registration_id  AS tgt_reg_id,&#10;                          R1.created_datetime AS tgt_created_datetime,&#10;                          R1.next_review_date AS tgt_next_review_date,&#10;                          --&#10;                          CASE&#10;                              WHEN R.created_datetime &lt; R1.created_datetime THEN&#10;                                  &#39;SRC&#39;&#10;                              WHEN R.created_datetime &gt; R1.created_datetime THEN&#10;                                  &#39;TGT&#39;&#10;                              WHEN R.created_datetime &#61; R1.created_datetime THEN&#10;                                  CASE WHEN R.registration_id &lt; R1.registration_id THEN &#39;SRC&#39; ELSE &#39;TGT&#39; END&#10;                          END AS what_to_deregister&#10;                          --&#10;                        FROM&#10;                            registration R&#10;                              INNER JOIN r_register_type RT ON RT.register_type_id &#61; R.register_type_id&#10;                              INNER JOIN registration R1 ON R1.offender_id &#61; l_tgt_offender_id&#10;                                                        AND R1.register_type_id &#61; R.register_type_id&#10;                                                        AND R1.soft_deleted &#61; 0&#10;                                                        AND R1.deregistered &#61; 0&#10;                                                        AND R1.registration_id &lt;&gt; R.registration_id&#10;                        WHERE R.ROWID &#61; p_row_id&#10;                          AND R.soft_deleted &#61; 0&#10;                          AND R.deregistered &#61; 0&#10;                          -- 2DO: check if we can have multiple REG on the Source?&#10;                          AND NOT EXISTS(&#10;                              SELECT 1&#10;                              FROM offender_merge_details&#10;                              WHERE source_offender_id &#61; l_src_offender_id&#10;                                AND target_offender_id &#61; l_tgt_offender_id&#10;                                AND table_name &#61; &#39;REGISTRATION&#39;&#10;                                AND target_pk_value &#61; R1.registration_id ) )&#10;                      --&#10;                      SELECT *&#10;                      FROM T&#10;                      ORDER BY&#10;                        DECODE(what_to_deregister, &#39;TGT&#39;, 0, 1),&#10;                        tgt_created_datetime,&#10;                        tgt_reg_id;&#10;                    --&#10;                    l_rec1 cs1%ROWTYPE;&#10;                    --&#10;                    l_found_flag BOOLEAN;&#10;                    --&#10;                    l_src_deregistered_flag VARCHAR2(1) :&#61; &#39;N&#39;;&#10;                    --&#10;                    PROCEDURE do_terminate_reg&#10;                    IS&#10;                        --&#10;                        l_proc5 VARCHAR2(50) :&#61; &#39;DO_CHECK_FOR_DUPL_REG.do_terminate_reg&#39;;&#10;                        --&#10;                        PROCEDURE do_upd_reg IS&#10;                        BEGIN&#10;                            --&#10;                            IF l_rec1.what_to_deregister &#61; &#39;SRC&#39; THEN&#10;                                --&#10;                                info( &#39;Deregistering the Source REG record&#39;, p_proc&#61;&gt;l_proc5 );&#10;                                --&#10;                                do_replace_fld_with_val( &#39;NEXT_REVIEW_DATE|DUPL_NEXT_REVIEW_DATE&#39;, NULL, PKG_Common.date_2_char(l_rec1.src_next_review_date) /*old_value*/, &#39;D&#39; );&#10;                                do_replace_fld_with_val( &#39;DEREGISTERED|DUPL_DEREGISTERED&#39;, &#39;1&#39;, &#39;0&#39; /*old_value*/, &#39;N&#39; );&#10;                                --&#10;                            ELSE&#10;                                --&#10;                                info( &#39;Deregistering the Target REG record&#39;, p_proc&#61;&gt;l_proc5 );&#10;                                --&#10;                                UPDATE registration SET&#10;                                  next_review_date &#61; NULL,&#10;                                  deregistered &#61; 1&#10;                                WHERE registration_id &#61; l_reg_id_DEREGISTERED;&#10;                                --&#10;                                do_add_omd_hist_rec(&#10;                                    x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                                    --&#10;                                    p_fld_name     &#61;&gt; &#39;DUPL_NEXT_REVIEW_DATE&#39;,&#10;                                    p_data_type    &#61;&gt; &#39;D&#39;,&#10;                                    p_old_value    &#61;&gt; PKG_Common.date_2_char(l_rec1.tgt_next_review_date),&#10;                                    p_new_value    &#61;&gt; NULL,&#10;                                    p_tab_pk_value &#61;&gt; l_reg_id_DEREGISTERED );&#10;                                --&#10;                                do_add_omd_hist_rec(&#10;                                    x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                                    --&#10;                                    p_fld_name     &#61;&gt; &#39;DUPL_DEREGISTERED&#39;,&#10;                                    p_data_type    &#61;&gt; &#39;N&#39;,&#10;                                    p_old_value    &#61;&gt; &#39;0&#39;,&#10;                                    p_new_value    &#61;&gt; &#39;1&#39;,&#10;                                    p_tab_pk_value &#61;&gt; l_reg_id_DEREGISTERED );&#10;                                --&#10;                            END IF;&#10;                            --&#10;                            IF l_reg_id_ACTIVE &gt; 0 THEN&#10;                                do_add_omd_hist_rec(&#10;                                    x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                                    --&#10;                                    p_fld_name     &#61;&gt; &#39;DUPL_REGISTRATION_NOTES&#39;,&#10;                                    p_data_type    &#61;&gt; &#39;C&#39;,&#10;                                    p_old_value    &#61;&gt; NULL,&#10;                                    p_new_value    &#61;&gt; &#39;X&#39;,&#10;                                    p_tab_pk_value &#61;&gt; NULLIF(l_reg_id_ACTIVE, l_rec1.src_reg_id) );&#10;                                END IF;&#10;                            --&#10;                        END do_upd_reg;&#10;                        --&#10;                    BEGIN&#10;                        --&#10;                        do_upd_reg;&#10;                        --&#10;                    END do_terminate_reg;&#10;                    --&#10;                BEGIN&#10;                    --&#10;                    OPEN cs1;&#10;                    LOOP&#10;                        FETCH cs1 INTO l_rec1;&#10;                        EXIT WHEN cs1%NOTFOUND;&#10;                        --&#10;                        l_found_flag :&#61; TRUE;&#10;                        --&#10;                        IF l_rec1.what_to_deregister &#61; &#39;SRC&#39; THEN&#10;                            IF l_src_deregistered_flag &#61; &#39;Y&#39; THEN&#10;                                -- Src Registration has already been processed&#10;                                l_reg_id_DEREGISTERED :&#61; -1;&#10;                                l_reg_id_ACTIVE       :&#61; -1;&#10;                            ELSE&#10;                                l_reg_id_DEREGISTERED :&#61; l_rec1.src_reg_id;&#10;                                l_reg_id_ACTIVE       :&#61; l_rec1.tgt_reg_id;&#10;                            END IF;&#10;                        ELSIF l_rec1.what_to_deregister &#61; &#39;TGT&#39; THEN&#10;                            l_reg_id_DEREGISTERED :&#61; l_rec1.tgt_reg_id;&#10;                            l_reg_id_ACTIVE       :&#61; l_rec1.src_reg_id;&#10;                        ELSE&#10;                            l_reg_id_DEREGISTERED :&#61; -1;&#10;                            l_reg_id_ACTIVE       :&#61; -1;&#10;                        END IF;&#10;                        --&#10;                        info(&#10;                            &#39;[what_to_deregister&#61;&#39;    || l_rec1.what_to_deregister   || &#39;]&#39; ||&#10;                            &#39;[src_deregistered_flag&#61;&#39; || l_src_deregistered_flag     || &#39;]&#39; ||&#10;                            &#39;[REG_ID_deregistered&#61;&#39;   || l_reg_id_DEREGISTERED       || &#39;]&#39; ||&#10;                            &#39;[REG_ID_active&#61;&#39;         || l_reg_id_ACTIVE             || &#39;]&#39; ||&#10;                            &#39;[src_cr_dt&#61;&#39;             || l_rec1.src_created_datetime || &#39;]&#39; ||&#10;                            &#39;[tgt_cr_dt&#61;&#39;             || l_rec1.tgt_created_datetime || &#39;]&#39;,&#10;                            p_proc&#61;&gt;l_proc4 );&#10;                        --&#10;                        IF l_reg_id_DEREGISTERED &gt; 0 AND&#10;                           ( ( l_rec1.what_to_deregister &#61; &#39;TGT&#39; ) OR&#10;                             ( l_rec1.what_to_deregister &#61; &#39;SRC&#39; AND NOT (l_src_deregistered_flag &#61; &#39;Y&#39;) ) )&#10;                        THEN&#10;                            do_terminate_reg;&#10;                        END IF;&#10;                        --&#10;                        IF l_rec1.what_to_deregister &#61; &#39;SRC&#39; THEN&#10;                            l_src_deregistered_flag :&#61; &#39;Y&#39;;&#10;                        END IF;&#10;                        --&#10;                    END LOOP;&#10;                    CLOSE cs1;&#10;                    --&#10;                END do_check_for_dupl_reg;&#10;                --&#10;            BEGIN&#10;                --&#10;                do_check_for_dupl_reg;&#10;                --&#10;            END do_amend_REG;&#10;            --&#10;            PROCEDURE do_amend_REG_REVIEW&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_REG_REVIEW&#39;;&#10;                --&#10;                PROCEDURE do_soft_del_src_reg_review IS&#10;                    --&#10;                    CURSOR cs1 IS&#10;                      SELECT&#10;                        RR.registration_review_id,&#10;                        R.registration_id&#10;                      FROM&#10;                        registration_review RR&#10;                          INNER JOIN registration R ON R.registration_id &#61; RR.registration_id&#10;                      WHERE RR.ROWID &#61; p_row_id&#10;                        AND RR.soft_deleted &#61; 0&#10;                        AND R.soft_deleted &#61; 0&#10;                        AND R.deregistered &#61; 0&#10;                        --&#10;                        AND NOT (RR.completed &#61; &#39;Y&#39;)&#10;                        AND RR.review_date_due &gt;&#61; TRUNC(SYSDATE);&#10;                    --&#10;                    l_rec1 cs1%ROWTYPE;&#10;                    --&#10;                    l_found_flag BOOLEAN;&#10;                    --&#10;                BEGIN&#10;                    --&#10;                    OPEN cs1;&#10;                    FETCH cs1 INTO l_rec1;&#10;                    l_found_flag :&#61; cs1%FOUND;&#10;                    CLOSE cs1;&#10;                    --&#10;                    IF l_found_flag THEN&#10;                        -- Soft Delete the source RR record&#10;                        UPDATE registration_review SET&#10;                          soft_deleted           &#61; 1,&#10;                          --&#10;                          row_version           &#61; row_version + 1,&#10;                          last_updated_datetime &#61; LC_DATE_TIME,&#10;                          last_updated_user_id  &#61; LC_USER_ID&#10;                        WHERE ROWID &#61; p_row_id;&#10;                        --&#10;                        IF SQL%ROWCOUNT &#61; 0 THEN&#10;                            fatal(&#39;FAILED to set the REGISTRATION_REVIEW.soft_deleted in the source record [pk&#61;&#39; || l_src_pk_key_val || &#39;][row_id&#61;&#39; || p_row_id || &#39;]&#39;, l_proc3);&#10;                        ELSE&#10;                            do_replace_fld_with_val( &#39;SOFT_DELETED&#39;, &#39;1&#39;, &#39;0&#39; /*old_value*/, &#39;N&#39; );&#10;                        END IF;&#10;                        --&#10;                    END IF;&#10;                    --&#10;                END do_soft_del_src_reg_review;&#10;                --&#10;            BEGIN&#10;                --&#10;                do_soft_del_src_reg_review;&#10;                --&#10;            END do_amend_REG_REVIEW;&#10;            --&#10;            PROCEDURE do_amend_DOC&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;do_amend_DOC&#39;;&#10;                --&#10;                PROCEDURE do_upd_precons&#10;                IS&#10;                    --&#10;                    CURSOR csDoc(p_off_id NUMBER, p_row_id_1 ROWID) IS&#10;                      SELECT&#10;                        O.crn,&#10;                        O.offender_id,&#10;                        --&#10;                        D.document_name               AS prev_conviction_document_name,&#10;                        D.date_produced               AS previous_conviction_date,&#10;                        D.alfresco_document_id        AS prev_con_alfresco_document_id,&#10;                        D.last_updated_user_id        AS prev_con_created_by_user_id,&#10;                        D.created_datetime            AS prev_con_created_datetime,&#10;                        D.created_provider_id         AS prev_con_created_provider_id,&#10;                        D.last_updated_user_id        AS prev_con_last_updated_user_id,&#10;                        D.last_upd_author_provider_id AS prev_con_last_upd_auth_prov_id,&#10;                        --&#10;                        D.document_id                 AS prev_con_document_id&#10;                        --&#10;                      FROM&#10;                        document D&#10;                          INNER JOIN offender O ON O.offender_id &#61; D.offender_id&#10;                      WHERE D.ROWID &#61; NVL(p_row_id_1, D.ROWID)&#10;                        AND D.table_name &#61; &#39;OFFENDER&#39;&#10;                        AND D.offender_id &#61; p_off_id&#10;                        AND D.primary_key_id &#61; TO_CHAR(p_off_id)&#10;                        AND D.document_type  &#61; &#39;PREVIOUS_CONVICTION&#39;&#10;                        AND D.soft_deleted   &#61; 0;&#10;                    --&#10;                    l_rec_src csDoc%ROWTYPE;&#10;                    l_rec_tgt csDoc%ROWTYPE;&#10;                    --&#10;                BEGIN&#10;                    --&#10;                    OPEN csDoc(l_src_offender_id, p_row_id);&#10;                    FETCH csDoc INTO l_rec_src;&#10;                    CLOSE csDoc;&#10;                    --&#10;                    IF l_rec_src.prev_con_alfresco_document_id IS NULL THEN&#10;                        RETURN;&#10;                    END IF;&#10;                    --&#10;                    OPEN csDoc(l_tgt_offender_id, NULL);&#10;                    FETCH csDoc INTO l_rec_tgt;&#10;                    CLOSE csDoc;&#10;                    --&#10;                    -- Still need to process the Src PRECON&#10;                    --IF l_rec_tgt.prev_con_alfresco_document_id IS NULL THEN&#10;                    --    RETURN;&#10;                    --END IF;&#10;                    --&#10;                    IF l_rec_src.prev_con_created_datetime &gt;&#61; l_rec_tgt.prev_con_created_datetime THEN&#10;                        g_merge_ctx_rec.move_precon_doc :&#61; &#39;Y&#39;;&#10;                    ELSE&#10;                        g_merge_ctx_rec.move_precon_doc :&#61; &#39;N&#39;;&#10;                    END IF;&#10;                    --&#10;                    info(&#10;                        &#39;DO_UPD_PRECONS &#39; ||&#10;                        &#39;[src_row_id&#61;&#39;          || p_row_id                        || &#39;]&#39; ||&#10;--                        &#39;[src_off_id&#61;&#39;          || l_src_offender_id               || &#39;]&#39; ||&#10;--                        &#39;[tgt_off_id&#61;&#39;          || l_tgt_offender_id               || &#39;]&#39; ||&#10;                        --&#10;                        &#39;[src_off_id&#61;&#39;          || l_rec_src.offender_id           || &#39;]&#39; ||&#10;                        &#39;[src_crn&#61;&#39;             || l_rec_src.crn                   || &#39;]&#39; ||&#10;                        &#39;[tgt_off_id&#61;&#39;          || l_rec_tgt.offender_id           || &#39;]&#39; ||&#10;                        &#39;[tgt_crn&#61;&#39;             || l_rec_tgt.crn                   || &#39;]&#39; ||&#10;                        &#39;[move_precon_flag&#61;&#39;    || g_merge_ctx_rec.move_precon_doc || &#39;]&#39; ||&#10;                        --&#10;                        &#39;[src_prev_con_doc_id&#61;&#39; || l_rec_src.prev_con_document_id          || &#39;]&#39; ||&#10;                        &#39;[src_prev_con_alf_id&#61;&#39; || l_rec_src.prev_con_alfresco_document_id || &#39;]&#39; ||&#10;                        &#39;[tgt_prev_con_doc_id&#61;&#39; || l_rec_tgt.prev_con_document_id          || &#39;]&#39; ||&#10;                        &#39;[tgt_prev_con_alf_id&#61;&#39; || l_rec_tgt.prev_con_alfresco_document_id || &#39;]&#39;,&#10;                        --&#10;                        --p_trace_level &#61;&gt; 15,&#10;                        p_proc &#61;&gt; l_proc3 );&#10;                    --&#10;                    IF l_rec_tgt.prev_con_alfresco_document_id IS NOT NULL THEN&#10;                        --&#10;                        IF g_merge_ctx_rec.move_precon_doc &#61; &#39;Y&#39; THEN&#10;                            --&#10;                            -- YF: Soft delete original PRECON document on the Target side&#10;                            UPDATE document SET soft_deleted &#61; 1&#10;                            WHERE offender_id &#61; l_rec_tgt.offender_id&#10;                              AND document_id &#61; l_rec_tgt.prev_con_document_id;&#10;                            --&#10;                            do_add_omd_hist_rec(&#10;                                x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                                --&#10;                                p_fld_name     &#61;&gt; &#39;SOFT_DELETED&#39;,&#10;                                p_data_type    &#61;&gt; &#39;N&#39;,&#10;                                p_old_value    &#61;&gt; &#39;0&#39; ,&#10;                                p_new_value    &#61;&gt; &#39;1&#39;,&#10;                                p_tab_pk_value &#61;&gt; l_rec_tgt.prev_con_document_id );&#10;                            --&#10;                        ELSIF g_merge_ctx_rec.move_precon_doc &#61; &#39;N&#39; THEN&#10;                            do_replace_fld_with_val( &#39;SOFT_DELETED&#39;, &#39;1&#39;, &#39;0&#39; /*old_value*/, &#39;N&#39; );&#10;                        END IF;&#10;                        --&#10;                    END IF;&#10;                    --&#10;                    -- DST-13409: Update the original Source record&#10;                    do_add_omd_hist_rec(&#10;                        x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                        --&#10;                        p_fld_name     &#61;&gt; &#39;PRECON_SOFT_DELETED&#39;,&#10;                        p_data_type    &#61;&gt; &#39;N&#39;,&#10;                        p_old_value    &#61;&gt; &#39;0&#39; ,&#10;                        p_new_value    &#61;&gt; &#39;1&#39;,&#10;                        p_tab_pk_value &#61;&gt; l_rec_src.prev_con_document_id );&#10;                    --&#10;                END do_upd_precons;&#10;                --&#10;            BEGIN&#10;                --&#10;                do_upd_precons;&#10;                --&#10;            END do_amend_DOC;&#10;            --&#10;            PROCEDURE do_amend_CONTACT&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_CONTACT&#39;;&#10;                --&#10;                l_id                 NUMBER;&#10;                l_external_reference CONTACT.external_reference%TYPE;&#10;                --&#10;            BEGIN&#10;                --&#10;                SELECT&#10;                  nomis_case_note_id,&#10;                  external_reference&#10;                INTO&#10;                  l_id,&#10;                  l_external_reference&#10;                FROM contact&#10;                WHERE ROWID &#61; p_row_id;&#10;                --&#10;                IF l_id IS NOT NULL THEN&#10;                    --&#10;                    UPDATE contact SET nomis_case_note_id &#61; NULL WHERE ROWID &#61; p_row_id;&#10;                    --&#10;                    IF SQL%ROWCOUNT &#61; 0 THEN&#10;                        fatal(&#39;FAILED to clear the CONTACT.nomis_case_note_id in the source record [pk&#61;&#39; || l_src_pk_key_val || &#39;][row_id&#61;&#39; || p_row_id || &#39;]&#39;, l_proc3);&#10;                    ELSE&#10;                        do_replace_fld_with_val( &#39;NOMIS_CASE_NOTE_ID&#39;, l_id, NULL, &#39;N&#39; );&#10;                    END IF;&#10;                    --&#10;                END IF;&#10;                --&#10;                IF l_external_reference IS NOT NULL THEN&#10;                    --&#10;                    UPDATE contact SET external_reference &#61; NULL WHERE ROWID &#61; p_row_id;&#10;                    --&#10;                    IF SQL%ROWCOUNT &#61; 0 THEN&#10;                        fatal(&#39;FAILED to clear the CONTACT.external_reference in the source record [pk&#61;&#39; || l_src_pk_key_val || &#39;][row_id&#61;&#39; || p_row_id || &#39;]&#39;, l_proc3);&#10;                    ELSE&#10;                        do_replace_fld_with_val( &#39;EXTERNAL_REFERENCE&#39;, l_external_reference, NULL, &#39;C&#39; );&#10;                    END IF;&#10;                    --&#10;                END IF;&#10;                --&#10;            END do_amend_CONTACT;&#10;            --&#10;            PROCEDURE do_amend_EVENT&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_EVENT&#39;;&#10;                --&#10;                PROCEDURE do_upd_event_num&#10;                IS&#10;                    --&#10;                    l_soft_deleted     EVENT.soft_deleted%TYPE;&#10;                    l_created_datetime DATE;&#10;                    --&#10;                    l_event_number     EVENT.event_number%TYPE;&#10;                    l_event_number1    INTEGER;&#10;                    l_event_number2    INTEGER;&#10;                    l_event_number_max INTEGER;&#10;                    l_event_number3    INTEGER;&#10;                    --&#10;                BEGIN&#10;                    --&#10;                    SELECT&#10;                      event_number,&#10;                      created_datetime,&#10;                      soft_deleted&#10;                    INTO&#10;                      l_event_number,&#10;                      l_created_datetime,&#10;                      l_soft_deleted&#10;                    FROM event&#10;                    WHERE ROWID &#61; p_row_id;&#10;                    --&#10;                    IF l_soft_deleted &#61; 1 THEN&#10;                        g_merge_ctx_rec.src_event_soft_deleted_CNT :&#61; NVL(g_merge_ctx_rec.src_event_soft_deleted_CNT, 0) + 1;&#10;                    END IF;&#10;                    --&#10;                    SELECT&#10;                      MAX(CASE WHEN created_datetime &lt;&#61; l_created_datetime THEN NVL(PKG_Common.char_2_number(event_number), 1) END),&#10;                      MIN(CASE WHEN created_datetime &gt;  l_created_datetime THEN NVL(PKG_Common.char_2_number(event_number), 2) END),&#10;                      MAX(PKG_Common.char_2_number(event_number))&#10;                    INTO&#10;                      l_event_number1,&#10;                      l_event_number2,&#10;                      l_event_number_max&#10;                    FROM event&#10;                    WHERE offender_id &#61; l_tgt_offender_id;&#10;                    --&#10;                    IF l_event_number2 - l_event_number1 &gt; 1 THEN&#10;                        l_event_number3 :&#61; l_event_number1 + 1;&#10;                    ELSE&#10;                        l_event_number3 :&#61; l_event_number_max + 1;&#10;                    END IF;&#10;                    --&#10;                    IF l_event_number &lt;&gt; TO_CHAR(l_event_number3) THEN&#10;                        do_replace_fld_with_val( &#39;EVENT_NUMBER&#39;, l_event_number3, l_event_number, &#39;C&#39; );&#10;                    END IF;&#10;                    --&#10;                END do_upd_event_num;&#10;                --&#10;                PROCEDURE do_upd_court_case_urn&#10;                IS&#10;                    --&#10;                    l_found_flag BOOLEAN;&#10;                    --&#10; #10;            PROCEDURE do_amend_AI&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_AI&#39;;&#10;                --&#10;                l_soft_deleted ADDITIONAL_IDENTIFIER.soft_deleted%TYPE;&#10;                l_ai_type_code R_STANDARD_REFERENCE_LIST.code_value%TYPE;&#10;                --&#10;        BEGIN&#10;            --&#10;                SELECT&#10;                  R.code_value AS ai_type_code,&#10;                  AI.soft_deleted&#10;                INTO&#10;                  l_ai_type_code,&#10;                  l_soft_deleted&#10;                FROM&#10;                  additional_identifier AI&#10;                    INNER JOIN r_standard_reference_list R ON R.standard_reference_list_id &#61; AI.identifier_name_id&#10;                WHERE AI.ROWID &#61; p_row_id;&#10;                --&#10;                IF l_ai_type_code &#61; &#39;IMMN&#39; AND&#10;                   NOT (g_merge_ctx_rec.move_immigration_number &#61; &#39;Y&#39; ) AND&#10;                   l_soft_deleted &#61; 0&#10;                THEN&#10;                    do_replace_fld_with_val( &#39;SOFT_DELETED&#39;, &#39;1&#39;, &#39;0&#39; /*old_value*/, &#39;N&#39; );&#10;                END IF;&#10;                --&#10;            END do_amend_AI;&#10;            --&#10;            PROCEDURE do_amend_NSI&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_NSI&#39;;&#10;                --&#10;                l_external_reference  NSI.external_reference%TYPE;&#10;                --&#10;            BEGIN&#10;                --&#10;                SELECT external_reference INTO l_external_reference&#10;                FROM nsi&#10;                WHERE ROWID &#61; p_row_id;&#10;                --&#10;                UPDATE nsi SET external_reference &#61; NULL&#10;                WHERE ROWID &#61; p_row_id;&#10;                --&#10;                IF SQL%ROWCOUNT &#61; 0 TH        FROM offender O&#10;            WHERE crn &#61; p_target_offender_crn;&#10;            --&#10;            l_off_TAB :&#61; T_TAB_ORGANISATIONS(l_src_offender_id, l_tgt_offender_id);&#10;            --&#10;            SELECT&#10;              (CASE WHEN COUNT(1) &gt; 0 THEN &#39;Y&#39; ELSE &#39;N&#39; END) AS already_merged,&#10;              LC_DATE_TIME                                   AS merge_date_time&#10;            INTO&#10;              l_already_merged,&#10;              l_merged_date_time&#10;            FROM offender_merge_details OMD&#10;            WHERE OMD.source_offender_id &#61; l_src_offender_id&#10;              AND OMD.table_name &#61; &#39;OFFENDER&#39;&#10;              AND OMD.source_pk_value &#61; l_src_offender_id;&#10;            --&#10;        END do_init_vars;&#10;        --&#10;    BEGIN&#10;        --&#10;        do_init_vars;&#10;        --&#10;        do_set_merge_ctx(&#10;            p_src_offender_id           &#61;&gt; l_src_offender_id,&#10;            p_tgt_offender_id           &#61;&gt; l_tgt_offender_id,&#10;            --&#10;            p_source_offender_crn       &#61;&gt; p_source_offender_crn,&#10;            p_target_offender_crn       &#61;&gt; p_target_offender_crn,&#10;            --&#10;            p_already_merged            &#61;&gt; l_already_merged,&#10;            p_merged_date_time          &#61;&gt; l_merged_date_time,&#10;            --&#10;            p_move_crn                  &#61;&gt; p_move_crn,&#10;            p_move_dob                  &#61;&gt; p_move_dob,&#10;            p_move_first_name           &#61;&gt; p_move_first_name,&#10;            p_move_gender               &#61;&gt; p_move_gender,&#10;            p_move_prev_name            &#61;&gt; p_move_prev_name,&#10;            p_move_second_name          &#61;&gt; p_move_second_name,&#10;            p_move_surname              &#61;&gt; p_move_surname,&#10;            p_move_third_name           &#61;&gt; p_move_third_name,&#10; created_datetime,&#10;                  LC_USER_ID                            AS last_updated_user_id,&#10;                  LC_DATE_TIME                          AS last_updated_datetime&#10;                FROM dual;&#10;                --&#10;                g_label :&#61; &#39;400040&#39;;&#10;                do_ins_omd_rec(&#10;                    -- Overload 2&#10;                    p_hierarchy_level  &#61;&gt; 1,&#10;                    p_parent_table     &#61;&gt; &#39;OFFENDER&#39;,&#10;                    p_table_name       &#61;&gt; &#39;ADDITIONAL_IDENTIFIER&#39;,&#10;                    p_src_offender_id  &#61;&gt; l_src_offender_id,&#10;                    p_tgt_offender_id  &#61;&gt; l_tgt_offender_id,&#10;                    p_src_pk_value     &#61;&gt; l_src_id,&#10;                    p_tgt_pk_value     &#61;&gt; l_tgt_id,&#10;                    p_src_fk_value     &#61;&gt; l_src_offender_id,&#10;                    p_tgt_fk_value     &#61;&gt; l_tgt_offender_id,&#10;                    p_debug_notes      &#61;&gt; &#39;Added MFCRN/MRCRN Additional Identifire records (to Source and Target offenders&#39;,&#10;                    x_off_merge_det_id &#61;&gt; l_omd_ai_id );&#10;                --&#10;                g_label :&#61; &#39;449000&#39;;&#10;                --&#10;            END do_add_ai_crn;&#10;            --&#10;            PROCEDURE do_upd_src_off_record IS&#10;            BEGIN&#10;                --&#10;                UPDATE offender SET&#10;                  --&#10;                  soft_deleted          &#61; 1,&#10;                  row_version           &#61; row_version + 1,&#10;                  last_updated_datetime &#61; LC_DATE_TIME,&#10;                  last_updated_user_id  &#61; LC_USER_ID&#10;                  --&#10;                WHERE offender_id &#61; l_src_offender_id;&#10;                --&#10;            END do_upd_src_off_record;&#10;            --&#10;            PROCEDURE do_upd_offender_diversity&#10;            /* nDelius DataMaintenanceBean.mergeOffenders JAVA code:&#10;                offenderDAO.updateOffenderDiversity(mergeData.getUpdatedOffender());&#10;            */&#10;            IS&#10;            BEGIN&#10;                --&#10;                g_label :&#61; &#39;250010&#39;;&#10;                --&#10;                UPDATE offender SET&#10;                  surname_soundex     &#61; SOUNDEX(surname),&#10;                  first_name_soundex  &#61; SOUNDEX(first_name),&#10;                  middle_name_soundex &#61; SOUNDEX(second_name)&#10;                WHERE offender_id IN (l_src_offender_id, l_tgt_offender_id);&#10;                --&#10;                g_label :&#61; &#39;299000&#39;;&#10;                --&#10;            END do_upd_offender_diversity;&#10;            --&#10;        BEGIN&#10;            --&#10;            do_fetch_off_records;&#10;            do_upd_tgt_off_record;&#10;            do_add_ai_crn;&#10;            do_upd_src_off_record;&#10;            do_upd_offender_diversity;&#10;            --&#10;        END do_upd_offender;&#10;        --&#10;        PROCEDURE do_create_off_merge_contact&#10;            /* nDelius DataMaintenanceBean.mergeOffenders JAVA code:&#10;            --      // Add contacts informing new offender manager&#10;            */&#10;        IS&#10;            --&#10;            l_contact_id      NUMBER;&#10;            l_off_merge_notes CLOB;&#10;            --&#10;            FUNCTION get_off_merge_contact_notes(p_offender_id NUMBER, p_extra_details VARCHAR2 DEFAULT &#39;Y&#39;, p_om_id NUMBER DEFAULT NULL) RETURN VARCHAR2&#10;            IS&#10;                --&#10;                l_ret VARCHAR2(4000);&#10;                --&#10;            BEGIN&#10;                SELECT&#10;                  &#39;CRN: &#39;   || O.crn || CHR(10) ||&#10;                  --&#39;From Team: &#39;    || T.description || CHR(10) ||&#10;                  &#39;Offender Name: &#39; || PKG_LstUtl.concat(O.surname, PKG_LstUtl.concat(O.first_name, O.second_name, O.third_name, p_delim&#61;&gt;&#39; &#39;), p_delim&#61;&gt; &#39;, &#39;) ||&#10;                  CASE WHEN p_extra_details &#61; &#39;Y&#39; THEN&#10;                    CHR(10) ||&#10;                    &#39;Offender Manager Trust: &#39;   || PA.description || CHR(10) ||&#10;                    &#39;Offender Manager Team: &#39;    || T.description || CHR(10) ||&#10;                    &#39;Offender Manager Officer: &#39; || PKG_SPG_SUPPORT.get_responsible_staff(OM.allocation_staff_id, OM.provider_employee_id)&#10;                  END&#10;                INTO l_ret&#10;                FROM&#10;                  offender_manager OM&#10;                    INNER JOIN offender O ON O.offender_id &#61; OM.offender_id&#10;                    INNER JOIN all_team T ON T.trust_provider_flag &#61; OM.trust_provider_flag AND T.trust_provider_team_id &#61; OM.trust_provider_team_id&#10;                      INNER JOIN probation_area PA ON PA.probation_area_id &#61; T.probation_area_id&#10;                    INNER JOIN officer S ON S.trust_provider_flag &#61; OM.trust_provider_flag AND S.staff_employee_id &#61; OM.staff_employee_id&#10;                      LEFT OUTER JOIN staff S1 ON S1.staff_id &#61; S.staff_employee_id AND S.trust_provider_flag &#61; 0&#10;                WHERE OM.offender_id &#61; p_offender_id&#10;                  AND ( (NVL(p_om_id, -1) &#61; -1 AND OM.active_flag &#61; 1              ) OR&#10;                        (p_om_id &gt; 0           AND OM.offender_manager_id &#61; p_om_id)&#10;                      );&#10;                --&#10;                RETURN l_ret;&#10;            END get_off_merge_contact_notes;&#10;            --&#10;            FUNCTION get_offender_address_details(p_offender_address_id NUMBER) RETURN VARCHAR2&#10;            IS&#10;                --&#10;                CURSOR cs IS&#10;                  SELECT OA.*&#10;                  FROM offender_address OA&#10;                  WHERE OA.offender_address_id &#61; p_offender_address_id;&#10;                l_rec cs%ROWTYPE;&#10;                --&#10;            BEGIN&#10;                OPEN cs;&#10;                FETCH cs INTO l_rec;&#10;                CLOSE cs;&#10;                --&#10;                RETURN&#10;                    PKG_LstUtl.concat(&#10;                        l_rec.building_name,&#10;                        PKG_LstUtl.concat(l_rec.address_number, l_rec.street_name, p_delim&#61;&gt;&#39; &#39;),&#10;                        l_rec.district,&#10;                        l_rec.town_city,&#10;                        l_rec.county,&#10;                        l_rec.postcode,&#10;                        p_delim&#61;&gt;CHR(10) );&#10;            END get_offender_address_details;&#10;            --&#10;            FUNCTION get_offender_merge_history RETURN VARCHAR2 IS&#10;            BEGIN&#10;                RETURN&#10;                    PKG_Lookups.funcGetTabRecord(&#10;                        p_table       &#61;&gt; &#39;OFFENDER_MERGE_DETAILS&#39;,&#10;                        p_data_fld    &#61;&gt;&#10;                           &#39;REPLACE(DECODE(table_name, &#39;&#39;PROVISION&#39;&#39;, &#39;&#39;Adjustment&#39;&#39;, table_name), &#39;&#39;_&#39;&#39;, &#39;&#39; &#39;&#39;) || &#39;&#39;: &#39;&#39; ||&#10;                            COUNT(1) || &#39;&#39; &#39;&#39; || CASE WHEN COUNT(1) &gt; 1 THEN &#39;&#39;Records&#39;&#39; ELSE &#39;&#39;Record&#39;&#39; END ||&#10;                            CASE WHEN table_name &#61; &#39;&#39;EVENT&#39;&#39; AND :p_soft_deleted &gt; 0 THEN &#39;&#39; &#39;&#39; || :p_soft_deleted || &#39;&#39; Soft Deleted&#39;&#39; END&#39;,&#10;                        p_ref_col     &#61;&gt; &#39;1&#39;,&#10;                        p_ref_val     &#61;&gt; g_merge_ctx_rec.src_event_soft_deleted_CNT,&#10;                        p_where       &#61;&gt; &#39;target_offender_id &#61; :p_tgt_offender_id_TGT AND source_offender_id &#61; :p_src_offender_id_SRC GROUP BY table_name ORDER BY table_name&#39;,&#10;                        p_bind_var1   &#61;&gt; g_merge_ctx_rec.src_event_soft_deleted_CNT,&#10;                        p_bind_var2   &#61;&gt; 1 /*P_REF_VAL off set*/,&#10;                        p_bind_var3   &#61;&gt; l_tgt_offender_id,&#10;                        p_bind_var4   &#61;&gt; l_src_offender_id,&#10;                        p_all_records &#61;&gt; &#39;Y&#39;,&#10;                        p_delim       &#61;&gt; CHR(10) );&#10;            END get_offender_merge_history;&#10;            --&#10;            FUNCTION get_offender_merge_duplicates RETURN VARCHAR2 IS&#10;            BEGIN&#10;                RETURN&#10;                    PKG_Lookups.funcGetTabRecord(&#10;                        p_table       &#61;&gt; &#39;merge_duplicates&#39;,&#10;                        p_data_fld    &#61;&gt;&#10;                           &#39;REPLACE(DECODE(table_name, &#39;&#39;PROVISION&#39;&#39;, &#39;&#39;Adjustment&#39;&#39;, table_name), &#39;&#39;_&#39;&#39;, &#39;&#39; &#39;&#39;) || &#39;&#39;: &#39;&#39; ||&#10;                            DECODE(type_table,&#10;                                &#39;&#39;R_STANDARD_REFERENCE_LIST&#39;&#39;, PKG_Lookups.funcgetStdRefListCodeDesc(type_id),&#10;                                &#39;&#39;R_DISPOSAL_TYPE&#39;&#39;, PKG_Lookups.funcGetTabRecord(p_table&#61;&gt;&#39;&#39;R_DISPOSAL_TYPE&#39;&#39;, p_data_fld&#61;&gt;&#39;&#39;description&#39;&#39;, p_ref_col&#61;&gt;&#39;&#39;disposal_type_id&#39;&#39;, p_ref_val&#61;&gt;type_id),&#10;                                &#39;&#39;R_REGISTER_TYPE&#39;&#39;, PKG_Lookups.funcGetTabRecord(p_table&#61;&gt;&#39;&#39;R_REGISTER_TYPE&#39;&#39;, p_data_fld&#61;&gt;&#39;&#39;description&#39;&#39;, p_ref_col&#61;&gt;&#39;&#39;register_type_id&#39;&#39;, p_ref_val&#61;&gt;type_id),&#10;                                &#39;&#39;R_CIRCUMSTANCE_SUB_TYPE&#39;&#39;, PKG_Lookups.funcGetTabRecord(p_table&#61;&gt;&#39;&#39;R_CIRCUMSTANCE_SUB_TYPE&#39;&#39;, p_data_fld&#61;&gt;&#39;&#39;code_description&#39;&#39;, p_ref_col&#61;&gt;&#39;&#39;circumstance_sub_type_id&#39;&#39;, p_ref_val&#61;&gt;type_id),&#10;                                table_name || &#39;&#39;/type_id&#61;&#39;&#39; || type_id&#10;                            ) || &#39;&#39;: &#39;&#39; ||&#10;                            duplicates || &#39;&#39; &#39;&#39; || CASE WHEN duplicates &gt; 1 THEN &#39;&#39;Records&#39;&#39; ELSE &#39;&#39;Record&#39;&#39; END&#39;,&#10;                        p_ref_col     &#61;&gt; &#39;target_offender_id&#39;,&#10;                        p_ref_val     &#61;&gt; l_tgt_offender_id,&#10;                        p_where       &#61;&gt; &#39;origin_offender_id &#61; :p_offender_id_SRC&#39;,&#10;                        p_bind_var1   &#61;&gt; l_src_offender_id,&#10;                        p_order_by    &#61;&gt; &#39;table_name, type_id&#39;,&#10;                        p_all_records &#61;&gt; &#39;Y&#39;,&#10;                        p_delim       &#61;&gt; CHR(10) );&#10;            END get_offender_merge_duplicates;&#10;            --&#10;            FUNCTION get_offender_drug_profile(p_offender_id NUMBER) RETURN VARCHAR2&#10;            IS&#10;                --&#10;                CURSOR cs1 IS&#10;                  SELECT&#10;                    offender_drug_profile_id,&#10;                    PKG_LstUtl.concat(&#10;                        PKG_LstUtl.add_prefix(&#39;Assessment Date: &#39;, TO_CHAR(assessment_date, &#39;DD-Mon-YYYY&#39;)    , p_ignore_spaces_and_zeroes&#61;&gt;&#39;Y&#39;),&#10;                        PKG_LstUtl.add_prefix(&#39;Team: &#39;           , PKG_Lookups.GetResponsibleTeam(team_id)    , p_ignore_spaces_and_zeroes&#61;&gt;&#39;Y&#39;),&#10;                        PKG_LstUtl.add_prefix(&#39;Officer: &#39;        , PKG_Lookups.GetResponsibleOfficer(staff_id), p_ignore_spaces_and_zeroes&#61;&gt;&#39;Y&#39;),&#10;                        PKG_LstUtl.add_prefix(&#39;Weekly Cost: &#39;    , weekly_cost                                , p_ignore_spaces_and_zeroes&#61;&gt;&#39;Y&#39;),&#10;                        PKG_LstUtl.add_prefix(&#39;Notes: &#39;          , notes                                      , p_ignore_spaces_and_zeroes&#61;&gt;&#39;Y&#39;),&#10;                        --&#10;                        PKG_LstUtl.add_prefix(&#39;Medicine Details: &#39; || CHR(10),&#10;                            PKG_LstUtl.get_indented_text( PKG_Lookups.funcGetTabRecord(&#10;                                p_table       &#61;&gt; &#39;OFFENDER_DRUG_PROFILE_MEDS&#39;,&#10;                                p_data_fld    &#61;&gt;&#10;                                   &#39;PKG_LstUtl.concat(&#10;                                        PKG_LstUtl.add_prefix(&#39;&#39;Start Date: &#39;&#39;, TO_CHAR(start_date, &#39;&#39;DD-Mon-YYYY&#39;&#39;)               , p_ignore_spaces_and_zeroes&#61;&gt;&#39;&#39;Y&#39;&#39;),&#10;                                        PKG_LstUtl.add_prefix(&#39;&#39;End Date: &#39;&#39;, TO_CHAR(start_date, &#39;&#39;DD-Mon-YYYY&#39;&#39;)                 , p_ignore_spaces_and_zeroes&#61;&gt;&#39;&#39;Y&#39;&#39;),&#10;                                        PKG_LstUtl.add_prefix(&#39;&#39;Medicine: &#39;&#39;, PKG_Lookups.funcgetStdRefListCodeAndDesc(medicine_id), p_ignore_spaces_and_zeroes&#61;&gt;&#39;&#39;Y&#39;&#39;),&#10;                                        --&#10;                                        p_delim&#61;&gt;&#39;&#39;; &#39;&#39;)&#39;,&#10;                                p_ref_col     &#61;&gt; &#39;offender_drug_profile_id&#39;,&#10;                                p_ref_val     &#61;&gt; offender_drug_profile_id,&#10;                                p_where       &#61;&gt; &#39;soft_deleted &#61; 0&#39;,&#10;                                p_order_by    &#61;&gt; &#39;start_date DESC, created_datetime DESC&#39;,&#10;                                p_all_records &#61;&gt; &#39;Y&#39;,&#10;                                p_delim       &#61;&gt; CHR(10) ), 2 ) ),&#10;                        --&#10;                        PKG_LstUtl.add_prefix(&#39;Drugs Details: &#39; || CHR(10),&#10;                            PKG_LstUtl.get_indented_text( PKG_Lookups.funcGetTabRecord(&#10;                                p_table       &#61;&gt; &#39;OFFENDER_DRUG_PROFILE_DRUG T, R_DRUG_TYPE DT&#39;,&#10;                                p_data_fld    &#61;&gt;&#10;                                   &#39;PKG_LstUtl.concat(&#10;                                        PKG_LstUtl.add_prefix(&#39;&#39;Drug Type: &#39;&#39;  , DT.code || &#39;&#39;,&#39;&#39; || DT.description                  , p_ignore_spaces_and_zeroes&#61;&gt;&#39;&#39;Y&#39;&#39;),&#10;                                        PKG_LstUtl.add_prefix(&#39;&#39;Main Drug: &#39;&#39;  , T.main_drug                                         , p_ignore_spaces_and_zeroes&#61;&gt;&#39;&#39;Y&#39;&#39;),&#10;                                        PKG_LstUtl.add_prefix(&#39;&#39;Screen Type: &#39;&#39;, T.screen_type                                       , p_ignore_spaces_and_zeroes&#61;&gt;&#39;&#39;Y&#39;&#39;),&#10;                                        PKG_LstUtl.add_prefix(&#39;&#39;Test Type: &#39;&#39;  , T.test_type                                         , p_ignore_spaces_and_zeroes&#61;&gt;&#39;&#39;Y&#39;&#39;),&#10;                                        --&#10;                                        p_delim&#61;&gt;&#39;&#39;; &#39;&#39;)&#39;,&#10;                                p_ref_col     &#61;&gt; &#39;T.offender_drug_profile_id&#39;,&#10;                                p_ref_val     &#61;&gt; offender_drug_profile_id,&#10;                                p_where       &#61;&gt; &#39;DT.drug_type_id &#61; T.drug_type_id AND T.soft_deleted &#61; 0&#39;,&#10;                                p_order_by    &#61;&gt; &#39;DECODE(T.main_drug, &#39;&#39;Y&#39;&#39;, 1, 0) DESC, T.created_datetime DESC&#39;,&#10;                                p_all_records &#61;&gt; &#39;Y&#39;,&#10;                                p_delim       &#61;&gt; CHR(10) ), 2 ) ),&#10;                        --&#10;                        p_delim&#61;&gt;CHR(10) ) AS txt_det&#10;                  FROM offender_drug_profile&#10;                  WHERE soft_deleted &#61; 0&#10;                    AND offender_id &#61; p_offender_id&#10;                  ORDER BY assessment_date DESC;&#10;                --&#10;                l_rec1 cs1%ROWTYPE;&#10;                --&#10;                l_ret VARCHAR2(32000);&#10;                --&#10;            BEGIN&#10;                --&#10;                OPEN cs1;&#10;                LOOP&#10;                    FETCH cs1 INTO l_rec1;&#10;                    EXIT WHEN cs1%NOTFOUND;&#10;                    --&#10;                    l_ret :&#61; PKG_LstUtl.concat(l_ret, l_rec1.txt_det, p_delim&#61;&gt;CHR(10)||CHR(10), p_max_len&#61;&gt; 32000);&#10;                END LOOP;&#10;                CLOSE cs1;&#10;                --&#10;                RETURN l_ret;&#10;            END get_offender_drug_profile;&#10;            --&#10;        BEGIN&#10;            --&#10;            g_label :&#61; &#39;550100&#39;;&#10;            l_off_merge_notes :&#61;&#10;                PKG_LstUtl.concat(&#10;                    &#39;Target Offender&#39;,&#10;                    get_off_merge_contact_notes(l_tgt_offender_id, p_om_id&#61;&gt;g_merge_ctx_rec.old_tgt_offender_manager_id),&#10;                    --&#10;                    CASE WHEN g_merge_ctx_rec.tgt_off_addr_id_MAIN &gt; 0 THEN&#10;                      CHR(10) || &#39;The following main address has been end dated&#39; || CHR(10) || get_offender_address_details(g_merge_ctx_rec.tgt_off_addr_id_MAIN)&#10;                    END,&#10;                    CASE WHEN g_merge_ctx_rec.tgt_off_addr_id_POSTAL &gt; 0 THEN&#10;                      CHR(10) || &#39;The following postal address has been end dated&#39; || CHR(10) || get_offender_address_details(g_merge_ctx_rec.tgt_off_addr_id_POSTAL)&#10;                    END,&#10;                    --&#10;                    CHR(10) || &#39;Source Offender&#39;,&#10;                    get_off_merge_contact_notes(l_src_offender_id),&#10;                    CASE WHEN g_merge_ctx_rec.src_off_addr_id_MAIN &gt; 0 THEN&#10;                      CHR(10) || &#39;The following main address has been end dated&#39; || CHR(10) ||&#10;                      get_offender_address_details(&#10;                          get_merged_primary_key_id(&#10;                              &#39;OFFENDER_ADDRESS&#39;,&#10;                              l_src_offender_id,&#10;                              g_merge_ctx_rec.src_off_addr_id_MAIN) )&#10;                    END,&#10;                    CASE WHEN g_merge_ctx_rec.src_off_addr_id_POSTAL &gt; 0 THEN&#10;                      CHR(10) || &#39;The following postal address has been end dated&#39; || CHR(10) ||&#10;                      get_offender_address_details(&#10;                          get_merged_primary_key_id(&#10;                              &#39;OFFENDER_ADDRESS&#39;,&#10;                              l_src_offender_id,&#10;                              g_merge_ctx_rec.src_off_addr_id_POSTAL) )&#10;                    END,&#10;                    --&#10;                    PKG_LstUtl.add_prefix(&#10;                        CHR(10) || &#39;The following records have been merged into this offender:&#39; || CHR(10),&#10;                        get_offender_merge_history,&#10;                        p_ignore_spaces_and_zeroes&#61;&gt;&#39;Y&#39; ),&#10;                    PKG_LstUtl.add_prefix(&#10;                        CHR(10) || &#39;The following records should be checked for duplication:&#39; || CHR(10),&#10;                        get_offender_merge_duplicates,&#10;                        p_ignore_spaces_and_zeroes&#61;&gt;&#39;Y&#39; ),&#10;                    --&#10;                    PKG_LstUtl.add_prefix(&#10;                        CHR(10) || &#39;The following Offender Level Drug Profile records have been retained on the Source Offender:&#39; || CHR(10),&#10;                        get_offender_drug_profile(l_src_offender_id),&#10;                        p_ignore_spaces_and_zeroes&#61;&gt;&#39;Y&#39; ),&#10;                    --&#10;                    p_delim&#61;&gt;CHR(10) );&#10;            --&#10;            g_label :&#61; &#39;550200&#39;;&#10;            --&#10;            l_contact_id :&#61; contact_id_SEQ.nextval;&#10;            --&#10;            INSERT INTO contact(&#10;              contact_id,&#10;              offender_id,&#10;              contact_date,&#10;              contact_type_id,&#10;              --&#10;              probation_area_id,&#10;              team_id,&#10;              provider_team_id,&#10;              staff_id,&#10;              provider_employee_id,&#10;              --&#10;              notes,&#10;              --&#10;              created_by_user_id,&#10;              created_datetime,&#10;              last_updated_user_id,&#10;              last_updated_datetime,&#10;              soft_deleted,&#10;              partition_area_id )&#10;            SELECT&#10;              l_contact_id,&#10;              OM.offender_id,&#10;              SYSDATE AS contact_date,&#10;              ( SELECT contact_type_id FROM r_contact_type WHERE code &#61; &#39;OMRG&#39; /*Merge Offenders*/ ) AS contact_type_id,&#10;              --&#10;              OM.probation_area_id,&#10;              OM.team_id,&#10;              OM.provider_team_id,&#10;              OM.allocation_staff_id,&#10;              OM.provider_employee_id,&#10;              --&#10;              l_off_merge_notes AS notes,&#10;              --&#10;              LC_USER_ID,&#10;              LC_DATE_TIME,&#10;              LC_USER_ID,&#10;              LC_DATE_TIME,&#10;              0,&#10;              0&#10;            FROM offender_manager OM&#10;            WHERE OM.offender_id &#61; l_tgt_offender_id&#10;              AND OM.active_flag &#61; 1;&#10;            --&#10;            info(&#39;DO_CREATE_OFF_MERGE_CONTACT: create new Merge Contact record [contact_id&#61;&#39; || l_contact_id || &#39;]&#39;, p_trace_level&#61;&gt;15, p_proc&#61;&gt;&#39;DO_CREATE_OFF_MERGE_CONTACT&#39;);&#10;            --&#10;            g_label :&#61; &#39;599000&#39;;&#10;            --&#10;        END do_create_off_merge_contact;&#10;        --&#10;        PROCEDURE do_create_om_transfer_contact&#10;        IS&#10;            --&#10;            l_contact_id         NUMBER;&#10;            l_om_notes           CLOB;&#10;            l_omt_contact_date   DATE :&#61; TRUNC(LC_DATE_TIME);&#10;            --&#10;            FUNCTION get_om_contact_notes(p_om_id NUMBER) RETURN VARCHAR2&#10;            IS&#10;                l_notes CLOB;&#10;            BEGIN&#10;                SELECT&#10;                  &#39;From Trust: &#39;   || PA.description || CHR(10) ||&#10;                  &#39;From Team: &#39;    || T.description || CHR(10) ||&#10;                  &#39;From Officer: &#39; || PKG_SPG_SUPPORT.get_responsible_staff(OM.allocation_staff_id, OM.provider_employee_id)&#10;                INTO l_notes&#10;                FROM&#10;                  offender_manager OM&#10;                    INNER JOIN all_team T ON T.trust_provider_flag &#61; OM.trust_provider_flag AND T.trust_provider_team_id &#61; OM.trust_provider_team_id&#10;                      INNER JOIN probation_area PA ON PA.probation_area_id &#61; T.probation_area_id&#10;                    INNER JOIN officer S ON S.trust_provider_flag &#61; OM.trust_provider_flag AND S.staff_employee_id &#61; OM.staff_employee_id&#10;                      LEFT OUTER JOIN staff S1 ON S1.staff_id &#61; S.staff_employee_id AND S.trust_provider_flag &#61; 0&#10;                WHERE 1&#61;1&#10;                  AND OM.offender_id &#61; l_tgt_offender_id&#10;                  AND ( (NVL(p_om_id, -1) &#61; -1 AND OM.active_flag &#61; 1) OR&#10;                        (p_om_id &gt; 0           AND OM.offender_manager_id &#61; p_om_id) );&#10;                --&#10;                RETURN l_notes;&#10;                --&#10;            EXCEPTION WHEN NO_DATA_FOUND THEN&#10;                fatal(&#39;ERROR in GET_OM_CONTACT_NOTES [off_id&#61;&#39; || l_tgt_offender_id || &#39;][om_id&#61;&#39; || p_om_id || &#39;]: No Data Found.&#39;);&#10;            END get_om_contact_notes;&#10;            --&#10;        BEGIN&#10;            --&#10;            IF g_merge_ctx_rec.old_tgt_offender_manager_id IS NULL THEN&#10;                -- Source Active OM has been copied to the target with the ACTIVE_FLAG&#61;0&#10;                RETURN;&#10;            END IF;&#10;            --&#10;            -- Example:&#10;            --    Transfer Reason: Internal Transfer&#10;            --    Transfer Date: 12/08/2020&#10;            --    From Trust: NPS North West&#10;            --    From Team: Unallocated Team(N01)&#10;            --    From Officer: Unallocated&#10;            l_om_notes :&#61;&#10;                &#39;Transfer Reason: &#39; ||&#10;                CASE&#10;                    WHEN g_merge_ctx_rec.old_tgt_om_probation_area_id &#61; NVL(g_merge_ctx_rec.src_om_probation_area_id, g_merge_ctx_rec.old_tgt_om_probation_area_id)&#10;                    THEN &#39;Internal Transfer&#39;&#10;                    ELSE &#39;External Transfer&#39;&#10;                END || CHR(10) ||&#10;                &#39;Transfer Date: &#39; || TO_CHAR(l_omt_contact_date, &#39;dd/mm/yyyy&#39;) || CHR(10) ||&#10;                get_om_contact_notes(g_merge_ctx_rec.old_tgt_offender_manager_id);&#10;            --&#10;            l_contact_id :&#61; contact_id_SEQ.nextval;&#10;            --&#10;            INSERT INTO contact(&#10;              contact_id,&#10;              offender_id,&#10;              contact_date,&#10;              contact_type_id,&#10;              --&#10;              probation_area_id,&#10;              team_id,&#10;              provider_team_id,&#10;              staff_id,&#10;              provider_employee_id,&#10;              --&#10;              notes,&#10;              --&#10;              created_by_user_id,&#10;              created_datetime,&#10;              last_updated_user_id,&#10;              last_updated_datetime,&#10;              soft_deleted,&#10;              partition_area_id )&#10;            SELECT&#10;              l_contact_id,&#10;              OM.offender_id,&#10;              TRUNC(LC_DATE_TIME) /*allocation_date*/ AS contact_date,&#10;              ( SELECT contact_type_id FROM r_contact_type WHERE code &#61; &#39;ETOM&#39; /*Offender Manager Transfer*/ ) AS contact_type_id,&#10;              --&#10;              OM.probation_area_id,&#10;              OM.team_id,&#10;              OM.provider_team_id,&#10;              OM.allocation_staff_id,&#10;              OM.provider_employee_id,&#10;              --&#10;              l_om_notes AS notes,&#10;              --&#10;              LC_USER_ID,&#10;              LC_DATE_TIME,&#10;              LC_USER_ID,&#10;              LC_DATE_TIME,&#10;              0,&#10;              0&#10;            FROM offender_manager OM&#10;            WHERE OM.offender_id &#61; l_tgt_offender_id&#10;              AND OM.active_flag &#61; 1;&#10;            --&#10;            info(&#39;DO_CREATE_OM_TRANSFER_CONTACT: [OM_ID&#61;&#39; || g_merge_ctx_rec.old_tgt_offender_manager_id || &#39;][num_of_sgc_ETOM&#61;&#39; || SQL%ROWCOUNT || &#39;][SGC_contact_id&#61;&#39; || l_contact_id || &#39;]&#39;);&#10;            --&#10;        END do_create_om_transfer_contact;&#10;        --&#10;        PROCEDURE do_check_target_OM IS&#10;        BEGIN&#10;            -- NDM-168: Create same set of OM/RO/OT/C records&#10;            do_create_target_OM(&#39;MERGE&#39;);&#10;            --&#10;        END do_check_target_OM;&#10;        --&#10;        PROCEDURE do_rebuild_orgs IS&#10;        BEGIN&#10;            --&#10;            PKG_TriggerSupport.procRebuildOptTables_ALL(&#10;                p_force_flag              &#61;&gt; &#39;Y&#39;,&#10;                p_offender_id_LST         &#61;&gt; /*l_src_offender_id || &#39;,&#39; ||*/ TO_CHAR(l_tgt_offender_id),&#10;                p_update_offender_id_flag &#61;&gt; &#39;N&#39;,&#10;                p_process_alfresco_flag   &#61;&gt; &#39;Y&#39;,&#10;                p_exclude_nodes_lst       &#61;&gt; &#39;&#39; );&#10;            --&#10;            --PKG_VPD_CTX.set_table_value(&#39;REJ_TRANSFERS_REBUILD_REQUIRED&#39;, &#39;Y&#39;);&#10;            --PKG_TriggerSupport.procRebuildRejTransfersDiary(l_tgt_offender_id);&#10;            --&#10;        END do_rebuild_orgs;&#10;        --&#10;        PROCEDURE do_identify_duplicates IS&#10;        BEGIN&#10;            --&#10;            DELETE FROM merge_duplicates&#10;            WHERE target_offender_id &#61; l_tgt_offender_id&#10;              AND origin_offender_id &#61; l_src_offender_id;&#10;            --&#10;            INSERT INTO merge_duplicates( merge_duplicates_id, table_name, target_offender_id, origin_offender_id, type_table, type_id, duplicates )&#10;            --&#10;            WITH T AS (&#10;              SELECT&#10;                &#39;ALIAS&#39;           AS table_name,&#10;                l_tgt_offender_id AS target_off,&#10;                l_src_offender_id AS orig_off,&#10;                NULL              AS ref_item_type,&#10;                NULL              AS ref_item_id,&#10;                COUNT( alias_id ) AS duplicate_count&#10;              FROM alias&#10;              WHERE offender_id &#61; l_tgt_offender_id&#10;              GROUP BY&#10;                UPPER(first_name),&#10;                UPPER(surname),&#10;                gender_id&#10;              HAVING COUNT(1) &gt; 1&#10;              --&#10;              UNION ALL&#10;              --&#10;              SELECT &#39;DISABILITY&#39;           AS table_name,&#10;                l_tgt_offender_id           AS target_off,&#10;                l_src_offender_id           AS orig_off,&#10;                &#39;R_STANDARD_REFERENCE_LIST&#39; AS ref_item_type,&#10;                disability_type_id          AS ref_item_id,&#10;                COUNT( disability_type_id ) AS duplicate_count&#10;              FROM disability D&#10;              WHERE offender_id &#61; l_tgt_offender_id&#10;                AND finish_date IS NULL&#10;                AND ( SELECT COUNT(disability_type_id)&#10;                      FROM disability&#10;                      WHERE offender_id &#61; D.offender_id&#10;                        AND D.disability_type_id &#61; disability_type_id&#10;                        AND finish_date IS NULL&#10;                    ) &gt; 1&#10;              GROUP BY&#10;                &#39;DISABILITY&#39;,&#10;                disability_type_id&#10;              HAVING COUNT(1) &gt; 1&#10;              --&#10;              UNION ALL&#10;              --&#10;              SELECT&#10;                &#39;PROVISION&#39;                 AS table_name,&#10;                l_tgt_offender_id           AS target_off,&#10;                l_src_offender_id           AS orig_off,&#10;                &#39;R_STANDARD_REFERENCE_LIST&#39; AS ref_item_type,&#10;                provision_type_id           AS ref_item_id,&#10;                COUNT( provision_type_id )  AS duplicate_count&#10;              FROM provision&#10;              WHERE offender_id &#61; l_tgt_offender_id&#10;                AND finish_date IS NULL&#10;              GROUP BY provision_type_id&#10;              HAVING COUNT(1) &gt; 1&#10;              --&#10;              UNION ALL&#10;              --&#10;              SELECT&#10;                &#39;PERSONAL_CIRCUMSTANCE&#39;         AS table_name,&#10;                l_tgt_offender_id               AS target_off,&#10;                l_src_offender_id               AS orig_off,&#10;                &#39;R_CIRCUMSTANCE_SUB_TYPE&#39;       AS ref_item_type,&#10;                circumstance_sub_type_id        AS ref_item_id,&#10;                COUNT(circumstance_sub_type_id) AS duplicate_count&#10;              FROM personal_circumstance&#10;              WHERE offender_id &#61; l_tgt_offender_id&#10;                 AND end_date IS NULL&#10;              GROUP BY circumstance_sub_type_id&#10;              HAVING COUNT(1) &gt; 1&#10;              --&#10;              UNION ALL&#10;              --&#10;              SELECT&#10;                &#39;ADDITIONAL_IDENTIFIER&#39;     AS table_name,&#10;                l_tgt_offender_id           AS target_off,&#10;                l_src_offender_id           AS orig_off,&#10;                &#39;R_STANDARD_REFERENCE_LIST&#39; AS ref_item_type,&#10;                identifier_name_id          AS ref_item_id,&#10;                COUNT(identifier_name_id)   AS duplicate_count&#10;              FROM additional_identifier&#10;              WHERE offender_id &#61; l_tgt_offender_id&#10;              GROUP BY identifier_name_id, identifier&#10;              HAVING COUNT(1) &gt; 1&#10;              --&#10;              UNION ALL&#10;              --&#10;              SELECT&#10;                &#39;REGISTRATION&#39;          AS table_name,&#10;                l_tgt_offender_id       AS target_off,&#10;                l_src_offender_id       AS orig_off,&#10;                &#39;R_REGISTER_TYPE&#39;       AS ref_item_type,&#10;                register_type_id        AS ref_item_id,&#10;                COUNT(REGISTER_TYPE_ID) AS duplicate_count&#10;              FROM registration&#10;              WHERE offender_id &#61; l_tgt_offender_id&#10;                AND deregistered &#61; 0&#10;              GROUP BY REGISTER_TYPE_ID&#10;              HAVING COUNT(1) &gt; 1&#10;              --&#10;              UNION ALL&#10;              --&#10;              SELECT&#10;                &#39;RESTRICTION&#39;          AS table_name,&#10;          HAVING COUNT(1) &gt; 1&#10;              --&#10;            )&#10;            --&#10;            SELECT&#10;              merge_duplicates_id_seq.NEXTVAL,&#10;              table_name,&#10;              target_off,&#10;              orig_off,&#10;              ref_item_type,&#10;              ref_item_id,&#10;              duplicate_count&#10;            FROM T;&#10;            --&#10;        END do_identify_duplicates;&#10;        --&#10;        PROCEDURE do_post_merge_updates&#10;        IS&#10;            --&#10;            PROCEDURE do_upd_iaps_components&#10;            IS&#10;                --&#10;                CURSOR cs IS&#10;                  WITH OMD AS (&#10;                    SELECT *&#10;                    FROM offender_merge_details OMD&#10;                    WHERE OMD.table_name IN ( &#39;EVENT&#39;, &#39;LIC_CONDITION&#39;, &#39;RQMNT&#39;, &#39;CONTACT&#39; )&#10;                    AND OMD.source_offender_id &#61; l_src_offender_id )&#10;                  --&#10;                  SELECT *&#10;                  FROM OMD&#10;                  WHERE table_name &#61; &#39;EVENT&#39;&#10;                    AND EXISTS( SELECT 1 FROM iaps_event WHERE event_id &#61; OMD.source_pk_value )&#10;                  UNION ALL&#10;                  SELECT *&#10;                  FROM OMD&#10;                  WHERE table_name &#61; &#39;LIC_CONDITION&#39;&#10;                    AND EXISTS( SELECT 1 FROM iaps_lic_condition WHERE lic_condition_id &#61; OMD.source_pk_value )&#10;                  UNION ALL&#10;                  SELECT *&#10;                  FROM OMD&#10;                  WHERE table_name &#61; &#39;RQMNT&#39;&#10;                    AND EXISTS( SELECT 1 FROM iaps_rqmnt WHERE rqmnt_id &#61; OMD.source_pk_value )&#10;                  UNION ALL&#10;                  SELECT *&#10;                  FROM OMD&#10;                  WHERE table_name &#61; &#39;CONTACT&#39;&#10;                    AND EXISTS( SELECT 1 FROM iaps_contact WHERE #10;                            p_old_value    &#61;&gt; NULL,&#10;                            p_new_value    &#61;&gt; &#39;1&#39;,&#10;                            p_tab_pk_value &#61;&gt; l_dereg_contact_id );&#10;                        --&#10;                    END do_cr_dereg_contact;&#10;                    --&#10;                BEGIN&#10;                    --&#10;                    OPEN cs1;&#10;                    LOOP&#10;                        FETCH cs1 INTO l_rec1;&#10;                        EXIT WHEN cs1%NOTFOUND;&#10;                        --&#10;                        OPEN csReg;&#10;                        FETCH csReg INTO l_rec_reg;&#10;                        CLOSE csReg;&#10;                        --&#10;                        IF l_rec_reg.registration_id &gt; 0 THEN&#10;                            --&#10;                            IF l_rec_reg.deregistration_contact_type_id &gt; 0 THEN&#10;                                l_dereg_contact_id :&#61; contact_id_SEQ.nextval;&#10;                                do_cr_dereg_contact;&#10;                            ELSE&#10;                                l_dereg_contact_id :&#61; NULL;&#10;                            END IF;&#10;                            --&#10;                            l_dereg_id :&#61; deregistration_id_SEQ.nextval;&#10;                            --&#10;                            INSERT INTO deregistration (&#10;                              deregistration_id,&#10;                              offender_id,&#10;                              registration_id,&#10;                              contact_id,&#10;                              --&#10;                              deregistration_date,&#10;                              --&#10;                              deregistering_team_id,&#10;                              deregistering_staff_id,&#10;                              --&#10;                              deregistering_notes,&#10;                              --&#
