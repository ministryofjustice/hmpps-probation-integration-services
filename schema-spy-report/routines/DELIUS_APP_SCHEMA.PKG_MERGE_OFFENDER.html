                    AND source_offender_id &#61; l_rec_T.source_offender_id&#10;                          AND target_offender_id &#61; l_rec_T.target_offender_id&#10;                          AND target_pk_value &#61; l_rec_T.target_offender_id || &#39;:&#39; || MT.tier_id || &#39;:&#39; || MT.date_changed );&#10;                    --&#10;                    l_rows :&#61; SQL%ROWCOUNT;&#10;                    --&#10;                    IF l_rows &gt; 0 THEN&#10;                        info(l_proc2 || &#39;: &#39; ||&#10;                            &#39;Total of &#39; || l_rows || &#39; original source MT records have been deleted to avoid duplicates on (OFFENDER_ID,TIER_ID,DATE_CHANGED)&#39;,&#10;                            --&#10;                            p_trace_level &#61;&gt; 15,&#10;                            p_proc        &#61;&gt; &#39;**&#39;/*l_proc1*/ );&#10;                    END IF;&#10;                    --&#10;                END do_del_dupl_src_MT;&#10;                --&#10;                PROCEDURE do_upd_OMD_tgt_pk IS&#10;                BEGIN&#10;                    --&#10;                    SELECT date_changed INTO l_mt_date_changed_NEW&#10;                    FROM management_tier&#10;                    WHERE ROWID &#61; l_rec_T.tgt_row_id;&#10;                    --&#10;                    l_rec_OMD.target_pk_value :&#61;&#10;                        REPLACE(&#10;                            l_rec_OMD.target_pk_value,&#10;                            CASE WHEN PKG_GLOBAL.get_MT_DATE_CHANGED_DATA_TYPE &#61; &#39;TIMESTAMP&#39;&#10;                                THEN PKG_Common.timestamp_2_char(l_mt_date_changed_NEW)&#10;                                ELSE PKG_Common.date_2_char     (l_mt_date_changed_NEW)&#10;                            END,&#10;                            CASE WHEN PKG_GLOBAL.get_MT_DATE_CHANGED_DATA_TYPE &#61; &#39;TIMESTAMP&#39;&#10;                                THEN PKG_Common.timestamp_2_char(l_mt_date_changed_OLD)&#10;                                ELSE PKG_Common.date_2_char     (l_mt_date_changed_OLD)&#10;                            END );&#10;                    --&#10;                    UPDATE offender_merge_details SET&#10;                      target_pk_value &#61; l_rec_OMD.target_pk_value&#10;                    WHERE offender_merge_details_id &#61; l_rec_OMD.offender_merge_details_id;&#10;                    --&#10;                END do_upd_OMD_tgt_pk;&#10;                --&#10;            BEGIN&#10;                --&#10;                --do_del_dupl_src_MT;&#10;                --&#10;                l_mt_date_changed_flag :&#61;&#10;                    PKG_Common.bool_2_char(&#10;                        NVL(get_omd_hist(l_rec_T.offender_merge_details_id, &#39;DATE_CHANGED&#39;, &#39;NEW&#39;), &#39;xyz&#39;)&#10;                        &lt;&gt;&#10;                        NVL(get_omd_hist(l_rec_T.offender_merge_details_id, &#39;DATE_CHANGED&#39;, &#39;OLD&#39;), &#39;xyz&#39;) );&#10;                --&#10;                IF l_mt_date_changed_flag &#61; &#39;Y&#39; THEN&#10;                    --&#10;                    l_mt_date_changed_OLD :&#61;&#10;                        CASE WHEN PKG_GLOBAL.get_MT_DATE_CHANGED_DATA_TYPE &#61; &#39;TIMESTAMP&#39;&#10;                            THEN PKG_Common.char_2_timestamp(get_omd_hist(l_rec_T.offender_merge_details_id, &#39;DATE_CHANGED&#39;, &#39;OLD&#39;))&#10;                            ELSE PKG_Common.char_2_date     (get_omd_hist(l_rec_T.offender_merge_details_id, &#39;DATE_CHANGED&#39;, &#39;OLD&#39;))&#10;                        END;&#10;                    --&#10;                    do_upd_OMD_tgt_pk;&#10;                     --&#10;                END IF;&#10;                --&#10;                UPDATE management_tier SET&#10;                  offender_id  &#61; l_rec_T.source_offender_id,&#10;                  date_changed &#61; CASE WHEN l_mt_date_changed_flag &#61; &#39;Y&#39; THEN l_mt_date_changed_OLD ELSE date_changed END&#10;                WHERE ROWID &#61; l_rec_T.tgt_row_id;&#10;                --&#10;            END do_move_mt_rec_2_src;&#10;            --&#10;        BEGIN&#10;            --&#10;            info(&#10;                --l_proc2 || &#39;:&#39; ||&#10;                &#39;Delete original &#39; || INITCAP(l_rec_OMD.TABLE_NAME) || &#39; record &#39; ||&#10;                &#39;[src_pk&#61;&#39;    || l_rec_OMD.source_pk_value || &#39;]&#39; ||&#10;                &#39;[src_rowid&#61;&#39; || l_rec_T.src_row_id        || &#39;]&#39;, -- (recursively)&#39;,&#10;                --&#10;                p_trace_level &#61;&gt; 15,&#10;                p_proc        &#61;&gt; &#39;**&#39;/*l_proc1*/ );&#10;            --&#10;            do_del_src_record;&#10;            --&#10;            IF l_rec_T.tgt_row_id IS NOT NULL THEN&#10;                --&#10;                info(&#10;                    --l_proc2 || &#39;:&#39; ||&#10;                    &#39;Move cloned &#39; || l_rec_OMD.table_name || &#39; record (recursively) back to the Source Offender; &#39; ||&#10;                    &#39;update OFFENDER_ID from &#39;   ||&#10;                    &#39;[tgt_off_id&#61;&#39; || l_rec_T.tgt_crn || &#39; (&#39; || l_rec_T.target_offender_id || &#39;)] to &#39; ||&#10;                    &#39;[src_off_id&#61;&#39; || l_rec_T.src_crn || &#39; (&#39; || l_rec_T.source_offender_id || &#39;)]&#39;,&#10;                    --&#10;                    p_trace_level &#61;&gt; 15,&#10;                    p_proc        &#61;&gt; &#39;**&#39;/*l_proc1*/ );&#10;                --&#10;                SELECT /*+ RESULT_CACHE */ DISTINCT offender_id_col_exists&#10;                INTO l_offender_id_col_flag&#10;                FROM offender_hierarchy&#10;                WHERE parent_table &#61; l_rec_OMD.parent_table&#10;                  AND table_name &#61; l_rec_OMD.table_name;&#10;                --&#10;                IF l_offender_id_col_flag &#61; &#39;Y&#39; THEN&#10;                    --&#10;                    IF l_rec_OMD.TABLE_NAME &#61; &#39;RESPONSIBLE_OFFICER&#39; THEN&#10;                        -- DST-12192: Enforce the OFFENDER_ID+ACTIVE_FLAG unique constraint for the Source RO records&#10;                        do_terminate_ro;&#10;                    ELSIF l_rec_OMD.TABLE_NAME &#61; &#39;DOCUMENT&#39; THEN&#10;                        -- DST-15170: Move EQUALITY type Document record back to SRC&#10;                        do_move_equality_doc_rec_2_src;&#10;                    ELSIF l_rec_OMD.TABLE_NAME &#61; &#39;MANAGEMENT_TIER&#39; THEN&#10;                        do_move_mt_rec_2_src;&#10;                    END IF;&#10;                    --&#10;                    EXECUTE IMMEDIATE &#39;UPDATE &#39; || l_rec_OMD.table_name || &#39; SET offender_id  &#61; :p_offender_id WHERE ROWID &#61; :p_row_id&#39;&#10;                    USING l_rec_T.source_offender_id, l_rec_T.tgt_row_id;&#10;                    --&#10;                END IF;&#10;                --&#10;                -- Update recursively OFFENDER_ID for the moved Offender Level record&#10;                PKG_TriggerSupport.procCascadeUpdateOffenderID(&#10;                    p_offender_id       &#61;&gt; l_rec_T.source_offender_id,&#10;                    p_table_name        &#61;&gt; l_rec_OMD.table_name,&#10;                    p_row_id            &#61;&gt; l_rec_T.tgt_row_id,&#10;                    p_exclude_nodes_lst &#61;&gt; NULL );&#10;                --&#10;            END IF;&#10;            --&#10;        END do_move_o_rec;&#10;        --&#10;    BEGIN&#10;        --&#10;        info(&#10;            l_proc2 || &#39;: Moving cloned records back to the Source Offender: &#39; ||&#10;                &#39;[tab&#61;&#39;        || l_rec_OMD.table_name         || &#39;]&#39; ||&#10;                &#39;[parent_tab&#61;&#39; || l_rec_OMD.parent_table       || &#39;]&#39; ||&#10;                &#39;[src_off_id&#61;&#39; || l_rec_OMD.source_offender_id || &#39;]&#39; ||&#10;                &#39;[tgt_off_id&#61;&#39; || l_rec_OMD.target_offender_id || &#39;]&#39; ||&#10;                &#39;[src_pk&#61;&#39;     || l_rec_OMD.source_pk_value    || &#39;]&#39; ||&#10;                &#39;[tgt_pk&#61;&#39;     || l_rec_OMD.target_pk_value    || &#39;]&#39;,&#10;            --&#10;            p_trace_level &#61;&gt; 15,&#10;            p_proc        &#61;&gt; &#39;**&#39;/*l_proc1*/ );&#10;        --&#10;        IF UPPER(TRIM(l_rec_OMD.table_name)) IN (&#10;           &#39;MANAGEMENT_TIER&#39;,&#10;           &#39;OASYS_SP_NEED&#39;,&#10;           &#39;OASYS_SP_TEXT&#39;,&#10;           &#39;OASYS_SP_WORK_SUMMARY&#39;,&#10;           &#39;OFFENDER_PRISONER&#39; )&#10;        THEN&#10;            l_composite_pk_flag :&#61; TRUE;&#10;        ELSE&#10;            l_composite_pk_flag :&#61; FALSE;&#10;        END IF;&#10;        --&#10;        l_SQL :&#61;&#10;         &#39;SELECT&#10;            O.crn           AS src_crn,&#10;            O1.crn          AS tgt_crn,&#10;            --&#10;            T.rowid         AS src_row_id,&#10;            T1.rowid        AS tgt_row_id,&#10;            --&#10;            OMD.offender_merge_details_id,&#10;            OMD.hierarchy_level,&#10;            OMD.parent_table,&#10;            OMD.table_name,&#10;            OMD.source_offender_id,&#10;            OMD.target_offender_id,&#10;            OMD.source_pk_value,&#10;            OMD.target_pk_value,&#10;            OMD.source_fk_value,&#10;            OMD.target_fk_value&#10;          FROM&#10;            offender_merge_details OMD&#10;              INNER JOIN offender O  ON O.offender_id  &#61; OMD.source_offender_id&#10;              INNER JOIN offender O1 ON O1.offender_id &#61; OMD.target_offender_id&#10;              LEFT OUTER JOIN &#39; || l_rec_OMD.TABLE_NAME || &#39; T ON T.&#39; || REPLACE(l_tab_pk_fld, &#39;T1.&#39;, &#39;T.&#39;) || &#39; &#61; OMD.source_pk_value&#39; ||&#10;                                   CASE WHEN l_composite_pk_flag THEN &#39; AND T.offender_id &#61; OMD.source_offender_id&#39; END || &#39;&#10;              LEFT OUTER JOIN &#39; || l_rec_OMD.TABLE_NAME || &#39; T1 ON T1.&#39; || l_tab_pk_fld || &#39; &#61; OMD.target_pk_value&#39; ||&#10;                                   CASE WHEN l_composite_pk_flag THEN &#39; AND T1.offender_id &#61; OMD.target_offender_id&#39; END || &#39;&#10;          WHERE 1&#61;1&#10;            AND OMD.source_offender_id &#61; :p_src_offender_id&#10;            AND OMD.target_offender_id &#61; :p_tgt_offender_id&#10;            -- NDM-161: some SRC records can be created post-merge&#10;            --AND OMD.source_pk_value    &#61; :p_src_pk_value&#10;            AND OMD.target_pk_value    &#61; :p_tgt_pk_value&#10;            --AND O.crn &#61; &#39;&#39;X018538&#39;&#39;&#10;            AND OMD.table_name &#61; :p_table_name&#10;            AND OMD.parent_table &#61; :p_parent&#10;          ORDER BY OMD.source_pk_value&#39;;&#10;        --&#10;        OPEN l_cur_T FOR l_SQL&#10;        USING&#10;          l_rec_OMD.source_offender_id,&#10;          l_rec_OMD.target_offender_id,&#10;            -- NDM-161: some SRC records can be created post-merge&#10;          --l_rec_OMD.source_pk_value,&#10;          l_rec_OMD.target_pk_value,&#10;          l_rec_OMD.table_name,&#10;          l_rec_OMD.parent_table;&#10;        --&#10;        l_rows :&#61; 0;&#10;        --&#10;        LOOP&#10;            FETCH l_cur_T INTO l_rec_T;&#10;            EXIT WHEN l_cur_T%NOTFOUND;&#10;            --&#10;            l_cnt_src_T :&#61; l_cnt_src_T + 1;&#10;            IF l_rec_T.tgt_row_id IS NOT NULL THEN&#10;                l_cnt_tgt_T :&#61; l_cnt_tgt_T + 1;&#10;            END IF;&#10;            --&#10;            do_move_o_rec;&#10;            --&#10;            l_rows :&#61; l_rows + 1;&#10;            --&#10;        END LOOP;&#10;        CLOSE l_cur_T;&#10;        --&#10;        info(l_proc2 || &#39;: &#39; ||&#10;            &#39;Total of &#39; || l_cnt_src_T || &#39; original &#39; || INITCAP(l_rec_OMD.TABLE_NAME) || &#39; records have been replaced with &#39; || l_cnt_tgt_T || &#39; cloned ones&#39;,&#10;            --&#10;            p_trace_level &#61;&gt; 15,&#10;            p_proc        &#61;&gt; &#39;**&#39;/*l_proc1*/ );&#10;        --&#10;    EXCEPTION WHEN OTHERS THEN&#10;        --&#10;        fatal( &#39;ERROR in &#39; || l_proc2 || &#39;: &#39; || SQLERRM || CHR(10) ||&#10;            &#39;[src_offender_id&#61;&#39; || l_rec_OMD.source_offender_id || &#39;]&#39; ||&#10;            &#39;[tgt_offender_id&#61;&#39; || l_rec_OMD.target_offender_id || &#39;]&#39; ||&#10;            &#39;[tab_name&#61;&#39;        || l_rec_OMD.TABLE_NAME         || &#39;]&#39; ||&#10;            &#39;[tab_pk_fld&#61;&#39;      || l_tab_pk_fld                 || &#39;]&#39; ||&#10;            &#39;[src_pk_val&#61;&#39;      || l_rec_OMD.source_pk_value    || &#39;]&#39; ||&#10;            &#39;[tgt_pk_val&#61;&#39;      || l_rec_OMD.target_pk_value    || &#39;]&#39; ||&#10;            CHR(10) ||&#10;            SUBSTRB(SQLERRM || CHR(10) || DBMS_UTILITY.format_error_backtrace, 1, 4000) ||&#10;            CHR(10) ||&#10;            &#39;SQL: &#39; || l_SQL );&#10;        --&#10;    END do_move_off_level_rec_2_src;&#10;    --&#10;BEGIN&#10;    --&#10;    do_fetch_OMD;&#10;    --&#10;    IF GC_UNMERGE_MOVE_OFF_FLAG &#61; &#39;Y&#39; AND&#10;       l_rec_OMD.TABLE_NAME NOT IN (&#39;EVENT&#39;, &#39;DISABILITY&#39;, &#39;PROVISION&#39;)&#10;    THEN&#10;        -- Replace the original Source record with its clone from the Target&#10;        l_move_2_src_flag :&#61; TRUE;&#10;    ELSE&#10;        l_move_2_src_flag :&#61; FALSE;&#10;    END IF;&#10;    --&#10;    IF l_OMD_found_flag THEN&#10;        --&#10;        IF l_rec_OMD.source_pk_value &#61; &#39;-&#39; || l_rec_OMD.target_pk_value AND&#10;           l_rec_OMD.debug_notes LIKE GC_RETAIN_ON_TGT&#10;        THEN&#10;            --&#10;            IF l_rec_OMD.table_name IN ( &#39;OFFENDER_MANAGER&#39;, &#39;RESPONSIBLE_OFFICER&#39; ) THEN&#10;                -- Restore Active OM/RO on the Source (when unmerged)&#10;                do_restore_orig_fld_values(p_init_flag&#61;&gt;&#39;Y&#39;);&#10;                do_restore_orig_fld_values;&#10;            END IF;&#10;            --&#10;            -- Record that has been created on the Target during the Merge&#10;            do_del_omd_rec(p_omd_id&#61;&gt;l_rec_OMD.offender_merge_details_ID);&#10;            --&#10;            info(&#10;                &#39;[parent_table&#61;&#39;    || p_parent_table  || &#39;]&#39;  ||&#10;                &#39;[table&#61;&#39;           || p_table         || &#39;]&#39;  ||&#10;                &#39;[offender_id&#61;&#39;     || p_offender_id   || &#39;]&#39;  ||&#10;                &#39;[parent_ROWID&#61;&#39;    || p_parent_row_id || &#39;]&#39;  ||&#10;                &#39;[ROWID&#61;&#39;           || p_row_id        || &#39;] &#39; ||&#10;                &#39;[pk&#61;&#39;              || l_rec_OMD.target_pk_value || &#39;]&#39;  ||&#10;                &#39;[fk&#61;&#39;              || l_rec_OMD.target_fk_value || &#39;]:&#39; ||&#10;                &#39; record has been retained on the Target&#39;,&#10;                --&#10;                p_trace_level &#61;&gt; 15,&#10;                p_proc        &#61;&gt; l_proc );&#10;            --&#10;        ELSE&#10;            --&#10;            do_restore_orig_fld_values(p_init_flag&#61;&gt;&#39;Y&#39;);&#10;            --&#10;            IF p_table &#61; &#39;ADDITIONAL_IDENTIFIER&#39; THEN&#10;                do_del_merge_ai;&#10;            END IF;&#10;            --&#10;            IF p_table &#61; &#39;OFFENDER&#39; THEN&#10;                -- Do nothing for the top level OFFENDER record&#10;                NULL;&#10;                --&#10;            ELSIF p_table &#61; &#39;EQUALITY&#39; THEN&#10;                -- See DO_MOVE_O_REC.do_move_equality_doc_rec_2_src&#10;                NULL;&#10;                --&#10;            ELSE&#10;                --&#10;                IF l_move_2_src_flag THEN&#10;                    -- YF: DO_MOVE_OFF_LEVEL_REC_2_SRC is now aware of the GC_UNMERGE_MOVE_OFF_FLAG&#61;Y/N context&#10;                    do_move_off_level_rec_2_src;&#10;                    --&#10;                ELSE&#10;--                    BEGIN&#10;                        -- Restore the original Source record and delete the cloned Target&#10;                        EXECUTE IMMEDIATE &#39;DELETE FROM &#39; || p_table || &#39; WHERE ROWID &#61; :p_row_id&#39; USING p_row_id;&#10;                        l_rows :&#61; SQL%ROWCOUNT;&#10;--                    EXCEPTION WHEN OTHERS THEN&#10;--                        raise_application_error(-20001,&#10;--                            &#39;ERROR in off_unmerge_curr_rec while trying to Restore the original Source record and delete the cloned Target &#39; ||&#10;--                            &#39;[tab&#61;&#39;   || p_table  || &#39;]&#39; ||&#10;--                            &#39;[rowid&#61;&#39; || p_row_id || &#39;]: &#39; || SQLERRM );&#10;--                    END;&#10;                    --&#10;                END IF;&#10;                --&#10;            END IF;&#10;            --&#10;            --IF NOT l_move_2_src_flag THEN&#10;                -- Restore original values on Source (e.g. ALF references) / Target (e.g. CRN or NOMS)&#10;                do_restore_orig_fld_values;&#10;            --END IF;&#10;            --&#10;            do_del_omd_rec(p_omd_id&#61;&gt;l_rec_OMD.offender_merge_details_ID);&#10;            --&#10;            info(&#10;                &#39;[parent_table&#61;&#39;    || p_parent_table  || &#39;]&#39; ||&#10;                &#39;[table&#61;&#39;           || p_table         || &#39;]&#39; ||&#10;                &#39;[offender_id&#61;&#39;     || p_offender_id   || &#39;]&#39; ||&#10;                &#39;[parent_ROWID&#61;&#39;    || p_parent_row_id || &#39;]&#39; ||&#10;                &#39;[ROWID&#61;&#39;           || p_row_id        || &#39;]&#39; ||&#10;                &#39;[pk&#61;&#39;              || l_rec_OMD.target_pk_value || &#39;]&#39;  ||&#10;                &#39;[fk&#61;&#39;              || l_rec_OMD.target_fk_value || &#39;]:&#39; ||&#10;                l_rows || CASE WHEN l_rows &#61; 1 THEN &#39; record has been&#39; ELSE &#39; records have been&#39; END || &#39; &#39; ||&#10;                CASE WHEN l_move_2_src_flag THEN &#39;moved back to the Source&#39; ELSE &#39;deleted&#39; END,&#10;                --&#10;                p_trace_level &#61;&gt; 15,&#10;                p_proc        &#61;&gt; l_proc );&#10;            --&#10;        END IF;&#10;        --&#10;    ELSE -- l_OMD_found_flag&#61;FALSE&#10;        NULL;&#10;    END IF;&#10;    --&#10;END off_unmerge_curr_rec;&#10;--&#10;PROCEDURE procUnmergeOffenders_NEW(&#10;    p_source_offender_id NUMBER,&#10;    p_target_offender_id NUMBER,&#10;    p_debug_flag         VARCHAR2 DEFAULT &#39;N&#39; )&#10;IS&#10;    --&#10;    LC_USER_ID          NUMBER :&#61; PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; PKG_Common.NVLSTR(SYS_CONTEXT(&#39;USERENV&#39;, &#39;CLIENT_IDENTIFIER&#39;), &#39;[Data Maintenance]&#39;));&#10;    LC_DATE_TIME        DATE   :&#61; SYSDATE;&#10;    LC_DATE             DATE   :&#61; TRUNC(LC_DATE_TIME);&#10;    --&#10;    CURSOR cs IS&#10;      SELECT&#10;        O1.offender_id  AS src_offender_id,&#10;        O1.crn          AS src_crn,&#10;        O2.offender_id  AS tgt_offender_id,&#10;        O2.crn          AS tgt_crn,&#10;        O2.ROWID        AS tgt_row_id,&#10;        --&#10;        PKG_Merge_Offender.get_merge_date_time(O1.offender_id, O2.offender_id) AS merged_date_time,&#10;        --&#10;        CASE&#10;            WHEN O1.religion_description IS NOT NULL THEN&#10;                CASE&#10;                    WHEN O1.religion_description &#61; O2.religion_description  THEN &#39;Y&#39;&#10;                    WHEN O1.religion_description &lt;&gt; O2.religion_description THEN &#39;N&#39;&#10;                END&#10;            ELSE &#39;N&#39;&#10;        END AS reset_tgt_religion_desc&#10;        --&#10;      FROM&#10;        offender_merge_details OMD&#10;          INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;          INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;      WHERE 1&#61;1&#10;        AND OMD.source_offender_id &#61; p_source_offender_id&#10;        AND OMD.target_offender_id &#61; p_target_offender_id&#10;        AND OMD.table_name &#61; &#39;OFFENDER&#39;&#10;        AND OMD.parent_table IS NULL&#10;        AND OMD.hierarchy_level &#61; 0&#10;        --&#10;        AND O1.soft_deleted &#61; 1;&#10;    --&#10;    l_rec cs%ROWTYPE;&#10;    --&#10;    l_found_flag BOOLEAN;&#10;    --&#10;    l_owning_om_id    NUMBER;&#10;    l_receiving_om_id NUMBER;&#10;    --&#10;    PROCEDURE do_check_target_OM_U(p_init_flag VARCHAR2 DEFAULT NULL)&#10;    IS&#10;        --&#10;        CURSOR csOM IS&#10;          SELECT&#10;            OMD.offender_merge_details_id,&#10;            OM.*&#10;          FROM&#10;            offender_merge_details OMD&#10;              INNER JOIN offender_merge_details_hist OMDH ON OMDH.offender_merge_details_id &#61; OMD.offender_merge_details_id&#10;                INNER JOIN offender_manager OM ON OM.offender_manager_id &#61; OMDH.table_pk_value&#10;          WHERE OMD.table_name &#61; &#39;OFFENDER_MANAGER&#39;&#10;            AND OMD.source_offender_id &#61; g_merge_ctx_rec.src_offender_id&#10;            AND OMD.target_offender_id &#61; g_merge_ctx_rec.tgt_offender_id&#10;            AND OMDH.column_name &#61; &#39;ACTIVE_FLAG&#39;&#10;            AND OMDH.old_value &#61; &#39;1&#39;&#10;            AND OMDH.new_value &#61; &#39;0&#39;&#10;            AND OMDH.table_pk_value IS NOT NULL&#10;            -- NDM-176: Exclude new &quot;Post-Merge&quot; Target OM record&#10;            AND OMD.source_pk_value &lt;&gt; &#39;-&#39; || OMD.target_pk_value&#10;          ORDER BY&#10;            -- An earliest occurence of the End Dated (upon the Merge) OM record on the Target&#10;            OMDH.offender_merge_details_hist_ID ASC&#10;        ;&#10;        --&#10;        l_rec_OM csOM%ROWTYPE;&#10;        --&#10;        CURSOR csOMU IS&#10;          SELECT&#10;            offender_merge_details_id,&#10;            table_name,&#10;            target_pk_value&#10;          FROM offender_merge_details&#10;          WHERE 1&#61;1&#10;            AND source_offender_id &#61; g_merge_ctx_rec.src_offender_id&#10;            AND target_offender_id &#61; g_merge_ctx_rec.tgt_offender_id&#10;            AND source_pk_value IS NULL --&#39;-1&#39;&#10;            AND debug_notes LIKE GC_RETAIN_ON_TGT&#10;            AND table_name IN (&#39;OFFENDER_MANAGER&#39;, &#39;RESPONSIBLE_OFFICER&#39;, &#39;MASTER_TRANSFER&#39;, &#39;OFFENDER_TRANSFER&#39;, &#39;CONTACT&#39;)&#10;          ORDER BY&#10;            DECODE( table_name,&#10;              &#39;OFFENDER_MANAGER&#39;,    5,&#10;              &#39;MASTER_TRANSFER&#39;,     4,&#10;              &#39;OFFENDER_TRANSFER&#39;,   3,&#10;              &#39;CONTACT&#39;,             2,&#10;              &#39;RESPONSIBLE_OFFICER&#39;, 1,&#10;              -1 );&#10;        --&#10;        l_rec_OMU csOMU%ROWTYPE;&#10;        l_id  NUMBER;&#10;        --&#10;    BEGIN&#10;        --&#10;        IF p_init_flag &#61; &#39;Y&#39; THEN&#10;            --&#10;            OPEN csOM;&#10;            FETCH csOM INTO l_rec_OM;&#10;            CLOSE csOM;&#10;            --&#10;            l_receiving_om_id :&#61; l_rec_OM.offender_manager_id;&#10;            --&#10;            BEGIN&#10;                SELECT offender_manager_id&#10;                INTO l_owning_om_id&#10;                FROM offender_manager&#10;                WHERE offender_id &#61; g_merge_ctx_rec.tgt_offender_id&#10;                  AND active
