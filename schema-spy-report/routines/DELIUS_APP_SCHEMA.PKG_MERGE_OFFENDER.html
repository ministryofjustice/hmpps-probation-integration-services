IFIER1_ID&#39;, &#39;T.event_id IS NOT NULL&#39;);&#10;            do_upd_fk_U(&#39;NSI&#39;, &#39;ADDITIONAL_IDENTIFIER&#39;, &#39;ADDITIONAL_IDENTIFIER2_ID&#39;, &#39;T.event_id IS NOT NULL&#39;);&#10;            --&#10;            -- OFFENDER LEVEL tables: no need to update FK as these records will be deleted on the Merged Offender side anyway?&#10;            --do_upd_fk_U(&#39;OASYS_ASSESSMENT&#39;, &#39;CONTACT&#39;, &#39;CONTACT_ID&#39;, &#39;EXISTS( SELECT 1 FROM contact C1 WHERE C1.contact_id &#61; T.contact_id AND C1.event_id IS NULL AND C1.table_name IS NULL )&#39;);&#10;            --do_upd_fk_U(&#39;SUBJECT_ACCESS_REPORT_CONTACT&#39;, &#39;CONTACT&#39;, &#39;CONTACT_ID&#39;, &#39;&#39;);&#10;            --&#10;            --do_upd_fk_U(&#39;SUBJECT_ACCESS_REPORT_DOCUMENT&#39;, &#39;SUBJECT_ACCESS_REPORT&#39;, &#39;SUBJECT_ACCESS_REPORT_ID&#39;, &#39;&#39;);&#10;            --&#10;            --do_del_o_level_OMD;&#10;            --&#10;        END do_upd_secondary_fk_U;&#10;        --&#10;        PROCEDURE do_move_events_2_src&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;do_move_events_2_src&#39;;&#10;            --&#10;            l_cnt_src_E INTEGER :&#61; 0;&#10;            l_cnt_tgt_E INTEGER :&#61; 0;&#10;            --&#10;            CURSOR csE IS&#10;              SELECT&#10;                O.crn           AS src_crn,&#10;                O1.crn          AS tgt_crn,&#10;                --&#10;                PKG_Merge_Offender.get_omd_hist(offender_merge_details_id, &#39;EVENT_NUMBER&#39;, &#39;OLD&#39;) AS old_event_number,&#10;                PKG_Merge_Offender.get_omd_hist(offender_merge_details_id, &#39;EVENT_NUMBER&#39;, &#39;NEW&#39;) AS new_event_number,&#10;                --&#10;                PKG_Merge_Offender.get_omd_hist(offender_merge_details_id, &#39;COURT_CASE_URN&#39;, &#39;OLD&#39;) AS old_court_case_urn,&#10;                PKG_Merge_Offender.get_omd_hist(offender_merge_details_id, &#39;COURT_CASE_URN&#39;, &#39;NEW&#39;) AS new_court_case_urn,&#10;                --&#10;                E.rowid         AS src_row_id,&#10;                E.event_id      AS src_event_id,&#10;                E.event_number  AS src_event_number,&#10;                E1.rowid        AS tgt_row_id,&#10;                E1.event_id     AS tgt_event_id,&#10;                E1.event_number AS tgt_event_number,&#10;                --&#10;                E1.offender_id  AS tgt_offender_id_1,&#10;                O2.crn          AS tgt_crn_1,&#10;                --&#10;                OMD.*&#10;              FROM&#10;                offender_merge_details OMD&#10;                  INNER JOIN offender O  ON O.offender_id  &#61; OMD.source_offender_id&#10;                  INNER JOIN offender O1 ON O1.offender_id &#61; OMD.target_offender_id&#10;                  INNER JOIN event E ON E.event_id &#61; OMD.source_pk_value&#10;                  LEFT OUTER JOIN event E1 ON E1.event_id &#61; OMD.target_pk_value&#10;                    LEFT OUTER JOIN offender O2 ON O2.offender_id &#61; E1.offender_id&#10;              WHERE 1&#61;1&#10;                AND OMD.source_offender_id &#61; l_rec.src_offender_id&#10;                AND OMD.target_offender_id &#61; l_rec.tgt_offender_id&#10;                --AND O.crn &#61; &#39;X018538&#39;&#10;                AND OMD.table_name &#61; &#39;EVENT&#39;&#10;                AND OMD.parent_table &#61; &#39;OFFENDER&#39;&#10;              ORDER BY&#10;                LPAD(E.event_number, 10);&#10;            --&#10;            l_rec_E csE%ROWTYPE;&#10;            --&#10;            PROCEDURE do_move_event&#10;            IS&#10;                --&#10;                PROCEDURE do_del_src_event IS&#10;                BEGIN&#10;                    PKG_DPA_DELETION.P_DEL_REC(&#10;                        p_tab_name  &#61;&gt; &#39;EVENT&#39;,&#10;                        p_row_id    &#61;&gt; l_rec_E.src_row_id,&#10;                        p_check_sql &#61;&gt; &#39;PKG_MERGE_OFFENDER.do_check_src_rec_for_deletion&#39; );&#10;                END do_del_src_event;&#10;                --&#10;            BEGIN&#10;                --&#10;                info(&#10;                    --l_proc2 || &#39;:&#39; ||&#10;                    &#39;Delete original Event (recursively)&#39;,&#10;                    --&#10;                    p_trace_level &#61;&gt; 15,&#10;                    p_proc        &#61;&gt; &#39;**&#39;/*l_proc1*/ );&#10;                --&#10;                do_del_src_event;&#10;                --&#10;                IF l_rec_E.tgt_event_id IS NOT NULL THEN&#10;                    --&#10;                    IF l_rec_E.tgt_crn_1 &lt;&gt; l_rec_E.tgt_crn THEN&#10;                        info(&#10;                            --l_proc2 || &#39;:&#39; ||&#10;                            &#39;WARNING: Since the Merge, the Event had been moved to another offender [crn&#61;&#39; || l_rec_E.tgt_crn_1 || &#39;]&#39;,&#10;                            --&#10;                            p_trace_level &#61;&gt; 15,&#10;                            p_proc        &#61;&gt; &#39;**&#39;/*l_proc1*/ );&#10;                    ELSE&#10;                        -- Move cloned Event back to the Source offender&#10;                        info(&#10;                            --l_proc2 || &#39;:&#39; ||&#10;                            &#39;Move cloned Event back to the Source offender; &#39; ||&#10;                            &#39;update OFFENDER_ID (recursively) from &#39;   ||&#10;                            &#39;[tgt_off_id&#61;&#39; || l_rec_E.tgt_crn || &#39; (&#39; || l_rec_E.target_offender_id || &#39;)] to &#39; ||&#10;                            &#39;[src_off_id&#61;&#39; || l_rec_E.src_crn || &#39; (&#39; || l_rec_E.source_offender_id || &#39;)]&#39;,&#10;                            --&#10;                            p_trace_level &#61;&gt; 15,&#10;                            p_proc        &#61;&gt; &#39;**&#39;/*l_proc1*/ );&#10;                        --&#10;                        UPDATE event SET&#10;                          offender_id    &#61; l_rec_E.source_offender_id,&#10;                          event_number   &#61; NVL(l_rec_E.old_event_number, event_number),&#10;                          court_case_urn &#61; NVL(l_rec_E.old_court_case_urn, court_case_urn)&#10;                        WHERE ROWID &#61; l_rec_E.tgt_row_id;&#10;                        --&#10;                        -- Update recursively OFFENDER_ID for the moved Event record&#10;                        PKG_TriggerSupport.procCascadeUpdateOffenderID(&#10;                            p_offender_id       &#61;&gt; l_rec_E.source_offender_id,&#10;                            p_table_name        &#61;&gt; &#39;EVENT&#39;,&#10;                            p_row_id            &#61;&gt; l_rec_E.tgt_row_id,&#10;                            p_exclude_nodes_lst &#61;&gt; NULL );&#10;                        --&#10;                    END IF; --l_rec_E.tgt_crn_1 &lt;&gt; l_rec_E.tgt_crn&#10;                    --&#10;                END IF;&#10;                --&#10;            END do_move_event;&#10;            --&#10;        BEGIN&#10;            --&#10;--            info(&#10;--                l_proc2 || &#39;: Moving cloned Event records back to the Source Offender&#39;,&#10;--                --&#10;--                p_trace_level &#61;&gt; 15,&#10;--                p_proc        &#61;&gt; l_proc1 );&#10;            --&#10;            OPEN csE;&#10;            LOOP&#10;                FETCH csE INTO l_rec_E;&#10;                EXIT WHEN csE%NOTFOUND;&#10;                --&#10;                l_cnt_src_E :&#61; l_cnt_src_E + 1;&#10;                IF l_rec_E.tgt_event_id IS NOT NULL THEN&#10;                    l_cnt_tgt_E :&#61; l_cnt_tgt_E + 1;&#10;                END IF;&#10;                --&#10;                info(&#10;                    l_proc2 || &#39;: Event &#39; ||&#10;                    &#39;[tgt_event_id&#61;&#39;       || l_rec_E.tgt_event_id       || &#39;]&#39; ||&#10;                    &#39;[tgt_event_num&#61;&#39;      || l_rec_E.tgt_event_number   || &#39;]&#39; ||&#10;                    &#39;[upd_event_num&#61;&#39;      || l_rec_E.old_event_number   || &#39;]&#39; ||&#10;                    &#39;[upd_court_case_urn&#61;&#39; || l_rec_E.old_court_case_urn || &#39;]&#39; || CHR(10),&#10;                    --&#10;                    p_trace_level &#61;&gt; 15,&#10;                    p_proc        &#61;&gt; l_proc1 );&#10;                --&#10;                do_move_event;&#10;                do_del_OMD_subtree(l_rec_E.source_offender_id, &#39;EVENT&#39;, l_rec_E.src_event_id);&#10;                --&#10;            END LOOP;&#10;            CLOSE csE;&#10;            --&#10;            info(l_proc2 || &#39;: &#39; ||&#10;                &#39;Total of &#39; || l_cnt_src_E || &#39; original Event records have been replaced with &#39; || l_cnt_tgt_E || &#39; cloned ones&#39;,&#10;                --&#10;                p_trace_level &#61;&gt; 15,&#10;                p_proc        &#61;&gt; l_proc1 );&#10;            --&#10;        END do_move_events_2_src;&#10;        --&#10;    BEGIN&#10;        --&#10;        OPEN cs;&#10;        FETCH cs INTO l_rec;&#10;        l_found_flag :&#61; cs%FOUND;&#10;        CLOSE cs;&#10;        --&#10;        IF NOT l_found_flag THEN&#10;            fatal(&#10;                &#39;ERROR in procUnmergeOffenders_NEW.do_pre_unmerge &#39; ||&#10;                &#39;[src_off_id&#61;&#39; || p_source_offender_id || &#39;]&#39;    ||&#10;                &#39;[tgt_off_id&#61;&#39; || p_target_offender_id || &#39;]: &#39;  ||&#10;                --&#10;                &#39;Failed to find details within OFFENDER_MERGE_DETAILS table&#39;,&#10;                l_proc1 );&#10;            RETURN;&#10;        END IF;&#10;        --&#10;        do_set_merge_ctx(&#10;            p_src_offender_id           &#61;&gt; l_rec.src_offender_id,&#10;            p_tgt_offender_id           &#61;&gt; l_rec.tgt_offender_id,&#10;            --&#10;            p_source_offender_crn       &#61;&gt; l_rec.src_crn,&#10;            p_target_offender_crn       &#61;&gt; l_rec.tgt_crn,&#10;            --&#10;            p_already_merged            &#61;&gt; &#39;Y&#39;,&#10;            p_merged_date_time          &#61;&gt; l_rec.merged_date_time,&#10;            --&#10;            p_move_religion_desc        &#61;&gt; l_rec.reset_tgt_religion_desc,&#10;            --&#10;            p_debug_flag                &#61;&gt; NVL(p_debug_flag, &#39;N&#39;) );&#10;        --&#10;        IF GC_UNMERGE_MOVE_OFF_FLAG &#61; &#39;Y&#39; THEN&#10;            NULL;&#10;        END IF;&#10;        --&#10;        -- Identify the original (pre-merge) Active OM record&#10;        do_check_target_OM_U(&#39;Y&#39;);&#10;        --&#10;        IF GC_UNMERGE_MOVE_EVENT_FLAG &#61; &#39;Y&#39; THEN&#10;            --&#10;            -- NDM-147: move Event level data from the Target back to the Source offender&#10;            --&#10;            IF GC_UNMERGE_MOVE_OFF_FLAG &#61; &#39;N&#39; THEN&#10;                -- Step1. Update secondary FK (for parent O-level ONLY tables)&#10;                do_upd_secondary_fk_U;&#10;            END IF;&#10;            --&#10;            -- Step 2. Move cloned Event level subtrees back to the Source Offender&#10;            do_move_events_2_src;&#10;            --&#10;        END IF;&#10;        --&#10;    END do_pre_unmerge;&#10;    --&#10;    PROCEDURE do_post_unmerge&#10;    IS&#10;        --&#10;        l_proc1 VARCHAR2(30) :&#61; &#39;DO_POST_UNMERGE&#39;;&#10;        --&#10;        LC_USER_ID          NUMBER :&#61; PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; PKG_Common.NVLSTR(SYS_CONTEXT(&#39;USERENV&#39;, &#39;CLIENT_IDENTIFIER&#39;), &#39;[Data Maintenance]&#39;));&#10;        LC_DATE_TIME        DATE   :&#61; SYSDATE;&#10;        LC_DATE             DATE   :&#61; TRUNC(LC_DATE_TIME);&#10;        --&#10;        --&#10;        l_OMD_qty NUMBER;&#10;        --&#10;        PROCEDURE do_del_orphaned_OMD(&#10;            p_table          VARCHAR2,&#10;            p_del_src_record VARCHAR2 DEFAULT NULL,&#10;            p_hier_level     INTEGER DEFAULT NULL )&#10;        IS&#10;            --&#10;            l_rows_OMD INTEGER :&#61; 0;&#10;            --&#10;            CURSOR csOMD IS&#10;              WITH OMD1 AS (&#10;                SELECT&#10;                  PKG_Lookups.funcgetTabRecord(&#10;                      p_table       &#61;&gt; OMD.table_name,&#10;                      p_data_fld    &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1),&#10;                      p_ref_col     &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1),&#10;                      p_ref_val     &#61;&gt; OMD.target_pk_value,&#10;                      p_default_val &#61;&gt; &#39;-1&#39;&#10;                  ) AS tgt_cur_pk_value,&#10;                  PKG_Lookups.funcgetTabRecord(&#10;                      p_table       &#61;&gt; OMD.table_name,&#10;                      p_data_fld    &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1),&#10;                      p_ref_col     &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1),&#10;                      p_ref_val     &#61;&gt; OMD.source_pk_value,&#10;                      p_default_val &#61;&gt; &#39;-1&#39;&#10;                  ) AS src_cur_pk_value,&#10;                  OMD.*&#10;                FROM&#10;                  offender_merge_details OMD&#10;                    --INNER JOIN offender O ON O.offender_id &#61; OMD.source_offender_id&#10;                WHERE 1&#61;1&#10;                  --AND O.crn &#61; &#39;X017034&#39;&#10;                  AND OMD.source_offender_id &#61; l_rec.src_offender_id&#10;                  AND OMD.target_offender_id &#61; l_rec.tgt_offender_id&#10;                  AND OMD.table_name &#61; p_table&#10;                  AND OMD.hierarchy_level &#61; NVL(p_hier_level, OMD.hierarchy_level)&#10;                  --AND OMD.source_pk_value NOT IN ( &#39;-2&#39; )&#10;                )&#10;              --&#10;              SELECT *&#10;              FROM OMD1&#10;              WHERE 1&#61;1&#10;                AND tgt_cur_pk_value &#61; &#39;-1&#39;;&#10;            --&#10;            l_rec_OMD csOMD%ROWTYPE;&#10;            --&#10;            PROCEDURE do_process_orphaned_precon&#10;            IS&#10;                --&#10;                CURSOR csDoc IS&#10;                  SELECT document_id&#10;                  FROM document&#10;                  WHERE offender_id &#61; l_rec_OMD.source_offender_id&#10;                    AND document_id &#61; l_rec_OMD.source_pk_value&#10;                    AND document_type &#61; &#39;PREVIOUS_CONVICTION&#39;;&#10;                --&#10;                l_rec_doc csDoc%ROWTYPE;&#10;                --&#10;                l_found_flag BOOLEAN;&#10;                --&#10;            BEGIN&#10;                --&#10;                OPEN csDoc;&#10;                FETCH csDoc INTO l_rec_doc;&#10;                l_found_flag :&#61; csDoc%FOUND;&#10;                CLOSE csDoc;&#10;                --&#10;                IF l_found_flag THEN&#10;                    --&#10;                    info(&#10;                        &#39;do_del_orphaned_OMD.do_process_orphaned_precon:&#39; ||&#10;                        &#39; - delete orphaned PRECON records from OFFENDER_MERGE_DETAILS &#39; ||&#10;                        &#39;[tgt_pk&#61;&#39; || l_rec_OMD.target_pk_value || &#39;]&#39; ||&#10;                        &#39;[src_pk&#61;&#39; || l_rec_OMD.source_pk_value || &#39;]&#39;,&#10;                        --&#10;                        p_trace_level &#61;&gt; 15,&#10;                        p_proc        &#61;&gt; l_proc1 );&#10;                    --&#10;                    IF 1&#61;1 /*p_del_src_record &#61; &#39;Y&#39;*/ THEN&#10;                        --&#10;                        DELETE FROM document WHERE document_id &#61; l_rec_doc.document_id;&#10;                        --&#10;                        IF SQL%ROWCOUNT &#61; 1 THEN&#10;                            info(&#10;                                &#39;WARNING: deleted 1 record from the Source DOCUMENT (document_type&#61;PREVIOUS_CONVICTION) table (as it does not exist on the Target anymore&#39;,&#10;                                --&#10;                                p_trace_level &#61;&gt; 15,&#10;                                p_proc        &#61;&gt; &#39;**&#39; );&#10;                        END IF;&#10;                        --&#10;                    END IF;&#10;                    --&#10;                    do_del_OMD_rec(p_omd_id&#61;&gt;l_rec_OMD.offender_merge_details_ID);&#10;                    --&#10;                END IF;&#10;                --&#10;            END do_process_orphaned_precon;&#10;            --&#10;        BEGIN&#10;            --&#10;            OPEN csOMD;&#10;            LOOP&#10;                FETCH csOMD INTO l_rec_OMD;&#10;                EXIT WHEN csOMD%NOTFOUND;&#10;                --&#10;                IF p_table &#61; &#39;DOCUMENT&#39; THEN&#10;                    --&#10;                    do_process_orphaned_precon;&#10;                    --&#10;                ELSE&#10;                    --&#10;                    info(&#10;                        &#39;do_del_orphaned_OMD:&#39; ||&#10;                        &#39; - delete orphaned records from OFFENDER_MERGE_DETAILS &#39; ||&#10;                        &#39;[tab&#61;&#39;    || l_rec_OMD.table_name      || &#39;]&#39; ||&#10;                        &#39;[tgt_pk&#61;&#39; || l_rec_OMD.target_pk_value || &#39;]&#39; ||&#10;                        &#39;[src_pk&#61;&#39; || l_rec_OMD.source_pk_value || &#39;]&#39; ||&#10;                        &#39;[parent&#61;&#39; || l_rec_OMD.parent_table    || &#39;]&#39; ||&#10;                        &#39;[tgt_fk&#61;&#39; || l_rec_OMD.target_fk_value || &#39;]&#39; ||&#10;                        &#39;[src_fk&#61;&#39; || l_rec_OMD.source_fk_value || &#39;]&#39; ||&#10;                        &#39;[del_src_record&#61;&#39; || p_del_src_record  || &#39;]&#39;,&#10;                        --&#10;                        p_trace_level &#61;&gt; 15,&#10;                        p_proc        &#61;&gt; l_proc1 );&#10;                    --&#10;                    IF p_del_src_record &#61; &#39;Y&#39; THEN&#10;                        --&#10;                        EXECUTE IMMEDIATE&#10;                         &#39;DELETE FROM &#39; || l_rec_OMD.table_name || &#39;&#10;                          WHERE &#39; || PKG_DynSQL.get_tab_pk_fld_lst(l_rec_OMD.table_name, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1) || &#39; &#61; :p_pk&#39;&#10;                        USING&#10;                          l_rec_OMD.source_pk_value;&#10;                        --&#10;                        IF SQL%ROWCOUNT &#61; 1 THEN&#10;                            info(&#10;                                &#39;WARNING: deleted 1 record from the Source &#39; || l_rec_OMD.table_name || &#39; table (as it does not exist on the Target anymore&#39;,&#10;                                --&#10;                                p_trace_level &#61;&gt; 15,&#10;                                p_proc        &#61;&gt; &#39;**&#39; );&#10;                        END IF;&#10;                        --&#10;                    END IF;&#10;                    --&#10;                    do_del_OMD_rec(p_omd_id&#61;&gt;l_rec_OMD.offender_merge_details_ID);&#10;                    --&#10;                END IF;&#10;                --&#10;                l_rows_OMD :&#61; l_rows_OMD + 1;&#10;                --&#10;            END LOOP;&#10;            CLOSE csOMD;&#10;            --&#10;            IF l_rows_OMD &gt; 0 THEN&#10;                info(&#10;                    --&#39;do_del_orphaned_OMD: &#39; ||&#10;                    &#39;[total rows&#61;&#39; || l_rows_OMD || &#39;] - deleted&#39;,&#10;                    --&#10;                    p_trace_level &#61;&gt; 15,&#10;                    p_proc        &#61;&gt; &#39;**&#39; );&#10;            END IF;&#10;            --&#10;        END do_del_orphaned_OMD;&#10;        --&#10;        PROCEDURE do_check_OMD IS&#10;        BEGIN&#10;            --&#10;            SELECT COUNT(1) INTO l_OMD_qty&#10;            FROM offender_merge_details&#10;            WHERE source_offender_id &#61; l_rec.src_offender_id&#10;              AND target_offender_id &#61; l_rec.tgt_offender_id;&#10;            --&#10;            IF l_OMD_qty &gt; 0 THEN&#10;                fatal(&#10;                    &#39;ERROR in procUnmergeOffenders_NEW.do_post_unmerge &#39; ||&#10;                    &#39;[src_off_id&#61;&#39; || p_source_offender_id || &#39;]&#39;     ||&#10;                    &#39;[tgt_off_id&#61;&#39; || p_target_offender_id || &#39;]: &#39;   ||&#10;                    --&#10;                    &#39;There are some remaining records in OFFENDER_MERGE_DETAILS table:&#39; || CHR(10) ||&#10;                    PKG_Lookups.funcgetTabRecord(&#10;                        p_table       &#61;&gt; &#39;offender_merge_details OMD, offender O&#39;,&#10;                        p_data_fld    &#61;&gt;&#10;--                        &#39;SUBSTR(RPAD(table_name, 32) || COUNT(1) || &#39;&#39; &#39;&#39; || SUBSTR(&#39;&#39;(&#39;&#39; || LISTAGG(target_pk_value, &#39;&#39;, &#39;&#39;) WITHIN GROUP (ORDER BY target_pk_value) || &#39;&#39;)&#39;&#39;, 1, 4000), 1, 4000)&#39;,&#10;                           &#39;PKG_LstUtl.concat(&#10;                                table_name,&#10;                                COUNT(1),&#10;                                --&#10;                                --SUBSTR(&#39;&#39;(&#39;&#39; || LISTAGG(target_pk_value, &#39;&#39;, &#39;&#39;) WITHIN GROUP (ORDER BY target_pk_value) || &#39;&#39;)&#39;&#39;, 1, 4000),&#10;                                &#39;&#39;(&#39;&#39; ||&#10;                                PKG_Lookups.funcgetTabRecord(&#10;                                    p_table       &#61;&gt; &#39;&#39;offender_merge_details&#39;&#39;,&#10;                                    p_data_fld    &#61;&gt; &#39;&#39;target_pk_value&#39;&#39;,&#10;                                    p_ref_col     &#61;&gt; &#39;&#39;source_offender_id&#39;&#39;,&#10;                                    p_ref_val     &#61;&gt; O.offender_id,&#10;                                    p_where       &#61;&gt; &#39;&#39;table_name &#61; :p_table&#39;&#39;,&#10;                                    p_order_by    &#61;&gt; &#39;&#39;target_pk_value&#39;&#39;,&#10;                                    p_bind_var1   &#61;&gt; OMD.table_name,&#10;                                    p_all_records &#61;&gt; &#39;&#39;Y&#39;&#39;,&#10;                                    p_delim       &#61;&gt; &#39;&#39;,&#39;&#39;,&#10;                                    p_max_len     &#61;&gt; 3998 ) ||&#10;                                &#39;&#39;)&#39;&#39;,&#10;                                --&#10;                                p_delim     &#61;&gt; &#39;&#39; &#39;&#39;,&#10;                                p_max_len   &#61;&gt; 4000 )&#39;,&#10;                        p_ref_col     &#61;&gt; &#39;O.offender_id&#39;,&#10;                        p_ref_val     &#61;&gt; l_rec.src_offender_id,&#10;                        p_where       &#61;&gt; &#39;O.offender_id &#61; OMD.source_offender_id GROUP BY O.offender_id, table_name&#39;,&#10;                        p_order_by    &#61;&gt; &#39;OMD.table_name&#39;,&#10;                        p_all_records &#61;&gt; &#39;Y&#39;,&#10;                        p_delim       &#61;&gt; CHR(10) ),&#10;                    l_proc1 );&#10;            END IF;&#10;            --&#10;        END do_check_OMD;&#10;        --&#10;        PROCEDURE do_reset_soft_deleted IS&#10;        BEGIN&#10;            --&#10;            UPDATE offender SET&#10;              soft_deleted &#61; 0,&#10;              --&#10;              row_version           &#61; row_version + 1,&#10;              last_updated_datetime &#61; LC_DATE_TIME,&#10;              last_updated_user_id  &#61; LC_USER_ID&#10;            WHERE offender_id &#61; l_rec.src_offender_id;&#10;            --&#10;        END do_reset_soft_deleted;&#10;        --&#10;        PROCEDURE do_create_off_unmerge_contact&#10;        IS&#10;            --&#10;            l_contact_id      NUMBER;&#10;            l_off_merge_notes CLOB;&#10;            --&#10;            FUNCTION get_off_unmerge_contact_notes(p_offender_id NUMBER, p_extra_details VARCHAR2 DEFAULT &#39;Y&#39;) RETURN VARCHAR2&#10;            IS&#10;                --&#10;                l_ret VARCHAR2(4000);&#10;                l_crn OFFENDER.crn%TYPE;&#10;                --&#10;            BEGIN&#10;                --&#10;                SELECT crn INTO l_crn&#10;                FROM offender&#10;                WHERE offender_id &#61; p_offender_id;&#10;                --&#10;                SELECT&#10;                  &#39;CRN: &#39;   || O.crn || CHR(10) ||&#10;                  --&#39;From Team: &#39;    || T.description || CHR(10) ||&#10;                  &#39;Offender Name: &#39; || PKG_LstUtl.concat(O.surname, PKG_LstUtl.concat(O.first_name, O.second_name, O.third_name, p_delim&#61;&gt;&#39; &#39;), p_delim&#61;&gt; &#39;, &#39;) ||&#10;                  CASE WHEN p_extra_details &#61; &#39;Y&#39; THEN&#10;                    CHR(10) ||&#10;                    &#39;Offender Manager Trust: &#39;   || PA.description || CHR(10) ||&#10;                    &#39;Offender Manager Team: &#39;    || T.description || CHR(10) ||&#10;                    &#39;Offender Manager Officer: &#39; || PKG_SPG_SUPPORT.get_responsible_staff(OM.allocation_staff_id, OM.provider_employee_id)&#10;                  END&#10;                INTO l_ret&#10;                FROM&#10;                  offender_manager OM&#10;                    INNER JOIN offender O ON O.offender_id &#61; OM.offender_id&#10;                    INNER JOIN all_team T ON T.trust_provider_flag &#61; OM.trust_provider_flag AND T.trust_provider_team_id &#61; OM.trust_provider_team_id&#10;                      INNER JOIN probation_area PA ON PA.probation_area_id &#61; T.probation_area_id&#10;                    INNER JOIN officer S ON S.trust_provider_flag &#61; OM.trust_provider_flag AND S.staff_employee_id &#61; OM.staff_employee_id&#10;                      LEFT OUTER JOIN staff S1 ON S1.staff_id &#61; S.staff_employee_id AND S.trust_provider_flag &#61; 0&#10;                WHERE OM.offender_id &#61; p_offender_id&#10;                  AND OM.active_flag &#61; 1;&#10;                --&#10;                RETURN l_ret;&#10;                --&#10;            EXCEPTION WHEN NO_DATA_FOUND THEN&#10;                --&#10;                RETURN&#10;                    &#39;NO_DATA_FOUND: failed to locate ACTIVE OM record for &#39; ||&#10;                    &#39;[offender_id&#61;&#39; || p_offender_id || &#39;]&#39; ||&#10;                    &#39;[crn&#61;&#39;         || l_crn         || &#39;]&#39;;&#10;                --&#10;            END get_off_unmerge_contact_notes;&#10;            --&#10;            PROCEDURE do_cr_sgc_unmerge_contact(p_tgt_flag VARCHAR2)&#10;            IS&#10;                --&#10;                l_off_id NUMBER;&#10;                --&#10;            BEGIN&#10;                --&#10;                g_label :&#61; &#39;550100&#39;;&#10;                l_off_merge_notes :&#61;&#10;                    PKG_LstUtl.concat(&#10;                        &#39;Target Offender&#39;,&#10;                        get_off_unmerge_contact_notes(l_rec.tgt_offender_id, &#39;N&#39;),&#10;                        --&#10;                        CHR(10) || &#39;Source Offender&#39;,&#10;                        get_off_unmerge_contact_notes(l_rec.src_offender_id),&#10;                        --&#10;                        PKG_LstUtl.concat(&#10;                          CHR(10) || &#39;Some data items may have changed and should be corrected as necessary. Please review the following data items:&#39;,&#10;                          CASE WHEN p_tgt_flag &#61; &#39;N&#39; THEN&#10;                              PKG_LstUtl.concat(&#10;                                  &#39;- Main Address&#39;,&#10;                                  &#39;- Postal Address&#39;,&#10;                                  p_delim&#61;&gt;CHR(10) )&#10;                          ELSE&#10;                              PKG_LstUtl.concat(&#10;                                  &#39;- Offender Manager&#39;,&#10;                                  &#39;- Management Tier&#39;,&#10;                                  &#39;- Main Address&#39;,&#10;                                  &#39;- Postal Address&#39;,&#10;                                  p_delim&#61;&gt;CHR(10) )&#10;                          END,&#10;                          --&#10;                          p_delim&#61;&gt;CHR(10) ),&#10;                        --&#10;                        p_delim&#61;&gt;CHR(10) );&#10;                --&#10;                g_label :&#61; &#39;550200&#39;;&#10;                --&#10;                SELECT&#10;                  DECODE(p_tgt_flag, &#39;Y&#39;, l_rec.tgt_offender_id, l_rec.src_offender_id),&#10;                  contact_id_SEQ.nextval&#10;                INTO&#10;                  l_off_id,&#10;                  l_contact_id&#10;                FROM dual;&#10;                --&#10;                INSERT INTO contact(&#10;                  contact_id,&#10;                  offender_id,&#10;                  contact_date,&#10;                  contact_type_id,&#10;                  --&#10;                  visor_contact,&#10;                  visor_exported,&#10;                  --&#10;                  probation_area_id,&#10;                  team_id,&#10;                  provider_team_id,&#10;                  staff_id,&#10;                  provider_employee_id,&#10;                  --&#10;                  notes,&#10;                  --&#10;                  created_by_user_id,&#10;                  created_datetime,&#10;                  last_updated_user_id,&#10;                  last_updated_datetime,&#10;                  soft_deleted,&#10;                  partition_area_id )&#10;                SELECT&#10;                  l_contact_id,&#10;                  OM.offender_id,&#10;                  SYSDATE AS contact_date,&#10;                  ( SELECT contact_type_id FROM r_contact_type WHERE code &#61; &#39;UMRG&#39; /*Unerge Offenders*/ ) AS contact_type_id,&#10;                  --&#10;                  &#39;N&#39;,&#10;                  &#39;N&#39;,&#10;                  --&#10;                  OM.probation_area_id,&#10;                  OM.team_id,&#10;                  OM.provider_team_id,&#10;                  OM.allocation_staff_id,&#10;                  OM.provider_employee_id,&#10;                  --&#10;                  l_off_merge_notes AS notes,&#10;                  --&#10;                  LC_USER_ID,&#10;                  LC_DATE_TIME,&#10;                  LC_USER_ID,&#10;                  LC_DATE_TIME,&#10;                  0,&#10;                  0&#10;                FROM offender_manager OM&#10;                WHERE OM.offender_id &#61; l_off_id&#10;                  AND OM.active_flag &#61; 1;&#10;                --&#10;                info(&#39;DO_CREATE_OFF_UNMERGE_CONTACT: create new Unmerge Contact record [offender_id&#61;&#39; || l_off_id || &#39;][contact_id&#61;&#39; || l_contact_id || &#39;]&#39;, p_trace_level&#61;&gt;15, p_proc&#61;&gt;&#39;DO_CREATE_OFF_UNMERGE_CONTACT&#39;);&#10;                --&#10;                g_label :&#61; &#39;599000&#39;;&#10;                --&#10;            END do_cr_sgc_unmerge_contact;&#10;            --&#10;        BEGIN&#10;            --&#10;            do_cr_sgc_unmerge_contact(p_tgt_flag&#61;&gt;&#39;N&#39;);&#10;            do_cr_sgc_unmerge_contact(p_tgt_flag&#61;&gt;&#39;Y&#39;);&#10;            --&#10;        END do_create_off_unmerge_contact;&#10;        --&#10;        PROCEDURE do_upd_iaps_components_U&#10;        IS&#10;        BEGIN&#10;            --Update IAPS flags prior to move so only moved records are of interest&#10;            UPDATE iaps_event           SET iaps_flag &#61; 1 WHERE event_id         IN (SELECT event_id         FROM event         WHERE offender_id &#61; l_rec.src_offender_id);&#10;            UPDATE iaps_lic_condition   SET iaps_flag &#61; 1 WHERE lic_condition_id IN (SELECT lic_condition_id FROM lic_condition WHERE offender_id &#61; l_rec.src_offender_id);&#10;            UPDATE iaps_rqmnt           SET iaps_flag &#61; 1 WHERE rqmnt_id         IN (SELECT rqmnt_id         FROM rqmnt         WHERE offender_id &#61; l_rec.src_offender_id);&#10;            UPDATE iaps_contact         SET iaps_flag &#61; 1 WHERE contact_id       IN (SELECT contact_id       FROM contact       WHERE offender_id &#61; l_rec.src_offender_id);&#10;            --&#10;            g_merge_ctx_rec.src_iaps_of_interest :&#61; get_iaps_flag(l_rec.src_offender_id);&#10;            --&#10;        END do_upd_iaps_components_U;&#10;        --&#10;        PROCEDURE do_upd_doc_pk_id IS&#10;        BEGIN&#10;            UPDATE document SET&#10;              primary_key_id &#61; TO_CHAR(l_rec.src_offender_id)&#10;            WHERE offender_id &#61; l_rec.src_offender_id&#10;              AND table_name &#61; &#39;OFFENDER&#39;&#10;              AND primary_key_id &lt;&gt; TO_CHAR(l_rec.src_offender_id);&#10;        END do_upd_doc_pk_id;&#10;        --&#10;        PROCEDURE do_amend_SAR_U IS&#10;        BEGIN&#10;            --&#10;            UPDATE subject_access_report SET&#10;              generation_status &#61; &#39;A&#39;,&#10;              --&#10;              row_number &#61; row_number + 1,&#10;              --&#10;              last_updated_user_id  &#61; LC_USER_ID,&#10;              last_updated_datetime &#61; LC_DATE_TIME&#10;            WHERE offender_id IN ( l_rec.src_offender_id, l_rec.tgt_offender_id )&#10;              AND generation_status &#61; &#39;C&#39;;&#10;            --&#10;        END do_amend_SAR_U;&#10;        --&#10;        PROCEDURE do_CAS_calc_U IS&#10;        BEGIN&#10;            --&#10;            PKG_TriggerSupport.procAddCASDeferred(l_rec.src_offender_id);&#10;            PKG_TriggerSupport.procAddCASDeferred(l_rec.tgt_offender_id);&#10;            PKG_TriggerSupport.procUpdateCAS_DEFERRED(p_trigger_name &#61;&gt; &#39;DO_POST_UNMERGE&#39;);&#10;            --&#10;        END do_CAS_calc_U;&#10;        --&#10;        PROCEDURE do_upd_contact_alert_U&#10;        IS&#10;            --&#10;            CURSOR csOM IS&#10;              SELECT&#10;                offender_manager_id,&#10;                team_id,&#10;                allocation_staff_id&#10;              FROM offender_manager&#10;              WHERE offender_id &#61; l_rec.src_offender_id&#10;              AND active_flag &#61; 1&#10;              AND soft_deleted &#61; 0;&#10;            --&#10;            l_rec_OM csOM%ROWTYPE;&#10;            --&#10;        BEGIN&#10;            --&#10;            OPEN csOM;&#10;            FETCH csOM INTO l_rec_OM;&#10;            CLOSE csOM;&#10;            --&#10;            IF l_rec_OM.offender_manager_id IS NULL THEN&#10;                RETURN;&#10;            END IF;&#10;            --&#10;            UPDATE contact_alert SET&#10;              trust_provider_team_id &#61; l_rec_OM.team_id,&#10;              staff_employee_id      &#61; l_rec_OM.allocation_staff_id,&#10;              offender_manager_id    &#61; l_rec_OM.offender_manager_id&#10;            WHERE offender_id &#61; l_rec.src_offender_id;&#10;            --&#10;        END do_upd_contact_alert_U;&#10;        --&#10;    BEGIN&#10;        --&#10;        -- NDM-168: Create post-unmerge OM/RO/OT/C records&#10;        do_check_target_OM_U;&#10;        --&#10;        -- Process records that have been deleted while merged on the Target CRN&#10;        do_del_orphaned_OMD( &#39;CONTACT_ALERT&#39; );&#10;        do_del_orphaned_OMD( &#39;DOCUMENT&#39;      );&#10;        --&#10;        IF GC_UNMERGE_MOVE_OFF_FLAG &#61; &#39;Y&#39; THEN&#10;            --&#10;            do_del_orphaned_OMD( &#39;ADDITIONAL_IDENTIFIER&#39;, &#39;Y&#39; );&#10;            --&#10;            do_del_orphaned_OMD( &#39;CONTACT&#39;              , &#39;Y&#39;, 1 );&#10;            do_del_orphaned_OMD( &#39;OFFENDER_ADDRESS&#39;     , &#39;Y&#39; );&#10;            do_del_orphaned_OMD( &#39;REGISTRATION_REVIEW&#39;  , &#39;Y&#39; );&#10;            --&#10;            do_del_orphaned_OMD( &#39;PROVISION&#39;            , &#39;N&#39; );&#10;            do_del_orphaned_OMD( &#39;DISABILITY&#39;           , &#39;N&#39; );&#10;            --&#10;            do_del_orphaned_OMD( &#39;OFFENDER_PRISONER&#39;    , &#39;N&#39; );&#10;            --&#10;            --do_del_orphaned_OMD( &#39;MANAGEMENT_TIER&#39;    , &#39;N&#39;);&#10;            --&#10;        END IF;&#10;        --&#10;        -- Check if the are any remaining OMD records (should not be any)&#10;        do_check_OMD;&#10;        IF l_OMD_qty &gt; 0 THEN&#10;            RETURN;&#10;        END IF;&#10;        --&#10;        do_upd_offender_flags(l_rec.src_offender_id);&#10;        do_upd_offender_flags(l_rec.tgt_offender_id);&#10;        --&#10;        do_submit_mt_change(l_rec.tgt_offender_id);&#10;        --&#10;        LC_DATE_TIME :&#61; SYSDATE;&#10;        --&#10;        do_reset_soft_deleted;&#10;        --&#10;        do_create_off_unmerge_contact;&#10;        --&#10;        -- NDM-191: Update IAPS Flags on the Source&#10;        do_upd_iaps_components_U;&#10;        --&#10;        IF g_merge_ctx_rec.src_iaps_of_interest &#61; 1 THEN&#10;            do_upd_iaps_offender(l_rec.src_offender_id, 1);&#10;            -- NDM-153: Update original Target Offender IAPP_OFFENDER (if necessary)&#10;            g_merge_ctx_rec.tgt_iaps_of_interest :&#61; get_iaps_flag(l_rec.tgt_offender_id);&#10;            IF g_merge_ctx_rec.tgt_iaps_of_interest &#61; 0 THEN&#10;                -- Reset IAPS interest flag on the original Target Offender:&#10;                do_upd_iaps_offender(l_rec.tgt_offender_id, 2);&#10;            END IF;&#10;        END IF;&#10;        --&#10;        -- NDM-197: Restore Source Offender ID&#10;        do_upd_doc_pk_id;&#10;        --DST-12291: Set SAR status to (A)rchived&#10;        do_amend_SAR_U;&#10;        --&#10;        -- DST-13582: Recalculate CAS for both Source and Target Offenders&#10;        do_CAS_calc_U;&#10;        --&#10;        -- DST-20472: Update unmerged CONTACT_ALERT OM ownership&#10;        do_upd_contact_alert_U;&#10;        --&#10;    END do_post_unmerge;&#10;    --&#10;BEGIN&#10;    --&#10;    set_merge_running_flag(&#39;Y&#39;);&#10;    --&#10;    do_pre_unmerge;&#10;    --&#10;    PKG_hier_support.offender_records_iterator(&#10;        --&#10;        p_offender_id         &#61;&gt; l_rec.tgt_offender_id,&#10;        p_offender_id_1       &#61;&gt; l_rec.src_offender_id,&#10;        --&#10;        p_tab_name            &#61;&gt; &#39;OFFENDER&#39;,&#10;        p_row_id              &#61;&gt; l_rec.tgt_row_id,&#10;        p_recursive_level     &#61;&gt; 1,&#10;        --&#10;        p_when_to_execute     &#61;&gt; &#39;POST&#39;,&#10;        p_ignore_where_clause &#61;&gt; &#39;N&#39;,&#10;        --&#10;        p_include_merged      &#61;&gt; &#39;Y&#39;,&#10;        p_skip_subtrees       &#61;&gt;&#10;            PKG_LstUtl.concat(&#10;                &#39;&#39;,&#10;                &#39;*/OFFENDER_MERGE_DETAILS&#39;,&#10;                --&#10;                p_delim &#61;&gt; &#39;, &#39; ),&#10;        --&#10;        p_dyn_SQL             &#61;&gt;&#10;           &#39;DECLARE&#10;                --&#10;                l_parent_table    VARCHAR2(30) :&#61; :p_parent_table;&#10;                l_table           VARCHAR2(30) :&#61; :p_table;&#10;                l_offender_id     NUMBER       :&#61; :p_offender_id;&#10;                l_parent_row_id   ROWID        :&#61; :p_parent_row_id;&#10;                l_row_id          ROWID        :&#61; :p_row_id;&#10;                l_recursive_level INTEGER      :&#61; :p_recursive_level;&#10;                --&#10;            BEGIN&#10;                --IF l_parent_table IS NOT NULL THEN&#10;                    PKG_Merge_Offender.off_unmerge_curr_rec(&#10;                        p_parent_table    &#61;&gt; l_parent_table,&#10;                        p_table           &#61;&gt; l_table,&#10;                        p_offender_id     &#61;&gt; l_offender_id,&#10;                        p_parent_row_id   &#61;&gt; l_parent_row_id,&#10;                        p_row_id          &#61;&gt; l_row_id,&#10;                        p_recursive_level &#61;&gt; l_recursive_level );&#10;                --END IF;&#10;            END;&#39; );&#10;    --&#10;    do_post_unmerge;&#10;    --&#10;    set_merge_running_flag(&#39;N&#39;);&#10;    --&#10;EXCEPTION WHEN OTHERS THEN&#10;    --&#10;    set_merge_running_flag(&#39;N&#39;);&#10;    --&#10;    RAISE;&#10;    --&#10;END procUnmergeOffenders_NEW;&#10;&#10;-- Overload&#10;PROCEDURE procUnmergeOffenders_NEW(&#10;    p_source_offender_crn VARCHAR2,&#10;    p_target_offender_crn VARCHAR2,&#10;    p_debug_flag          VARCHAR2 DEFAULT &#39;N&#39; )&#10;IS&#10;    --&#10;    CURSOR cs IS&#10;      SELECT&#10;        O1.offender_id AS source_offender_id,&#10;        O2.offender_id AS target_offender_id&#10;        --&#10;      FROM&#10;        offender_merge_details OMD&#10;          INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;          INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;      WHERE OMD.table_name &#61; &#39;OFFENDER&#39;&#10;        AND OMD.parent_table IS NULL&#10;        AND OMD.hierarchy_level &#61; 0&#10;        AND O1.crn &#61; p_source_offender_crn&#10;        AND O2.crn &#61; p_target_offender_crn;&#10;    --&#10;    l_rec cs%ROWTYPE;&#10;    --&#10;    l_found_flag BOOLEAN;&#10;    --&#10;BEGIN&#10;    --&#10;    OPEN cs;&#10;    FETCH cs INTO l_rec;&#10;    l_found_flag :&#61; cs%FOUND;&#10;    CLOSE cs;&#10;    --&#10;    IF l_found_flag THEN&#10;        procUnmergeOffenders_NEW(&#10;            p_source_offender_id &#61;&gt; l_rec.source_offender_id,&#10;            p_target_offender_id &#61;&gt; l_rec.target_offender_id,&#10;            p_debug_flag         &#61;&gt; p_debug_flag );&#10;    ELSE&#10;        fatal(&#10;            &#39;ERROR: failed to identify Source [&#39; || p_source_offender_crn || &#39;] and Target [&#39; || p_target_offender_crn || &#39;] records in OFFENDER_MERGE_DETAILS&#39;,&#10;            &#39;&#39; );&#10;    END IF;&#10;    --&#10;END procUnmergeOffenders_NEW; -- Overload(1)&#10;--&#10;--&#10;--&#10;&#10;--&#10;-- Old Merge / Unmerge start from Line 11750&#10;--&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;&#10;--****************************************************************************--&#10;--&#10;-- Old Legacy Merge / UnMerge subroutines&#10;--&#10;--****************************************************************************--&#10;PROCEDURE procMergeOffenders(&#10;    p_target_offender NUMBER,&#10;    p_origin_offender NUMBER,&#10;    --&#10;    p_bg_flag         VARCHAR2 DEFAULT &#39;N&#39;,&#10;    p_debug_flag      VARCHAR2 DEFAULT &#39;N&#39; )&#10;IS&#10;    --&#10;    l_merge_off_tab_OLD_FLAG BOOLEAN :&#61; ( PKG_Lookups.funcgetNDParameterValue(&#39;MERGE_OFFENDER_OLD_FLAG&#39;, 0) &#61; 1 );&#10;    --&#10;    CURSOR cs IS&#10;      SELECT DISTINCT&#10;        table_name,&#10;        DECODE(table_name,&#10;            &#39;MANAGEMENT_TIER&#39;, &#39;tier_id&#39;,&#10;            LOWER(PKG_DynSQL.get_tab_pk_fld_lst(table_name))&#10;        ) AS unique_id_fld,&#10;        DECODE(table_name,&#10;            &#39;MANAGEMENT_TIER&#39;, &#39;date_changed&#39;,&#10;            &#39;NULL&#39;&#10;        ) AS extra_date_fld,&#10;        DECODE(table_name,&#10;          &#39;X&#39;, &#39;NULL&#39;,&#10;          &#39;NULL&#39;&#10;        ) AS extra_number_fld,&#10;        DECODE(table_name,&#10;            &#39;OFFENDER_PRISONER&#39;, &#39;prisoner_number&#39;,&#10;            &#39;NULL&#39;&#10;        ) AS extra_string_fld,&#10;        --&#10;        DECODE(table_name,&#10;            &#39;CONTACT&#39;, &#39;event_id IS NULL&#39;,&#10;            &#39;NSI&#39;    , &#39;event_id IS NULL&#39;,&#10;            NULL&#10;        ) AS where_clause&#10;        --&#10;        /*PKG_Lookups.funcGetTabRecord(&#10;            p_table       &#61;&gt; &#39;TABLE( PKG_DynSQL.get_tab_list ) T1&#39;,&#10;            p_data_fld    &#61;&gt; &#39;DISTINCT T1.table_name&#39;,&#10;            p_ref_col     &#61;&gt; &#39;T1.parent_table&#39;,&#10;            p_ref_val     &#61;&gt; table_name,&#10;            p_where       &#61;&gt; &#39;T1.table_type &#61; &#39;&#39;O&#39;&#39;&#39;,&#10;            p_order_by    &#61;&gt; &#39;T1.table_name&#39;,&#10;            p_all_records &#61;&gt; &#39;Y&#39;,&#10;            p_delim       &#61;&gt; &#39;, &#39;&#10;        ) AS chld_tab_lst*/&#10;      FROM TABLE( PKG_DynSQL.get_tab_list ) T&#10;      WHERE table_type &#61; &#39;O&#39;&#10;        AND parent_table &#61; &#39;OFFENDER&#39;&#10;        AND table_name NOT IN (&#10;            &#39;EQUALITY&#39;,&#10;            &#39;OFFENDER_MANAGER&#39;, &#39;OFFENDER_TRANSFER&#39;, &#39;PRISON_OFFENDER_MANAGER&#39;, &#39;PROVIDER_LAO&#39;, &#39;RESPONSIBLE_OFFICER&#39;,&#10;            --&#10;            &#39;ORGANISATION_OFFENDER&#39;, &#39;CASELOAD&#39;, &#39;COHORT_DIARY&#39;, &#39;CONTACT_ALERT&#39;,&#10;            --&#10;            &#39;OFFENDER_CRC_EXPORT&#39;, &#39;CRC_INACTIVE_OFFENDER&#39;,&#10;            &#39;DSS_SEARCH_REQUEST&#39;, &#39;SPG_DOCUMENT_REQUEST&#39;, &#39;SPG_SEARCH_OFFENDER&#39;,&#10;            &#39;SPG_NOTIFICATION&#39;, &#39;SPG_EXCEPTION&#39;, &#39;SPG_VERSION_ENTRY&#39;,&#10;            &#39;DATA_SCRIPT_MESSAGE&#39;, &#39;SQL_SCRIPT_MESSAGE&#39;,&#10;              --&#10;            &#39;MOST_RECENTLY_VIEWED_OFFENDERS&#39;,&#10;            &#39;MERGE_HISTORY&#39;, &#39;MERGE_DUPLICATES&#39;, &#39;MERGE_OFFENDER_VALUES&#39;,&#10;            &#39;OFFENDER_MERGE_DETAILS&#39;, &#39;OFFENDER_MERGE_DETAILS_HIST&#39; )&#10;        --AND NOT EXISTS( SELECT 1 FROM TABLE( PKG_DynSQL.get_tab_list ) T1 WHERE T1.table_type &#61; &#39;O&#39; AND T1.parent_table &#61; T.table_name )&#10;      ORDER BY&#10;        DECODE(table_name,&#10;            &#39;ALIAS&#39;                   , &#39;01&#39;,&#10;            &#39;OFFENDER_ADDRESS&#39;        , &#39;02&#39;,&#10;            &#39;DISABILITY&#39;              , &#39;03&#39;,&#10;            -- PROVISION is a child of DISABILITY&#10;            &#39;MANAGEMENT_TIER&#39;         , &#39;04&#39;,&#10;            &#39;PERSONAL_CIRCUMSTANCE&#39;   , &#39;05&#39;,&#10;            &#39;PERSONAL_CONTACT&#39;        , &#39;06&#39;,&#10;            &#39;ADDITIONAL_IDENTIFIER&#39;   , &#39;07&#39;,&#10;            &#39;OFFENDER_PRISONER&#39;       , &#39;08&#39;,&#10;            &#39;REGISTRATION&#39;            , &#39;09&#39;,&#10;            --REGISTRATION_REVIEW is a child of REGISTRATION&#10;            --DEREGISTRATION is a child of REGISTRATION&#10;            &#39;SUBJECT_ACCESS_REPORT&#39;   , &#39;10&#39;,&#10;            &#39;CONTACT&#39;                 , &#39;11&#39;,&#10;            --CONTACT_ALERT is a child of CONTACT&#10;            &#39;NSI&#39;                     , &#39;12&#39;,&#10;            --NSI_TRANSFER is a child of NSI&#10;            &#39;RESTRICTION&#39;             , &#39;13&#39;,&#10;            &#39;EXCLUSION&#39;               , &#39;14&#39;,&#10;            &#39;EVENT&#39;                   , &#39;15&#39;,&#10;            &#39;OASYS_ASSESSMENT&#39;        , &#39;16&#39;,&#10;            --OASYS_SENTENCE_PLAN is a child of OASYS_ASSESSMENT&#10;            --OASYS_SP_NEED is a child of OASYS_SENTENCE_PLAN&#10;            --OASYS_SP_TEXT is a child of OASYS_SENTENCE_PLAN&#10;            --OASYS_SP_WORK_SUMMARY is a child of OASYS_SENTENCE_PLAN&#10;            &#39;DOCUMENT&#39;                , &#39;17&#39;,&#10;            &#39;MASTER_TRANSFER&#39;         , &#39;18&#39;,&#10;            table_name );&#10;    --&#10;    l_rec cs%ROWTYPE;&#10;    --&#10;    TYPE l_mh_rec_TYP IS RECORD(&#10;      table_name   VARCHAR2(30),&#10;      unique_id    NUMBER,&#10;      extra_date   DATE,&#10;      extra_number NUMBER,&#10;      extra_string VARCHAR2(400) );&#10;    TYPE l_mh_tab_TYP IS TABLE OF l_mh_rec_TYP;&#10;    --&#10;    l_mh_tab     l_mh_tab_TYP :&#61; l_mh_tab_TYP();&#10;    l_mh_tab_ALL l_mh_tab_TYP :&#61; l_mh_tab_TYP();&#10;    --&#10;    TYPE l_L1_off_tab_TYP IS TABLE OF VARCHAR2(30);&#10;    l_L1_off_tab  T_TAB_ORGANISATIONS :&#61; T_TAB_ORGANISATIONS();&#10;    l_L1_off_tab1 T_TAB_ORGANISATIONS :&#61; T_TAB_ORGANISATIONS();&#10;    --&#10;    PROCEDURE msg(p_msg VARCHAR2, p_warn_flag VARCHAR2 DEFAULT &#39;N&#39;) IS&#10;    BEGIN&#10;        --DBMS_OUTPUT.put_line(p_msg);&#10;        procDebug(p_msg);&#10;        IF p_warn_flag &#61; &#39;Y&#39; THEN&#10;            warn(p_msg);&#10;        END IF;&#10;    END msg;&#10;    --&#10;    PROCEDURE do_print_mh_tab IS&#10;    BEGIN&#10;        --&#10;        msg(&#39;SRC offender_id&#61;&#39; || p_origin_offender);&#10;        msg(&#39;TGT offender_id&#61;&#39; || p_target_offender);&#10;        msg(&#39;----------- MERGE OFFENDER (Hier_Level&#61;1) RECORDS LOG -------------&#39;);&#10;        --&#10;        FOR l_i IN 1..l_mh_tab_ALL.COUNT LOOP&#10;            msg(&#39;Record #&#39; || LPAD(l_i, 4) || &#39;: &#39; ||&#10;                PKG_LstUtl.concat(&#10;                    &#39;tab&#61;&#39; || l_mh_tab_ALL(l_i).table_name,&#10;                    &#39;id&#61;&#39;  || l_mh_tab_ALL(l_i).unique_id,&#10;                    PKG_LstUtl.add_prefix(&#39;extra_date&#61;&#39;, l_mh_tab_ALL(l_i).extra_date  ),&#10;                    PKG_LstUtl.add_prefix(&#39;extra_num&#61;&#39; , l_mh_tab_ALL(l_i).extra_number),&#10;                    PKG_LstUtl.add_prefix(&#39;extra_str&#61;&#39; , l_mh_tab_ALL(l_i).extra_string),&#10;                    p_delim&#61;&gt; &#39;, &#39; ), &#39;Y&#39; );&#10;        END LOOP;&#10;        --&#10;    END do_print_mh_tab;&#10;    --&#10;    PROCEDURE do_flush_mh_tab(p_commit_into_db_flag VARCHAR2 DEFAULT &#39;N&#39;) IS&#10;    BEGIN&#10;        FOR l_i IN 1..l_mh_tab.COUNT LOOP&#10;            l_mh_tab_ALL.EXTEND;&#10;            l_mh_tab_ALL(l_mh_tab_ALL.COUNT) :&#61; l_mh_tab(l_i);&#10;            --&#10;            SELECT l_L1_off_tab MULTISET UNION DISTINCT t_tab_ORGANISATIONS(l_mh_tab(l_i).table_name)&#10;            INTO l_L1_off_tab&#10;            FROM dual;&#10;            --&#10;        END LOOP;&#10;        l_mh_tab.DELETE;&#10;        --&#10;        IF p_commit_into_db_flag &#61; &#39;Y&#39; THEN&#10;            FORALL l_i IN 1..l_mh_tab_ALL.COUNT&#10;                INSERT INTO merge_history(&#10;                  merge_history_id,&#10;                  table_name,&#10;                  unique_id,&#10;                  origin_offender_id,&#10;                  target_offender_id,&#10;                  extra_date_id,&#10;                  extra_number_id,&#10;                  extra_string_id&#10;                ) VALUES (&#10;                  merge_history_id_SEQ.NextVal,&#10;                  l_mh_tab_ALL(l_i).table_name,&#10;                  l_mh_tab_ALL(l_i).unique_id,&#10;                  p_origin_offender,&#10;                  p_target_offender,&#10;                  l_mh_tab_ALL(l_i).extra_date,&#10;                  l_mh_tab_ALL(l_i).extra_number,&#10;                  l_mh_tab_ALL(l_i).extra_string&#10;                );&#10;            --&#10;            --IF p_debug_flag &#61; &#39;Y&#39; THEN&#10;                do_print_mh_tab;&#10;            --END IF;&#10;            --&#10;            l_mh_tab_ALL.DELETE;&#10;            --&#10;        END IF;&#10;        --&#10;    END do_flush_mh_tab;&#10;    --&#10;    PROCEDURE do_identify_duplicates IS&#10;    BEGIN&#10;        --&#10;        INSERT INTO merge_duplicates( merge_duplicates_id, table_name, target_offender_id, origin_offender_id, type_table, type_id, duplicates )&#10;        --&#10;        WITH T AS (&#10;          SELECT&#10;            &#39;ALIAS&#39;           AS table_name,&#10;            P_TARGET_offender AS target_off,&#10;            P_ORIGIN_offender AS orig_off,&#10;            NULL              AS ref_item_type,&#10;            NULL              AS ref_item_id,&#10;            COUNT( alias_id ) AS duplicate_count&#10;          FROM alias&#10;          WHERE offender_id &#61; P_TARGET_offender&#10;          GROUP BY&#10;            UPPER(first_name),&#10;            UPPER(surname),&#10;            gender_id&#10;          HAVING COUNT(1) &gt; 1&#10;          --&#10;          UNION ALL&#10;          --&#10;          SELECT &#39;DISABILITY&#39;           AS table_name,&#10;            P_TARGET_offender           AS target_off,&#10;            P_ORIGIN_offender           AS orig_off,&#10;            &#39;R_STANDARD_REFERENCE_LIST&#39; AS ref_item_type,&#10;            disability_type_id          AS ref_item_id,&#10;            COUNT( disability_type_id ) AS duplicate_count&#10;          FROM disability D&#10;          WHERE offender_id &#61; P_TARGET_offender&#10;            AND finish_date IS NULL&#10;            AND (select count(disability_type_id) from DISABILITY where offender_id &#61; d.offender_id and d.disability_type_id &#61; disability_type_id and FINISH_DATE is null) &gt; 1&#10;          GROUP BY&#10;            &#39;DISABILITY&#39;,&#10;            disability_type_id&#10;          HAVING COUNT(1) &gt; 1&#10;          --&#10;          UNION ALL&#10;          --&#10;          SELECT&#10;            &#39;PROVISION&#39;                 AS table_name,&#10;            P_TARGET_offender           AS target_off,&#10;            P_ORIGIN_offender           AS orig_off,&#10;            &#39;R_STANDARD_REFERENCE_LIST&#39; AS ref_item_type,&#10;            provision_type_id           AS ref_item_id,&#10;            COUNT( provision_type_id )  AS duplicate_count&#10;          FROM provision&#10;          WHERE offender_id &#61; P_TARGET_offender&#10;            AND finish_date IS NULL&#10;          GROUP BY provision_type_id&#10;          HAVING COUNT(1) &gt; 1&#10;          --&#10;          UNION ALL&#10;          --&#10;          SELECT&#10;            &#39;PERSONAL_CIRCUMSTANCE&#39;         AS table_name,&#10;            P_TARGET_offender               AS target_off,&#10;            P_ORIGIN_offender               AS orig_off,&#10;            &#39;R_CIRCUMSTANCE_SUB_TYPE&#39;       AS ref_item_type,&#10;            circumstance_sub_type_id        AS ref_item_id,&#10;            COUNT(circumstance_sub_type_id) AS duplicate_count&#10;           FROM personal_circumstance&#10;           WHERE offender_id &#61; P_TARGET_offender&#10;             AND end_date IS NULL&#10;           GROUP BY circumstance_sub_type_id&#10;           HAVING COUNT(1) &gt; 1&#10;           --&#10;           UNION ALL&#10;           --&#10;           SELECT&#10;             &#39;ADDITIONAL_IDENTIFIER&#39;     AS table_name,&#10;             P_TARGET_offender           AS target_off,&#10;             P_ORIGIN_offender           AS orig_off,&#10;             &#39;R_STANDARD_REFERENCE_LIST&#39; AS ref_item_type,&#10;             identifier_name_id          AS ref_item_id,&#10;             COUNT(identifier_name_id)   AS duplicate_count&#10;           FROM additional_identifier&#10;           WHERE offender_id &#61; P_TARGET_offender&#10;           GROUP BY identifier_name_id, identifier&#10;           HAVING COUNT(1) &gt; 1&#10;           --&#10;           UNION ALL&#10;           --&#10;           SELECT&#10;             &#39;REGISTRATION&#39;          AS table_name,&#10;             P_TARGET_offender       AS target_off,&#10;             P_ORIGIN_offender       AS orig_off,&#10;             &#39;R_REGISTER_TYPE&#39;       AS ref_item_type,&#10;             register_type_id        AS ref_item_id,&#10;             COUNT(REGISTER_TYPE_ID) AS duplicate_count&#10;           FROM registration&#10;           WHERE offender_id &#61; P_TARGET_offender&#10;             AND deregistered &#61; 0&#10;           GROUP BY REGISTER_TYPE_ID&#10;           HAVING COUNT(1) &gt; 1&#10;           --&#10;           UNION ALL&#10;           --&#10;           SELECT&#10;             &#39;RESTRICTION&#39;          AS table_name,&#10;             P_TARGET_offender      AS target_off,&#10;             P_ORIGIN_offender      AS orig_off,&#10;             NULL                   AS ref_item_type,&#10;             NULL                   AS ref_item_id,&#10;             COUNT(restriction_id)  AS duplicate_count&#10;           FROM restriction&#10;           WHERE offender_id &#61; P_TARGET_offender&#10;             AND restriction_end_date IS NULL&#10;           GROUP BY&#10;             user_id&#10;           HAVING COUNT(1) &gt; 1&#10;           --&#10;           UNION ALL&#10;           --&#10;           SELECT&#10;             &#39;EXCLUSION&#39;            AS table_name,&#10;             P_TARGET_offender      AS target_off,&#10;             P_ORIGIN_offender      AS orig_off,&#10;             NULL                   AS ref_item_type,&#10;             NULL                   AS ref_item_id,&#10;             COUNT(exclusion_id)    AS duplicate_count&#10;           FROM exclusion&#10;           WHERE offender_id &#61; P_TARGET_offender&#10;             AND exclusion_end_date IS NULL&#10;           GROUP BY&#10;             user_id&#10;           HAVING COUNT(1) &gt; 1&#10;           --&#10;           UNION ALL&#10;           --&#10;           SELECT&#10;             &#39;EVENT&#39;                 AS table_name,&#10;             P_TARGET_offender       AS target_off,&#10;             P_ORIGIN_offender       AS orig_off,&#10;             &#39;R_DISPOSAL_TYPE&#39;       AS ref_item_type,&#10;             disposal_type_id        AS ref_item_id,&#10;             COUNT(disposal_type_id) AS duplicate_count&#10;           FROM&#10;             disposal D&#10;               INNER JOIN event E ON E.event_id &#61; D.event_id&#10;           WHERE E.offender_id &#61; P_TARGET_offender&#10;             AND termination_date IS NULL&#10;           GROUP BY D.disposal_type_id&#10;           HAVING COUNT(1) &gt; 1&#10;           --&#10;        )&#10;        --&#10;        SELECT&#10;          merge_duplicates_id_seq.NEXTVAL,&#10;          table_name,&#10;          target_off,&#10;          orig_off,&#10;          ref_item_type,&#10;          ref_item_id,&#10;          duplicate_count&#10;        FROM T;&#10;        --&#10;    END do_identify_duplicates;&#10;    --&#10;    PROCEDURE do_post_merge_updates&#10;    IS&#10;        --&#10;        PROCEDURE do_upd_iaps IS&#10;        BEGIN&#10;            --Update IAPS flags prior to move so only moved records are of interest&#10;            UPDATE iaps_event           SET iaps_flag &#61; 1 WHERE event_id         IN (SELECT event_id         FROM event         WHERE offender_id &#61; p_origin_offender);&#10;            UPDATE iaps_lic_condition   SET iaps_flag &#61; 1 WHERE lic_condition_id IN (SELECT lic_condition_id FROM lic_condition WHERE offender_id &#61; p_origin_offender);&#10;            UPDATE iaps_rqmnt           SET iaps_flag &#61; 1 WHERE rqmnt_id         IN (SELECT rqmnt_id         FROM rqmnt         WHERE offender_id &#61; p_origin_offender);&#10;            UPDATE iaps_contact         SET iaps_flag &#61; 1 WHERE contact_id       IN (SELECT contact_id       FROM contact       WHERE offender_id &#61; p_origin_offender);&#10;        END do_upd_iaps;&#10;        --&#10;        PROCEDURE do_upd_off IS&#10;        BEGIN&#10;            --&#10;            UPDATE offender O SET&#10;              current_restriction &#61; ( SELECT COUNT(1)&#10;                                      FROM restriction&#10;                                      WHERE offender_id &#61; O.offender_id&#10;                                        AND restriction_end_date IS NULL&#10;                                        AND ROWNUM &lt;&#61; 1 ),&#10;              current_exclusion   &#61; ( SELECT COUNT(1)&#10;                                      FROM exclusion&#10;                                      WHERE offender_id &#61; o.offender_id&#10;                                        AND exclusion_end_date IS NULL&#10;                                        AND ROWNUM &lt;&#61; 1 )&#10;            WHERE o.offender_id IN ( p_target_offender, p_origin_offender );&#10;            --&#10;        END do_upd_off;&#10;        --&#10;    BEGIN&#10;        --&#10;        do_upd_iaps;&#10;        do_upd_off;&#10;        --&#10;    END do_post_merge_updates;&#10;    --&#10;    PROCEDURE do_merge_table(&#10;        p_table_name        VARCHAR2,&#10;        p_unique_id_fld     VARCHAR2,&#10;        p_extra_date_fld    VARCHAR2,&#10;        p_extra_number_fld  VARCHAR2,&#10;        p_extra_string_fld  VARCHAR2,&#10;        p_where_clause      VARCHAR2 )&#10;    IS&#10;        --&#10;        TYPE l_tab_num_TYP  IS TABLE OF NUMBER;&#10;        TYPE l_tab_char_TYP IS TABLE OF VARCHAR2(100);&#10;        TYPE l_tab_date_TYP IS TABLE OF DATE;&#10;        --&#10;        l_tab_unique_id l_tab_num_TYP;&#10;        l_tab_date      l_tab_date_TYP;&#10;        l_tab_char      l_tab_char_TYP;&#10;        l_tab_num       l_tab_num_TYP;&#10;        --&#10;        --&#10;        PROCEDURE do_upd_documents&#10;        IS&#10;            --&#10;            l_equality_id NUMBER;&#10;            --&#10;            CURSOR csD IS&#10;              WITH D AS (&#10;                SELECT&#10;                  document_id,&#10;                  table_name,&#10;                  primary_key_id,&#10;                  DECODE(table_name, &#39;OFFENDER&#39;, p_target_offender, &#39;EQUALITY&#39;, l_equality_id ) AS tgt_key_id&#10;                FROM document&#10;                WHERE offender_id &#61; p_origin_offender&#10;                  AND table_name IN ( &#39;OFFENDER&#39;, &#39;EQUALITY&#39; )&#10;                )&#10;              --&#10;              SELECT *&#10;              FROM D&#10;              WHERE primary_key_id &lt;&gt; tgt_key_id;&#10;            --&#10;            l_recD csD%ROWTYPE;&#10;            --&#10;        BEGIN&#10;            --&#10;            SELECT equality_id INTO l_equality_id&#10;            FROM equality&#10;            WHERE offender_id &#61; p_target_offender;&#10;            --&#10;            msg(&#39;Move OFFENDER/EQUALITY document for [orig_offender_id&#61;&#39; || p_origin_offender || &#39;]&#39;);&#10;            --&#10;            OPEN csD;&#10;            LOOP&#10;              FETCH csD INTO l_recD;&#10;              EXIT WHEN csD%NOTFOUND;&#10;              --&#10;              msg(&#39;[document_id&#61;&#39; || l_recD.document_id || &#39;][type&#39; || l_recD.table_name || &#39;][new key_id&#61;&#39; || l_recD.tgt_key_id || &#39;]&#39;);&#10;              UPDATE document SET primary_key_id &#61; l_recD.tgt_key_id&#10;              WHERE document_id &#61; l_recD.document_id;&#10;              --&#10;            END LOOP;&#10;            CLOSE csD;&#10;            --&#10;        EXCEPTION WHEN NO_DATA_FOUND THEN&#10;            --&#10;            IF csD%ISOPEN THEN CLOSE csD; END IF;&#10;            --&#10;            raise_application_error(-20001, &#39;ERROR: FAILED to find the EQUALITY record for offender_id&#61;&#39; || p_target_offender);&#10;        END do_upd_documents;&#10;        --&#10;        PROCEDURE do_merge_management_tier&#10;        IS&#10;            --&#10;            CURSOR cs IS&#10;              SELECT DISTINCT *&#10;              FROM management_tier&#10;              WHERE offender_id &#61; p_origin_offender;&#10;            --&#10;            l_tier cs%ROWTYPE;&#10;            l_count NUMBER;&#10;            l_loop_count NUMBER;&#10;            l_loop_date DATE;&#10;            --&#10;        BEGIN&#10;            OPEN cs;&#10;            LOOP&#10;                FETCH cs INTO l_tier;&#10;                EXIT WHEN cs%NOTFOUND;&#10;                --&#10;                l_loop_date :&#61;&#10;                    TO_DATE(&#10;                         PKG_Lookups.funcgetTabRecord(&#10;                             p_table       &#61;&gt; &#39;management_tier&#39;,&#10;                             p_data_fld    &#61;&gt; &#39;TO_CHAR(date_changed + 1/24/60/60, &#39;&#39;YYYYMMDD HH24:MI:SS&#39;&#39;)&#39;,&#10;                             p_default_val &#61;&gt; TO_CHAR(l_tier.date_changed, &#39;YYYYMMDD HH24:MI:SS&#39;),&#10;                             p_ref_col     &#61;&gt; &#39;offender_id&#39;,&#10;                             p_ref_val     &#61;&gt; p_target_offender,&#10;                             p_where       &#61;&gt; &#39;tier_id &#61; :p_tier_id AND date_changed BETWEEN TO_DATE(:p_date_changed, &#39;&#39;YYYYMMDD HH24:MI:SS&#39;&#39;) AND TO_DATE(:p_date_changed, &#39;&#39;YYYYMMDD HH24:MI:SS&#39;&#39;) + 1/24/60/60 * 59&#39;,&#10;                             p_bind_var1   &#61;&gt; l_tier.tier_id,&#10;                             p_bind_var2   &#61;&gt; TO_CHAR(l_tier.date_changed, &#39;YYYYMMDD HH24:MI:SS&#39;),&#10;                             p_bind_var3   &#61;&gt; TO_CHAR(l_tier.date_changed, &#39;YYYYMMDD HH24:MI:SS&#39;),&#10;                             p_order_by    &#61;&gt; &#39;date_changed DESC&#39; ),&#10;                        &#39;YYYYMMDD HH24:MI:SS&#39; );&#10;                --&#10;                UPDATE management_tier SET&#10;                  offender_id  &#61; p_target_offender,&#10;                  date_changed &#61; l_loop_date&#10;                WHERE offender_id &#61; p_origin_offender&#10;                  AND tier_id &#61; l_tier.tier_id&#10;                  AND date_changed &#61; l_tier.date_changed&#10;                RETURNING &#39;MANAGEMENT_TIER&#39;, tier_id, date_changed, NULL, NULL BULK COLLECT INTO l_mh_tab;&#10;                --&#10;                do_flush_mh_tab;&#10;                --&#10;            END LOOP;&#10;            --&#10;            CLOSE cs;&#10;            --&#10;        END do_merge_management_tier;&#10;        --&#10;    BEGIN&#10;        --&#10;        IF p_table_name &#61; &#39;MANAGEMENT_TIER&#39; THEN&#10;            do_merge_management_tier;&#10;        ELSE&#10;            -- DST-8895: Move EQUALITY/OFFENDER type records on DOCUMENT&#10;            IF p_table_name &#61; &#39;DOCUMENT&#39; THEN&#10;                do_upd_documents;&#10;            END IF;&#10;            --&#10;            DECLARE&#10;                TYPE l_rowid_tab_TYP IS TABLE OF ROWID;&#10;                --&#10;                l_rowid_tab l_rowid_tab_TYP;&#10;                l_mh_rec    l_mh_rec_TYP;&#10;                --&#10;                l_SQL CLOB;&#10;                --&#10;            BEGIN&#10;                l_SQL :&#61;&#10;                   &#39;UPDATE &#39; || p_table_name || &#39; SET offender_id &#61; :p_target_offender&#10;                    WHERE offender_id &#61; :p_origin_offender&#10;                    RETURNING &#39; || p_unique_id_fld || &#39;, &#39; || p_extra_date_fld || &#39;, &#39; || p_extra_number_fld || &#39;, &#39; || p_extra_string_fld || &#39;&#10;                    INTO :p_unique_id_fld, :p_extra_date_fld, :p_extra_number_fld, :p_extra_string_fld&#39;;&#10;                --&#10;                EXECUTE IMMEDIATE l_SQL&#10;                USING p_target_offender, p_origin_offender&#10;                RETURNING BULK COLLECT INTO&#10;                  l_tab_unique_id,&#10;                  l_tab_date,&#10;                  l_tab_num,&#10;                  l_tab_char&#10;                ;&#10;                IF UPPER(p_table_name) &#61; &#39;DOCUMENT&#39; THEN&#10;                    msg(&#39;Update DOCUMENT.offender_id&#61;&#39; || p_target_offender);&#10;                    msg(&#39;SQL: &#39; || l_SQL);&#10;                END IF;&#10;                --&#10;                FOR l_idx IN 1..l_tab_unique_id.COUNT LOOP&#10;                    --&#10;                    l_mh_rec.table_name   :&#61; UPPER(p_table_name);&#10;                    l_mh_rec.unique_id    :&#61; l_tab_unique_id(l_idx);&#10;                    l_mh_rec.extra_date   :&#61; l_tab_date(l_idx);&#10;                    l_mh_rec.extra_number :&#61; l_tab_num(l_idx);&#10;                    l_mh_rec.extra_string :&#61; l_tab_char(l_idx);&#10;                    --&#10;                    l_mh_tab.EXTEND;&#10;                    l_mh_tab(l_mh_tab.COUNT) :&#61; l_mh_rec;&#10;                    --&#10;                    IF UPPER(p_table_name) &#61; &#39;DOCUMENT&#39; THEN&#10;                        msg(&#39;document_id&#61;&#39; || l_mh_rec.unique_id);&#10;                    END IF;&#10;                    --&#10;                END LOOP;&#10;                --&#10;            EXCEPTION WHEN OTHERS THEN&#10;                fatal(&#39;ERROR in procMergeOffenders.do_merge_table: &#39; || SQLERRM || CHR(10) ||&#10;                &#39;table&#61;&#39; || p_table_name || CHR(10) ||&#10;                &#39;SQL: &#39; || l_SQL );&#10;            END;&#10;            --&#10;            do_flush_mh_tab;&#10;            --&#10;        END IF;&#10;    END do_merge_table;&#10;    --&#10;BEGIN&#10;    --&#10;    -- Begin merge&#10;    --&#10;    g_procedure_name  :&#61; &#39;procMergeOffenders&#39;;&#10;    g_label           :&#61; &#39;00010&#39;;&#10;    --&#10;    warn(&#39;PKG_MERGE_OFFENDER.procMergeOffenders(&#39; ||&#10;        &#39;NEW&#61;&#39;          || PKG_Common.bool_2_char(NOT l_merge_off_tab_OLD_FLAG) || &#39;, &#39; ||&#10;        &#39;target_off&#61;&#39;   || p_target_offender || &#39;, &#39; ||&#10;        &#39;orig_off&#61;&#39;     || p_origin_offender || &#39;, &#39; ||&#10;        &#39;bg&#61;&#39;           || p_bg_flag         || &#39;, &#39; ||&#10;        &#39;debug&#61;&#39;        || p_debug_flag      || &#39;)&#39;&#10;    );&#10;    --&#10;--    IF l_merge_off_tab_OLD_FLAG THEN&#10;--        procMergeOffenders_OLD(&#10;--            p_target_offender &#61;&gt; p_target_offender,&#10;--            p_origin_offender &#61;&gt; p_origin_offender );&#10;--        --&#10;--        RETURN;&#10;--        --&#10;--    END IF;&#10;    --&#10;    OPEN cs;&#10;    LOOP&#10;        FETCH cs INTO l_rec;&#10;        EXIT WHEN cs%NOTFOUND;&#10;        --&#10;        do_merge_table(&#10;            l_rec.table_name,&#10;            l_rec.unique_id_fld,&#10;            l_rec.extra_date_fld,&#10;            l_rec.extra_number_fld,&#10;            l_rec.extra_string_fld,&#10;            l_rec.where_clause );&#10;    END LOOP;&#10;    CLOSE cs;&#10;    --&#10;    -- Build up the P_EXCLUDE_NODES list&#10;    WITH T AS (&#10;      SELECT column_value AS table_name&#10;      FROM TABLE( l_L1_off_tab ) )&#10;    SELECT table_name BULK COLLECT INTO l_L1_off_tab1&#10;    FROM T&#10;    WHERE NOT EXISTS( SELECT 1 FROM offender_hierarchy T1 WHERE T1.parent_table &#61; T.table_name );&#10;    --&#10;    PKG_TriggerSupport.procRebuil rimaryKeyId&#10;        );&#10;     /* soft delete documents associated with a single Licence condition */&#10;     WHEN  p_componentType &#61; &#39;LICENCECONDITION&#39;&#10;     THEN&#10;        UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;CONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN (&#10;            SELECT contact_id FROM contact c WHERE c.lic_condition_id &#61; p_primaryKeyId&#10;        );&#10;        OPEN p_outcursor FOR&#10;        SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;CONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN&#10;        (&#10;                SELECT contact_id FROM contact c WHERE c.lic_condition_id &#61; p_primaryKeyId&#10;        );&#10;     /* soft delete address assessment documents */&#10;     WHEN  p_componentType &#61; &#39;ADDRESSASSESSMENT&#39;&#10;     THEN&#10;        UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;ADDRESSASSESSMENT&#39; AND offender_id &#61; p_offenderId AND primary_key_id &#61; p_primaryKeyId;&#10;        OPEN p_outcursor FOR&#10;        SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;ADDRESSASSESSMENT&#39; AND offender_id &#61; p_offenderId AND primary_key_id &#61; p_primaryKeyId;&#10;&#10;     /* NSI */&#10;     WHEN p_componentType &#61; &#39;NSI&#39;&#10;     THEN&#10;     /* soft delete documents associated with NSI directly and documents hanging off NSI contacts */&#10;        UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;CONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN (&#10;            SELECT contact_id FROM contact c WHERE c.nsi_id &#61; p_primaryKeyId&#10;        );&#10;        UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;NSI&#39; AND offender_id &#61; p_offenderId AND primary_key_id &#61; p_primaryKeyId ;&#10;        OPEN p_outcursor FOR&#10;        SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;CONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN&#10;        (&#10;                SELECT contact_id FROM contact c WHERE c.nsi_id &#61; p_primaryKeyId&#10;        )&#10;        UNION&#10;        SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;NSI&#39; AND offender_id &#61; p_offenderId AND primary_key_id &#61; p_primaryKeyId;&#10;     /* soft delete address assessment documents */&#10;     WHEN  p_componentType IN ( &#39;UPWAPPOINTMENT&#39;, &#39;UPW_APPOINTMENT&#39; )&#10;     THEN&#10;        UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;CONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN (&#10;            SELECT DISTINCT contact_id FROM upw_appointment WHERE upw_appointment_id &#61; p_primaryKeyId&#10;        );&#10;        OPEN p_outcursor FOR&#10;        SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;CONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN&#10;        (&#10;            SELECT DISTINCT contact_id FROM upw_appointment WHERE upw_appointment_id &#61; p_primaryKeyId&#10;        );&#10;   END CASE;&#10;   --&#10;END softDeleteComponentDocuments;&#10;--&#10;PROCEDURE findNsiDocuments(&#10;    p_primaryKeyId NUMBER,&#10;    p_offenderId NUMBER,&#10;    p_outcursor  OUT SYS_REFCURSOR )&#10;IS&#10;BEGIN&#10;    OPEN p_outcursor FOR&#10;    SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;CONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN&#10;    (&#10;            SELECT contact_id FROM contact c WHERE c.nsi_id &#61; p_primaryKeyId&#10;    )&#10;    UNION&#10;    SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;NSI&#39; AND offender_id &#61; p_offenderId AND primary_key_id &#61; p_primaryKeyId;&#10;END findNsiDocuments;&#10;--&#10;PROCEDURE findAssessmentDocuments(&#10;    p_primaryKeyId NUMBER,&#10;    p_offenderId   NUMBER,&#10;    p_outcursor    OUT SYS_REFCURSOR )&#10;IS&#10;BEGIN&#10;    OPEN p_outcursor FOR&#10;    SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;ADDRESSASSESSMENT&#39; AND offender_id &#61; p_offenderId AND primary_key_id &#61; p_primaryKeyId;&#10;END findAssessmentDocuments;&#10;--&#10;PROCEDURE softDeleteOffenderDocuments(&#10;    p_offenderId NUMBER,&#10;    p_softDelete SMALLINT,&#10;    p_outcursor  OUT SYS_REFCURSOR )&#10;IS&#10;BEGIN&#10;    /* soft delete offender documents */&#10;    UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;OFFENDER&#39; AND offender_id &#61; p_offenderId;&#10;&#10;    /* address assessment documents */&#10;    UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;ADDRESSASSESSMENT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN (&#10;            SELECT address_assessment_id FROM address_assessment WHERE offender_id &#61; p_offenderId&#10;    );&#10;&#10;    /* personal contacts */&#10;    UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;PERSONALCONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN (&#10;            SELECT personal_contact_id FROM personal_contact WHERE offender_id &#61; p_offenderId&#10;    );&#10;&#10;    /* personal circumstances */&#10;    UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;PERSONAL_CIRCUMSTANCE&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN (&#10;        SELECT personal_circumstance_id FROM personal_circumstance WHERE offender_id &#61; p_offenderId&#10;    );&#10;&#10;    /* offender addresses */&#10;    UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;OFFENDER_ADDRESS&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN (&#10;        SELECT offender_address_id FROM offender_address WHERE offender_id &#61; p_offenderId&#10;    );&#10;&#10;    /* soft delete documents associated with offender level contacts */&#10;    UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;CONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN (&#10;        SELECT contact_id FROM contact c where c.offender_id &#61; p_offenderId&#10;    );&#10;&#10;    /* offender level nsi */&#10;    UPDATE document SET soft_deleted &#61; p_softDelete WHERE table_name &#61; &#39;NSI&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN (&#10;        SELECT nsi_id FROM NSI nsi where nsi.offender_id &#61; p_offenderId&#10;    );&#10;&#10;    /* gather the id of all documents that have been soft deleted and pass them back */&#10;    OPEN p_outcursor FOR&#10;    SELECT&#10;      null,&#10;      D.alfresco_document_id AS prev_con_alfresco_document_id&#10;    FROM&#10;      offender O&#10;        INNER JOIN document D ON D.offender_id &#61; O.offender_id&#10;                             AND D.table_name &#61; &#39;OFFENDER&#39;&#10;                             AND D.primary_key_id &#61; TO_CHAR(O.offender_id)&#10;                             AND D.document_type &#61; &#39;PREVIOUS_CONVICTION&#39;&#10;    WHERE O.offender_id &#61; p_offenderId&#10;    UNION&#10;    SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;OFFENDER&#39; AND offender_id &#61; p_offenderId&#10;    UNION&#10;    SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;ADDRESSASSESSMENT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN&#10;    (&#10;        SELECT address_assessment_id FROM address_assessment WHERE offender_id &#61; p_offenderId&#10;    )&#10;    UNION&#10;    SELECT document_id, alfresco_document_id FROM document WHERE table_name &#61; &#39;PERSONALCONTACT&#39; AND offender_id &#61; p_offenderId AND primary_key_id IN&#10;    (&#10;        SELECT pers
