          p_table       &#61;&gt;&#10;--            --&#10;--&#39;offender_merge_details OMD&#10;--  INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;--  INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;--  INNER JOIN &#39; || l_table || &#39; ON &#39; ||&#10;--             l_table || &#39;.&#39; || l_pk_fld || &#39; &#61; OMD.target_pk_value&#10;--    AND OMD.table_name &#61; &#39;&#39;&#39; || l_table || &#39;&#39;&#39;&#39;,&#10;--            --&#10;--            p_ref_col     &#61;&gt; l_table || &#39;.rowid&#39;,&#10;--            p_ref_val     &#61;&gt; p_row_id,&#10;--            --p_where       &#61;&gt; &#39;OMD.source_offender_id &#61; :p_src_offender_id&#39;,&#10;--            --p_bind_var1   &#61;&gt; g_merge_ctx_rec.src_offender_id,&#10;--            p_order_by    &#61;&gt; &#39;OMD.table_name&#39;,&#10;--            p_all_records &#61;&gt; &#39;Y&#39;, p_delim &#61;&gt; CHR(10) );&#10;    --&#10;    IF empty2null(l_crn_lst) IS NOT NULL THEN&#10;        --&#10;        info(&#10;            &#39;ERROR in PKG_MERGE_OFFENDER.do_check_src_rec_for_deletion &#39; ||&#10;            &#39;[src_crn&#61;&#39; || g_merge_ctx_rec.src_crn || &#39;]&#39; ||&#10;            &#39;[tgt_crn&#61;&#39; || g_merge_ctx_rec.tgt_crn || &#39;]&#39; ||&#10;            &#39;SQL: &#39;     || CHR(10) ||&#10;--&#10;&#39;SELECT&#10;  O1.crn AS src_crn,&#10;  O2.crn AS tgt_crn,&#10;  OMD.*&#10;FROM&#10;  &#39; || l_table || &#39;&#10;  INNER JOIN offender_merge_details OMD ON OMD.table_name &#61; &#39;&#39;&#39; || l_table || &#39;&#39;&#39;&#10;                                    AND OMD.target_pk_value &#61; TO_CHAR(&#39; || l_table || &#39;.&#39; || l_pk_fld || &#39;)&#10;    INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;    INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;WHERE &#39; || l_table || &#39;.rowid &#61; &#39;&#39;&#39; || p_row_id || &#39;&#39;&#39;&#10;ORDER BY OMD.table_name&#39;,&#10;--&#10;            p_trace_level&#61;&gt;5 );&#10;        --&#10;        raise_application_error(-20001,&#10;            &#39;ERROR in PKG_MERGE_OFFENDER.do_check_src_rec_for_deletion &#39; ||&#10;            &#39;[src_crn&#61;&#39; || g_merge_ctx_rec.src_crn || &#39;]&#39; ||&#10;            &#39;[tgt_crn&#61;&#39; || g_merge_ctx_rec.tgt_crn || &#39;]&#39; ||&#10;            &#39;[tab&#61;&#39;     || p_table                 || &#39;]&#39; ||&#10;            &#39;[parent&#61;&#39;  || p_parent_table          || &#39;]&#39; ||&#10;            &#39;[row_id&#61;&#39;  || p_row_id                || &#39;]: &#39; || CHR(10) ||&#10;            &#39;this record cannot be deleted due to a matching record found in the OFFENDER_MERGE_DETAILS (using TARGET_PK_VALUE column)&#39; || CHR(10) ||&#10;            &#39;[OMD_crn&#61;&#39; || l_crn_lst               || &#39;]&#39; ||&#10;            --&#39;SQL: &#39;    || l_SQL&#10;            &#39;&#39; );&#10;        --&#10;    END IF;&#10;    --&#10;    --raise_application_error(-20001, &#39;TEST in PKG_MERGE_OFFENDER.do_check_src_rec_for_deletion&#39;);&#10;    --&#10;    RETURN;&#10;    --&#10;EXCEPTION WHEN OTHERS THEN&#10;    --&#10;    G_TABLE_NAME   :&#61; p_table;&#10;    G_PARENT_TABLE :&#61; p_parent_table;&#10;    G_ROW_ID       :&#61; p_row_id;&#10;    --&#10;    raise_application_error(-20001,&#10;        &#39;ERROR in PKG_MERGE_OFFENDER.do_check_src_rec_for_deletion &#39; ||&#10;        &#39;[src_crn&#61;&#39;    || g_merge_ctx_rec.src_crn || &#39;]&#39; ||&#10;        &#39;[tgt_crn&#61;&#39;    || g_merge_ctx_rec.tgt_crn || &#39;]&#39; ||&#10;        &#39;[OMD_crn&#61;&#39;    || l_crn_lst               || &#39;]&#39; ||&#10;        &#39;[tab&#61;&#39;        || p_table                 || &#39;]&#39; ||&#10;        &#39;[parent_tab&#61;&#39; || p_parent_table          || &#39;]&#39; ||&#10;        &#39;[row_id&#61;&#39;     || p_row_id                || &#39;]: &#39; || CHR(10) ||&#10;        SQLERRM        || CHR(10) ||&#10;        --&#39;SQL: &#39;    || l_SQL&#10;        &#39;&#39; );&#10;    --&#10;END do_check_src_rec_for_deletion;&#10;--&#10;PROCEDURE do_add_omd_hist_rec(&#10;    x_changes_log_TAB IN OUT g_ch_log_tab_TYP,&#10;    --&#10;    p_fld_name     VARCHAR2,&#10;    p_data_type    VARCHAR2,&#10;    p_old_value    VARCHAR2,&#10;    p_new_value    VARCHAR2,&#10;    p_tab_pk_value VARCHAR2 DEFAULT NULL )&#10;IS&#10;    --&#10;    l_rec g_ch_log_rec_TYP;&#10;    --&#10;BEGIN&#10;    --&#10;    l_rec.column_name :&#61; p_fld_name;&#10;    l_rec.data_type   :&#61; p_data_type;&#10;    l_rec.old_value   :&#61; SUBSTRB(p_old_value, 1, 100);&#10;    l_rec.new_value   :&#61; SUBSTRB(p_new_value, 1, 100);&#10;    l_rec.pk_value    :&#61; p_tab_pk_value;&#10;    --&#10;    x_changes_log_TAB.EXTEND;&#10;    x_changes_log_TAB(x_changes_log_TAB.COUNT) :&#61; l_rec;&#10;    --&#10;END do_add_omd_hist_rec;&#10;--&#10;&#10;--&#10;-- MMS Merge offender data update helpers&#10;--&#10;FUNCTION get_iaps_flag(p_offender_id NUMBER) RETURN SMALLINT&#10;IS&#10;    --&#10;    l_ret SMALLINT;&#10;    --&#10;BEGIN&#10;    --&#10;    WITH T0 AS (&#10;      SELECT &#39;EVENT&#39; AS table_name, ( CASE WHEN COUNT(1) &gt; 0 THEN 1 ELSE 0 END ) AS qty&#10;      FROM event T INNER JOIN iaps_event T1 ON T1.event_id &#61; T.event_id&#10;      WHERE T.offender_id &#61; p_offender_id&#10;      UNION ALL&#10;      SELECT &#39;RQMNT&#39; AS table_name, ( CASE WHEN COUNT(1) &gt; 0 THEN 1 ELSE 0 END ) AS qty&#10;      FROM rqmnt T INNER JOIN iaps_rqmnt T1 ON T1.rqmnt_id &#61; T.rqmnt_id&#10;      WHERE T.offender_id &#61; p_offender_id&#10;      UNION ALL&#10;      SELECT &#39;LIC_CONDITION&#39; AS table_name, ( CASE WHEN COUNT(1) &gt; 0 THEN 1 ELSE 0 END ) AS qty&#10;      FROM lic_condition T INNER JOIN iaps_lic_condition T1 ON T1.lic_condition_id &#61; T.lic_condition_id&#10;      WHERE T.offender_id &#61; p_offender_id&#10;      UNION ALL&#10;      SELECT &#39;CONTACT&#39; AS table_name, ( CASE WHEN COUNT(1) &gt; 0 THEN 1 ELSE 0 END ) AS qty&#10;      FROM contact T INNER JOIN iaps_contact T1 ON T1.contact_id &#61; T.contact_id&#10;      WHERE T.offender_id &#61; p_offender_id )&#10;    SELECT ( CASE WHEN SUM(qty) &gt; 0 THEN 1 ELSE 0 END )&#10;    INTO l_ret&#10;    FROM T0&#10;    WHERE qty &gt; 0;&#10;    --&#10;    RETURN l_ret;&#10;END get_iaps_flag;&#10;--&#10;PROCEDURE do_upd_iaps_offender(p_offender_id NUMBER, p_iaps_flag INTEGER)&#10;/*&#10;  CLEARED(&quot;Item of interest to IAPS has not been updated.&quot;, 0),&#10;  UPDATED(&quot;Item of interest to IAPS has been updated.&quot;    , 1),&#10;  DELETED(&quot;Item of interest to IAPS has been deleted.&quot;    , 2)&#10;*/&#10;IS&#10;BEGIN&#10;    MERGE INTO iaps_offender t0&#10;    USING (&#10;      SELECT p_iaps_flag AS IAPS_FLAG, p_offender_id AS OFFENDER_ID, NULL AS TRAINING_SESSION_ID FROM dual&#10;    ) t1&#10;    ON (t0.offender_id &#61; t1.offender_id)&#10;    WHEN MATCHED     THEN UPDATE SET t0.iaps_flag &#61; t1.iaps_flag&#10;    WHEN NOT MATCHED THEN INSERT (offender_id   , iaps_flag   , training_session_id   ) VALUES&#10;                                 (t1.offender_id, t1.iaps_flag, t1.training_session_id);&#10;END do_upd_iaps_offender;&#10;--&#10;PROCEDURE do_upd_offender_flags(p_offender_id NUMBER)&#10;IS&#10;    --&#10;    CURSOR cs IS&#10;      SELECT&#10;        PKG_Lookups.funcgetTabRecord(&#10;          p_table    &#61;&gt; &#39;registration R&#10;                           INNER JOIN r_register_type RT ON RT.register_type_id &#61; R.register_type_id&#10;                             INNER JOIN r_standard_reference_list RTF ON RTF.standard_reference_list_id &#61; RT.register_type_flag_id&#39;,&#10;          p_data_fld &#61;&gt; &#39;RT.colour&#39;,&#10;          p_ref_col  &#61;&gt; &#39;R.offender_id&#39;,&#10;          p_ref_val  &#61;&gt; p_offender_id,&#10;          p_where    &#61;&gt; &#39;R.soft_deleted &#61; 0 AND RT.colour IS NOT NULL AND RTF.code_value &#61; &#39;&#39;1&#39;&#39; AND&#10;                         NOT EXISTS( SELECT 1 FROM deregistration DR WHERE DR.registration_id &#61; R.registration_id AND DR.soft_deleted &#61; 0 )&#39;,&#10;          p_order_by &#61;&gt; &#39;DECODE(UPPER(RT.colour), &#39;&#39;WHITE&#39;&#39;, 1, &#39;&#39;GREEN&#39;&#39;, 2, &#39;&#39;AMBER&#39;&#39;, 3, &#39;&#39;RED&#39;&#39;, 4, 0) DESC&#39;&#10;        ) AS current_highest_risk_colour,&#10;        --&#10;        PKG_Lookups.funcgetTabRecord(&#10;          p_table       &#61;&gt; &#39;RESTRICTION&#39;,&#10;          p_ref_col     &#61;&gt; &#39;offender_id&#39;,&#10;          p_ref_val     &#61;&gt; p_offender_id,&#10;          p_data_fld    &#61;&gt; &#39;1&#39;,&#10;          p_default_val &#61;&gt; &#39;0&#39;,&#10;          p_where       &#61;&gt; &#39;restriction_end_date IS NULL&#39;,&#10;          p_order_by    &#61;&gt; &#39;created_datetime DESC, restriction_id DESC&#39;&#10;        ) AS current_restriction,&#10;        --&#10;        PKG_Lookups.funcgetTabRecord(&#10;          p_table       &#61;&gt; &#39;EXCLUSION&#39;,&#10;          p_ref_col     &#61;&gt; &#39;offender_id&#39;,&#10;          p_ref_val     &#61;&gt; p_offender_id,&#10;          p_data_fld    &#61;&gt; &#39;1&#39;,&#10;          p_default_val &#61;&gt; &#39;0&#39;,&#10;          p_where       &#61;&gt; &#39;exclusion_end_date IS NULL&#39;,&#10;          p_order_by    &#61;&gt; &#39;created_datetime DESC, exclusion_id DESC&#39;&#10;        ) AS current_exclusion,&#10;        --&#10;        PKG_Lookups.funcgetTabRecord(&#10;            p_data_fld  &#61;&gt; &#39;CUS.prisoner_number&#39;,&#10;            p_table     &#61;&gt; &#39;event E&#10;                              INNER JOIN disposal D ON D.event_id &#61; E.event_id&#10;                                INNER JOIN custody CUS ON CUS.disposal_id &#61; D.disposal_id&#39;,&#10;            --&#10;            p_ref_col   &#61;&gt; &#39;E.offender_id&#39;,&#10;            p_ref_val   &#61;&gt; offender_id,&#10;            p_where     &#61;&gt; &#39;TRIM(CUS.prisoner_number) IS NOT NULL AND E.soft_deleted &#61; 0 AND D.soft_deleted &#61; 0 AND CUS.soft_deleted &#61; 0&#39;,&#10;            p_order_by  &#61;&gt; &#39;D.disposal_date DESC, D.created_datetime DESC, D.last_updated_datetime DESC, D.disposal_id DESC&#39;&#10;        ) AS most_recent_prisoner_number&#10;        --&#10;      FROM offender&#10;      WHERE offender_id &#61; p_offender_id;&#10;    --&#10;    l_rec cs%ROWTYPE;&#10;    --&#10;BEGIN&#10;    --&#10;    g_label :&#61; &#39;510000&#39;;&#10;    --&#10;    OPEN cs;&#10;    FETCH cs INTO l_rec;&#10;    CLOSE cs;&#10;    --&#10;    g_label :&#61; &#39;700300&#39;;&#10;    --&#10;    UPDATE offender O SET&#10;      O.current_highest_risk_colour &#61; l_rec.current_highest_risk_colour,&#10;      O.current_restriction         &#61; l_rec.current_restriction,&#10;      O.current_exclusion           &#61; l_rec.current_exclusion,&#10;      --&#10;      O.most_recent_prisoner_number &#61; l_rec.most_recent_prisoner_number&#10;    WHERE O.offender_id &#61; p_offender_id;&#10;    --&#10;    g_label :&#61; &#39;749000&#39;;&#10;    --&#10;END do_upd_offender_flags;&#10;--&#10;PROCEDURE do_submit_mt_change(p_offender_id NUMBER)&#10;/*&#10;    If the DISABLE_TIER_CALCULATION_NOTIFICATION (ND_parameter) is set to 0 then we need to tell the new mgt tier service&#10;    that they need to calculate a new tier, this is done by creating a new MANAGEMENT_TIER_EVENT record.&#10;    The record should be created with the following values:&#10;    - Offender ID&#10;    - Tier change reason ID &#61; standard ref data with code value of MERGE and ref data master domain of TIER CHANGE REASON&#10;    - Contact_type_id &#61; contact type id where the code value is ETCH17&#10;    - IOMNominal &#61; Flag on offender record&#10;    - Safeguardingissue&#61; Flag on offender record&#10;    - VulnerabilityIssue&#61; Flag on offender record&#10;*/&#10;IS&#10;    --&#10;    LC_USER_ID   NUMBER :&#61; PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; PKG_Common.NVLSTR(SYS_CONTEXT(&#39;USERENV&#39;, &#39;CLIENT_IDENTIFIER&#39;), &#39;[Data Maintenance]&#39;));&#10;    LC_DATE_TIME DATE   :&#61; SYSDATE;&#10;    --&#10;BEGIN&#10;    --&#10;    IF PKG_Lookups.funcgetNDParameterValue(&#39;DISABLE_TIER_CALCULATION_NOTIFICATION&#39;, &#39;0&#39;) &lt;&gt; &#39;0&#39; THEN&#10;        RETURN;&#10;    END IF;&#10;    --&#10;    INSERT INTO management_tier_event(&#10;      management_tier_event_id,&#10;      offender_id,&#10;      tier_id,&#10;      tier_change_reason_id,&#10;      contact_type_id,&#10;      iom_nominal,&#10;      safeguarding_issue,&#10;      vulnerability_issue,&#10;      row_version,&#10;      created_by_user_id,&#10;      created_datetime,&#10;      last_updated_user_id,&#10;      last_updated_datetime&#10;    )&#10;    SELECT&#10;      management_tier_event_id_SEQ.nextval                           AS management_tier_event_id,&#10;      offender_id,&#10;      --&#10;      PKG_Lookups.funcgetStdRefListID(&#39;TIER&#39;, &#39;NA&#39;)                  AS tier_id,&#10;      PKG_Lookups.funcgetStdRefListID(&#39;TIER CHANGE REASON&#39;, &#39;MERGE&#39;) AS tier_change_reason_id,&#10;      PKG_Lookups.funcGetTabRecord_CACHED(&#10;          p_table    &#61;&gt; &#39;R_CONTACT_TYPE&#39;,&#10;          p_data_fld &#61;&gt; &#39;CONTACT_TYPE_ID&#39;,&#10;          p_ref_col  &#61;&gt; &#39;code&#39;,&#10;          p_ref_val  &#61;&gt; &#39;ETCH17&#39; )                                   AS contact_type_id,&#10;      --&#10;      iom_nominal,&#10;      safeguarding_issue,&#10;      vulnerability_issue,&#10;      --&#10;      0            AS row_version,&#10;      LC_USER_ID   AS created_by_user_id,&#10;      LC_DATE_TIME AS created_datetime,&#10;      LC_USER_ID   AS last_updated_user_id,&#10;      LC_DATE_TIME AS last_updated_datetime&#10;    FROM offender&#10;    WHERE offender_id &#61; p_offender_id;&#10;    --&#10;END do_submit_mt_change;&#10;--&#10;&#10;--&#10;-- OM/RO/OT/C Create subroutine (both Merge and Unmerge)&#10;--&#10;PROCEDURE do_create_target_OM(&#10;    p_action          VARCHAR2,&#10;    p_receiving_om_id NUMBER DEFAULT NULL,&#10;    p_owning_om_id    NUMBER DEFAULT NULL )&#10;IS&#10;    --&#10;    /* nDelius DataMaintenanceBean.mergeOffenders JAVA code:&#10;       --      // Create missing OMs for VPD&#10;       -- Merge (NDM-167):&#10;          When 2 Offenders have been Merged and the Offender Manager was chosen from the Source to be applied to the Target,&#10;          in addition to copying all OFFENDER_MANAGER records from Source to Target we need to:&#10;            1. Create a new OFFENDER_MANAGER record on the target, with allocation date &#61; sysdate, details to match the resultant Offender Manager on the Target.&#10;               If the resultant transfer was an external transfer then a completed transfer request and a transfer Accept record should be created on the target&#10;               with new transfer reason &#61; &lt; &gt; also dated sysdate, adding the SGCs for Transfer Request and Transfer Accept as normal.&#10;               If the resultant transfer was an Internal then the existing OM Allocation reason (&#61; &#39;MERGE&#39; I think) can be used, no transfer records are required.&#10;            2. If the Responsible Officer on the Target Offender was following the Offender Manager, prior to the Merge, then a new row for RESPONSIBLE_OFFICER&#10;               should be added as part of the Merge, also dated sysdate, which will match the new Offender Manager on Target. No change to POM.&#10;            3. If the Responsible Officer (RO) on the Target Offender was following the Prison Offender Manager (POM), prior to the Merge, then&#10;               even though the Offender Manager on the Target has changed, no change is required to RO or POM.&#10;    */&#10;    --&#10;    LC_USER_ID    NUMBER :&#61; PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; PKG_Common.NVLSTR(SYS_CONTEXT(&#39;USERENV&#39;, &#39;CLIENT_IDENTIFIER&#39;), &#39;[Data Maintenance]&#39;));&#10;    LC_DATE_TIME  DATE   :&#61; SYSDATE;&#10;    LC_DATE       DATE   :&#61; TRUNC(LC_DATE_TIME);&#10;    --&#10;    l_om_current_id           NUMBER;&#10;    l_om_allocation_reason_id NUMBER :&#61; PKG_Lookups.funcgetStdRefListID(&#39;OM ALLOCATION REASON&#39;, p_action);&#10;    l_om_allocation_date      DATE :&#61; LC_DATE_TIME;&#10;    --&#10;    l_ro_current_id           NUMBER;&#10;    --&#10;    l_receiving_om_area_id    NUMBER;&#10;    l_receiving_om_team_id    NUMBER;&#10;    l_receiving_om_staff_id   NUMBER;&#10;    --&#10;    l_owning_om_area_id       NUMBER;&#10;    l_owning_om_team_id       NUMBER;&#10;    l_owning_om_staff_id      NUMBER;&#10;    --&#10;    l_changes_log_TAB g_ch_log_tab_TYP :&#61; g_ch_log_tab_TYP();&#10;    --&#10;    PROCEDURE do_init&#10;    IS&#10;        --&#10;        CURSOR cs IS&#10;          SELECT *&#10;          FROM offender_manager&#10;          WHERE offender_id &#61; g_merge_ctx_rec.tgt_offender_id&#10;            AND active_flag &#61; 1;&#10;        --&#10;        l_rec cs%ROWTYPE;&#10;        --&#10;    BEGIN&#10;        --&#10;        IF p_action &#61; &#39;MERGE&#39; THEN&#10;            --&#10;            OPEN cs;&#10;            FETCH cs INTO l_rec;&#10;            CLOSE cs;&#10;            --&#10;            l_om_current_id :&#61; l_rec.offender_manager_id;&#10;            --&#10;            l_owning_om_area_id     :&#61; g_merge_ctx_rec.old_tgt_om_probation_area_id;&#10;            l_owning_om_team_id     :&#61; g_merge_ctx_rec.old_tgt_om_team_id;&#10;            l_owning_om_staff_id    :&#61; g_merge_ctx_rec.old_tgt_om_staff_id;&#10;            --&#10;            l_receiving_om_area_id  :&#61; g_merge_ctx_rec.src_om_probation_area_id;&#10;            l_receiving_om_team_id  :&#61; g_merge_ctx_rec.src_om_team_id;&#10;            l_receiving_om_staff_id :&#61; g_merge_ctx_rec.src_om_staff_id;&#10;            --&#10;            info(&#39;do_create_target_OM.do_init: &#39; || CHR(10) ||&#10;                &#39;[old_tgt_OM_id&#61;&#39;       || g_merge_ctx_rec.old_tgt_offender_manager_id  || &#39;]&#39; ||&#10;                &#39;[old_tgt_OM_area_id&#61;&#39;  || g_merge_ctx_rec.old_tgt_om_probation_area_id || &#39;]&#39; ||&#10;                &#39;[&#39; || PKG_Lookups.funcgetTabRecord_CACHED(p_table&#61;&gt;&#39;PROBATION_AREA&#39;,&#10;                           p_data_fld &#61;&gt; &#39;code&#39;,&#10;                           p_ref_col  &#61;&gt; &#39;probation_area_id&#39;,&#10;                           p_ref_val  &#61;&gt; g_merge_ctx_rec.old_tgt_om_probation_area_id ) || &#39;]&#39; ||&#10;                &#39;[old_tgt_OM_team_id&#61;&#39;  || g_merge_ctx_rec.old_tgt_om_team_id           || &#39;]&#39; ||&#10;                &#39;[&#39; || PKG_Lookups.funcgetTabRecord_CACHED(p_table&#61;&gt;&#39;TEAM&#39;,&#10;                           p_data_fld &#61;&gt; &#39;code&#39;,&#10;                           p_ref_col  &#61;&gt; &#39;team_id&#39;,&#10;                           p_ref_val  &#61;&gt; g_merge_ctx_rec.old_tgt_om_team_id )           || &#39;]&#39; ||&#10;                &#39;[old_tgt_OM_staff_id&#61;&#39; || g_merge_ctx_rec.old_tgt_om_staff_id          || &#39;]&#39; || CHR(10) ||&#10;                --&#10;                &#39;[src_OM_id&#61;&#39;       || g_merge_ctx_rec.src_offender_manager_id          || &#39;]&#39; ||&#10;                &#39;[src_OM_area_id&#61;&#39;  || g_merge_ctx_rec.src_om_probation_area_id         || &#39;]&#39; ||&#10;                &#39;[&#39; || PKG_Lookups.funcgetTabRecord_CACHED(p_table&#61;&gt;&#39;PROBATION_AREA&#39;,&#10;                           p_data_fld &#61;&gt; &#39;code&#39;,&#10;                           p_ref_col  &#61;&gt; &#39;probation_area_id&#39;,&#10;                           p_ref_val  &#61;&gt; g_merge_ctx_rec.src_om_probation_area_id )     || &#39;]&#39; ||&#10;                &#39;[src_OM_team_id&#61;&#39;  || g_merge_ctx_rec.src_om_team_id                   || &#39;]&#39; ||&#10;                &#39;[&#39; || PKG_Lookups.funcgetTabRecord_CACHED(p_table&#61;&gt;&#39;TEAM&#39;,&#10;                           p_data_fld &#61;&gt; &#39;code&#39;,&#10;                           p_ref_col  &#61;&gt; &#39;team_id&#39;,&#10;                           p_ref_val  &#61;&gt; g_merge_ctx_rec.src_om_team_id )               || &#39;]&#39; ||&#10;                &#39;[src_OM_staff_id&#61;&#39; || g_merge_ctx_rec.src_om_staff_id                  || &#39;]&#39; );&#10;            --&#10;        ELSE&#10;            --&#10;            l_om_current_id :&#61; p_receiving_om_id;&#10;            --&#10;            -- Receiving Trust/Team/Staff&#10;            SELECT&#10;              probation_area_id,&#10;              team_id,&#10;              allocation_staff_id&#10;            INTO&#10;              l_receiving_om_area_id,&#10;              l_receiving_om_team_id,&#10;              l_receiving_om_staff_id&#10;            FROM offender_manager&#10;            WHERE offender_manager_id &#61; p_receiving_om_id;&#10;            --&#10;            -- Owning Trust/Team/Staff&#10;            SELECT&#10;              probation_area_id,&#10;              team_id,&#10;              allocation_staff_id&#10;            INTO&#10;              l_owning_om_area_id,&#10;              l_owning_om_team_id,&#10;              l_owning_om_staff_id&#10;            FROM offender_manager&#10;            WHERE offender_manager_id &#61; p_owning_om_id;&#10;            --&#10;        END IF;&#10;        --&#10;    END do_init;&#10;    --&#10;    PROCEDURE do_create_OM&#10;    IS&#10;        --&#10;        l_prev_om_end_date DATE;&#10;        --&#10;    BEGIN&#10;        --&#10;        IF l_om_current_id &gt; 0 THEN&#10;            --&#10;            l_prev_om_end_date :&#61; l_om_allocation_date;&#10;            --&#10;            IF p_action &#61; &#39;MERGE&#39; AND l_receiving_om_area_id &lt;&gt; l_owning_om_area_id THEN&#10;                -- NDM-176: make sure that the Previous OM is set to the Original Tgt OM Id&#10;                l_prev_om_end_date :&#61; l_prev_om_end_date + 1/24/60/60;&#10;                --&#10;                UPDATE offender_manager SET&#10;                  end_date              &#61; l_om_allocation_date,&#10;                  row_version           &#61; row_version + 1,&#10;                  last_updated_user_id  &#61; LC_USER_ID,&#10;                  last_updated_datetime &#61; LC_DATE_TIME&#10;                WHERE offender_manager_id &#61; g_merge_ctx_rec.old_tgt_offender_manager_id&#10;                  AND active_flag &#61; 0;&#10;                --&#10;            END IF;&#10;            --&#10;            UPDATE offender_manager SET&#10;              end_date              &#61; l_prev_om_end_date,&#10;              row_version           &#61; row_version + 1,&#10;              last_updated_user_id  &#61; LC_USER_ID,&#10;              last_updated_datetime &#61; LC_DATE_TIME&#10;            WHERE offender_id &#61; g_merge_ctx_rec.tgt_offender_id&#10;              AND active_flag &#61; 1;&#10;            --&#10;            /*public void internalOffenderTransfer(OffenderManager offenderManager, OffenderManager currentOffenderManager,&#10;                ManagementTier managementTier, boolean transferOrderManagers) throws NDeliusException*/&#10;            g_merge_ctx_rec.new_tgt_offender_manager_id :&#61; offender_manager_id_SEQ.nextval;&#10;            --&#10;            INSERT INTO offender_manager (&#10;              offender_manager_id,&#10;              offender_id,&#10;              allocation_date,&#10;              --&#10;              probation_area_id,&#10;              team_id,&#10;              provider_team_id,&#10;              allocation_staff_id,&#10;              provider_employee_id,&#10;              --&#10;              allocation_reason_id,&#10;              offender_transfer_id,&#10;              --&#10;              soft_deleted,&#10;              partition_area_id,&#10;              --&#10;              created_by_user_id,&#10;              created_datetime,&#10;              last_updated_user_id,&#10;              last_updated_datetime&#10;            )&#10;            SELECT&#10;              g_merge_ctx_rec.new_tgt_offender_manager_id,&#10;              offender_id,&#10;              l_om_allocation_date,&#10;              --&#10;              probation_area_id,&#10;              team_id,&#10;              provider_team_id,&#10;              allocation_staff_id,&#10;              provider_employee_id,&#10;              --&#10;              l_om_allocation_reason_id,&#10;              NULL         AS offender_transfer_id,&#10;              --&#10;              0            AS soft_deleted,&#10;              0            AS partition_area_id,&#10;              --&#10;              LC_USER_ID   AS created_by_user_id,&#10;              LC_DATE_TIME AS created_datetime,&#10;              LC_USER_ID   AS last_updated_user_id,&#10;              LC_DATE_TIME AS last_updated_datetime&#10;            FROM offender_manager&#10;            WHERE offender_manager_id &#61; l_om_current_id;&#10;            --&#10;            IF p_action &#61; &#39;MERGE&#39; THEN&#10;                --&#10;                l_changes_log_TAB.DELETE;&#10;                --&#10;                do_add_omd_hist_rec(&#10;                    x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                    --&#10;                    p_fld_name     &#61;&gt; &#39;ACTIVE_FLAG&#39;,&#10;                    p_data_type    &#61;&gt; &#39;N&#39;,&#10;                    p_old_value    &#61;&gt; &#39;1&#39; ,&#10;                    p_new_value    &#61;&gt; &#39;0&#39;,&#10;                    p_tab_pk_value &#61;&gt; l_om_current_id );&#10;                --&#10;                do_add_omd_hist_rec(&#10;                    x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                    --&#10;                    p_fld_name     &#61;&gt; &#39;END_DATE&#39;,&#10;                    p_data_type    &#61;&gt; &#39;D&#39;,&#10;                    p_old_value    &#61;&gt; NULL,&#10;                    p_new_value    &#61;&gt; PKG_Common.date_2_char(l_prev_om_end_date),&#10;                    p_tab_pk_value &#61;&gt; l_om_current_id );&#10;                --&#10;                -- Overload 1&#10;                do_ins_omd_rec(&#10;                    p_hierarchy_level  &#61;&gt; 1,&#10;                    p_parent_table     &#61;&gt; &#39;OFFENDER&#39;,&#10;                    p_table_name       &#61;&gt; &#39;OFFENDER_MANAGER&#39;,&#10;                    p_src_offender_id  &#61;&gt; g_merge_ctx_rec.src_offender_id,&#10;                    p_tgt_offender_id  &#61;&gt; g_merge_ctx_rec.tgt_offender_id,&#10;                    p_src_pk_value     &#61;&gt; NULL, -- New OM record created on the Target side&#10;                    p_tgt_pk_value     &#61;&gt; g_merge_ctx_rec.new_tgt_offender_manager_id,&#10;                    p_src_fk_value     &#61;&gt; NULL,&#10;                    p_tgt_fk_value     &#61;&gt; g_merge_ctx_rec.tgt_offender_id,&#10;                    p_debug_notes      &#61;&gt; &#39;NDM-167: created new OM when P_MOVE_PROVIDER&#61;Y&#39;,&#10;                    p_off_merge_det_id &#61;&gt; -1,&#10;                    x_changes_log_TAB  &#61;&gt; l_changes_log_TAB );&#10;                --&#10;            END IF;&#10;            --&#10;        END IF;&#10;        --&#10;    END do_create_OM;&#10;    --&#10;    PROCEDURE do_create_RO&#10;    IS&#10;        --&#10;        CURSOR csRO IS&#10;          SELECT *&#10;          FROM responsible_officer&#10;          WHERE offender_id &#61; g_merge_ctx_rec.tgt_offender_id&#10;            AND end_date IS NULL&#10;            -- NDM-177: There should be only one Active RO per Offender&#10;            --AND offender_manager_id IS NOT NULL&#10;          ORDER BY&#10;            start_date DESC,&#10;            created_datetime DESC;&#10;        --&#10;        l_rec_RO csRO%ROWTYPE;&#10;        --&#10;        l_init_rec_flag BOOLEAN :&#61; FALSE;&#10;        --&#10;        l_prev_RO_follows_POM_flag BOOLEAN :&#61; FALSE;&#10;        --&#10;        PROCEDURE do_create_RO_contact&#10;        IS&#10;            --&#10;            l_ro_notes CLOB;&#10;            --&#10;            FUNCTION get_ro_contact_notes(p_responsible_officer_id NUMBER) RETURN VARCHAR2&#10;            IS&#10;                l_notes CLOB;&#10;            BEGIN&#10;                SELECT&#10;                    &#39;Responsible Officer Type: &#39; ||&#10;                        CASE&#10;                          WHEN OM.offender_manager_id IS NOT NULL THEN &#39;Offender Manager&#39;&#10;                          WHEN POM.prison_offender_manager_id IS NOT NULL THEN &#39;Prison Offender Manager&#39;&#10;                          ELSE &#39;Unknown&#39;&#10;                        END || CHR(10) ||&#10;                    --&#10;                    &#39;Responsible Officer: &#39; ||&#10;                        CASE&#10;                          WHEN OM.offender_manager_id IS NOT NULL THEN&#10;                              PKG_SPG_SUPPORT.get_responsible_staff(&#10;                                  OM.allocation_staff_id, OM.provider_employee_id) ||&#10;                                  &#39; (&#39; || T.description || &#39;, &#39; || PA.description || &#39;)&#39;&#10;                          WHEN POM.prison_offender_manager_id IS NOT NULL THEN&#10;                            PKG_SPG_SUPPORT.get_responsible_staff(&#10;                                  POM.allocation_staff_id, NULL) ||&#10;                                  &#39; (&#39; || T2.description || &#39;, &#39; || PA2.description || &#39;)&#39;&#10;                          ELSE &#39;Unknown&#39;&#10;                        END || CHR(10) ||&#10;                    --&#10;                    &#39;Start Date: &#39; || TO_CHAR(RO.start_date, &#39;dd/mm/yyyy hh24:mi:ss&#39;) || CHR(10) ||&#10;                    CASE WHEN RO.end_date IS NOT NULL THEN&#10;                      &#39;End Date: &#39; || TO_CHAR(RO.end_date, &#39;dd/mm/yyyy hh24:mi:ss&#39;) || CHR(10)&#10;                    END ||&#10;                    &#39;Allocation Reason: &#39; || PKG_Lookups.funcgetStdRefListCodeDesc(OM.allocation_reason_id)&#10;                INTO l_notes&#10;                FROM&#10;                  responsible_officer RO&#10;                    LEFT OUTER JOIN offender_manager OM ON OM.offender_manager_id &#61; RO.offender_manager_id&#10;                      LEFT OUTER JOIN all_team T ON T.trust_provider_flag &#61; OM.trust_provider_flag AND T.trust_provider_team_id &#61; OM.trust_provider_team_id&#10;                        LEFT OUTER JOIN probation_area PA ON PA.probation_area_id &#61; T.probation_area_id&#10;                      LEFT OUTER JOIN officer S ON S.trust_provider_flag &#61; OM.trust_provider_flag AND S.staff_employee_id &#61; OM.staff_employee_id&#10;                        LEFT OUTER JOIN staff S1 ON S1.staff_id &#61; S.staff_employee_id AND S.trust_provider_flag &#61; 0&#10;                    LEFT OUTER JOIN prison_offender_manager POM ON POM.prison_offender_manager_id &#61; RO.prison_offender_manager_id&#10;                      LEFT OUTER JOIN team T2 ON T2.team_id &#61; POM.allocation_team_id&#10;                        LEFT OUTER JOIN probation_area PA2 ON PA2.probation_area_id &#61; T2.probation_area_id&#10;                      LEFT OUTER JOIN staff S2 ON S2.staff_id &#61; POM.allocation_staff_id&#10;                WHERE responsible_officer_id &#61; p_responsible_officer_id;&#10;                --&#10;                RETURN l_notes;&#10;            END get_ro_contact_notes;&#10;            --&#10;        BEGIN&#10;            --&#10;            l_ro_notes :&#61;&#10;                &#39;New Details:&#39; || CHR(10) || get_ro_contact_notes(g_merge_ctx_rec.new_tgt_responsible_officer_id) ||&#10;                CASE WHEN l_ro_current_id IS NOT NULL THEN&#10;                    CHR(10) || CHR(10) || &#39;Previous Details:&#39; || CHR(10) || get_ro_contact_notes(l_ro_current_id)&#10;                END;&#10;            --&#10;            g_merge_ctx_rec.new_tgt_ro_contact_id :&#61; contact_id_SEQ.nextval;&#10;            --&#10;            INSERT INTO contact(&#10;              contact_id,&#10;              offender_id,&#10;              contact_date,&#10;              contact_type_id,&#10;              --&#10;              probation_area_id,&#10;              team_id,&#10;              provider_team_id,&#10;              staff_id,&#10;              provider_employee_id,&#10;              --&#10;              notes,&#10;              --&#10;              soft_deleted,&#10;              partition_area_id,&#10;              --&#10;              created_by_user_id,&#10;              created_datetime,&#10;              last_updated_user_id,&#10;              last_updated_datetime  )&#10;            SELECT&#10;              g_merge_ctx_rec.new_tgt_ro_contact_id,&#10;              OM.offender_id,&#10;              TRUNC(SYSDATE) AS contact_date,&#10;              ( SELECT contact_type_id FROM r_contact_type WHERE code &#61; &#39;ROC&#39; /*Responsible Officer Change*/ ) AS contact_type_id,&#10;              --&#10;              OM.probation_area_id,&#10;              OM.team_id,&#10;              OM.provider_team_id,&#10;              OM.allocation_staff_id,&#10;              OM.provider_employee_id,&#10;              --&#10;              l_ro_notes AS notes,&#10;              --&#10;              0          AS soft_deleted,&#10;              0          AS partition_area_id,&#10;              --&#10;              LC_USER_ID,&#10;              LC_DATE_TIME,&#10;              LC_USER_ID,&#10;              LC_DATE_TIME&#10;            FROM offender_manager OM&#10;            WHERE OM.offender_manager_id &#61; g_merge_ctx_rec.new_tgt_offender_manager_id;&#10;            --&#10;            IF p_action &#61; &#39;MERGE&#39; THEN&#10;                --&#10;                l_changes_log_TAB.DELETE;&#10;                -- Overload 1&#10;                do_ins_omd_rec(&#10;                    p_hierarchy_level  &#61;&gt; 1,&#10;                    p_parent_table     &#61;&gt; &#39;OFFENDER&#39;,&#10;                    p_table_name       &#61;&gt; &#39;CONTACT&#39;,&#10;                    p_src_offender_id  &#61;&gt; g_merge_ctx_rec.src_offender_id,&#10;                    p_tgt_offender_id  &#61;&gt; g_merge_ctx_rec.tgt_offender_id,&#10;                    p_src_pk_value     &#61;&gt; NULL,&#10;                    p_tgt_pk_value     &#61;&gt; g_merge_ctx_rec.new_tgt_ro_contact_id,&#10;                    p_src_fk_value     &#61;&gt; NULL,&#10;                    p_tgt_fk_value     &#61;&gt; g_merge_ctx_rec.new_tgt_offender_manager_id,&#10;                    p_debug_notes      &#61;&gt; &#39;NDM-167: created new RO CONTACT when P_MOVE_PROVIDER&#61;Y&#39;,&#10;                    p_off_merge_det_id &#61;&gt; -1,&#10;                    x_changes_log_TAB  &#61;&gt; l_changes_log_TAB );&#10;                --&#10;            END IF;&#10;            --&#10;        END do_create_RO_contact;&#10;        --&#10;    BEGIN&#10;        --&#10;        -- NDM-177: Fetch ALL Active RO records for the Target Offender&#10;        OPEN csRO;&#10;        LOOP&#10;            FETCH csRO INTO l_rec_RO;&#10;            EXIT WHEN csRO%NOTFOUND;&#10;            --&#10;            IF NOT l_init_rec_flag THEN&#10;                --&#10;                g_merge_ctx_rec.old_tgt_responsible_officer_id :&#61; l_rec_RO.responsible_officer_id;&#10;                --&#10;                l_ro_current_id :&#61; g_merge_ctx_rec.old_tgt_responsible_officer_id;&#10;                l_init_rec_flag :&#61; TRUE;&#10;                --&#10;                IF l_rec_RO.prison_offender_manager_id IS NOT NULL THEN&#10;                    l_prev_RO_follows_POM_flag :&#61; TRUE;&#10;                END IF;&#10;                --&#10;            END IF;&#10;            --&#10;            -- NDM-187: If the previous RO follows POM - then it should stay unchanged&#10;            IF ( l_init_rec_flag AND (NOT l_prev_RO_follows_POM_flag) ) OR&#10;               ( NOT l_init_rec_flag )&#10;            THEN&#10;                --&#10;                UPDATE responsible_officer SET&#10;                  end_date &#61; SYSDATE,&#10;                  --&#10;                  row_version          &#61; row_version + 1,&#10;                  last_updated_user_id  &#61; LC_USER_ID,&#10;                  last_updated_datetime &#61; LC_DATE_TIME&#10;                WHERE responsible_officer_id &#61; l_rec_RO.responsible_officer_id;&#10;                --&#10;            END IF;&#10;            --&#10;        END LOOP;&#10;        CLOSE csRO;&#10;        --&#10;        -- NDM-187: If the previous RO follows POM - then no new RO is needed&#10;        IF (NOT l_prev_RO_follows_POM_flag) THEN&#10;            --&#10;            g_merge_ctx_rec.new_tgt_responsible_officer_id :&#61; responsible_officer_id_SEQ.nextval;&#10;            --&#10;            INSERT INTO responsible_officer(&#10;              responsible_officer_id,&#10;              offender_id,&#10;              offender_manager_id,&#10;              prison_offender_manager_id,&#10;              start_date,&#10;              --&#10;              created_by_user_id,&#10;              created_datetime,&#10;              last_updated_user_id,&#10;              last_updated_datetime&#10;            ) VALUES (&#10;              g_merge_ctx_rec.new_tgt_responsible_officer_id,&#10;              g_merge_ctx_rec.tgt_offender_id,&#10;              g_merge_ctx_rec.new_tgt_offender_manager_id,&#10;              NULL,&#10;              LC_DATE_TIME,&#10;              --&#10;              LC_USER_ID,&#10;              LC_DATE_TIME,&#10;              LC_USER_ID,&#10;              LC_DATE_TIME );&#10;            --&#1
