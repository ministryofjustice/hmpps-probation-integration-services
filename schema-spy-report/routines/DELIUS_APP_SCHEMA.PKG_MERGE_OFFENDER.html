                        END IF; --l_rec_reg.registration_id &gt; 0 THEN&#10;                        --&#10;                        do_flush_OMDH(l_rec1.offender_merge_details_id);&#10;                        --&#10;                    END LOOP;&#10;                    CLOSE cs1;&#10;                    --&#10;                END do_cr_dereg;&#10;                --&#10;                PROCEDURE do_upd_reg_review&#10;                IS&#10;                    --&#10;                    CURSOR cs1 IS&#10;                      SELECT&#10;                        OMD.offender_merge_details_id,&#10;                        OMD.source_pk_value,&#10;                        OMD.target_pk_value,&#10;                        DR.registration_id&#10;                      FROM&#10;                        offender_merge_details OMD&#10;                          INNER JOIN offender_merge_details_hist OMDH ON OMDH.offender_merge_details_id &#61; OMD.offender_merge_details_id&#10;                                                                     AND OMDH.column_name &#61; &#39;DUPL_DEREGISTRATION_ID&#39;&#10;                          INNER JOIN deregistration DR ON DR.deregistration_id &#61; OMDH.table_pk_value&#10;                      WHERE 1&#61;1&#10;                        AND OMD.table_name &#61; &#39;REGISTRATION&#39;&#10;                        AND OMD.source_offender_id &#61; l_src_offender_id&#10;                        AND OMD.target_offender_id &#61; l_tgt_offender_id;&#10;                    --&#10;                    l_rec1 cs1%ROWTYPE;&#10;                    --&#10;                    PROCEDURE do_terminate_reg_review&#10;                    IS&#10;                        --&#10;                        CURSOR cs2 IS&#10;                          SELECT&#10;                            registration_review_id,&#10;                            contact_id&#10;                          FROM registration_review&#10;                          WHERE registration_id &#61; l_rec1.registration_id&#10;                            AND soft_deleted &#61; 0&#10;                            AND NOT (completed &#61; &#39;Y&#39;);&#10;                        --&#10;                        l_rec2 cs2%ROWTYPE;&#10;                        --&#10;                        CURSOR cs3 IS&#10;                          SELECT&#10;                            registration_review_id,&#10;                            review_date_due&#10;                          FROM registration_review&#10;                          WHERE registration_id &#61; l_rec1.registration_id&#10;                            AND soft_deleted &#61; 0&#10;                            AND review_date_due IS NOT NULL&#10;                            AND completed &#61; &#39;Y&#39;&#10;                          ORDER BY&#10;                            review_date DESC,&#10;                            registration_review_id DESC;&#10;                        --&#10;                        l_rec3 cs3%ROWTYPE;&#10;                        --&#10;                    BEGIN&#10;                        --&#10;                        OPEN cs2;&#10;                        LOOP&#10;                            FETCH cs2 INTO l_rec2;&#10;                            EXIT WHEN cs2%NOTFOUND;&#10;                            --&#10;                            UPDATE registration_review SET soft_deleted &#61; 1&#10;                            WHERE registration_review_id &#61; l_rec2.registration_review_id;&#10;                            --&#10;                            do_add_omd_hist_rec(&#10;                                x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                                --&#10;                                p_fld_name     &#61;&gt; &#39;DUPL_REGISTRATION_REVIEW_ID&#39;,&#10;                                p_data_type    &#61;&gt; &#39;N&#39;,&#10;                                p_old_value    &#61;&gt; &#39;0&#39;,&#10;                                p_new_value    &#61;&gt; &#39;1&#39;,&#10;                                p_tab_pk_value &#61;&gt; l_rec2.registration_review_id );&#10;                            --&#10;                            IF l_rec2.contact_id IS NOT NULL THEN&#10;                                --&#10;                                UPDATE contact SET soft_deleted &#61; 1&#10;                                WHERE contact_id &#61; l_rec2.contact_id&#10;                                  AND soft_deleted &#61; 0;&#10;                                --&#10;                                IF SQL%ROWCOUNT &#61; 1 THEN&#10;                                    do_add_omd_hist_rec(&#10;                                        x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                                        --&#10;                                        p_fld_name     &#61;&gt; &#39;DUPL_REG_REVIEW_CONTACT_ID&#39;,&#10;                                        p_data_type    &#61;&gt; &#39;N&#39;,&#10;                                        p_old_value    &#61;&gt; &#39;0&#39;,&#10;                                        p_new_value    &#61;&gt; &#39;1&#39;,&#10;                                        p_tab_pk_value &#61;&gt; l_rec2.contact_id );&#10;                                END IF;&#10;                                --&#10;                            END IF;&#10;                            --&#10;                        END LOOP;&#10;                        CLOSE cs2;&#10;                        --&#10;                        -- DST-13392: Update previuos Completed Registration Review record (if exists)&#10;                        OPEN cs3;&#10;                        FETCH cs3 INTO l_rec3;&#10;                        CLOSE cs3;&#10;                        --&#10;                        IF l_rec3.registration_review_id &gt; 0 THEN&#10;                            --&#10;                            UPDATE registration_review SET review_date_due &#61; NULL&#10;                            WHERE registration_review_id &#61; l_rec3.registration_review_id;&#10;                            --&#10;                            do_add_omd_hist_rec(&#10;                                x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                                --&#10;                                p_fld_name     &#61;&gt; &#39;DUPL_REG_REVIEW_DATE_DUE&#39;,&#10;                                p_data_type    &#61;&gt; &#39;D&#39;,&#10;                                p_old_value    &#61;&gt; PKG_Common.date_2_char(l_rec3.review_date_due),&#10;                                p_new_value    &#61;&gt; NULL,&#10;                                p_tab_pk_value &#61;&gt; l_rec3.registration_review_id );&#10;                            --&#10;                        END IF;&#10;                        --&#10;                    END do_terminate_reg_review;&#10;                    --&#10;                BEGIN&#10;                    --&#10;                    OPEN cs1;&#10;                    LOOP&#10;                        FETCH cs1 INTO l_rec1;&#10;                        EXIT WHEN cs1%NOTFOUND;&#10;                        --&#10;                        do_terminate_reg_review;&#10;                        --&#10;                        do_flush_OMDH(l_rec1.offender_merge_details_id);&#10;                        --&#10;                    END LOOP;&#10;                    CLOSE cs1;&#10;                    --&#10;                END do_upd_reg_review;&#10;                --&#10;                PROCEDURE do_upd_active_reg&#10;                IS&#10;                    --&#10;                    l_reg_notes   VARCHAR2(255) :&#61; &#39;When this Record was merged two registrations of the same register type were active. &#39; ||&#10;                                                   &#39;Please review the De-Registered registrations to ensure you have a complete view of the registration history.&#39;;&#10;                    --&#10;                    CURSOR cs1 IS&#10;                      SELECT&#10;                        OMD.offender_merge_details_id,&#10;                        NVL(OMDH.table_pk_value, OMD.target_pk_value) AS reg_id_ACTIVE&#10;                      FROM&#10;                        offender_merge_details OMD&#10;                          INNER JOIN offender_merge_details_hist OMDH ON OMDH.offender_merge_details_id &#61; OMD.offender_merge_details_id&#10;                                                                     AND OMDH.column_name &#61; &#39;DUPL_REGISTRATION_NOTES&#39;&#10;                                                                     AND old_value IS NULL&#10;                                                                     AND new_value &#61; &#39;X&#39;&#10;                      WHERE 1&#61;1&#10;                        AND OMD.table_name &#61; &#39;REGISTRATION&#39;&#10;                        AND OMD.source_offender_id &#61; l_src_offender_id&#10;                        AND OMD.target_offender_id &#61; l_tgt_offender_id;&#10;                    --&#10;                    l_rec1 cs1%ROWTYPE;&#10;                    --&#10;                BEGIN&#10;                    --&#10;                    OPEN cs1;&#10;                    LOOP&#10;                        FETCH cs1 INTO l_rec1;&#10;                        EXIT WHEN cs1%NOTFOUND;&#10;                        --&#10;                        UPDATE registration SET&#10;                          registration_notes &#61; registration_notes || CHR(10) || l_reg_notes,&#10;                          --&#10;                          row_version &#61; row_version + 1,&#10;                          --&#10;                          last_updated_user_id  &#61; LC_USER_ID,&#10;                          last_updated_datetime &#61; LC_DATE_TIME&#10;                        WHERE registration_id &#61; l_rec1.reg_id_ACTIVE;&#10;                    END LOOP;&#10;                    CLOSE cs1;&#10;                    --&#10;                END do_upd_active_reg;&#10;                --&#10;            BEGIN&#10;                --&#10;                l_changes_log_TAB.DELETE;&#10;                --&#10;                do_cr_dereg;&#10;                do_upd_reg_review;&#10;                do_upd_active_reg;&#10;                --&#10;            END do_process_dupl_reg;&#10;            --&#10;            PROCEDURE do_process_precon&#10;            IS&#10;                --&#10;                CURSOR cs1 IS&#10;                  SELECT&#10;                    OMD.offender_merge_details_id,&#10;                    OMDH.table_pk_value AS document_id&#10;                  FROM&#10;                    offender_merge_details OMD&#10;                      INNER JOIN offender_merge_details_hist OMDH ON OMDH.offender_merge_details_id &#61; OMD.offender_merge_details_id&#10;                                                                 AND OMDH.column_name &#61; &#39;PRECON_SOFT_DELETED&#39;&#10;                                                                 AND old_value &#61; &#39;0&#39;&#10;                                                                 AND new_value &#61; &#39;1&#39;&#10;                  WHERE OMD.table_name &#61; &#39;DOCUMENT&#39;&#10;                    AND OMD.source_offender_id &#61; l_src_offender_id&#10;                    AND OMD.target_offender_id &#61; l_tgt_offender_id;&#10;                --&#10;                l_rec1 cs1%ROWTYPE;&#10;                --&#10;            BEGIN&#10;                --&#10;                l_changes_log_TAB.DELETE;&#10;                --&#10;                OPEN cs1;&#10;                LOOP&#10;                    FETCH cs1 INTO l_rec1;&#10;                    EXIT WHEN cs1%NOTFOUND;&#10;                    --&#10;                    -- DST-13409: soft delete the Original Source PRECON record&#10;                    UPDATE document SET soft_deleted &#61; 1&#10;                    WHERE document_id &#61; l_rec1.document_id;&#10;                    --&#10;                END LOOP;&#10;                CLOSE cs1;&#10;                --&#10;            END do_process_precon;&#10;            --&#10;            PROCEDURE do_amend_SAR IS&#10;            BEGIN&#10;                --&#10;                UPDATE subject_access_report SET&#10;                  generation_status &#61; &#39;A&#39;,&#10;                  --&#10;                  row_number &#61; row_number + 1,&#10;                  --&#10;                  last_updated_user_id  &#61; LC_USER_ID,&#10;                  last_updated_datetime &#61; LC_DATE_TIME&#10;                WHERE offender_id IN ( /*l_src_offender_id,*/ l_tgt_offender_id )&#10;                  AND generation_status &#61; &#39;C&#39;;&#10;                --&#10;            END do_amend_SAR;&#10;            --&#10;            PROCEDURE do_upd_OASYS_event_num&#10;            IS&#10;                --&#10;                CURSOR cs IS&#10;                  SELECT&#10;                    OMD.offender_merge_details_id  AS OMD_id_E,&#10;                    OMD1.offender_merge_details_id AS OMD_id_OA,&#10;                    O.crn          AS tgt_crn,&#10;                    OA.oasys_assessment_id,&#10;                    OA.rowid       AS row_id,&#10;                    OMDH.old_value AS src_event_number,&#10;                    OMDH.new_value AS tgt_event_number&#10;                  FROM&#10;                    offender_merge_details OMD&#10;                      INNER JOIN offender O ON O.offender_id &#61; OMD.target_offender_id&#10;                      INNER JOIN offender_merge_details_hist OMDH ON OMDH.offender_merge_details_id &#61; OMD.offender_merge_details_id&#10;                                                                 AND OMDH.column_name &#61; &#39;EVENT_NUMBER&#39;&#10;                        INNER JOIN oasys_assessment OA ON OA.offender_id &#61; l_tgt_offender_id&#10;                                                      AND OA.event_number &#61; OMDH.old_value&#10;                          INNER JOIN offender_merge_details OMD1 ON OMD1.target_pk_value &#61; OA.oasys_assessment_id&#10;                                                                AND OMD1.table_name &#61; &#39;OASYS_ASSESSMENT&#39;&#10;                                                                AND OMD1.source_offender_id &#61; l_src_offender_id&#10;                                                                AND OMD1.target_offender_id &#61; l_tgt_offender_id&#10;                  WHERE 1&#61;1&#10;                    AND OMD.table_name &#61; &#39;EVENT&#39;&#10;                    AND OMD.source_offender_id &#61; l_src_offender_id&#10;                    AND OMD.target_offender_id &#61; l_tgt_offender_id;&#10;                --&#10;                l_rec cs%ROWTYPE;&#10;                --&#10;            BEGIN&#10;                --&#10;                OPEN cs;&#10;                LOOP&#10;                    FETCH cs INTO l_rec;&#10;                    EXIT WHEN cs%NOTFOUND;&#10;                    --&#10;                    UPDATE oasys_assessment SET&#10;                      event_number &#61; l_rec.tgt_event_number&#10;                    WHERE ROWID &#61; l_rec.row_id&#10;                      AND offender_id &#61; l_tgt_offender_id&#10;                      AND event_number &#61; l_rec.src_event_number;&#10;                    --&#10;                    l_changes_log_TAB.DELETE;&#10;                    --&#10;                    do_add_omd_hist_rec(&#10;                        x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                        --&#10;                        p_fld_name     &#61;&gt; &#39;EVENT_NUMBER&#39;,&#10;                        p_data_type    &#61;&gt; &#39;C&#39;,&#10;                        p_old_value    &#61;&gt; l_rec.src_event_number,&#10;                        p_new_value    &#61;&gt; l_rec.tgt_event_number );&#10;                    --&#10;                    -- Overload 1a&#10;                    do_ins_omd_rec(&#10;                        p_off_merge_det_id &#61;&gt; l_rec.OMD_id_OA,&#10;                        p_debug_notes      &#61;&gt; &#39;DST-19876: OASYS_ASSESSMENT.event_number has been synchronised with the corresponding Target EVENT.event_number&#39;,&#10;                        --&#10;                        x_changes_log_TAB  &#61;&gt; l_changes_log_TAB );&#10;                    --&#10;                    info(&#10;                        &#39;POST_MERGE.do_upd_OASYS_event_num &#39; ||&#10;                        &#39;[tgt_off_id&#61;&#39;    || l_tgt_offender_id      || &#39;]&#39; ||&#10;                        &#39;[tgt_crn&#61;&#39;       || l_rec.tgt_crn          || &#39;]&#39; ||&#10;                        &#39;[tgt_event_num&#61;&#39; || l_rec.tgt_event_number || &#39;]&#39;,&#10;                        --&#10;                        p_trace_level &#61;&gt; 15,&#10;                        p_proc        &#61;&gt; l_proc );&#10;                    --&#10;                END LOOP;&#10;                CLOSE cs;&#10;                --&#10;            END do_upd_OASYS_event_num;&#10;            --&#10;            PROCEDURE do_CAS_calc IS&#10;            BEGIN&#10;                --&#10;                PKG_TriggerSupport.procAddCASDeferred(l_tgt_offender_id);&#10;                PKG_TriggerSupport.procUpdateCAS_DEFERRED(p_trigger_name &#61;&gt; &#39;DO_POST_MERGE&#39;);&#10;                --&#10;            END do_CAS_calc;&#10;            --&#10;            PROCEDURE do_upd_contact_alert&#10;            IS&#10;                --&#10;                CURSOR cs IS&#10;                  SELECT&#10;                    OMD.offender_merge_details_id AS OMD_ID,&#10;                    OM.offender_manager_id,&#10;                    OM.team_id,&#10;                    OM.allocation_staff_id        AS staff_id,&#10;                    CA.ROWID                      AS row_id,&#10;                    CA.trust_provider_team_id     AS old_team_id,&#10;                    CA.staff_employee_id          AS old_sta  target_offender_id        NUMBER,&#10;      source_pk_value           OFFENDER_MERGE_DETAILS.source_pk_value%TYPE,&#10;      target_pk_value           OFFENDER_MERGE_DETAILS.target_pk_value%TYPE,&#10;      source_fk_value           OFFENDER_MERGE_DETAILS.source_fk_value%TYPE,&#10;      target_fk_value           OFFENDER_MERGE_DETAILS.target_fk_value%TYPE,&#10;      debug_notes               OFFENDER_MERGE_DETAILS.debug_notes%TYPE );&#10;    --&#10;    l_rec_OMD     l_rec_OMD_TYP;&#10;    --&#10;    l_tab_pk_key  VARCHAR2(1000);&#10;    --&#10;    l_alf_doc_fld        VARCHAR2(30);&#10;    l_alf_doc_id         DOCUMENT.alfresco_document_id%TYPE;&#10;    l_external_reference DOCUMENT.external_reference%TYPE;&#10;    --&#10;    PROCEDURE do_fetch_OMD&#10;    IS&#10;        --&#10;        l_proc1 VARCHAR2(30) :&#61; &#39;DO_FETCH_OMD&#39;;&#10;        --&#10;        TYPE l_cur_TYP IS REF CURSOR;&#10;        --&#10;        l_cur        l_cur_TYP;&#10;        l_SQL        VARCHAR2(2048);&#10;        l_found_flag BOOLEAN;&#10;        --&#10;    BEGIN&#10;        --&#10;        l_tab_pk_key :&#61; PKG_DynSQL.get_tab_pk_fld_lst(p_table, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1);&#10;        --&#10;        l_SQL :&#61;&#10;           &#39;SELECT&#10;             O1.crn AS src_crn,&#10;             O2.crn AS tgt_crn,&#10;             --&#10;             OMD.offender_merge_details_id,&#10;             OMD.hierarchy_level,&#10;             OMD.parent_table,&#10;             OMD.table_name,&#10;             OMD.source_offender_id,&#10;             OMD.target_offender_id,&#10;             OMD.source_pk_value,&#10;             OMD.target_pk_value,&#10;             OMD.source_fk_value,&#10;             OMD.target_fk_value,&#10;             OMD.debug_notes&#10;            FROM&#10;              &#39; || p_table || &#39; T&#10;                INNER JOIN offender_merge_details OMD ON OMD.table_name &#61; &#39;&#39;&#39; || UPPER(TRIM(p_table)) || &#39;&#39;&#39;&#10;                                                     AND OMD.target_pk_value &#61; &#39; || l_tab_pk_key || &#39;&#10;                                                     AND OMD.source_offender_id &#61; :p_src_offender_id&#10;                  INNER JOIN offender O1 ON O1.offender_id &#61; OMD.source_offender_id&#10;                  INNER JOIN offender O2 ON O2.offender_id &#61; OMD.target_offender_id&#10;            WHERE T.rowid &#61; :p_row_id&#39;;&#10;        --&#10;        OPEN l_cur FOR l_SQL USING g_merge_ctx_rec.src_offender_id, p_row_id;&#10;        FETCH l_cur INTO l_rec_OMD;&#10;        l_found_flag :&#61; l_cur%FOUND;&#10;        CLOSE l_cur;&#10;        --&#10;        IF NOT l_found_flag THEN&#10;            l_OMD_found_flag :&#61; FALSE;&#10;            --&#10;            info(&#10;                &#39;[parent_table&#61;&#39;    || p_parent_table    || &#39;]&#39;   ||&#10;                &#39;[table&#61;&#39;           || p_table           || &#39;]&#39;   ||&#10;                &#39;[offender_id&#61;&#39;     || p_offender_id     || &#39;]&#39;   ||&#10;                &#39;[parent_ROWID&#61;&#39;    || p_parent_row_id   || &#39;]&#39;   ||&#10;                &#39;[ROWID&#61;&#39;           || p_row_id          || &#39;]: &#39; ||&#10;                &#39;WARNING - record must have been deleted as a previous level&#39;,&#10;                --&#10;                p_trace_level &#61;&gt; 30,&#10;                p_proc        &#61;&gt; l_proc1 );&#10;        ELSE&#10;            l_OMD_found_flag :&#61; TRUE;&#10;        END IF;&#10;        --&#10;    END do_fetch_OMD;&#10;    --&#10;    PROCEDURE do_restore_orig_fld_values(p_init_flag VARCHAR2 DEFAULT &#39;N&#39;)&#10;    IS&#10;        --&#10;        l_proc1 VARCHAR2(30) :&#61; &#39;DO_RESTORE_ORIG_FLD_VALUES&#39;;&#10;        --&#10;        l_OMD_ID NUMBER;&#10;        --&#10;        PROCEDURE do_amend_alf_doc_id_U&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;DO_AMEND_ALF_DOC_ID_U&#39;;&#10;            --&#10;        BEGIN&#10;            --&#10;            IF l_move_2_src_flag THEN&#10;                RETURN;&#10;            END IF;&#10;            --&#10;            IF p_init_flag &#61; &#39;Y&#39; THEN&#10;                --&#10;                SELECT&#10;                  DECODE( p_table,&#10;                      &#39;DOCUMENT&#39;             , &#39;ALFRESCO_DOCUMENT_ID&#39;,&#10;--                      &#39;OFFENDER&#39;             , &#39;PREV_CON_ALFRESCO_DOCUMENT_ID&#39;,&#10;--                      &#39;EVENT&#39;                , &#39;CPS_ALFRESCO_DOCUMENT_ID&#39;,&#10;                      &#39;PRECON_HISTORY&#39;       , &#39;ALFRESCO_DOCUMENT_ID&#39;,&#10;                      &#39;SUBJECT_ACCESS_REPORT&#39;, &#39;SAR_ALFRESCO_ID&#39;,&#10;                      NULL )&#10;                INTO&#10;                  l_alf_doc_fld&#10;                FROM dual;&#10;                --&#10;                IF l_alf_doc_fld IS NOT NULL THEN&#10;                    l_alf_doc_id :&#61; get_omd_hist(l_OMD_ID, l_alf_doc_fld, &#39;NEW&#39;);&#10;                END IF;&#10;                --&#10;                IF p_table &#61; &#39;DOCUMENT&#39; THEN&#10;                    l_external_reference :&#61; get_omd_hist(l_OMD_ID, &#39;EXTERNAL_REFERENCE&#39;, &#39;NEW&#39;);&#10;                END IF;&#10;                --&#10;            ELSE -- p_init_flag&#61;N&#10;                --&#10;                IF TRIM(l_alf_doc_id) IS NOT NULL THEN&#10;                    --&#10;                    EXECUTE IMMEDIATE&#10;                     &#39;UPDATE &#39; || p_table || &#39; SET &#39; || l_alf_doc_fld || &#39; &#61; :p_alf_doc_id&#10;                      WHERE &#39; || l_tab_pk_key || &#39; &#61; :p_pk_val&#39;&#10;                    USING&#10;                      l_alf_doc_id,&#10;                      l_rec_OMD.source_pk_value;&#10;                    --&#10;                    IF SQL%ROWCOUNT &#61; 0 THEN&#10;                        fatal( &#39;FAILED to restore the &#39; || p_table || &#39;.&#39; || l_alf_doc_fld || &#39; in the source record &#39; ||&#10;                            &#39;[pk&#61;&#39;     || l_rec_OMD.source_pk_value           || &#39;]&#39; ||&#10;                            &#39;[omd_id&#61;&#39; || l_rec_OMD.offender_merge_details_ID || &#39;]&#39;,&#10;                            --&#10;                            l_proc2 );&#10;                    END IF;&#10;                    --&#10;                    info( l_proc1 || &#39;: Restored ALF_DOC_ID on &#39; || p_table || &#39; for the Source Offender &#39; ||&#10;                        &#39;[src_offender_id&#61;&#39; || g_merge_ctx_rec.src_offender_id || &#39;]&#39; ||&#10;                        &#39;[src_crn&#61;&#39;         || g_merge_ctx_rec.src_crn         || &#39;]&#39; ||&#10;                        &#39;[pk&#61;&#39;              || l_rec_OMD.source_pk_value       || &#39;]&#39; ||&#10;                        &#39;[ALF_DOC_ID&#61;&#39;      || l_alf_doc_id                    || &#39;]&#39;,&#10;                        --&#10;                        p_trace_level &#61;&gt; 15,&#10;                        p_proc        &#61;&gt; l_proc2 );&#10;                    --&#10;                END IF;&#10;                --&#10;                IF p_table &#61; &#39;DOCUMENT&#39; AND TRIM(l_external_reference) IS NOT NULL THEN&#10;                    --&#10;                    UPDATE document SET external_reference &#61; l_external_reference&#10;                    WHERE document_id &#61; l_rec_OMD.source_pk_value;&#10;                    --&#10;                    IF SQL%ROWCOUNT &#61; 0 THEN&#10;                        fatal( &#39;FAILED to restore the DOCUMENT.external_reference in the source record &#39; ||&#10;                            &#39;[pk&#61;&#39;     || l_rec_OMD.source_pk_value           || &#39;]&#39; ||&#10;                            &#39;[omd_id&#61;&#39; || l_rec_OMD.offender_merge_details_ID || &#39;]&#39;,&#10;                            --&#10;                            l_proc2 );&#10;                    END IF;&#10;                    --&#10;                    info( l_proc1 || &#39;: Restored EXTERNAL_REFERENCE on &#39; || p_table || &#39; for the Source Offender &#39; ||&#10;                        &#39;[src_offender_id&#61;&#39;    || g_merge_ctx_rec.src_offender_id || &#39;]&#39; ||&#10;                        &#39;[src_crn&#61;&#39;            || g_merge_ctx_rec.src_crn         || &#39;]&#39; ||&#10;                        &#39;[pk&#61;&#39;                 || l_rec_OMD.source_pk_value       || &#39;]&#39; ||&#10;                        &#39;[EXTERNAL_REFERENCE&#61;&#39; || l_external_reference            || &#39;]&#39;,&#10;                        --&#10;                        p_trace_level &#61;&gt; 15,&#10;                        p_proc        &#61;&gt; l_proc2 );&#10;                    --&#10;                END IF;&#10;                --&#10;            END IF;&#10;            --&#10;        END do_amend_alf_doc_id_U;&#10;        --&#10;        PROCEDURE do_amend_OM_U&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;DO_AMEND_OM_U&#39;;&#10;            --&#10;            l_id          VARCHAR2(100);&#10;            l_offender_id NUMBER;&#10;            l_crn         OFFENDER.crn%TYPE;&#10;            l_src_tgt     VARCHAR2(30);&#10;            --&#10;            PROCEDURE do_upd_OM IS&#10;            BEGIN&#10;                --&#10;                -- Restore original active OM&#10;                UPDATE offender_manager SET&#10;                  end_date              &#61; NULL,&#10;                  active_flag           &#61; 1,&#10;                  row_version           &#61; row_version + 1,&#10;                  last_updated_datetime &#61; LC_DATE_TIME,&#10;                  last_updated_user_id  &#61; LC_USER_ID&#10;                WHERE offender_id &#61; NVL(l_offender_id, offender_id)&#10; d is deleted on the TARGET)&#10;                RETURN;&#10;            END IF;&#10;            --&#10;            IF l_move_2_src_flag THEN&#10;                -- Restore Active OM on either the Source or Target&#10;                IF get_omd_hist(l_OMD_ID, &#39;ACTIVE_FLAG&#39;, &#39;NEW&#39;) &#61; 0 AND&#10;                   get_omd_hist(l_OMD_ID, &#39;ACTIVE_FLAG&#39;, &#39;OLD&#39;) &#61; 1&#10;                THEN&#10;                    l_id :&#61; get_omd_hist(l_OMD_ID, &#39;ACTIVE_FLAG&#39;, &#39;PK&#39;, NULL, p_value_if_null&#61;&gt;l_rec_OMD.target_pk_value);&#10;                    IF    l_id &#61; l_rec_OMD.target_pk_value                                                      -- Source Record (P_MOVE_PROVIDER&#61;N)&#10;                       OR ( l_id &lt;&gt; l_rec_OMD.target_pk_value AND l_rec_OMD.debug_notes LIKE GC_RETAIN_ON_TGT ) -- New Tgt OM (NDM-167)&#10;                    THEN&#10;                        -- Restore OM Active Flag on Source&#10;                        l_src_tgt     :&#61; &#39;Source&#39;;&#10;                        l_crn         :&#61; g_merge_ctx_rec.src_crn;&#10;                        IF l_rec_OMD.debug_notes LIKE GC_RETAIN_ON_TGT THEN&#10;                            l_offender_id :&#61; NULL;&#10;                        ELSE&#10;                            l_offender_id :&#61; l_rec_OMD.source_offender_id;&#10;                        END IF;&#10;                    ELSE&#10;                        -- NDM-168: no need restoring the original Active OM - new record will be created instead&#10;                        l_id :&#61; -1;&#10;                        --&#10;                        -- Restore OM Active Flag on Target&#10;                        l_src_tgt     :&#61; &#39;Target&#39;;&#10;                        l_crn         :&#61; g_merge_ctx_rec.tgt_crn;&#10;                        l_offender_id :&#61; l_rec_OMD.target_offender_id;&#10;                    END IF;&#10;                END IF;&#10;            ELSE&#        p_trace_level &#61;&gt; 15,&#10;                            p_proc        &#61;&gt; l_proc2 );&#10;                        --&#10;                    ELSE&#10;                        -- Restore POM Active Flag on Target&#10;                        l_src_tgt     :&#61; &#39;Target&#39;;&#10;                        l_crn         :&#61; g_merge_ctx_rec.tgt_crn;&#10;                        l_offender_id :&#61; l_rec_OMD.target_offender_id;&#10;                    END IF;&#10;                END IF;&#10;            ELSE&#10;                -- No need doing anything on the Target POM records&#10;                l_id :&#61; -1; -- get_omd_hist(l_OMD_ID, &#39;ACTIVE_FLAG&#39;, &#39;PK&#39;, &#39;NOT NULL&#39;);&#10;            END IF;&#10;            --&#10;            IF l_id &gt; 0 THEN&#10;                do_upd_POM;&#10;            END IF;&#10;            --&#10;        END do_amend_POM_U;&#10;        --&#10;        PROCEDURE do_amend_OT_U&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;DO_AMEND_OT_U&#39;;&#10;            --&#10;            l_id          VARCHAR2(100);&#10;            l_offender_id NUMBER;&#10;            l_crn         OFFENDER.crn%TYPE;&#10;            l_src_tgt     VARCHAR2(30);&#10;            --&#10;            PROCEDURE do_upd_OT IS&#10;            BEGIN&#10;                --&#10;                UPDATE offender_transfer SET&#10;                  soft_deleted           &#61; 0,&#10;                  --&#10;                  row_version           &#61; row_version + 1,&#10;                  last_updated_datetime &#61; LC_DATE_TIME,&#10;                  last_updated_user_id  &#61; LC_USER_ID&#10;                WHERE offender_id &#61; l_offender_id&#10;                  AND offender_transfer_id &#61; l_id;&#10;                --&#10;                IF SQL%ROWCOUNT &#61; 0 THEN&#10;                    fatal(&#10;                        &#39;FAILED to restore the OFFENDER_TRANSFER.soft_deleted in the &#39; || l_src_tgt || &#39; Ofender &#39; ||&#10;                        &#39;[offender_id&#61;&#39; || l_offender_id || &#39;]&#39; ||&#10;                        &#39;[ot_id&#61;&#39;       || l_id          || &#39;]&#39; ||&#10;                        &#39;[omd_id&#61;&#39;      || l_rec_OMD.offender_merge_details_ID || &#39;]&#39;,&#10;                        --&#10;                        l_proc2 );&#10;                END IF;&#10;                --&#10;                info(l_proc1 || &#39;: Restored SOFT_DELETED on OFFENDER_TRANSFER for the &#39; || l_src_tgt || &#39; Offender &#39; ||&#10;                    &#39;[offender_id&#61;&#39;  || l_offender_id             || &#39;]&#39; ||&#10;                    &#39;[src_crn&#61;&#39;      || l_crn                     || &#39;]&#39; ||&#10;                    &#39;[pk&#61;&#39;           || l_rec_OMD.source_pk_value || &#39;]&#39; ||&#10;                    &#39;[SOFT_DELETED&#61;&#39; || &#39;0&#39;                       || &#39;]&#39;,&#10;                    --&#10;                    p_trace_level &#61;&gt; 15,&#10;                    p_proc        &#61;&gt; l_proc2 );&#10;                --&#10;            END do_upd_OT;&#10;            --&#10;        BEGIN&#10;            --&#10;            IF p_init_flag &#61; &#39;Y&#39; THEN&#10;                RETURN;&#10;            END IF;&#10;            --&#10;            IF l_move_2_src_flag THEN&#10;                -- Cloned OT will already be undeleted so no need doing anything&#10;                l_id :&#61; -1;&#10;            ELSE&#10;                -- Recover soft deleted OT on the Source&#10;                IF get_omd_hist(l_OMD_ID, &#39;SOFT_DELETED&#39;, &#39;NEW&#39;) &#61; 0 AND&#10;                   get_omd_hist(l_OMD_ID, &#39;SOFT_DELETED&#39;, &#39;OLD&#39;) &#61; 1&#10;                THEN&#10;                    --&#10;                    l_src_tgt     :&#61; &#39;Source&#39;;&#10;                    l_id          :&#61; l_rec_OMD.source_pk_value;&#10;                    l_offender_id :&#61; l_rec_OMD.source_offender_id;&#10;                    l_crn         :&#61; g_merge_ctx_rec.src_crn;&#10;                    --&#10;                END IF;&#10;                --&#10;            END IF;&#10;            --&#10;            IF l_id &gt; 0 THEN&#10;                do_upd_OT;&#10;            END IF;&#10;            --&#10;        END do_amend_OT_U;&#10;        --&#10;        PROCEDURE do_amend_AP_U&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;DO_AMEND_AP_U&#39;;&#10;            --&#10;            l_ext_ref      APPROVED_PREMISES_REFERRAL.external_reference%TYPE;&#10;            l_soft_deleted APPROVED_PREMISES_REFERRAL.soft_deleted%TYPE;&#10;            --&#10;            l_id           VARCHAR2(100);&#10;            l_offender_id  NUMBER;&#10;            l_crn          OFFENDER.crn%TYPE;&#10;            l_src_tgt      VARCHAR2(30);&#10;            --&#10;            PROCEDURE do_upd_AP&#10;            IS&#10;                --&#10;                l_SQL CLOB;&#10;                --&#10;            BEGIN&#10;                --&#10;                l_SQL :&#61;&#10;                --&#10;&#39;UPDATE approved_premises_referral SET&#10;&#39; || PKG_LstUtl.concat(&#10;           CASE WHEN l_ext_ref      IS NOT NULL THEN &#39;  external_reference &#61; &#39;&#39;&#39; || l_ext_ref || &#39;&#39;&#39;&#39; END,&#10;           CASE WHEN l_soft_deleted IS NOT NULL THEN &#39;  soft_deleted &#61; &#39;         || l_soft_deleted    END,&#10;           &#39;  row_version           &#61; row_version + 1&#39;,&#10;           &#39;  last_updated_datetime &#61; :p_date&#39;,&#10;           &#39;  last_updated_user_id  &#61; :p_user_id&#39;,&#10;           --&#10;           p_delim &#61;&gt; &#39;,&#39; || CHR(10) ) || &#39;&#10;  --&#10;WHERE offender_id &#61; :p_offender_id&#10;  AND approved_premises_referral_id &#61; :p_id&#39;;&#10;                --&#10;                EXECUTE IMMEDIATE l_SQL USING&#10;                    LC_DATE_TIME,&#10;                    LC_USER_ID,&#10;                    l_offender_id,&#10;                    l_id;&#10;                    --&#10;                IF SQL%ROWCOUNT &#61; 0 THEN&#10;                    fatal(&#10;                        &#39;FAILED to restore the &#39; ||&#10;                        PKG_LstUtl.concat(&#10;                            CASE WHEN l_ext_ref      IS NOT NULL THEN &#39;[EXTERNAL_REFERENCE&#61;&#39; || l_ext_ref      || &#39;]&#39; END,&#10;                            CASE WHEN l_soft_deleted IS NOT NULL THEN &#39;[SOFT_DELETED&#61;&#39;       || l_soft_deleted || &#39;]&#39; END,&#10;                            p_delim &#61;&gt; &#39;/&#39; ) ||&#10;                        &#39; on APPROVED_PREMISES_REFERRAL in the &#39; || l_src_tgt || &#39; Ofender &#39; ||&#10;                        &#39;[offender_id&#61;&#39; || l_offender_id                       || &#39;]&#39; ||&#10;                        &#39;[ot_id&#61;&#39;       || l_id                                || &#39;]&#39; ||&#10;                        &#39;[omd_id&#61;&#39;      || l_rec_OMD.offender_merge_details_ID || &#39;]&#39;,&#10;                        --&#10;                        l_proc2 );&#10;                END IF;&#10;                --&#10;                info(&#10;                    l_proc1 || &#39;: Restored &#39; ||&#10;                    PKG_LstUtl.concat(&#10;                        CASE WHEN l_ext_ref      IS NOT NULL THEN &#39;[EXTERNAL_REFERENCE&#61;&#39; || l_ext_ref      || &#39;]&#39; END,&#10;                        CASE WHEN l_soft_deleted IS NOT NULL THEN &#39;[SOFT_DELETED&#61;&#39;       || l_soft_deleted || &#39;]&#39; END,&#10;                        p_delim &#61;&gt; &#39;/&#39; ) ||&#10;                    &#39; on APPROVED_PREMISES_REFERRAL for the &#39; || l_src_tgt || &#39; Offender &#39; ||&#10;                    &#39;[offender_id&#61;&#39; || l_offender_id             || &#39;]&#39; ||&#10;                    &#39;[crn&#61;&#39;         || l_crn                     || &#39;]&#39; ||&#10;                    &#39;[pk&#61;&#39;          || l_rec_OMD.source_pk_value || &#39;]&#39;,&#10;                    --&#10;                    p_trace_level &#61;&gt; 15,&#10;                    p_proc        &#61;&gt; l_proc2 );&#10;                --&#10;            END do_upd_AP;&#10;            --&#10;        BEGIN&#10;            --&#10;            IF p_init_flag &#61; &#39;Y&#39; THEN&#10;                RETURN;&#10;            END IF;&#10;            --&#10;            IF l_move_2_src_flag THEN&#10;                -- Cloned APR will already be undeleted so no need doing anything&#10;                l_id :&#61; -1;&#10;            ELSE&#10;                -- Recover soft deleted APR on the Source&#10;                IF get_omd_hist(l_OMD_ID, &#39;SOFT_DELETED&#39;, &#39;NEW&#39;) &#61; 0 AND&#10;                   get_omd_hist(l_OMD_ID, &#39;SOFT_DELETED&#39;, &#39;OLD&#39;) &#61; 1&#10;                THEN&#10;                    l_soft_deleted :&#61; 0;&#10;                END IF;&#10;                --&#10;                l_ext_ref :&#61; get_omd_hist(l_OMD_ID, &#39;EXTERNAL_REFERENCE&#39;, &#39;NEW&#39;);&#10;                IF NOT( l_ext_ref IS NOT NULL AND&#10;                        get_omd_hist(l_OMD_ID, &#39;EXTERNAL_REFERENCE&#39;, &#39;OLD&#39;) IS NULL&#10;                      )&#10;                THEN&#10;                    l_ext_ref :&#61; NULL;&#10;                END IF;&#10;                --&#10;            END IF;&#10;            --&#10;            IF l_id &gt; 0 THEN&#10;                do_upd_AP;&#10;            END IF;&#10;            --&#10;        END do_amend_AP_U;&#10;        --&#10;        PROCEDURE do_amend_RO_U&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;DO_AMEND_RO_U&#39;;&#10;            --&#10;            l_id          VARCHAR2(100);&#10;            l_offender_id NUMBER;&#10;            l_crn         OFFENDER.crn%TYPE;&#10;            l_src_tgt     VARCHAR2(30);&#10;            --&#10;            PROCEDURE do_upd_RO IS&#10;            BEGIN&#10;                --&#10;                IF l_src_tgt IN ( &#39;Source&#39;, &#39;Target&#39; ) AND&#10;                   l_offender_id IS NOT NULL AND l_id IS NOT NULL&#10;                THEN&#10;                    -- End Date all previous Source RO records&#10;                    UPDATE responsible_officer SET&#10;                      end_date              &#61; LC_DATE_TIME,&#10;                      row_version           &#61; row_version + 1,&#10;                      last_updated_datetime &#61; LC_DATE_TIME,&#10;                      last_updated_user_id  &#61; LC_USER_ID&#10;                    WHERE offender_id &#61; l_offender_id&#10;                      AND responsible_officer_id &lt;&gt; l_id&#10;                      AND end_date IS NULL;&#10;                    --&#10;                    IF SQL%ROWCOUNT &gt; 0 THEN&#10;                        --&#10;                        info(&#10;                            l_proc1 || &#39;: &#39; || SQL%ROWCOUNT || &#39; previous Active RO record(s) have been end dated for the &#39; || l_src_tgt || &#39; Offender &#39; ||&#10;                            --&#39;[offender_id&#61;&#39; || g_merge_ctx_rec.tgt_offender_id || &#39;]&#39; ||&#10;                            &#39;[crn&#61;&#39; || l_crn || &#39;]&#39;,&#10;                            --&#10;                            p_trace_level &#61;&gt; 15,&#10;                            p_proc        &#61;&gt; l_proc2 );&#10;                        --&#10;                    END IF;&#10;                    --&#10;                END IF;&#10;                --&#10;                -- Restore original active RO&#10;                UPDATE responsible_officer SET&#10;                  end_date              &#61; NULL,&#10;                  --&#10;                  row_version           &#61; row_version + 1,&#10;                  last_updated_datetime &#61; LC_DATE_TIME,&#10;                  last_updated_user_id  &#61; LC_USER_ID&#10;                WHERE 1&#61;1&#10;                  AND offender_id &#61; NVL(l_offender_id, offender_id)&#10;                  AND responsible_officer_id &#61; l_id;&#10;                --&#10;                IF SQL%ROWCOUNT &#61; 0 THEN&#10;                    --&#10;                    DECLARE&#10;                        l_om_CRN VARCHAR2(10);&#10;                        l_ro_CRN VARCHAR2(10);&#10;                    BEGIN&#10;                        --&#10;                        SELECT O1.crn AS ro_CRN, O2.crn AS om_CRN INTO  l_ro_CRN, l_om_CRN&#10;                        FROM&#10;                          responsible_officer RO&#10;                            INNER JOIN offender O1 ON O1.offender_id &#61; RO.offender_id&#10;                            INNER JOIN offender_manager OM ON OM.offender_manager_id &#61; RO.offender_manager_id&#10;                              INNER JOIN offender O2 ON O2.offender_id &#61; OM.offender_id&#10;                        WHERE RO.responsible_officer_id &#61; l_id;&#10;                        --&#10;                        fatal(&#10;                            &#39;ERROR: failed to restore the &#39; || l_src_tgt || &#39; Active RO record &#39; ||&#10;                            &#39;[OMD_id&#61;&#39;           || l_rec_OMD.offender_merge_details_id || &#39;]&#39; ||&#10;                            &#39;[offender_id&#61;&#39;      || l_offender_id                       || &#39;]&#39; ||&#10;                            &#39;[ro_id&#61;&#39;            || l_id                                || &#39;]&#39; ||&#10;                            &#39;[tgt_pk_value&#61;&#39;     || l_rec_OMD.target_pk_value           || &#39;]&#39; ||&#10;                            &#39;[debug_notes&#61;&#39;      || l_rec_OMD.debug_notes               || &#39;]&#39; ||&#10;                            &#39;[GC_RETAIN_ON_TGT&#61;&#39; || GC_RETAIN_ON_TGT                    || &#39;]&#39; ||&#10;                            &#39;[ro_CRN&#61;&#39;           || l_ro_crn                            || &#39;]&#39; ||&#10;                            &#39;[om_CRN&#61;&#39;           || l_om_crn                            || &#39;]&#39;,&#10;                            --&#10;                            l_proc2);&#10;                        --&#10;                    END;&#10;                    --&#10;                END IF;&#10;                --&#10;                info(&#10;                    l_proc1 || &#39;: Restored Original Active RO on &#39; || p_table || &#39; for the &#39; || l_src_tgt || &#39; Offender &#39; ||&#10;                    --&#39;[offender_id&#61;&#39; || l_offender_id || &#39;]&#39; ||&#10;                    &#39;[crn&#61;&#39;         || l_crn         || &#39;]&#39; ||&#10;                    &#39;[ro_id&#61;&#39;       || l_id          || &#39;]&#39;,&#10;                    --&#10;                    p_trace_level &#61;&gt; 15,&#10;                    p_proc        &#61;&gt; l_proc2 );&#10;                --&#10;            END do_upd_RO;&#10;            --&#10;        BEGIN&#10;            --&#10;            IF p_init_flag &#61; &#39;Y&#39; THEN&#10;                -- Init mode is not needed&#10;                -- (prior to when the cloned Source Offender record is deleted on the TARGET)&#10;                RETURN;&#10;            END IF;&#10;            --&#10;            IF l_move_2_src_flag THEN&#10;                -- Restore Active RO on either Source or Target&#10;                IF get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;NEW&#39;) IS NOT NULL AND&#10;                   get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;OLD&#39;) IS NULL&#10;                THEN&#10;                    --&#10;                    l_id :&#61; get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;PK&#39;, NULL, p_value_if_null&#61;&gt;l_rec_OMD.target_pk_value);&#10;                    --&#10;                    IF l_id &#61; l_rec_OMD.target_pk_value THEN&#10;                        -- Source Record (P_MOVE_RO&#61;N)&#10;                        -- Restore Active RO on Source&#10;                        l_src_tgt     :&#61; &#39;Source&#39;;&#10;                        l_crn         :&#61; g_merge_ctx_rec.src_crn;&#10;                        l_offender_id :&#61; l_rec_OMD.source_offender_id;&#10;                        --&#10;                    ELSIF l_id &lt;&gt; l_rec_OMD.target_pk_value AND l_rec_OMD.debug_notes LIKE GC_RETAIN_ON_TGT THEN&#10;                        -- Tgt Record (NDM-167)&#10;                        -- DST-14152: Restore Active RO on Target&#10;                        DECLARE&#10;                            --&#10;                            FUNCTION get_src_active_ro_qty_1 RETURN NUMBER&#10;                            IS&#10;                                l_qty NUMBER;&#10;                            BEGIN&#10;                                --&#10;                                SELECT COUNT(1)&#10;                                INTO l_qty&#10;                                FROM responsible_officer&#10;                                WHERE offender_id &#61; l_rec_OMD.source_offender_id&#10;                                  AND responsible_officer_id &#61; l_id&#10;                                  AND NOT EXISTS(&#10;                                    SELECT 1&#10;                                    FROM offender_merge_details&#10;                                    WHERE table_name &#61; &#39;RESPONSIBLE_OFFICER&#39;&#10;                                      AND source_offender_id &#61; l_rec_OMD.source_offender_id&#10;                                      AND target_offender_id &#61; l_rec_OMD.target_offender_id&#10;                                      AND target_pk_value &#61; l_id );&#10;                                --&#10;                                RETURN l_qty;&#10;                                --&#10;                            END get_src_active_ro_qty_1;&#10;                            --&#10;                            FUNCTION get_src_active_ro_qty_2 RETURN NUMBER&#10;                            IS&#10;                                l_qty NUMBER;&#10;                            BEGIN&#10;                                --&#10;                                SELECT COUNT(1)&#10;                                INTO l_qty&#10;                                FROM&#10;                                  offender_merge_details OMD&#10;                                    INNER JOIN responsible_officer RO ON RO.responsible_officer_id &#61; OMD.target_pk_value&#10;                                                                     AND RO.offender_id &#61; OMD.target_offender_id&#10;                                WHERE OMD.table_name &#61; &#39;RESPONSIBLE_OFFICER&#39;&#10;                                  AND OMD.source_offender_id &#61; l_rec_OMD.source_offender_id&#10;                                  AND OMD.target_offender_id &#61; l_rec_OMD.target_offender_id&#10;                                  AND OMD.target_pk_value &#61; l_id&#10;                                  AND OMD.offender_merge_details_id &lt;&gt; l_OMD_ID;&#10;                                --&#10;                                RETURN l_qty;&#10;                                --&#10;                            END get_src_active_ro_qty_2;&#10;                            --&#10;                        BEGIN&#10;                            --&#10;                            IF get_src_active_ro_qty_1 &gt; 0 THEN     -- Check if the l_ID actually belongs to the Source Active RO record: already moved back to the Src CRN?&#10;                                --&#10;                                l_src_tgt     :&#61; &#39;Source&#39;;&#10;                                l_crn         :&#61; g_merge_ctx_rec.src_crn;&#10;                                l_offender_id :&#61; l_rec_OMD.source_offender_id;&#10;                                --&#10;                                info(&#10;                                    l_proc1 || &#39;: GET_SRC_ACTIVE_RO_QTY_1 &gt; 0 on Active RO for the Source Offender &#39; ||&#10;                                    --&#39;[offender_id&#61;&#39; || l_offender_id || &#39;]&#39; ||&#10;                                    &#39;[crn&#61;&#39;         || l_crn         || &#39;]&#39; ||&#10;                                    &#39;[ro_id&#61;&#39;       || l_id          || &#39;]&#39;,&#10;                                    --&#10;                                    p_trace_level &#61;&gt; 15,&#10;                                    p_proc        &#61;&gt; l_proc2 );&#10;                                --&#10;                            ELSIF get_src_active_ro_qty_2 &gt; 0 THEN  -- Check if the l_ID actually belongs to the Source Active RO record: RO record is still with the Tgt CRN&#10;                                --&#10;                                l_src_tgt     :&#61; &#39;Source&#39;;&#10;                                l_crn         :&#61; g_merge_ctx_rec.src_crn;&#10;                                l_offender_id :&#61; l_rec_OMD.target_offender_id;&#10;                                --&#10;                                info(&#10;                                    l_proc1 || &#39;: GET_SRC_ACTIVE_RO_QTY_2 &gt; 0 on Active RO for the Source Offender &#39; ||&#10;                                    --&#39;[offender_id&#61;&#39; || l_offender_id || &#39;]&#39; ||&#10;                                    &#39;[crn&#61;&#39;         || l_crn         || &#39;]&#39; ||&#10;                                    &#39;[ro_id&#61;&#39;       || l_id          || &#39;]&#39;,&#10;                                    --&#10;                                    p_trace_level &#61;&gt; 15,&#10;                                    p_proc        &#61;&gt; l_proc2 );&#10;                                --&#10;                            ELSE&#10;                                l_src_tgt     :&#61; &#39;Target&#39;;&#10;                                l_crn         :&#61; g_merge_ctx_rec.tgt_crn;&#10;                                l_offender_id :&#61; l_rec_OMD.target_offender_id;&#10;                            END IF;&#10;                            --&#10;                        END;&#10;                        --&#10;                    ELSIF ( -- End Dated RO was the Src record (already moved back to the Source)&#10;                            TO_CHAR(l_rec_OMD.source_offender_id) &#61;&#10;                            PKG_Lookups.funcgetTabRecord(&#10;                                p_table    &#61;&gt; &#39;RESPONSIBLE_OFFICER&#39;,&#10;                                p_data_fld &#61;&gt; &#39;offender_id&#39;,&#10;                                p_ref_col  &#61;&gt; &#39;RESPONSIBLE_OFFICER_ID&#39;,&#10;                                p_ref_val  &#61;&gt; l_id )&#10;                          ) OR (&#10;                            -- End Dated RO was the Src record (has not been moved back yet to the Source)&#10;                            &#39;1&#39; &#61;&#10;                            PKG_Lookups.funcgetTabRecord(&#10;                                p_table    &#61;&gt; &#39;OFFENDER_MERGE_DETAILS&#39;,&#10;                                p_data_fld &#61;&gt; &#39;1&#39;,&#10;                                p_ref_col  &#61;&gt; &#39;target_pk_value&#39;,&#10;                                p_ref_val  &#61;&gt; l_id,&#10;                                p_where    &#61;&gt; &#39;table_name &#61; :p_table_name&#10;                                           AND target_pk_value &#61; :p_tgt_pk&#10;                                           AND source_offender_id &#61; :p_src_offender_id&#10;                                           AND target_offender_id &#61; :p_tgt_offender_id&#39;,&#10;                                p_bind_var1 &#61;&gt; &#39;RESPONSIBLE_OFFICER&#39;,&#10;                                p_bind_var2 &#61;&gt; l_id,&#10;                                p_bind_var3 &#61;&gt; l_rec_OMD.source_offender_id,&#10;                                p_bind_var4 &#61;&gt; l_rec_OMD.target_offender_id )&#10;                          )&#10;                    THEN&#10;                        --&#10;                        l_id          :&#61; -1;&#10;                        l_src_tgt     :&#61; &#39;Source&#39;;&#10;                        l_crn         :&#61; g_merge_ctx_rec.src_crn;&#10;                        l_offender_id :&#61; l_rec_OMD.source_offender_id;&#10;                        --&#10;                        info(&#10;                            l_proc1 || &#39;: No need to Restore the Original Active RO for the &#39; || l_src_tgt || &#39; Offender &#39; ||&#10;                            --&#39;[offender_id&#61;&#39; || g_merge_ctx_rec.tgt_offender_id || &#39;]&#39; ||&#10;                            &#39;[crn&#61;&#39;   || l_crn || &#39;]&#39; ||&#10;                            &#39;[ro_id&#61;&#39; || l_id  || &#39;]&#39;,&#10;                            --&#10;                            p_trace_level &#61;&gt; 15,&#10;                            p_proc        &#61;&gt; l_proc2 );&#10;                        --&#10;                    ELSE&#10;                        -- Restore Active RO on Target&#10;                        l_src_tgt     :&#61; &#39;Target&#39;;&#10;                        l_crn         :&#61; g_merge_ctx_rec.tgt_crn;&#10;                        l_offender_id :&#61; l_rec_OMD.target_offender_id;&#10;                        --&#10;                    END IF;&#10;                END IF;&#10;            ELSE&#10;                IF get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;NEW&#39;, &#39;NOT NULL&#39;) IS NOT NULL AND&#10;                   get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;OLD&#39;, &#39;NOT NULL&#39;) IS NULL&#10;                THEN&#10;                    -- Restore Active RO on the Target&#10;                    l_src_tgt     :&#61; &#39;Target&#39;;&#10;                    l_crn         :&#61; g_merge_ctx_rec.tgt_crn;&#10;                    l_offender_id :&#61; l_rec_OMD.target_offender_id;&#10;                    l_id          :&#61; get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;PK&#39;, &#39;NOT NULL&#39;);&#10;                END IF;&#10;            END IF;&#10;            --&#10;            IF l_id &gt; 0 THEN&#10;                do_upd_RO;&#10;            END IF;&#10;            --&#10;        END do_amend_RO_U;&#10;        --&#10;        PROCEDURE do_amend_OA_U&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;DO_AMEND_OA_U&#39;;&#10;            --&#10;            l_id          VARCHAR2(100);&#10;            l_offender_id NUMBER;&#10;            l_crn         OFFENDER.crn%TYPE;&#10;            l_src_tgt     VARCHAR2(30);&#10;            --&#10;            l_address_status_id NUMBER;&#10;            --&#10;            PROCEDURE do_upd_OA&#10;            IS&#10;                --&#10;                l_address_status_main_id NUMBER;&#10;                l_address_status_prev_id NUMBER;&#10;                --&#10;            BEGIN&#10;                --&#10;                l_address_status_main_id :&#61; PKG_Lookups.funcgetStdRefListID(p_code_set&#61;&gt;&#39;ADDRESS STATUS&#39;, p_code&#61;&gt;&#39;M&#39;);&#10;                l_address_status_prev_id :&#61; PKG_Lookups.funcgetStdRefListID(p_code_set&#61;&gt;&#39;ADDRESS STATUS&#39;, p_code&#61;&gt;&#39;P&#39;);&#10;                --&#10;                UPDATE offender_address SET&#10;                  address_status_id     &#61; NVL(l_address_status_id, address_status_id),&#10;                  end_date              &#61; NULL,&#10;                  row_version           &#61; row_version + 1,&#10;                  last_updated_datetime &#61; LC_DATE_TIME,&#10;                  last_updated_user_id  &#61; LC_USER_ID&#10;                WHERE offender_id &#61; l_offender_id&#10;                  AND offender_address_id &#61; l_id;&#10;                --&#10;                IF SQL%ROWCOUNT &#61; 0 THEN&#10;                    fatal(&#10;                        &#39;ERROR: failed to restore the &#39; || l_src_tgt || &#39; Active Offender Address record &#39; ||&#10;                        &#39;[offender_id&#61;&#39; || l_offender_id || &#39;]&#39; ||&#10;                        &#39;[oa_id&#61;&#39;       || l_id          || &#39;]&#39;,&#10;                        l_proc2 );&#10;                END IF;&#10;                --&#10;                info(l_proc1 || &#39;: Restored Original Active OA for the &#39; || l_src_tgt || &#39; Offender &#39; ||&#10;                    --&#39;[offender_id&#61;&#39; || l_offender_id || &#39;]&#39; ||&#10;                    &#39;[crn&#61;&#39;         || l_crn         || &#39;]&#39; ||&#10;                    &#39;[oa_id&#61;&#39;       || l_id          || &#39;]&#39;,&#10;                    --&#10;                    p_trace_level &#61;&gt; 15,&#10;                    p_proc        &#61;&gt; l_proc2 );&#10;                --&#10;            END do_upd_OA;&#10;            --&#10;        BEGIN&#10;            --&#10;            IF p_init_flag &#61; &#39;Y&#39; THEN&#10;                -- Init mode is not needed&#10;                -- (prior to when the cloned Source Offender record is deleted on the TARGET)&#10;                RETURN;&#10;            END IF;&#10;            --&#10;            IF l_move_2_src_flag THEN&#10;                --&#10;                IF get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;NEW&#39;) IS NOT NULL AND&#10;                   get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;OLD&#39;) IS NULL&#10;                THEN&#10;                    --&#10;                    l_id :&#61; get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;PK&#39;, NULL, p_value_if_null&#61;&gt;l_rec_OMD.target_pk_value);&#10;                    IF l_id &#61; l_rec_OMD.target_pk_value THEN&#10;                        -- Restore Active OA on Source&#10;                        l_src_tgt     :&#61; &#39;Source&#39;;&#10;                        l_crn         :&#61; g_merge_ctx_rec.src_crn;&#10;                        l_offender_id :&#61; l_rec_OMD.source_offender_id;&#10;                    ELSE&#10;                        -- Restore Active OA on Target&#10;                        l_src_tgt     :&#61; &#39;Target&#39;;&#10;                        l_crn         :&#61; g_merge_ctx_rec.tgt_crn;&#10;                        l_offender_id :&#61; l_rec_OMD.target_offender_id;&#10;                    END IF;&#10;                    --&#10;                    l_address_status_id :&#61; get_omd_hist(l_OMD_ID, &#39;ADDRESS_STATUS_ID&#39;, &#39;OLD&#39;);&#10;                    --&#10;                END IF;&#10;            ELSE&#10;                IF get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;NEW&#39;, &#39;NOT NULL&#39;) IS NOT NULL AND&#10;                   get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;OLD&#39;, &#39;NOT NULL&#39;) IS NULL&#10;                THEN&#10;                    -- Restore original active OA&#10;                    l_src_tgt     :&#61; &#39;Target&#39;;&#10;                    l_crn         :&#61; g_merge_ctx_rec.tgt_crn;&#10;                    l_offender_id :&#61; l_rec_OMD.target_offender_id;&#10;                    l_id          :&#61; get_omd_hist(l_OMD_ID, &#39;END_DATE&#39;, &#39;PK&#39;, &#39;NOT NULL&#39;);&#10;                    --&#10;                    l_address_status_id :&#61; get_omd_hist(l_OMD_ID, &#39;ADDRESS_STATUS_ID&#39;, &#39;OLD&#39;);&#10;                    --&#10;                END IF;&#10;            END IF;&#10;            --&#10;            IF l_id &gt; 0 THEN&#10;                do_upd_OA;&#10;            END IF;&#10;            --&#10;        END do_amend_OA_U;&#10;        --&#10;        PROCEDURE do_amend_REG_U&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;DO_AMEND_REG_U&#39;;&#10;            --&#10;            l_soft_deleted VARCHAR2(1);&#10;            l_id           VARCHAR2(100);&#10;            l_offender_id  NUMBER;&#10;            l_crn          OFFENDER.crn%TYPE;&#10;            l_src_tgt      VARCHAR2(30);&#10;            --&#10;            PROCEDURE do_check_for_dupl_reg_U&#10;            IS&#10;                --&#10;                l_proc2 VARCHAR2(30) :&#61; &#39;do_check_for_dupl_reg_U&#39;;&#10;                --&#10;                CURSOR cs1 IS&#10;                  SELECT DISTINCT&#10;                    OMD.offender_merge_details_id,&#10;                    OMD.source_pk_value,&#10;                    OMD.target_pk_value,&#10;                    DR.deregistration_id,&#10;                    DR.registration_id,&#10;                    DR.contact_id AS deregistration_contact_id&#10;                  FROM&#10;                    offender_merge_details OMD&#10;                      INNER JOIN offender_merge_details_hist OMDH ON OMDH.offender_merge_details_id &#61; OMD.offender_merge_details_id&#10;                                                                 AND OMDH.column_name &#61; &#39;DUPL_DEREGISTRATION_ID&#39;&#10;                        INNER JOIN deregistration DR ON DR.deregistration_id &#61; OMDH.table_pk_value&#10;                  WHERE 1&#61;1&#10;                    AND OMD.table_name &#61; &#39;REGISTRATION&#39;&#10;                    AND OMD.source_offender_id &#61; l_rec_OMD.source_offender_id&#10;                    AND OMD.target_offender_id &#61; l_rec_OMD.target_offender_id;&#10;                --&#10;                l_rec1 cs1%ROWTYPE;&#10;                --&#10;                PROCEDURE do_terminate_reg_review_U&#10;                IS&#10;                    --&#10;                    l_proc3 VARCHAR2(50) :&#61; l_proc2 || &#39;.&#39; || &#39;do_terminate_reg_review_U&#39;;&#10;                    --&#10;                    CURSOR cs2 IS&#10;                        SELECT DISTINCT&#10;                          RR.registration_review_id,&#10;                          RR.contact_id AS reg_review_contact_id&#10;                        FROM&#10;                          offender_merge_details_hist OMDH&#10;                            INNER JOIN registration_review RR ON RR.registration_review_id &#61; OMDH.table_pk_value&#10;                        WHERE OMDH.offender_merge_details_id &#61; l_rec1.offender_merge_details_id&#10;                          AND OMDH.column_name &#61; &#39;DUPL_REGISTRATION_REVIEW_ID&#39;;&#10;                    --&#10;                    l_rec2 cs2%ROWTYPE;&#10;                    --&#10;                    CURSOR cs3 IS&#10;                        SELECT DISTINCT&#10;                          RR.registration_review_id,&#10;                          PKG_Common.char_2_date(OMDH.old_value) AS review_date_due&#10;                        FROM&#10;                          offender_merge_details_hist OMDH&#10;                            INNER JOIN registration_review RR ON RR.registration_review_id &#61; OMDH.table_pk_value&#10;                        WHERE OMDH.offender_merge_details_id &#61; l_rec1.offender_merge_details_id&#10;                          AND OMDH.column_name &#61; &#39;DUPL_REG_REVIEW_DATE_DUE&#39;;&#10;                    --&#10;                    l_rec3 cs3%ROWTYPE;&#10;                    --&#10;                BEGIN&#10;                    --&#10;                    OPEN cs2;&#10;                    LOOP&#10;                        FETCH cs2 INTO l_rec2;&#10;                        EXIT WHEN cs2%NOTFOUND;&#10;                        --&#10;                        UPDATE registration_review SET soft_deleted &#61; 0&#10;                        WHERE registration_review_id &#61; l_rec2.registration_review_id&#10;                          AND soft_deleted &#61; 1;&#10;                        --&#10;                        info(SQL%ROWCOUNT || &#39; rows recovered (soft_deleted set back to 0) in REGISTRATION_REVIEW [id&#61;&#39; || l_rec2.registration_review_id || &#39;]&#39;, p_proc&#61;&gt;l_proc3);&#10;                        --&#10;                        UPDATE contact SET soft_deleted &#61; 0&#10;                        WHERE contact_id &#61; l_rec2.reg_review_contact_id&#10;                          AND soft_deleted &#61; 1;&#10;                        --&#10;                        info(SQL%ROWCOUNT || &#39; rows recovered (soft_deleted set back to 0) in CONTACT [id&#61;&#39; || l_rec2.reg_review_contact_id || &#39;]&#39;, p_proc&#61;&gt;l_proc3);&#10;                        --&#10;                    END LOOP;&#10;                    CLOSE cs2;&#10;                    --&#10;                    OPEN cs3;&#10;                    LOOP&#10;                        FETCH cs3 INTO l_rec3;&#10;                        EXIT WHEN cs3%NOTFOUND;&#10;                        --&#10;                        UPDATE registration_review SET review_date_due &#61; l_rec3.review_date_due&#10;                        WHERE registration_review_id &#61; l_rec3.registration_review_id&#10;                          AND review_date_due IS NULL;&#10;                        --&#10;                        info(SQL%ROWCOUNT || &#39; rows updated (REVIEW_DATE_DUE set to an original value) in REGISTRATION_REVIEW [id&#61;&#39; || l_rec3.registration_review_id || &#39;]&#39;, p_proc&#61;&gt;l_proc3);&#10;                        --&#10;                    END LOOP;&#10;                    CLOSE cs3;&#10;                    --&#10;                END do_terminate_reg_review_U;&#10;                --&#10;                PROCEDURE do_cr_dereg_U&#10;                IS&#10;                    --&#10;                    l_proc3 VARCHAR2(50) :&#61; l_proc2 || &#39;.&#39; || &#39;do_cr_dereg_U&#39;;&#10;                    --&#10;                    CURSOR cs2 IS&#10;                        SELECT DISTINCT&#10;                          NVL(table_pk_value, l_rec1.target_pk_value) AS registration_id,&#10;                          PKG_Common.char_2_date(old_value)           AS next_review_date&#10;                        FROM offender_merge_details_hist&#10;                        WHERE offender_merge_details_id &#61; l_rec1.offender_merge_details_id&#10;                          AND column_name &#61; &#39;DUPL_NEXT_REVIEW_DATE&#39;&#10;                          AND data_type &#61; &#39;D&#39;&#10;                          AND new_value IS NULL&#10;                          AND ( ( l_rec1.registration_id &#61;  l_rec1.target_pk_value AND table_pk_value IS NULL ) OR&#10;                                ( l_rec1.registration_id &lt;&gt; l_rec1.target_pk_value AND table_pk_value &#61; TO_CHAR(l_rec1.registration_id) ) );&#10;                    --&#10;                    l_rec2 cs2%ROWTYPE;&#10;                    --&#10;                BEGIN&#10;                    --&#10;                    DELETE FROM deregistration&#10;                    WHERE deregistration_id &#61; l_rec1.deregistration_id;&#10;                    --&#10;                    info(SQL%ROWCOUNT || &#39; rows deleted from DEREGISTRATION [id&#61;&#39; || l_rec1.deregistration_id || &#39;]&#39;, p_proc&#61;&gt;l_proc3);&#10;                    --&#10;                    DELETE FROM contact&#10;                    WHERE contact_id &#61; l_rec1.deregistration_contact_id;&#10;                    --&#10;                    info(SQL%ROWCOUNT || &#39; rows deleted from CONTACT [id&#61;&#39; || l_rec1.deregistration_contact_id || &#39;]&#39;, p_proc&#61;&gt;l_proc3);&#10;                    --&#10;                    OPEN cs2;&#10;                    LOOP&#10;                        FETCH cs2 INTO l_rec2;&#10;                        EXIT WHEN cs2%NOTFOUND;&#10;                        --&#10;                        UPDATE registration SET&#10;                          deregistered &#61; 0,&#10;                          next_review_date &#61; l_rec2.next_review_date&#10;                        WHERE registration_id &#61; l_rec2.registration_id&#10;                          AND deregistered &#61; 1;&#10;                        --&#10;                        info(SQL%ROWCOUNT || &#39; rows updated in REGISTRATION [id&#61;&#39; ||  l_rec2.registration_id || &#39;]&#39;, p_proc&#61;&gt;l_proc3);&#10;                        --&#10;                    END LOOP;&#10;                    CLOSE cs2;&#10;                    --&#10;                END do_cr_dereg_U;&#10;                --&#10;            BEGIN&#10;                --&#10;                OPEN cs1;&#10;                LOOP&#10;                    FETCH cs1 INTO l_rec1;&#10;                    EXIT WHEN cs1%NOTFOUND;&#10;                    --&#10;                    do_terminate_reg_review_U;&#10;                    do_cr_dereg_U;&#10;                    --&#10;                END LOOP;&#10;                CLOSE cs1;&#10;                --&#10;            END do_check_for_dupl_reg_U;&#10;            --&#10;        BEGIN&#10;            --&#10;            IF p_init_flag &#61; &#39;Y&#39; THEN&#10;                -- Init mode is not needed&#10;                -- (prior to when the cloned Source Offender record is deleted on the TARGET)&#10;                RETURN;&#10;            END IF;&#10;            --&#10;            IF l_move_2_src_flag THEN&#10;                --&#10;                l_id :&#61; -1;&#10;                --&#10;                -- DST-13073/DST-13097: Soft delete deregistered Registration Reviews&#10;                -- NOTE: At the REG record level (DO_AMEND_REG.do_check_for_dupl_reg) we have created DEREGISTRATION/DEREG_CONTACT records.&#10;                --       Now as all OMD (tergat_pk_value) data set is ready, we need to cancel (soft delete), all active REG_REVIEW record (if there are any)&#10;                do_check_for_dupl_reg_U;&#10;                --&#10;            ELSE&#10;                l_id :&#61; -1;&#10;            END IF;&#10;            --&#10;            IF l_id &gt; 0 THEN&#10;                -- Restore original Registration&#10;                NULL;&#10;            END IF;&#10;            --&#10;        END do_amend_REG_U;&#10;        --&#10;        PROCEDURE do_amend_REG_REVIEW_U&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;DO_AMEND_REG_REVIEW_U&#39;;&#10;            --&#10;            l_id          VARCHAR2(100);&#10;            l_offender_id NUMBER;&#10;            l_crn         OFFENDER.crn%TYPE;&#10;            l_src_tgt     VARCHAR2(30);&#10;            --&#10;            PROCEDURE do_upd_REG_REVIEW IS&#10;            BEGIN&#10;                --&#10;                UPDATE registration_review SET&#10;                  soft_deleted           &#61; 0,&#10;                  --&#10;                  row_version           &#61; row_version + 1,&#10;                  last_updated_datetime &#61; LC_DATE_TIME,&#10;                  last_updated_user_id  &#61; LC_USER_ID&#10;                WHERE offender_id &#61; l_offender_id&#10;                  AND registration_review_id &#61; l_id;&#10;                --&#10;                IF SQL%ROWCOUNT &#61; 0 THEN&#10;                    fatal(&#10;                        &#39;FAILED to restore the REGISTRATION_REVIEW.soft_deleted in the &#39; || l_src_tgt || &#39; Ofender &#39; ||&#10;                        &#39;[offender_id&#61;&#39; || l_offender_id || &#39;]&#39; ||&#10;                        &#39;[ot_id&#61;&#39;       || l_id          || &#39;]&#39; ||&#10;                        &#39;[omd_id&#61;&#39;      || l_rec_OMD.offender_merge_details_ID || &#39;]&#39;,&#10;                        --&#10;                        l_proc2 );&#10;                END IF;&#10;                --&#10;                info(l_proc1 || &#39;: Restored SOFT_DELETED on REGISTRATION_REVIEW for the &#39; || l_src_tgt || &#39; Offender &#39; ||&#10;                    &#39;[offender_id&#61;&#39;  || l_offender_id             || &#39;]&#39; ||&#10;                    &#39;[src_crn&#61;&#
