#39;CLIENT_IDENTIFIER&#39;), &#39;[Data Maintenance]&#39;));&#10;    LC_DATE_TIME  DATE   :&#61; SYSDATE;&#10;    LC_DATE       DATE   :&#61; TRUNC(LC_DATE_TIME);&#10;    --&#10;    l_changes_log_TAB g_ch_log_tab_TYP :&#61; g_ch_log_tab_TYP();&#10;    --&#10;    CURSOR csOMD_E IS&#10;      SELECT&#10;        O.crn,&#10;        E.event_number,&#10;        OMD.*&#10;      FROM&#10;        offender O&#10;          INNER JOIN event E ON E.offender_id &#61; O.offender_id&#10;            LEFT OUTER JOIN offender_merge_details OMD ON OMD.target_pk_value &#61; TO_CHAR(E.event_id)&#10;                                                      AND OMD.table_name &#61; &#39;EVENT&#39;&#10;                                                      AND OMD.target_offender_id &#61; O.offender_id&#10;      WHERE 1&#61;1&#10;        AND O.offender_id &#61; p_tgt_offender_id&#10;        AND E.event_id &#61; p_tgt_event_id;&#10;    --&#10;    l_OMD_rec_E csOMD_E%ROWTYPE;&#10;    --&#10;    l_OMD_E_found_flag BOOLEAN;&#10;    --&#10;    PROCEDURE do_init IS&#10;    BEGIN&#10;        --&#10;        g_procedure_name :&#61; l_proc;&#10;        --&#10;        OPEN csOMD_E;&#10;        FETCH csOMD_E INTO l_OMD_rec_E;&#10;        IF csOMD_E%NOTFOUND THEN&#10;            CLOSE csOMD_E;&#10;            fatal(&#39;Failed to locate OFFENDER/EVENT record for [offender_id&#61;&#39; || p_tgt_offender_id || &#39;][event_id&#61;&#39; || p_tgt_event_id || &#39;]&#39;);&#10;        END IF;&#10;        CLOSE csOMD_E;&#10;        --&#10;        l_OMD_E_found_flag :&#61; (l_OMD_rec_E.offender_merge_details_id IS NOT NULL);&#10;        --&#10;        g_merge_ctx_rec.src_offender_id :&#61; l_OMD_rec_E.source_offender_id;&#10;        g_merge_ctx_rec.tgt_offender_id :&#61; l_OMD_rec_E.target_offender_id;&#10;        IF p_debug_flag IN (&#39;N&#39;, &#39;Y&#39;) THEN&#10;            set_merge_debug(p_debug_flag);&#10;        END IF;&#10;        --&#10;    END do_init;&#10;    --&#10;    FUNCTION get_tab_abbreviation(p_tab_name VARCHAR2) RETURN VARCHAR2 IS&#10;    BEGIN&#10;        RETURN&#10;            CASE&#10;                WHEN p_tab_name &#61; &#39;RESPONSIBLE_OFFICER&#39;     THEN &#39;RO&#39;&#10;                WHEN p_tab_name &#61; &#39;PRISON_OFFENDER_MANAGER&#39; THEN &#39;POM&#39;&#10;                ELSE p_tab_name&#10;            END;&#10;    END get_tab_abbreviation;&#10;    --&#10;    PROCEDURE do_debug IS&#10;    BEGIN&#10;        info(&#10;            &#39;Start &#39; ||&#10;            PKG_LstUtl.concat(&#10;                PKG_LstUtl.add_prefix(&#39;[off_id&#61;&#39;       , p_tgt_offender_id),&#10;                PKG_LstUtl.add_prefix(&#39;[crn&#61;&#39;          , l_OMD_rec_E.crn),&#10;                PKG_LstUtl.add_prefix(&#39;[event_id&#61;&#39;     , p_tgt_event_id),&#10;                PKG_LstUtl.add_prefix(&#39;[event_num&#61;&#39;    , l_OMD_rec_E.event_number),&#10;                PKG_LstUtl.add_prefix(&#39;[OMD_E_found&#61;&#39;  , PKG_Common.bool_2_char(l_OMD_E_found_flag)),&#10;                PKG_LstUtl.add_prefix(&#39;[OMD_E_id&#61;&#39;     , l_OMD_rec_E.offender_merge_details_id),&#10;                PKG_LstUtl.add_prefix(&#39;[pom_id&#61;&#39;       , p_pom_id),&#10;                PKG_LstUtl.add_prefix(&#39;[old_pom_id&#61;&#39;   , p_old_pom_id),&#10;                PKG_LstUtl.add_prefix(&#39;[ro_id&#61;&#39;        , p_ro_id),&#10;                PKG_LstUtl.add_prefix(&#39;[ro_contact_id&#61;&#39;, p_ro_contact_id),&#10;                PKG_LstUtl.add_prefix(&#39;[old_ro_id&#61;&#39;    , p_old_ro_id),&#10;                PKG_LstUtl.add_prefix(&#39;[debug&#61;&#39;        , p_debug_flag),&#10;                --&#10;                p_delim&#61;&gt;&#39;]&#39; ),&#10;            --&#10;            p_trace_level &#61;&gt; 15,&#10;            p_proc        &#61;&gt; l_proc );&#10;    END do_debug;&#10;    --&#10;    PROCEDURE do_print_OMDH(p_table VARCHAR2, p_old_id NUMBER)&#10;    IS&#10;        --&#10;        l_rec g_ch_log_rec_TYP;&#10;        --&#10;    BEGIN&#10;        --&#10;        FOR l_i IN 1..l_changes_log_TAB.COUNT LOOP&#10;            IF l_i &#61; 1 THEN&#10;                info(&#39;P_OLD_&#39; || get_tab_abbreviation(p_table) || &#39;_ID &#61;&gt; &#39; || p_old_id);&#10;            END IF;&#10;            l_rec :&#61; l_changes_log_TAB(l_i);&#10;            info(&#39;do_print_OMDH &#39; ||&#10;                &#39;[i&#61;&#39;   || l_i || &#39;]&#39; ||&#10;                &#39;[col&#61;&#39; || l_rec.column_name || &#39;]&#39; ||&#10;                &#39;[typ&#61;&#39; || l_rec.data_type   || &#39;]&#39; ||&#10;                &#39;[old&#61;&#39; || l_rec.old_value   || &#39;]&#39; ||&#10;                &#39;[new&#61;&#39; || l_rec.new_value   || &#39;]&#39; ||&#10;                &#39;[pk&#61;&#39;  || l_rec.pk_value    || &#39;]&#39; );&#10;        END LOOP;&#10;        --&#10;    END do_print_OMDH;&#10;    --&#10;    PROCEDURE do_upd_OMD&#10;    IS&#10;        --&#10;        PROCEDURE do_add_pom&#10;        IS&#10;            --&#10;            CURSOR csPOM(p_id NUMBER) IS&#10;              SELECT POM.*, OMD.offender_merge_details_id&#10;              FROM&#10;                prison_offender_manager POM&#10;                  LEFT OUTER JOIN offender_merge_details OMD ON OMD.target_pk_value &#61; POM.prison_offender_manager_id&#10;                                                            AND OMD.table_name &#61; &#39;PRISON_OFFENDER_MANAGER&#39;&#10;                                                            AND OMD.source_offender_id &#61; l_OMD_rec_E.source_offender_id&#10;                                                            AND OMD.target_offender_id &#61; l_OMD_rec_E.target_offender_id&#10;              WHERE POM.prison_offender_manager_id &#61; p_id;&#10;            --&#10;            l_rec_POM  csPOM%ROWTYPE;&#10;            l_rec_POM1 csPOM%ROWTYPE;&#10;            --&#10;            l_found_flag BOOLEAN;&#10;            --&#10;            PROCEDURE do_locate_pom(x_rec_POM IN OUT csPOM%ROWTYPE, p_id NUMBER, p_old_flag VARCHAR2 DEFAULT NULL) IS&#10;            BEGIN&#10;                --&#10;                OPEN csPOM(p_id);&#10;                FETCH csPOM INTO x_rec_POM;&#10;                l_found_flag :&#61; csPOM%FOUND;&#10;                CLOSE csPOM;&#10;                --&#10;                IF NOT l_found_flag THEN&#10;                    fatal(&#39;FATAL ERROR: failed to find the PRISON_OFFENDER_MANAGER record [&#39; ||&#10;                        PKG_LstUtl.concat(&#39;P&#39;, p_old_flag, &#39;POM_ID&#61;&#39;, p_delim&#61;&gt;&#39;_&#39;) || p_id || &#39;]&#39;,&#10;                        l_proc || &#39;.do_add_pom&#39; );&#10;                END IF;&#10;                --&#10;            END do_locate_pom;&#10;            --&#10;        BEGIN&#10;            --&#10;            do_locate_pom(l_rec_POM, p_pom_id);&#10;            --&#10;            IF p_old_pom_id &gt; 0 THEN&#10;                --&#10;                do_locate_pom(l_rec_POM1, p_old_pom_id, &#39;OLD&#39;);&#10;                --&#10;                IF l_rec_POM1.offender_merge_details_id IS NULL THEN&#10;                    -- Old Active POM record belongs to the Target Offender&#10;                    do_add_omd_hist_rec(&#10;                        x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                        --&#10;                        p_fld_name     &#61;&gt; &#39;ACTIVE_FLAG&#39;,&#10;                        p_data_type    &#61;&gt; &#39;N&#39;,&#10;                        p_old_value    &#61;&gt; &#39;1&#39;,&#10;                        p_new_value    &#61;&gt; &#39;0&#39;,&#10;                        p_tab_pk_value &#61;&gt; p_old_pom_id );&#10;                    --&#10;                    do_add_omd_hist_rec(&#10;                        x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                        --&#10;                        p_fld_name     &#61;&gt; &#39;END_DATE&#39;,&#10;                        p_data_type    &#61;&gt; &#39;D&#39;,&#10;                        p_old_value    &#61;&gt; NULL,&#10;                        p_new_value    &#61;&gt; PKG_Common.date_2_char(LC_DATE_TIME),&#10;                        p_tab_pk_value &#61;&gt; p_old_pom_id );&#10;                    --&#10;                    IF p_debug_flag &#61; &#39;Y&#39; THEN&#10;                        do_print_OMDH(&#39;PRISON_OFFENDER_MANAGER&#39;, p_old_pom_id);&#10;                    END IF;&#10;                    --&#10;                END IF;&#10;                --&#10;            END IF;&#10;            --&#10;            -- Overload 1&#10;            do_ins_omd_rec(&#10;                p_hierarchy_level  &#61;&gt; 1,&#10;                p_parent_table     &#61;&gt; &#39;OFFENDER&#39;,&#10;                p_table_name       &#61;&gt; &#39;PRISON_OFFENDER_MANAGER&#39;,&#10;                p_src_offender_id  &#61;&gt; g_merge_ctx_rec.src_offender_id,&#10;                p_tgt_offender_id  &#61;&gt; g_merge_ctx_rec.tgt_offender_id,&#10;                p_src_pk_value     &#61;&gt; NULL, --&#39;-2&#39;,&#10;                p_tgt_pk_value     &#61;&gt; p_pom_id,&#10;                p_src_fk_value     &#61;&gt; NULL,&#10;                p_tgt_fk_value     &#61;&gt; g_merge_ctx_rec.tgt_offender_id,&#10;                p_debug_notes      &#61;&gt; &#39;NDM-161: created new POM OMD record&#39;,&#10;                p_off_merge_det_id &#61;&gt; -1,&#10;                x_changes_log_TAB  &#61;&gt; l_changes_log_TAB );&#10;            --&#10;            l_changes_log_TAB.DELETE;&#10;            --&#10;            -- Delete old OMDH Active Source POM record&#10;            DELETE FROM offender_merge_details_hist&#10;            WHERE table_pk_value IS NULL&#10;              AND ( ( column_name &#61; &#39;END_DATE&#39; AND old_value IS NULL AND new_value IS NOT NULL ) OR&#10;                    ( column_name &#61; &#39;ACTIVE_FLAG&#39; AND old_value &#61; &#39;1&#39; AND new_value &#61; &#39;0&#39; )&#10;                  )&#10;              AND offender_merge_details_id IN (&#10;                  SELECT offender_merge_details_id&#10;                  FROM offender_merge_details&#10;                  WHERE table_name &#61; &#39;PRISON_OFFENDER_MANAGER&#39;&#10;                    AND source_offender_id &#61; g_merge_ctx_rec.src_offender_id&#10;                    AND target_offender_id &#61; g_merge_ctx_rec.tgt_offender_id&#10;                    AND target_pk_value &lt;&gt; p_pom_id );&#10;            --&#10;        END do_add_pom;&#10;        --&#10;        PROCEDURE do_add_ro&#10;        IS&#10;            --&#10;            CURSOR csRO(p_id NUMBER) IS&#10;              SELECT RO.*, OMD.offender_merge_details_id&#10;              FROM&#10;                responsible_officer RO&#10;                  LEFT OUTER JOIN offender_merge_details OMD ON OMD.target_pk_value &#61; RO.responsible_officer_id&#10;                                              AND OMD.table_name &#61; &#39;RESPONSIBLE_OFFICER&#39;&#10;                                              AND OMD.source_offender_id &#61; l_OMD_rec_E.source_offender_id&#10;                                              AND OMD.target_offender_id &#61; l_OMD_rec_E.target_offender_id&#10;              WHERE RO.responsible_officer_id &#61; p_id;&#10;            --&#10;            l_rec_RO  csRO%ROWTYPE;&#10;            l_rec_RO1 csRO%ROWTYPE;&#10;            --&#10;            CURSOR csC IS&#10;              SELECT *&#10;              FROM contact&#10;              WHERE contact_id &#61; p_ro_contact_id;&#10;            l_rec_C csC%ROWTYPE;&#10;            --&#10;            l_found_flag BOOLEAN;&#10;            --&#10;            PROCEDURE do_locate_ro(x_rec_RO IN OUT csRO%ROWTYPE, p_id NUMBER, p_old_flag VARCHAR2 DEFAULT NULL) IS&#10;            BEGIN&#10;                --&#10;                OPEN csRO(p_id);&#10;                FETCH csRO INTO x_rec_RO;&#10;                l_found_flag :&#61; csRO%FOUND;&#10;                CLOSE csRO;&#10;                --&#10;                IF NOT l_found_flag THEN&#10;                    fatal(&#39;FATAL ERROR: failed to find the RESPONSIBLE_OFFICER record [&#39; ||&#10;                        PKG_LstUtl.concat(&#39;P&#39;, p_old_flag, &#39;RO_ID&#61;&#39;, p_delim&#61;&gt;&#39;_&#39;) || p_id || &#39;]&#39;,&#10;                        l_proc || &#39;.do_add_ro&#39; );&#10;                END IF;&#10;                --&#10;            END do_locate_ro;&#10;            --&#10;            PROCEDURE do_locate_ro_contact IS&#10;            BEGIN&#10;                --&#10;                OPEN csC;&#10;                FETCH csC INTO l_rec_C;&#10;                l_found_flag :&#61; csC%FOUND;&#10;                CLOSE csC;&#10;                --&#10;                IF NOT l_found_flag THEN&#10;                    fatal(&#39;FATAL ERROR: failed to find the RO CONTACT record [P_RO_CONTACT_ID&#61;&#39; || p_ro_contact_id || &#39;]&#39;, l_proc || &#39;.do_add_ro&#39;);&#10;                END IF;&#10;                --&#10;            END do_locate_ro_contact;&#10;            --&#10;        BEGIN&#10;            --&#10;            do_locate_ro(l_rec_RO, p_ro_id);&#10;            --&#10;            IF p_old_ro_id &gt; 0 THEN&#10;                --&#10;                do_locate_ro(l_rec_RO1, p_old_ro_id, &#39;OLD&#39;);&#10;                --&#10;                IF l_rec_RO1.offender_merge_details_id IS NULL THEN&#10;                    -- Old Active RO record belongs to the Target Offender&#10;                    do_add_omd_hist_rec(&#10;                        x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                        --&#10;                        p_fld_name     &#61;&gt; &#39;END_DATE&#39;,&#10;                        p_data_type    &#61;&gt; &#39;D&#39;,&#10;                        p_old_value    &#61;&gt; NULL,&#10;                        p_new_value    &#61;&gt; PKG_Common.date_2_char(LC_DATE_TIME),&#10;                        p_tab_pk_value &#61;&gt; p_old_ro_id );&#10;                    --&#10;                    IF p_debug_flag &#61; &#39;Y&#39; THEN&#10;                        do_print_OMDH(&#39;RESPONSIBLE_OFFICER&#39;, p_old_ro_id);&#10;                    END IF;&#10;                    --&#10;                END IF;&#10;                --&#10;            END IF;&#10;            --&#10;            -- Overload 1&#10;            do_ins_omd_rec(&#10;                p_hierarchy_level  &#61;&gt; 2,&#10;                p_parent_table     &#61;&gt; CASE WHEN l_rec_RO.prison_offender_manager_id IS NOT NULL THEN &#39;PRISON_OFFENDER_MANAGER&#39; ELSE &#39;OFFENDER_MANAGER&#39; END,&#10;                p_table_name       &#61;&gt; &#39;RESPONSIBLE_OFFICER&#39;,&#10;                p_src_offender_id  &#61;&gt; g_merge_ctx_rec.src_offender_id,&#10;                p_tgt_offender_id  &#61;&gt; g_merge_ctx_rec.tgt_offender_id,&#10;                p_src_pk_value     &#61;&gt; NULL, --&#39;-2&#39;,&#10;                p_tgt_pk_value     &#61;&gt; p_ro_id,&#10;                p_src_fk_value     &#61;&gt; NULL,&#10;                p_tgt_fk_value     &#61;&gt; NVL(l_rec_RO.prison_offender_manager_id, l_rec_RO.offender_manager_id),&#10;                p_debug_notes      &#61;&gt; &#39;NDM-161: created new RO OMD record&#39;,&#10;                p_off_merge_det_id &#61;&gt; -1,&#10;                x_changes_log_TAB  &#61;&gt; l_changes_log_TAB );&#10;            --&#10;            l_changes_log_TAB.DELETE;&#10;            --&#10;            -- Delete old OMDH Active Source RO record&#10;            DELETE FROM offender_merge_details_hist&#10;            WHERE table_pk_value IS NULL&#10;              AND ( column_name &#61; &#39;END_DATE&#39; AND old_value IS NULL AND new_value IS NOT NULL )&#10;              AND offender_merge_details_id IN (&#10;                  SELECT offender_merge_details_id&#10;                  FROM offender_merge_details&#10;                  WHERE table_name &#61; &#39;RESPONSIBLE_OFFICER&#39;&#10;                    AND source_offender_id &#61; g_merge_ctx_rec.src_offender_id&#10;                    AND target_offender_id &#61; g_merge_ctx_rec.tgt_offender_id&#10;                    AND target_pk_value &lt;&gt; p_ro_id );&#10;            --&#10;            IF p_ro_contact_id &gt; 0 THEN&#10;                --&#10;                do_locate_ro_contact;&#10;                --&#10;                -- Overload 1&#10;                do_ins_omd_rec(&#10;                    p_hierarchy_level  &#61;&gt; 1,&#10;                    p_parent_table     &#61;&gt; &#39;OFFENDER&#39;,&#10;                    p_table_name       &#61;&gt; &#39;CONTACT&#39;,&#10;                    p_src_offender_id  &#61;&gt; g_merge_ctx_rec.src_offender_id,&#10;                    p_tgt_offender_id  &#61;&gt; g_merge_ctx_rec.tgt_offender_id,&#10;                    p_src_pk_value     &#61;&gt; NULL, --&#39;-2&#39;,&#10;                    p_tgt_pk_value     &#61;&gt; p_ro_contact_id,&#10;                    p_src_fk_value     &#61;&gt; NULL,&#10;                    p_tgt_fk_value     &#61;&gt; g_merge_ctx_rec.tgt_offender_id,&#10;                    p_debug_notes      &#61;&gt; &#39;NDM-161: created new RO CONTACT OMD record&#39;,&#10;                    p_off_merge_det_id &#61;&gt; -1,&#10;                    x_changes_log_TAB  &#61;&gt; l_changes_log_TAB );&#10;                --&#10;            END IF;&#10;            --&#10;        END do_add_ro;&#10;        --&#10;    BEGIN&#10;        --&#10;        IF p_pom_id &gt; 0 THEN&#10;            --&#10;            do_add_pom;&#10;            --&#10;            info(&#10;                &#39;POM OMD/OMDH records added for &#39; ||&#10;                &#39;[tgt_off_id&#61;&#39;    || p_tgt_offender_id         || &#39;]&#39; ||&#10;                &#39;[tgt_crn&#61;&#39;       || l_OMD_rec_E.crn           || &#39;]&#39; ||&#10;                &#39;[tgt_event_id&#61;&#39;  || p_tgt_event_id            || &#39;]&#39; ||&#10;                &#39;[tgt_event_num&#61;&#39; || l_OMD_rec_E.event_number  || &#39;]&#39; ||&#10;                --&#10;                &#39;[pom_id&#61;&#39;        || p_pom_id                  || &#39;]&#39;,&#10;                --&#10;                p_trace_level &#61;&gt; 15,&#10;                p_proc        &#61;&gt; l_proc );&#10;            --&#10;        END IF;&#10;        --&#10;        IF p_ro_id &gt; 0 THEN&#10;            --&#10;            do_add_ro;&#10;            --&#10;            info(&#10;                &#39;RO OMD/OMDH records added for &#39; ||&#10;                &#39;[tgt_off_id&#61;&#39;    || p_tgt_offender_id         || &#39;]&#39; ||&#10;                &#39;[tgt_crn&#61;&#39;       || l_OMD_rec_E.crn           || &#39;]&#39; ||&#10;                &#39;[tgt_event_id&#61;&#39;  || p_tgt_event_id            || &#39;]&#39; ||&#10;                &#39;[tgt_event_num&#61;&#39; || l_OMD_rec_E.event_number  || &#39;]&#39; ||&#10;                --&#10;                &#39;[ro_id&#61;&#39;         || p_ro_id                   || &#39;]&#39;,&#10;                --&#10;                p_trace_level &#61;&gt; 15,&#10;                p_proc        &#61;&gt; l_proc );&#10;            --&#10;        END IF;&#10;        --&#10;    END do_upd_OMD;&#10;    --&#10;    PROCEDURE do_upd_OMDH_for_old_records&#10;    IS&#10;        --&#10;        CURSOR cs1 IS&#10;          WITH T AS (&#10;            SELECT offender_merge_details_id, table_name, target_pk_value&#10;            FROM offender_merge_details OMD&#10;            WHERE OMD.table_name &#61; &#39;RESPONSIBLE_OFFICER&#39;&#10;              AND OMD.target_pk_value &#61; TO_CHAR(p_old_ro_id)&#10;              AND OMD.target_offender_id &#61; p_tgt_offender_id&#10;            --&#10;            UNION&#10;            --&#10;            SELECT offender_merge_details_id, table_name, target_pk_value&#10;            FROM offender_merge_details OMD&#10;            WHERE OMD.table_name &#61; &#39;PRISON_OFFENDER_MANAGER&#39;&#10;              AND OMD.target_pk_value &#61; TO_CHAR(p_old_pom_id)&#10;              AND OMD.target_offender_id &#61; p_tgt_offender_id )&#10;          --&#10;          SELECT *&#10;          FROM T&#10;          WHERE 1&#61;1&#10;            AND NOT EXISTS(&#10;                SELECT 1&#10;                FROM offender_merge_details_hist&#10;                WHERE offender_merge_details_id &#61; T.offender_merge_details_id&#10;                  AND column_name &#61; &#39;END_DATE&#39;&#10;                  AND old_value IS NULL&#10;                  AND new_value IS NOT NULL&#10;                  AND table_pk_value IS NULL );&#10;        --&#10;        l_rec_1 cs1%ROWTYPE;&#10;        --&#10;    BEGIN&#10;        --&#10;        -- For all Old Active POM/RO records that belong to the Source Offender:&#10;        --   add OMDH record so their Active status can be recovered when un-Merged&#10;        --&#10;        OPEN cs1;&#10;        LOOP&#10;            FETCH cs1 INTO l_rec_1;&#10;            EXIT WHEN cs1%NOTFOUND;&#10;            --&#10;            l_changes_log_TAB.DELETE;&#10;            --&#10;            IF l_rec_1.table_name &#61; &#39;PRISON_OFFENDER_MANAGER&#39; THEN&#10;                do_add_omd_hist_rec(&#10;                    x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                    --&#10;                    p_fld_name     &#61;&gt; &#39;ACTIVE_FLAG&#39;,&#10;                    p_data_type    &#61;&gt; &#39;N&#39;,&#10;                    p_old_value    &#61;&gt; &#39;1&#39;,&#10;                    p_new_value    &#61;&gt; &#39;0&#39;,&#10;                    p_tab_pk_value &#61;&gt; p_old_pom_id );&#10;            END IF;&#10;            --&#10;            do_add_omd_hist_rec(&#10;                x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                --&#10;                p_fld_name     &#61;&gt; &#39;END_DATE&#39;,&#10;                p_data_type    &#61;&gt; &#39;D&#39;,&#10;                p_old_value    &#61;&gt; NULL,&#10;                p_new_value    &#61;&gt; PKG_Common.date_2_char(LC_DATE_TIME),&#10;                p_tab_pk_value &#61;&gt; p_old_pom_id );&#10;            --&#10;            IF p_debug_flag &#61; &#39;Y&#39; THEN&#10;                do_print_OMDH(l_rec_1.table_name, l_rec_1.target_pk_value);&#10;            END IF;&#10;            --&#10;            -- Overload 1a&#10;            do_ins_omd_rec(&#10;                p_off_merge_det_id &#61;&gt; l_rec_1.offender_merge_details_id,&#10;                p_debug_notes      &#61;&gt; &#39;NDM-181: Added new OMDH END_DATE for &#39; || get_tab_abbreviation(l_rec_1.table_name) || &#39; (after new Target Event has been updated)&#39;,&#10;                --&#10;                x_changes_log_TAB  &#61;&gt; l_changes_log_TAB );&#10;            --&#10;            info(&#10;                &#39;do_upd_OMDH_for_old_records &#39; ||&#10;                &#39;[tgt_off_id&#61;&#39;    || p_tgt_offender_id         || &#39;]&#39; ||&#10;                &#39;[tgt_crn&#61;&#39;       || l_OMD_rec_E.crn           || &#39;]&#39; ||&#10;                &#39;[tgt_event_id&#61;&#39;  || p_tgt_event_id            || &#39;]&#39; ||&#10;                &#39;[tgt_event_num&#61;&#39; || l_OMD_rec_E.event_number  || &#39;]&#39; ||&#10;                --&#10;                &#39;[OMD_old_&#39; || get_tab_abbreviation(l_rec_1.table_name) || &#39;_id&#61;&#39;   || l_rec_1.offender_merge_details_id || &#39;]&#39;,&#10;                --&#10;                p_trace_level &#61;&gt; 15,&#10;                p_proc        &#61;&gt; l_proc );&#10;            --&#10;        END LOOP;&#10;        CLOSE cs1;&#10;        --&#10;    END do_upd_OMDH_for_old_records;&#10;    --&#10;BEGIN&#10;    --&#10;    do_init;&#10;    --&#10;    IF l_OMD_E_found_flag THEN&#10;        --&#10;        do_debug;&#10;        --&#10;        -- The Event being updated belongs to the Source Offender - update OMD/OMDH to include new POM/RO&#10;        do_upd_OMD;&#10;        --&#10;    ELSIF p_old_pom_id IS NOT NULL OR p_old_ro_id IS NOT NULL THEN&#10;        --&#10;        do_debug;&#10;        --&#10;        -- The Event being updated belongs to the Target Offender - update OMDH for previous POM/RO&#10;        do_upd_OMDH_for_old_records;&#10;        --&#10;    END IF;&#10;    --&#10;EXCEPTION WHEN OTHERS THEN&#10;    --&#10;    fatal(get_dq_message(SQLERRM), l_proc);&#10;    --&#10;END do_upd_OMD_ro_and_pom;&#10;&#10;--&#10;-- MMS Merge&#10;--&#10;PROCEDURE off_merge_curr_rec(&#10;    p_parent_table    VARCHAR2,&#10;    p_table           VARCHAR2,&#10;    p_offender_id     NUMBER,&#10;    p_parent_row_id   ROWID,&#10;    p_row_id          ROWID,&#10;    p_recursive_level NUMBER )&#10;IS&#10;    --&#10;    l_proc VARCHAR2(32) :&#61; &#39;OFF_MERGE_CURR_REC&#39;;&#10;    --&#10;    LC_USER_ID          NUMBER :&#61; PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; PKG_Common.NVLSTR(SYS_CONTEXT(&#39;USERENV&#39;, &#39;CLIENT_IDENTIFIER&#39;), &#39;[Data Maintenance]&#39;));&#10;    LC_DATE_TIME        DATE   :&#61; SYSDATE;&#10;    LC_DATE             DATE   :&#61; TRUNC(LC_DATE_TIME);&#10;    --&#10;    l_src_offender_id   NUMBER;&#10;    l_tgt_offender_id   NUMBER;&#10;    --&#10;    l_src_pk_key_val    VARCHAR2(4000);&#10;    l_tgt_pk_key_val    VARCHAR2(4000);&#10;    l_pk_composite_flag VARCHAR2(1) :&#61; &#39;N&#39;;&#10;    --&#10;    l_src_fk_key_val    VARCHAR2(4000);&#10;    l_tgt_fk_key_val    VARCHAR2(4000);&#10;    --&#10;    l_already_processed VARCHAR2(1) :&#61; &#39;N&#39;;&#10;    l_off_merge_det_id  NUMBER      :&#61; -1;&#10;    --&#10;    l_SQL               CLOB;&#10;    --&#10;    l_cnt               INTEGER;&#10;    --&#10;    l_tgt_fld_list_1    VARCHAR2(32000);&#10;    l_tgt_fld_list_2    VARCHAR2(32000);&#10;    --&#10;    l_changes_log_TAB   g_ch_log_tab_TYP :&#61; g_ch_log_tab_TYP();&#10;    --&#10;    PROCEDURE do_check_src_record&#10;    IS&#10;        --&#10;        l_proc1 VARCHAR2(30) :&#61; &#39;DO_CHECK_SRC_RECORD&#39;;&#10;        --&#10;        CURSOR csO IS&#10;          SELECT&#10;            O_src.offender_id AS src_offender_id,&#10;            O_src.crn         AS src_crn,&#10;            O_tgt.offender_id AS tgt_offender_id,&#10;            O_tgt.crn         AS tgt_crn&#10;          FROM&#10;            offender_merge_details OD&#10;              INNER JOIN offender O_src ON O_src.offender_id &#61; OD.source_offender_id&#10;              INNER JOIN offender O_tgt ON O_tgt.offender_id &#61; OD.target_offender_id&#10;          WHERE source_offender_id &#61; p_offender_id&#10;            AND table_name &#61; &#39;OFFENDER&#39;&#10;            AND source_pk_value &#61; p_offender_id;&#10;        --&#10;        l_rec_o csO%ROWTYPE;&#10;        --&#10;    BEGIN&#10;        --&#10;        g_label :&#61; &#39;20010&#39;;&#10;        --&#10;        OPEN csO;&#10;        FETCH csO INTO l_rec_o;&#10;        IF csO%NOTFOUND THEN&#10;            CLOSE csO;&#10;            fatal(&#39;FATAL ERROR: failed to find the top OFFENDER [id&#61;&#39; || p_offender_id || &#39;] record in OFFENDER_MERGE_DETAILS table&#39;, l_proc1);&#10;        END IF;&#10;        CLOSE csO;&#10;        --&#10;        IF NVL(l_rec_o.src_offender_id, -1) &lt;&gt; NVL(g_merge_ctx_rec.src_offender_id, -2) OR&#10;           NVL(l_rec_o.src_crn, &#39;XXX&#39;)      &lt;&gt; NVL(g_merge_ctx_rec.src_crn, &#39;YYY&#39;)      OR&#10;           NVL(l_rec_o.tgt_offender_id, -1) &lt;&gt; NVL(g_merge_ctx_rec.tgt_offender_id, -2) OR&#10;           NVL(l_rec_o.tgt_crn, &#39;XXX&#39;)      &lt;&gt; NVL(g_merge_ctx_rec.tgt_crn, &#39;YYY&#39;)&#10;        THEN&#10;            fatal(&#39;FATAL ERROR: G_MERGE_CTX mismatch for the OFFENDER [id&#61;&#39; || p_offender_id || &#39;]&#39;, l_proc1);&#10;        END IF;&#10;        --&#10;        l_src_offender_id :&#61; g_merge_ctx_rec.src_offender_id;&#10;        l_tgt_offender_id :&#61; g_merge_ctx_rec.tgt_offender_id;&#10;        --&#10;        g_label :&#61; &#39;20020&#39;;&#10;        l_src_pk_key_val :&#61;&#10;            PKG_Lookups.funcgetTabRecord(&#10;                p_table    &#61;&gt; p_table,&#10;                p_ref_col  &#61;&gt; &#39;ROWID&#39;,&#10;                p_ref_val  &#61;&gt; p_row_id,&#10;                p_data_fld &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(p_table, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1) );&#10;        --&#10;        IF l_src_pk_key_val IS NULL THEN&#10;            fatal(&#39;ERROR: failed to find the source &#39; || p_table || &#39; record [row_id&#61;&#39; || p_row_id || &#39;]&#39;, l_proc1);&#10;        END IF;&#10;        --&#10;        IF p_parent_table IS NOT NULL THEN&#10;            g_label :&#61; &#39;20030&#39;;&#10;            l_src_fk_key_val :&#61;&#10;                PKG_Lookups.funcgetTabRecord(&#10;                    p_table    &#61;&gt; p_parent_table,&#10;                    p_ref_col  &#61;&gt; &#39;ROWID&#39;,&#10;                    p_ref_val  &#61;&gt; p_parent_row_id,&#10;                    p_data_fld &#61;&gt; PKG_DynSQL.get_tab_pk_fld_lst(p_parent_table, &#39; || &#39;&#39;:&#39;&#39; || &#39;, -1) );&#10;            --&#10;            IF l_src_fk_key_val IS NULL THEN&#10;                fatal(&#39;ERROR: table[&#39; || p_table || &#39;] failed to find the Source [&#39; || p_parent_table || &#39;] Parent record [row_id&#61;&#39; || p_parent_row_id || &#39;]&#39;, l_proc1);&#10;            END IF;&#10;            --&#10;            g_label :&#61; &#39;20040&#39;;&#10;            BEGIN&#10;                SELECT target_pk_value INTO l_tgt_fk_key_val&#10;                FROM offender_merge_details&#10;                WHERE source_offender_id &#61; l_src_offender_id&#10;                  AND table_name &#61; p_parent_table&#10;                  AND source_pk_value &#61; l_src_fk_key_val;&#10;            EXCEPTION WHEN NO_DATA_FOUND THEN&#10;                fatal(&#10;                    &#39;ERROR: &#39; ||&#10;                    &#39;table[&#39; || p_table || &#39;] failed to find parent OFFENDER_MERGE_DETAILS record for the &#39; ||&#10;                    &#39;[&#39; || p_parent_table || &#39;][id&#61;&#39; || l_src_fk_key_val || &#39;]&#39;, l_proc1 );&#10;            END;&#10;            --&#10;        ELSE&#10;            --&#10;            l_src_fk_key_val :&#61; -1;&#10;            l_tgt_fk_key_val :&#61; -1;&#10;            --&#10;        END IF;&#10;        --&#10;    END do_check_src_record;&#10;    --&#10;    PROCEDURE do_check_already_processed&#10;    IS&#10;        --&#10;        l_proc1 VARCHAR2(30) :&#61; &#39;DO_CHECK_ALREADY_PROCESSED&#39;;&#10;        --&#10;        CURSOR cs IS&#10;          SELECT&#10;            offender_merge_details_id,&#10;            CASE WHEN source_pk_value &#61; l_src_pk_key_val&#10;                THEN &#39;the record has already been processed&#39;&#10;                ELSE &#39;this is the cloned copy (with some old FK values still pointing to the Source)&#39;&#10;            END AS msg_txt&#10;          FROM offender_merge_details&#10;          WHERE 1&#61;1&#10;            AND ( ( source_offender_id &#61; l_src_offender_id AND&#10;                    table_name         &#61; p_table           AND&#10;                    source_pk_value    &#61; l_src_pk_key_val )&#10;--                  OR&#10;--                  ( source_offender_id &#61; l_src_offender_id AND&#10;--                    table_name         &#61; p_table           AND&#10;--                    target_pk_value    &#61; l_src_pk_key_val )&#10;                );&#10;        --&#10;        l_rec cs%ROWTYPE;&#10;        --&#10;    BEGIN&#10;        --&#10;        g_label :&#61; &#39;20050&#39;;&#10;        --&#10;        l_already_processed :&#61; &#39;N&#39;;&#10;        --&#10;        IF p_table &#61; &#39;CASE_ALLOCATION_LINK&#39; AND p_parent_table &#61; &#39;REFERRAL&#39; THEN&#10;            l_already_processed :&#61; &#39;Y&#39;;&#10;        END IF;&#10;        --&#10;        IF l_already_processed &#61; &#39;N&#39; THEN&#10;            --&#10;            OPEN cs;&#10;            FETCH cs INTO l_rec;&#10;            IF cs%FOUND THEN&#10;                l_off_merge_det_id  :&#61; l_rec.offender_merge_details_id;&#10;                l_already_processed :&#61; &#39;Y&#39;;&#10;            ELSE&#10;                l_off_merge_det_id  :&#61; NULL;&#10;                l_already_processed :&#61; &#39;N&#39;;&#10;            END IF;&#10;            CLOSE cs;&#10;            --&#10;        END IF;&#10;        --&#10;        IF l_already_processed &#61; &#39;Y&#39; AND p_table NOT IN (&#39;OFFENDER&#39;) THEN&#10;            UPDATE offender_merge_details SET&#10;              debug_notes &#61;&#10;                PKG_LstUtl.concat_CLOB(&#10;                    debug_notes,&#10;                    &#39;INFO: [tab&#61;&#39;  || p_table           || &#39;]&#39; ||&#10;                    &#39;[parent_tab&#61;&#39; || p_parent_table    || &#39;]&#39; ||&#10;                    &#39;[level&#61;&#39;      || p_recursive_level || &#39;]&#39; ||&#10;                    &#39; - &#39; || l_rec.msg_txt,&#10;                    --&#10;                    p_delim&#61;&gt;CHR(10) )&#10;            WHERE offender_merge_details_id &#61; l_rec.offender_merge_details_id;&#10;        END IF;&#10;        --&#10;    EXCEPTION WHEN OTHERS THEN&#10;        --&#10;        fatal(&#10;            &#39;[off_merge_det_id&#61;&#39; || l_rec.offender_merge_details_id || &#39;]&#39; ||&#10;            &#39;[tab&#61;&#39;              || p_table                         || &#39;]&#39; ||&#10;            &#39;[parent_tab&#61;&#39;       || p_parent_table                  || &#39;]&#39; ||&#10;            &#39;[recursive level&#61;&#39;  || p_recursive_level               || &#39;]&#39; || CHR(10) ||&#10;            get_dq_message(SQLERRM));&#10;        --&#10;    END do_check_already_processed;&#10;    --&#10;    PROCEDURE do_ins_target_record&#10;    IS&#10;        --&#10;        l_proc1 VARCHAR2(30) :&#61; &#39;DO_INS_TARGET_RECORD&#39;;&#10;        --&#10;        l_SQL CLOB;&#10;        --&#10;        FUNCTION do_substitute_key_values(p_fld_lst VARCHAR2) RETURN VARCHAR2&#10;        IS&#10;            --&#10;            l_proc2 VARCHAR2(30) :&#61; &#39;DO_SUBSTITUTE_KEY_VALUES&#39;;&#10;            --&#10;            l_new_lst VARCHAR2(20000);&#10;            --&#10;            FUNCTION is_fld_exists(p_fld_name VARCHAR2) RETURN BOOLEAN IS&#10;            BEGIN&#10;                RETURN ( INSTR(l_new_lst, &#39;,&#39; || UPPER(TRIM(p_fld_name)) || &#39;,&#39;) &gt; 0 );&#10;            END is_fld_exists;&#10;            --&#10;            PROCEDURE do_replace_fld_with_val(&#10;                p_fld_name      VARCHAR2,&#10;                p_fld_value_NEW VARCHAR2,&#10;                p_fld_value_OLD VARCHAR2 DEFAULT NULL,&#10;                p_data_type     VARCHAR2 DEFAULT &#39;C&#39; )&#10;            IS&#10;                --&#10;                l_exists_flag BOOLEAN;&#10;                l_fld_val     VARCHAR2(1000);&#10;                --&#10;                l_fld_name    VARCHAR2(30);&#10;                l_fld_alias   VARCHAR2(30);&#10;                --&#10;            BEGIN&#10;                --&#10;                l_fld_name :&#61; PKG_LstUtl.list_num_elem(p_fld_name, &#39;|&#39;, 1);&#10;                l_fld_alias :&#61; NVL(PKG_LstUtl.list_num_elem(p_fld_name, &#39;|&#39;, 2), l_fld_name);&#10;                --&#10;                l_exists_flag :&#61; is_fld_exists(l_fld_name);&#10;                --&#10;                IF p_data_type &#61; &#39;C&#39; THEN&#10;                    l_fld_val :&#61; &#39;&#39;&#39;&#39; || p_fld_value_NEW || &#39;&#39;&#39;&#39;;&#10;                ELSIF p_data_type &#61; &#39;D&#39; THEN&#10;                    l_fld_val :&#61; &#39;PKG_Common.char_2_date(&#39;&#39;&#39; || p_fld_value_NEW || &#39;&#39;&#39;)&#39;;&#10;                ELSIF p_data_type &#61; &#39;T&#39; THEN&#10;                    l_fld_val :&#61; &#39;PKG_Common.char_2_timestamp(&#39;&#39;&#39; || p_fld_value_NEW || &#39;&#39;&#39;)&#39;;&#10;                ELSE&#10;                    l_fld_val :&#61; p_fld_value_NEW;&#10;                END IF;&#10;                --&#10;                l_new_lst :&#61;&#10;                    REPLACE(l_new_lst,&#10;                        &#39;,&#39; || UPPER(TRIM(l_fld_name)) || &#39;,&#39;,&#10;                        &#39;,&#39; || l_fld_val || &#39; AS &#39; || LOWER(TRIM(l_fld_alias)) || &#39;,&#39; );&#10;                --&#10;                IF l_exists_flag THEN&#10;                    do_add_omd_hist_rec(&#10;                        x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                        --&#10;                        p_fld_name  &#61;&gt; l_fld_alias,&#10;                        p_data_type &#61;&gt; NVL(p_data_type, &#39;C&#39;),&#10;                        p_old_value &#61;&gt; p_fld_value_OLD,&#10;                        p_new_value &#61;&gt; p_fld_value_NEW );&#10;               END IF;&#10;                --&#10;            END do_replace_fld_with_val;&#10;            --&#10;            PROCEDURE do_amend_off_religion_hist&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_OFF_RELIGION_HIST&#39;;&#10;                --&#10;                CURSOR cs IS&#10;                SELECT&#10;                  offender_religion_history_id,&#10;                  end_date&#10;                FROM offender_religion_history&#10;                WHERE ROWID &#61; p_row_id;&#10;                --&#10;                l_rec cs%ROWTYPE;&#10;                --&#10;                l_found_flag BOOLEAN;&#10;                --&#10;            BEGIN&#10;                --&#10;                OPEN cs;&#10;                FETCH cs INTO l_rec;&#10;                l_found_flag :&#61; cs%FOUND;&#10;                CLOSE cs;&#10;                --&#10;                IF NOT l_found_flag THEN&#10;                    fatal(&#39;FAILED to set the &#39; || p_table || &#39;.end_date in the source record [pk&#61;&#39; || l_src_pk_key_val || &#39;][row_id&#61;&#39; || p_row_id || &#39;]&#39;, l_proc3);&#10;                END IF;&#10;                --&#10;                IF l_rec.end_date IS NULL THEN&#10;                    --&#10;                    IF g_merge_ctx_rec.off_religion_hist_cnt &gt; 0 THEN&#10;                        -- There are some records in Offender Religion History on the Target CRN&#10;                        do_replace_fld_with_val(&#10;                            p_fld_name      &#61;&gt; &#39;END_DATE&#39;,&#10;                            p_fld_value_NEW &#61;&gt; PKG_Common.date_2_char(LC_DATE_TIME),&#10;                            p_fld_value_OLD &#61;&gt; NULL,&#10;                            p_data_type     &#61;&gt; &#39;D&#39; );&#10;                        --&#10;                    ELSE&#10;                        --  There aren&#39;t any records in Offender Religion History on the Target CRN&#10;                        --  Therefore leave merged Source END_DATE as NULL and&#10;                        --  record this condition (both Source and Target END_DATE are NULL) into the OMDH&#10;                        do_replace_fld_with_val(&#10;                            p_fld_name      &#61;&gt; &#39;END_DATE&#39;,&#10;                            p_fld_value_NEW &#61;&gt; NULL,&#10;                            p_fld_value_OLD &#61;&gt; NULL,&#10;                            p_data_type     &#61;&gt; &#39;D&#39; );&#10;                        --&#10;                    END IF;&#10;                    --&#10;                END IF;&#10;                --&#10;            END do_amend_off_religion_hist;&#10;            --&#10;            PROCEDURE do_amend_management_tier&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_MANAGEMENT_TIER&#39;;&#10;                --&#10;                CURSOR cs IS&#10;                SELECT&#10;                  tier_id,&#10;                  date_changed,&#10;                  end_date&#10;                FROM management_tier&#10;                WHERE ROWID &#61; p_row_id;&#10;                --&#10;                l_rec_MT cs%ROWTYPE;&#10;                --&#10;                l_found_flag BOOLEAN;&#10;                --&#10;                l_mt_date_ORIG     MANAGEMENT_TIER.date_changed%TYPE;&#10;                l_mt_date_ADJUSTED MANAGEMENT_TIER.date_changed%TYPE;&#10;                --&#10;                PROCEDURE do_fetch_mt IS&#10;                BEGIN&#10;                    --&#10;                    OPEN cs;&#10;                    FETCH cs INTO l_rec_MT;&#10;                    l_found_flag :&#61; cs%FOUND;&#10;                    CLOSE cs;&#10;                    --&#10;                    IF NOT l_found_flag THEN&#10;                        fatal(&#39;FAILED to set the &#39; || p_table || &#39;.end_date in the source record [pk&#61;&#39; || l_src_pk_key_val || &#39;][row_id&#61;&#39; || p_row_id || &#39;]&#39;, l_proc3);&#10;                    END IF;&#10;                    --&#10;                    l_mt_date_ORIG :&#61; l_rec_MT.date_changed;&#10;                    --&#10;                END do_fetch_mt;&#10;                --&#10;                PROCEDURE do_upd_mt_date_changed IS&#10;                BEGIN&#10;                    --&#10;                    IF PKG_GLOBAL.get_MT_DATE_CHANGED_DATA_TYPE &#61; &#39;TIMESTAMP&#39; THEN&#10;                        --&#10;                        l_mt_date_ADJUSTED :&#61;&#10;                            PKG_Common.char_2_timestamp(&#10;                                 PKG_Lookups.funcgetTabRecord(&#10;                                     p_table       &#61;&gt; &#39;management_tier&#39;,&#10;                                     p_data_fld    &#61;&gt; &#39;PKG_Common.timestamp_2_char(date_changed + INTERVAL &#39;&#39;0 00:00:00.000001&#39;&#39; DAY TO SECOND(6))&#39;,&#10;                                     p_default_val &#61;&gt; PKG_Common.timestamp_2_char(l_mt_date_ORIG),&#10;                                     p_ref_col     &#61;&gt; &#39;offender_id&#39;,&#10;                                     p_ref_val     &#61;&gt; l_tgt_offender_id,&#10;                                     p_where       &#61;&gt; &#39;tier_id &#61; :p_tier_id&#10;                                                   AND date_changed BETWEEN PKG_Common.char_2_timestamp(:p_date_changed) AND&#10;                                                                            PKG_Common.char_2_timestamp(:p_date_changed) + INTERVAL &#39;&#39;0 00:00:00.000999&#39;&#39; DAY TO SECOND(6)&#39;,&#10;                                     p_bind_var1   &#61;&gt; l_rec_MT.tier_id,&#10;                                     p_bind_var2   &#61;&gt; PKG_Common.timestamp_2_char(l_mt_date_ORIG),&#10;                                     p_bind_var3   &#61;&gt; PKG_Common.timestamp_2_char(l_mt_date_ORIG),&#10;                                     p_order_by    &#61;&gt; &#39;date_changed DESC&#39; ) );&#10;                        --&#10;                        IF l_mt_date_ORIG &lt;&gt; l_mt_date_ADJUSTED THEN&#10;                            --&#10;                            do_replace_fld_with_val( &#39;DATE_CHANGED&#39;, PKG_Common.timestamp_2_char(l_mt_date_ADJUSTED), PKG_Common.timestamp_2_char(l_mt_date_ORIG), &#39;T&#39; );&#10;                            l_tgt_pk_key_val :&#61; REPLACE(l_tgt_pk_key_val, PKG_Common.timestamp_2_char(l_mt_date_ORIG), PKG_Common.timestamp_2_char(l_mt_date_ADJUSTED));&#10;                            --&#10;                        END IF;&#10;                        --&#10;                    ELSE&#10;                        --&#10;                        l_mt_date_ADJUSTED :&#61;&#10;                            TO_DATE(&#10;                                 PKG_Lookups.funcgetTabRecord(&#10;                                     p_table       &#61;&gt; &#39;management_tier&#39;,&#10;                                     p_data_fld    &#61;&gt; &#39;PKG_Common.date_2_char(date_changed + 1/24/60/60)&#39;,&#10;                                     p_default_val &#61;&gt; PKG_Common.date_2_char(l_mt_date_ORIG),&#10;                                     p_ref_col     &#61;&gt; &#39;offender_id&#39;,&#10;                                     p_ref_val     &#61;&gt; l_tgt_offender_id,&#10;                                     p_where       &#61;&gt; &#39;tier_id &#61; :p_tier_id&#10;                                                   AND date_changed BETWEEN PKG_Common.char_2_date(:p_date_changed) AND&#10;                                                                            PKG_Common.char_2_date(:p_date_changed) + 1/24/60/60 * 59&#39;,&#10;                                     p_bind_var1   &#61;&gt; l_rec_MT.tier_id,&#10;                                     p_bind_var2   &#61;&gt; PKG_Common.date_2_char(l_mt_date_ORIG),&#10;                                     p_bind_var3   &#61;&gt; PKG_Common.date_2_char(l_mt_date_ORIG),&#10;                                     p_order_by    &#61;&gt; &#39;date_changed DESC&#39; ),&#10;                                &#39;YYYYMMDD HH24:MI:SS&#39; );&#10;                        --&#10;                        IF l_mt_date_ORIG &lt;&gt; l_mt_date_ADJUSTED THEN&#10;                            --&#10;                            do_replace_fld_with_val( &#39;DATE_CHANGED&#39;, PKG_Common.date_2_char(l_mt_date_ADJUSTED), PKG_Common.date_2_char(l_mt_date_ORIG), &#39;D&#39; );&#10;                            l_tgt_pk_key_val :&#61; REPLACE(l_tgt_pk_key_val, PKG_Common.date_2_char(l_mt_date_ORIG), PKG_Common.date_2_char(l_mt_date_ADJUSTED));&#10;                            --&#10;                        END IF;&#10;                        --&#10;                    END IF;&#10;                    --&#10;                END do_upd_mt_date_changed;&#10;                --&#10;                PROCEDURE do_upd_mt_end_date IS&#10;                BEGIN&#10;                    --&#10;                    IF l_rec_MT.end_date IS NULL THEN&#10;                        --&#10;                        IF PKG_GLOBAL.get_MT_DATE_CHANGED_DATA_TYPE &#61; &#39;TIMESTAMP&#39; THEN&#10;                            --&#10;                            do_replace_fld_with_val(&#10;                                p_fld_name      &#61;&gt; &#39;END_DATE&#39;,&#10;                                p_fld_value_NEW &#61;&gt; PKG_Common.timestamp_2_char( GREATEST( CAST(LC_DATE_TIME AS TIMESTAMP), NVL(l_mt_date_ADJUSTED, l_mt_date_ORIG) ) ),&#10;                                p_fld_value_OLD &#61;&gt; NULL,&#10;                                p_data_type     &#61;&gt; &#39;T&#39; );&#10;                            --&#10;                        ELSE&#10;                            --&#10;                            do_replace_fld_with_val(&#10;                                p_fld_name      &#61;&gt; &#39;END_DATE&#39;,&#10;                                p_fld_value_NEW &#61;&gt; PKG_Common.date_2_char( GREATEST( LC_DATE_TIME, NVL(l_mt_date_ADJUSTED, l_mt_date_ORIG) ) ),&#10;                                p_fld_value_OLD &#61;&gt; NULL,&#10;                                p_data_type     &#61;&gt; &#39;D&#39; );&#10;                            --&#10;                        END IF;&#10;                        --&#10;                        --raise_application_error(-20001, &#39;DO_UPD_MT_END_DATE: l_rec_MT.end_date IS NULL&#39;);&#10;                        --&#10;                    ELSIF l_mt_date_ADJUSTED &gt; l_rec_MT.end_date THEN&#10;                        --&#10;                        IF PKG_GLOBAL.get_MT_DATE_CHANGED_DATA_TYPE &#61; &#39;TIMESTAMP&#39; THEN&#10;                            --&#10;                            do_replace_fld_with_val(&#10;                                p_fld_name      &#61;&gt; &#39;END_DATE&#39;,&#10;                                p_fld_value_NEW &#61;&gt; PKG_Common.timestamp_2_char( l_mt_date_ADJUSTED ),&#10;                                p_fld_value_OLD &#61;&gt; PKG_Common.timestamp_2_char( l_rec_MT.end_date ),&#10;                                p_data_type     &#61;&gt; &#39;T&#39; );&#10;                            --&#10;                        ELSE&#10;                            --&#10;                            do_replace_fld_with_val(&#10;                                p_fld_name      &#61;&gt; &#39;END_DATE&#39;,&#10;                                p_fld_value_NEW &#61;&gt; PKG_Common.date_2_char( l_mt_date_ADJUSTED ),&#10;                                p_fld_value_OLD &#61;&gt; PKG_Common.date_2_char( l_rec_MT.end_date ),&#10;                                p_data_type     &#61;&gt; &#39;D&#39; );&#10;                            --&#10;                        END IF;&#10;                        --&#10;                        --raise_application_error(-20001, &#39;DO_UPD_MT_END_DATE: l_rec_MT.end_date &gt; l_mt_date_ADJUSTED&#39;);&#10;                        --&#10;                    END IF;&#10;                    --&#10;                END do_upd_mt_end_date;&#10;                --&#10;            BEGIN&#10;                --&#10;                do_fetch_mt;&#10;                --&#10;                do_upd_mt_date_changed;&#10;                --&#10;                do_upd_mt_end_date;&#10;                --&#10;            END do_amend_management_tier;&#10;            --&#10;            PROCEDURE do_amend_alf_doc_id&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_ALF_DOC_ID&#39;;&#10;                --&#10;                l_alf_doc_fld            VARCHAR2(30);&#10;                l_alf_doc_id             DOCUMENT.alfresco_document_id%TYPE;&#10;                l_external_reference     DOCUMENT.external_reference%TYPE;&#10;                --&#10;            BEGIN&#10;                SELECT&#10;                  DECODE( p_table,&#10;                      &#39;DOCUMENT&#39;             , &#39;ALFRESCO_DOCUMENT_ID&#39;,&#10;                      -- PDM 2703: PRECON/CPS are now stored in DOCUMENT table&#10;--                      &#39;OFFENDER&#39;             , &#39;PREV_CON_ALFRESCO_DOCUMENT_ID&#39;,&#10;--                      &#39;EVENT&#39;                , &#39;CPS_ALFRESCO_DOCUMENT_ID&#39;,&#10;                      --&#10;                      &#39;PRECON_HISTORY&#39;       , &#39;ALFRESCO_DOCUMENT_ID&#39;,&#10;                      &#39;SUBJECT_ACCESS_REPORT&#39;, &#39;SAR_ALFRESCO_ID&#39;,&#10;                      NULL )&#10;                INTO&#10;                  l_alf_doc_fld&#10;                FROM dual;&#10;                --&#10;                IF l_alf_doc_fld IS NOT NULL THEN&#10;                    --&#10;                    l_alf_doc_id :&#61;&#10;                         PKG_Lookups.funcgetTabRecord(&#10;                             p_table    &#61;&gt; p_table,&#10;                             p_data_fld &#61;&gt; l_alf_doc_fld,&#10;                             p_ref_col  &#61;&gt; &#39;ROWID&#39;,&#10;                             p_ref_val  &#61;&gt; p_row_id );&#10;                    --&#10;                    IF TRIM(l_alf_doc_id) IS NOT NULL THEN&#10;                        EXECUTE IMMEDIATE &#39;UPDATE &#39; || p_table || &#39; SET &#39; || l_alf_doc_fld || &#39;&#61;NULL WHERE ROWID &#61; :p_row_id&#39; USING p_row_id;&#10;                        --&#10;                        IF SQL%ROWCOUNT &#61; 0 THEN&#10;                            fatal(&#39;FAILED to clear the &#39; || p_table || &#39;.&#39; || l_alf_doc_fld || &#39; in the source record [pk&#61;&#39; || l_src_pk_key_val || &#39;][row_id&#61;&#39; || p_row_id || &#39;]&#39;, l_proc3);&#10;                        ELSE&#10;                            do_replace_fld_with_val( l_alf_doc_fld, l_alf_doc_id, NULL, &#39;C&#39; );&#10;                        END IF;&#10;                        --&#10;                    END IF;&#10;                    --&#10;                END IF;&#10;                --&#10;                IF p_table &#61; &#39;DOCUMENT&#39; THEN&#10;                    --&#10;                    SELECT external_reference INTO l_external_reference&#10;                    FROM document&#10;                    WHERE ROWID &#61; p_row_id;&#10;                    --&#10;                    UPDATE document SET external_reference &#61; NULL&#10;                    WHERE ROWID &#61; p_row_id;&#10;                    --&#10;                    IF SQL%ROWCOUNT &#61; 0 THEN&#10;                        fatal(&#39;FAILED to clear the DOCUMENT.external_reference in the source record [pk&#61;&#39; || l_src_pk_key_val || &#39;][row_id&#61;&#39; || p_row_id || &#39;]&#39;, l_proc3);&#10;                    ELSE&#10;                        do_replace_fld_with_val( &#39;EXTERNAL_REFERENCE&#39;, l_external_reference, NULL, &#39;C&#39; );&#10;                    END IF;&#10;                    --&#10;                END IF;&#10;                --&#10;            END do_amend_alf_doc_id;&#10;            --&#10;            PROCEDURE do_amend_OM&#10;            IS&#10;                --&#10;                l_proc3 VARCHAR2(30) :&#61; &#39;DO_AMEND_OM&#39;;&#10;                --&#10;                l_src_active_om_flag  SMALLINT;&#10;                l_src_allocation_date DATE;&#10;                --&#10;                l_old_tgt_om_id           VARCHAR2(100);&#10;                l_old_tgt_om_area_id      NUMBER;&#10;                l_old_tgt_om_team_id      NUMBER;&#10;                l_old_tgt_om_staff_id     NUMBER;&#10;                --&#10;                l_src_om_id           NUMBER;&#10;                l_src_om_area_id      NUMBER;&#10;                l_src_om_team_id      NUMBER;&#10;                l_src_om_staff_id     NUMBER;&#10;                --&#10;            BEGIN&#10;                --&#10;                SELECT&#10;                  OM.offender_manager_id,&#10;                  OM.active_flag,&#10;                  OM.allocation_date,&#10;                  T.probation_area_id,&#10;                  OM.team_id,&#10;                  OM.allocation_staff_id&#10;                INTO&#10;                  l_src_om_id,&#10;                  l_src_active_om_flag,&#10;                  l_src_allocation_date,&#10;                  l_src_om_area_id,&#10;                  l_src_om_team_id,&#10;                  l_src_om_staff_id&#10;                FROM&#10;                    offender_manager OM&#10;                      INNER JOIN all_team T ON T.trust_provider_flag &#61; OM.trust_provider_flag AND T.trust_provider_team_id &#61; OM.trust_provider_team_id&#10;                WHERE OM.ROWID &#61; p_row_id;&#10;                --&#10;                IF l_src_active_om_flag &#61; 1 THEN&#10;                    --&#10;                    IF g_merge_ctx_rec.move_provider &#61; &#39;Y&#39; THEN&#10;                        -- End date current OM on the Target&#10;                        UPDATE offender_manager SET&#10;                          end_date              &#61; LC_DATE_TIME,&#10;                          active_flag           &#61; 0,&#10;                          --&#10;                          row_version           &#61; row_version + 1,&#10;                          last_updated_datetime &#61; LC_DATE_TIME,&#10;                          last_updated_user_id  &#61; LC_USER_ID&#10;                        WHERE offender_id &#61; l_tgt_offender_id&#10;                          AND active_flag &#61; 1&#10;                        RETURNING&#10;                          offender_manager_id,&#10;                          team_id,&#10;                          allocation_staff_id&#10;                        INTO&#10;                          l_old_tgt_om_id,&#10;                          l_old_tgt_om_team_id,&#10;                          l_old_tgt_om_staff_id;&#10;                        --&#10;                        IF SQL%ROWCOUNT &#61; 1 THEN&#10;                            --&#10;                            SELECT T.probation_area_id INTO l_old_tgt_om_area_id&#10;                            FROM&#10;                                offender_manager OM&#10;                                  INNER JOIN all_team T ON T.trust_provider_flag &#61; OM.trust_provider_flag AND T.trust_provider_team_id &#61; OM.trust_provider_team_id&#10;                            WHERE OM.offender_manager_id &#61; l_old_tgt_om_id;&#10;                            --&#10;                            do_add_omd_hist_rec(&#10;                                x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                                --&#10;                                p_fld_name     &#61;&gt; &#39;END_DATE&#39;,&#10;                                p_data_type    &#61;&gt; &#39;D&#39;,&#10;                                p_old_value    &#61;&gt; NULL,&#10;                                p_new_value    &#61;&gt; PKG_Common.date_2_char(LC_DATE_TIME),&#10;                                p_tab_pk_value &#61;&gt; l_old_tgt_om_id );&#10;                            --&#10;                            do_add_omd_hist_rec(&#10;                                x_changes_log_TAB &#61;&gt; l_changes_log_TAB,&#10;                                --&#10;                                p_fld_name     &#61;&gt; &#39;ACTIVE_FLAG&#39;,&#10;                                p_data_type    &#61;&gt; &#39;N&#39;,&#10;                                p_old_value    &#61;&gt; &#39;1&#39; ,&#10;                                p_new_value    &#61;&gt; &#39;0&#39;,&#10;                                p_tab_pk_value &#61;&gt; l_old_tgt_om_id );&#10;                            --&#10;                            g_merge_ctx_rec.old_tgt_offender_manager_id  :&#61; l_old_tgt_om_id;&#10;                            g_merge_ctx_rec.old_tgt_om_probation_area_id :&#61; l_old_tgt_om_area_id;&#10;                            g_merge_ctx_rec.old_tgt_om_team_id
