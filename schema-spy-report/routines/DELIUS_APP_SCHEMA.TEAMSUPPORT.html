                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY TeamSupport&#10;AS&#10;--&#10;--&#10;-- Package variables - used in information and error messaging&#10;--&#10;    g_package_version CONSTANT VARCHAR2(30) :&#61; GC_VERSION;&#10;    g_component_code  CONSTANT VARCHAR2(3)  :&#61; &#39;DEL&#39;;&#10;    g_package_name    CONSTANT VARCHAR2(30) :&#61; &#39;TeamSupport&#39;;&#10;    g_instance_id     INTEGER :&#61; 0;&#10;    --&#10;    g_procedure_name  VARCHAR2(30)  :&#61; &#39;initial_value&#39;;&#10;    g_label           VARCHAR2(6)   :&#61; &#39;000000&#39;;&#10;    g_pdm             NUMBER;&#10;    g_unit_test       BOOLEAN       :&#61; FALSE;&#10;    --&#10;    -- message type&#10;    mt_information    CONSTANT NUMBER :&#61; 1;&#10;    mt_warning        CONSTANT NUMBER :&#61; 2;&#10;    mt_error          CONSTANT NUMBER :&#61; 3;&#10;    mt_fatal_error    CONSTANT NUMBER :&#61; 4;&#10;    --&#10;    invalid_team_format EXCEPTION;&#10;    PRAGMA EXCEPTION_INIT(invalid_team_format, -20105);&#10;--&#10;--&#10;FUNCTION get_version RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN g_package_name || &#39;[version &#61;&gt; &#39; || g_package_version || &#39;]&#39;;&#10;END get_version;&#10;--***************************************************&#10;-- PKG_DEBUG wrappers                               *&#10;--***************************************************&#10;PROCEDURE procDebug(p_msg CLOB, p_print_flag VARCHAR2 DEFAULT &#39;N&#39;) IS&#10;BEGIN&#10;    PKG_Debug.procDebug(p_msg, p_print_flag);&#10;END procDebug;&#10;&#10;FUNCTION funcgetDebugMode RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Debug.funcgetDebugMode;&#10;END funcgetDebugMode;&#10;--&#10;PROCEDURE message(p_msg VARCHAR2, p_trace_level INTEGER DEFAULT 0) IS&#10;BEGIN&#10;    procDebug(&#39;[&#39; || g_label || &#39;] &#39; || p_msg, p_print_flag &#61;&gt; &#39;Y&#39;);&#10;END message;&#10;--***************************************************&#10;-- PKG_COMMON wrappers                              *&#10;--***************************************************&#10;--&#10;FUNCTION is_str_empty(p_str VARCHAR2, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.is_str_empty( p_str, p_ignore_spaces_and_zeroes );&#10;END is_str_empty;&#10;--&#10;FUNCTION empty2null(p_str VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.empty2null(p_str);&#10;END empty2null;&#10;&#10;FUNCTION nvlstr(p_str1 VARCHAR2, p_str2 VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.NVLSTR(p_str1, p_str2);&#10;END nvlstr;&#10;--&#10;PROCEDURE raise_error(&#10;    error_code_in   IN PLS_INTEGER DEFAULT NULL,&#10;    error_message_in    IN VARCHAR2 DEFAULT NULL)&#10;IS&#10;    l_error_code    PLS_INTEGER :&#61; NVL(error_code_in, SQLCODE);&#10;    l_error_message     VARCHAR2(4000) :&#61; SUBSTR(NVLSTR(error_message_in, SQLERRM), 1, 4000);&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;raise_error&#39;;&#10;    IF l_error_code BETWEEN -20999 AND -20000 THEN&#10;        RAISE_APPLICATION_ERROR (l_error_code, l_error_message);&#10;    ELSIF l_error_code &gt; 0 AND l_error_code NOT IN (1,100) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code IN (100, -1403) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code &lt;&gt; 0 THEN&#10;        RAISE_APPLICATION_ERROR(-20000, &#39;INTERNAL ERROR: An unexpected error in PL/SQL&#39;);&#10;    END IF;&#10;END raise_error;&#10;--&#10;--&#10;--***************************************************&#10;-- Helpers                                          *&#10;--***************************************************&#10;--&#10;-- Used to populate mtt_message_log with information type message&#10;PROCEDURE info (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  IF SPGConfig.SPGInfoActive THEN&#10;    SPGConfig.insert_message_log( message_type_id_in  &#61;&gt; mt_information,&#10;                                  component_code_in   &#61;&gt; g_component_code,&#10;                                  package_name_in     &#61;&gt; g_package_name,&#10;                                  procedure_name_in   &#61;&gt; g_procedure_name,&#10;                                  label_in            &#61;&gt; g_label,&#10;                                  message_text_in     &#61;&gt; message_in);&#10;  END IF;&#10;END info;&#10;--&#10;-- Will populate mtt_message_log with warning message - will populate mtt_error_log if result of exception&#10;PROCEDURE warn (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  IF SPGConfig.SPGWarnActive THEN&#10;    SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_warning,&#10;                            component_code_in     &#61;&gt; g_component_code,&#10;                            package_name_in       &#61;&gt; g_package_name,&#10;                            procedure_name_in     &#61;&gt; g_procedure_name,&#10;                            label_in              &#61;&gt; g_label,&#10;                            message_text_in       &#61;&gt; message_in);&#10;  END IF;&#10;END warn;&#10;--&#10;-- Will populate mtt_message_log with error message and populate mtt_error_log with exception - used for log and continue&#10;PROCEDURE error (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_error,&#10;                          component_code_in     &#61;&gt; g_component_code,&#10;                          package_name_in       &#61;&gt; g_package_name,&#10;                          procedure_name_in     &#61;&gt; g_procedure_name,&#10;                          label_in              &#61;&gt; g_label,&#10;                          message_text_in       &#61;&gt; message_in);&#10;END error;&#10;--&#10;-- Will populate mtt_message_log, mtt_error_log with error message and raise exception - used for log and halt&#10;PROCEDURE fatal (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_fatal_error,&#10;                          component_code_in     &#61;&gt; g_component_code,&#10;                          package_name_in       &#61;&gt; g_package_name,&#10;                          procedure_name_in     &#61;&gt; g_procedure_name,&#10;                          label_in              &#61;&gt; g_label,&#10;                          message_text_in       &#61;&gt; message_in,&#10;                          raise_error_in        &#61;&gt; TRUE);&#10;END fatal;&#10;--&#10;--&#10;--***************************************************&#10;-- Package initialisation block                              *&#10;--***************************************************&#10;PROCEDURE do_init_vars IS&#10;BEGIN&#10;    --PKG_DynSQL.init_tab_info(p_reset_flag &#61;&gt; &#39;Y&#39;);&#10;    NULL;&#10;END do_init_vars;&#10;--&#10;--&#10;--***************************************************&#10;-- Main procedures and functions                    *&#10;--***************************************************&#10;FUNCTION GetTeamID(&#10;    inboundteamcode_in IN VARCHAR2,&#10;    description_in IN VARCHAR2,&#10;    probationareaid_in IN NUMBER,&#10;    --&#10;    search_by_code_only_in  IN VARCHAR2 DEFAULT &#39;N&#39; )&#10;RETURN NUMBER&#10;IS&#10;    l_ret             TEAM.team_id%TYPE;&#10;    l_tmp_description TEAM.description%TYPE;&#10;    l_return_val      VARCHAR2(500);&#10;    --&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;GetTeamID&#39;;&#10;    g_label :&#61; &#39;010000&#39;;&#10;    --&#10;    --info(&#39;description_in &#61;&gt; &#39; || description_in);&#10;    --info(UPPER(description_in) || &#39; - &#39; || UPPER(REGEXP_SUBSTR(description_in,&#39;[^[]+&#39;,1,1)));&#10;    --&#10;    g_label :&#61; &#39;010010&#39;;&#10;    l_return_val :&#61; PKG_Lookups.funcgetTabRecord_CACHED (&#10;                                              p_data_fld  &#61;&gt;  &#39;team_id || &#39;&#39;&#39; || &#39;|&#39; || &#39;&#39;&#39; || &#39; ||&#10;                                                              &#39;description&#39;,&#10;                                              p_table     &#61;&gt; &#39;TEAM&#39;,&#10;                                              p_ref_col   &#61;&gt; &#39;code&#39;,&#10;                                              p_ref_val   &#61;&gt; inboundteamcode_in,&#10;                                              p_where     &#61;&gt; &#39;probation_area_id &#61; :probation_area_id&#39;,&#10;                                              p_order_by  &#61;&gt; &#39;start_date DESC&#39;,&#10;                                              p_bind_var1 &#61;&gt; TO_CHAR(probationareaid_in)&#10;                                                              );&#10;    --info(&#39;L_RETURN_VAL &#61;&gt; &#39; || l_return_val);&#10;    g_label :&#61; &#39;010020&#39;;&#10;    l_ret             :&#61; TO_NUMBER(PKG_LstUtl.list_num_elem(l_return_val, &#39;|&#39;, 1));&#10;    g_label :&#61; &#39;010030&#39;;&#10;    l_tmp_description :&#61; PKG_LstUtl.list_num_elem(l_return_val, &#39;|&#39;, 2);&#10;    --info(&#39;parsed values from return &#61;&gt; &#39; || l_ret || &#39; - &#39; || l_tmp_description);&#10;    --&#10;    IF l_ret IS NULL THEN&#10;        g_label :&#61; &#39;010040&#39;;&#10;        l_return_val :&#61; PKG_Lookups.funcgetTabRecord_CACHED (&#10;                                                  p_data_fld  &#61;&gt;  &#39;team_id&#39;,&#10;                                                  p_table     &#61;&gt; &#39;TEAM&#39;,&#10;                                                  p_ref_col   &#61;&gt; &#39;1&#39;,&#10;                                                  p_ref_val   &#61;&gt; &#39;1&#39;,&#10;                                                  p_where     &#61;&gt; &#39;(&#10;                                                                      UPPER(description) &#61; UPPER(:description_in)&#10;                                                                      OR&#10;                                                                      UPPER(description) &#61; TRIM(UPPER(REGEXP_SUBSTR(:description_in,&#39;&#39;[^[]+&#39;&#39;,1,1)))&#10;                                                                    )&#10;                                                                    AND probation_area_id &#61; :probationareaid_in&#39;,&#10;                                                  p_order_by  &#61;&gt; &#39;start_date DESC&#39;,&#10;                                                  p_bind_var1 &#61;&gt; description_in,&#10;                                                  p_bind_var2 &#61;&gt; description_in,&#10;                                                  p_bind_var3 &#61;&gt; TO_CHAR(probationareaid_in)&#10;                                                                  );&#10;        --info(&#39;L_RETURN_VAL &#61;&gt; &#39; || l_return_val);&#10;        g_label :&#61; &#39;010050&#39;;&#10;        --&#10;        IF search_by_code_only_in &#61; &#39;Y&#39; THEN&#10;            g_label :&#61; &#39;010081&#39;;&#10;            l_ret :&#61; NULL;&#10;            IF l_return_val IS NOT NULL THEN&#10;                g_label :&#61; &#39;010085&#39;;&#10;                warn(&#39;Staff matched on Team description, but Team code does not match [&#39; ||&#10;                    PKG_Lookups.funcgetTabRecord_CACHED (&#10;                        p_data_fld  &#61;&gt; &#39;code&#39;,&#10;                        p_table     &#61;&gt; &#39;TEAM&#39;,&#10;                        p_ref_col   &#61;&gt; &#39;team_id&#39;,&#10;                        p_ref_val   &#61;&gt; l_return_val ) ||&#10;                    &#39;] !&#61; [&#39; || inboundteamcode_in || &#39;]&#39;);&#10;            END IF;&#10;        ELSE&#10;            l_ret :&#61; TO_NUMBER(l_return_val);&#10;        END IF;&#10;  ELSE&#10;      g_label :&#61; &#39;010060&#39;;&#10;      IF UPPER(l_tmp_description) !&#61; UPPER(description_in) THEN&#10;        g_label :&#61; &#39;010070&#39;;&#10;        warn(&#39;Team matched on team code but description does not match&#39;);&#10;    END IF;&#10;  END IF;&#10;  --&#10;  g_label :&#61; &#39;010080&#39;;&#10;  --info(&#39;Returning team_id &#61;&gt; &#39; || l_ret);&#10;  RETURN l_ret;&#10;EXCEPTION&#10;  WHEN no_data_found THEN&#10;    RETURN NULL;&#10;  WHEN OTHERS THEN&#10;    RAISE;&#10;END GetTeamID;&#10;--&#10;PROCEDURE parseTeam (team_in IN VARCHAR2, probationareacode_in IN VARCHAR2, code_out OUT VARCHAR2, description_out OUT VARCHAR2)&#10;IS&#10;  l_description     VARCHAR2(80);&#10;  l_code            VARCHAR2(80);&#10;  --&#10;  l_delim_count     PLS_INTEGER;&#10;BEGIN&#10;  g_procedure_name :&#61; &#39;parseTeam&#39;;&#10;  g_label :&#61; &#39;020000&#39;;&#10;  --&#10;  l_delim_count :&#61; REGEXP_COUNT(team_in, &#39;/&#39;);&#10;  info(&#39;Delimeter Count (1) &#61;&gt; &#39; || l_delim_count);&#10;  --&#10;  g_label :&#61; &#39;020010&#39;;&#10;  IF l_delim_count &#61; 1 THEN&#10;    -- text includes a single &#39;/&#39; split code and name&#10;    g_label :&#61; &#39;020020&#39;;&#10;    l_code :&#61; TRIM(REGEXP_SUBSTR(team_in, &#39;[^/]+&#39;, 1, 1));&#10;    code_out :&#61; l_code;&#10;    g_label :&#61; &#39;020030&#39;;&#10;    description_out :&#61;  TRIM(REGEXP_SUBSTR(team_in, &#39;[^/]+&#39;, 1, 2)) /*YF: remove CRC team code from within description - || &#39; [&#39; || l_code || &#39;]&#39;*/;&#10;  ELSE&#10;    RAISE invalid_team_format;&#10;  END IF;&#10;  --&#10;END parseTeam;&#10;--&#10;FUNCTION getSPGResponsibleTeamID( responsibleteam_in  IN VARCHAR2,&#10;                                  probationareaid_in  IN NUMBER,&#10;                                  createifnotexist_in IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;                                  updatedescription_in IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;                                  userid_in           IN NUMBER DEFAULT NULL) RETURN NUMBER&#10;IS&#10;    l_user_id         USER_.user_id%TYPE;&#10;    l_code            PROBATION_AREA.code%TYPE;&#10;    l_private         PROBATION_AREA.private%TYPE;&#10;    l_organisation_id PROBATION_AREA.organisation_id%TYPE;&#10;    --&#10;    l_team_description  TEAM.description%TYPE;&#10;    l_team_id           TEAM.team_id%TYPE;&#10;    l_staff_id           STAFF.staff_id%TYPE;&#10;    --&#10;    l_create_team       BOOLEAN;&#10;    l_default_suffix    VARCHAR2(3) :&#61; &#39;SPG&#39;;&#10;    l_district_code     DISTRICT.code%TYPE;&#10;    l_ldu_code          LOCAL_DELIVERY_UNIT.code%TYPE;&#10;    l_delim_count       PLS_INTEGER;&#10;    --&#10;    l_inboundteamcode   TEAM.code%TYPE;&#10;    --&#10;    invalid_team_format EXCEPTION;&#10;    PRAGMA EXCEPTION_INIT(invalid_team_format, -20102);&#10;    --&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;getSPGResponsibleTeamID&#39;;&#10;    g_label :&#61; &#39;100000&#39;;&#10;    SELECT code, private, organisation_id INTO l_code, l_private, l_organisation_id&#10;    FROM probation_area&#10;    WHERE probation_area_id &#61; probationareaid_in;&#10;    --&#10;    g_label :&#61; &#39;100010&#39;;&#10;    CASE&#10;    WHEN userid_in IS NULL THEN&#10;        l_user_id :&#61; NVL(PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; l_code), PKG_LOOKUPS.GetUserID(p_distinguished_name &#61;&gt; &#39;DELIUS_SYSTEM_USER&#39;));&#10;    ELSE&#10;        l_user_id :&#61; userid_in;&#10;    END CASE;&#10;    --&#10;    g_label :&#61; &#39;100020&#39;;&#10;    parseTeam(&#10;        team_in               &#61;&gt; responsibleteam_in,&#10;        probationareacode_in  &#61;&gt; l_code,&#10;        code_out              &#61;&gt; l_inboundteamcode,&#10;        description_out       &#61;&gt; l_team_description );&#10;    --&#10;    g_label :&#61; &#39;100070&#39;;&#10;    l_team_id :&#61; GetTeamID( inboundteamcode_in     &#61;&gt; l_inboundteamcode,&#10;                            description_in         &#61;&gt; l_team_description,&#10;                            probationareaid_in     &#61;&gt; probationareaid_in,&#10;                            search_by_code_only_in &#61;&gt; &#39;Y&#39; /*YF: switch off search by Team description*/ );&#10;    g_procedure_name :&#61; &#39;getSPGResponsibleTeamID&#39;;&#10;    g_label :&#61; &#39;100080&#39;;&#10;    --&#10;    IF l_team_id IS NULL THEN&#10;        g_label :&#61; &#39;100090&#39;;&#10;        l_create_team :&#61; TRUE;&#10;    ELSE&#10;        g_label :&#61; &#39;100100&#39;;&#10;        l_create_team :&#61; FALSE;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;100110&#39;;&#10;    IF l_create_team AND createifnotexist_in &#61; &#39;Y&#39; THEN&#10;        --&#10;        g_label :&#61; &#39;100120&#39;;&#10;        l_district_code :&#61; l_code || l_default_suffix;&#10;        g_label :&#61; &#39;100130&#39;;&#10;        l_ldu_code :&#61; l_code || l_default_suffix;&#10;        --&#10;        g_label :&#61; &#39;100140&#39;;&#10;        INSERT INTO TEAM&#10;        ( team_id, code, description, district_id,&#10;          local_delivery_unit_id, unpaid_work_team, row_version, start_date,&#10;          end_date, created_datetime, created_by_user_id, last_updated_datetime, last_updated_user_id, probation_area_id,&#10;          private )&#10;        VALUES&#10;          ( team_id_seq.NEXTVAL, l_inboundteamcode /*YF: use global Team Code values - SPGCONFIG.getNextTeamReference(l_code)*/, l_team_description, PKG_LOOKUPS.getdistrictid(l_district_code),&#10;            PKG_LOOKUPS.getlduid(lducode_in &#61;&gt; l_ldu_code, probationareaid_in &#61;&gt; probationareaid_in), &#39;Y&#39;, 1, trunc(SYSDATE),&#10;            trunc(SYSDATE), SYSDATE, l_user_id, SYSDATE, l_user_id, probationareaid_in,&#10;            l_private)&#10;        RETURNING team_id INTO l_team_id;&#10;        --&#10;        INSERT INTO STAFF&#10;            ( staff_id, start_date, surname, end_date, forename, forename2, row_version,&#10;              officer_code, created_by_user_id, last_updated_user_id, created_datetime,&#10;              last_updated_datetime, private, probation_area_id)&#10;            VALUES&#10;              ( staff_id_seq.NEXTVAL, SYSDATE, &#39;Staff&#39;, NULL, &#39;Unallocated&#39;, &#39;&#39;, 1,&#10;                l_inboundteamcode || &#39;U&#39;, l_user_id, l_user_id, SYSDATE,&#10;                SYSDATE, l_private, probationareaid_in )&#10;            RETURNING staff_id INTO l_staff_id;&#10;            --&#10;            insert into staff_team&#10;              (staff_id, team_id, row_version, created_by_user_id, created_datetime, last_updated_user_id, last_updated_datetime)&#10;            values&#10;              (l_staff_id, l_team_id, 1, l_user_id, sysdate, l_user_id, sysdate);&#10;        --&#10;    ELSIF l_team_id &gt; 0 AND updatedescription_in &#61; &#39;Y&#39; THEN&#10;        IF SUBSTR(l_inboundteamcode, 1, 3) &#61;&#10;           PKG_Lookups.funcgetTabRecord_CACHED (&#10;               p_data_fld  &#61;&gt; &#39;code&#39;,&#10;               p_table     &#61;&gt; &#39;probation_area&#39;,&#10;               p_ref_col   &#61;&gt; &#39;probation_area_id&#39;,&#10;               p_ref_val   &#61;&gt; probationareaid_in )&#10;        THEN&#10;            g_label :&#61; &#39;100145&#39;;&#10;            UPDATE team SET&#10;              description &#61; l_team_description,&#10;              --&#10;              row_version &#61; row_version + 1,&#10;              last_updated_user_id &#61; l_user_id,&#10;              last_updated_datetime &#61; SYSDATE&#10;            WHERE team_id &#61; l_team_id&#10;              AND NVL(description, &#39;XXX&#39;) &lt;&gt; NVL(l_team_description, &#39;YYY&#39;);&#10;        END IF;&#10;    END IF;&#10;    --&#10;    g_label :&#61; &#39;100150&#39;;&#10;    RETURN l_team_id;&#10;    --&#10;EXCEPTION&#10;    WHEN invalid_team_format THEN&#10;        fatal (&#39;Invalid team format [&#39; || responsibleteam_in || &#39;]&#39;);&#10;    WHEN OTHERS THEN&#10;        fatal(SQLCODE || &#39; - &#39; || SQLERRM);&#10;END getSPGResponsibleTeamID;&#10;--&#10;FUNCTION getSPGResponsibleTeamID( responsibleteam_in    IN VARCHAR2,&#10;                                  probationareacode_in  IN VARCHAR2,&#10;                                  createifnotexist_in   IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;                                  updatedescription_in IN VARCHAR2 DEFAULT &#39;Y&#39;,&#10;                                  userid_in             IN NUMBER DEFAULT NULL) RETURN NUMBER&#10;IS&#10;  l_probation_area_id   PROBATION_AREA.probation_area_id%TYPE;&#10;BEGIN&#10;  g_procedure_name :&#61; &#39;getSPGResponsibleTeamID&#39;;&#10;  g_label :&#61; &#39;200000&#39;;&#10;  --&#10;  SELECT probation_area_id INTO l_probation_area_id&#10;  FROM probation_area&#10;  WHERE code &#61; probationareacode_in;&#10;  --&#10;  g_label :&#61; &#39;200010&#39;;&#10;  RETURN getSPGResponsibleTeamID( responsibleteam_in  &#61;&gt; responsibleteam_in,&#10;                                  probationareaid_in  &#61;&gt; l_probation_area_id,&#10;                                  createifnotexist_in &#61;&gt; createifnotexist_in,&#10;                                  updatedescription_in &#61;&gt; updatedescription_in,&#10;                                  userid_in           &#61;&gt; userid_in);&#10;  --&#10;END getSPGResponsibleTeamID;&#10;--&#10;FUNCTION formatTeamDescription(description_in IN VARCHAR2) RETURN VARCHAR2&#10;IS&#10;    l_temp        VARCHAR2(100);&#10;    l_code        VARCHAR2(100);&#10;    l_description VARCHAR2(100);&#10;    --&#10;    l_ret         VARCHAR2(80);&#10;BEGIN&#10;    IF INSTR(description_in,&#39;[&#39;) &gt; 0 AND INSTR(description_in, &#39;]&#39;) &gt; 0 AND description_in LIKE &#39;%[______]&#39; THEN&#10;        IF REGEXP_COUNT(description_in, &#39;/&#39;) &#61; 1 THEN&#10;            l_temp :&#61; TRIM(REGEXP_SUBSTR(description_in, &#39;[^/]+&#39;, 1, 2));&#10;        ELSE&#10;            l_temp :&#61; description_in;&#10;        END IF;&#10;        l_code :&#61; TRIM(SUBSTR(l_temp, INSTR(l_temp, &#39;[&#39;,1,1) + 1, INSTR(l_temp, &#39;]&#39;,1,1) -  (INSTR(l_temp, &#39;[&#39;,1,1) + 1) ));&#10;        l_description :&#61; TRIM(SUBSTR(l_temp, 1, INSTR(l_temp, &#39;[&#39;,1,1) - 1));&#10;        --&#10;        l_ret :&#61; l_code || &#39;/&#39; || l_description;&#10;    ELSE&#10;        l_ret :&#61; description_in;&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END formatTeamDescription;&#10;--&#10;--&#10;--&#10;-- PLSQL package Initialisation block&#10;--&#10;BEGIN&#10;    --&#10;    PKG_Global.do_init;&#10;    --&#10;    do_init_vars;&#10;    --&#10;END TeamSupport;</textarea>
