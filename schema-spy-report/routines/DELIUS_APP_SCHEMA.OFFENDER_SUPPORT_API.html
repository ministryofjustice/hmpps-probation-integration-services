                        <div class="box-header with-border">

                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY offender_support_api&#10;IS&#10;--&#10;-- global variables&#10;g_CRNParam      nd_parameter.nd_parameter%TYPE :&#61; UPPER(&#39;CRN_PREFIX&#39;);&#10;g_minCRN        INTEGER :&#61; 1000;&#10;g_maxCRN        INTEGER :&#61; 999999;&#10;g_CRNSequence   VARCHAR2(30) :&#61; UPPER(&#39;offender_crn_seq&#39;);&#10;g_DefaultPrefix VARCHAR2(1) :&#61; &#39;X&#39;;&#10;--&#10;sequence_exhausted EXCEPTION;&#10;PRAGMA EXCEPTION_INIT(sequence_exhausted, -08004);&#10;--&#10;PROCEDURE procDebug(p_msg VARCHAR2) IS&#10;BEGIN&#10;    PKG_Debug.procDebug(p_msg);&#10;END procDebug;&#10;--&#10;FUNCTION funcgetDebugMode RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Debug.funcgetDebugMode;&#10;END funcgetDebugMode;&#10;--&#10;PROCEDURE setCRNPrefix(inCRNPrefix IN VARCHAR2)&#10;IS&#10;BEGIN&#10;  --&#10;  MERGE INTO nd_parameter a&#10;  USING (SELECT g_CRNParam nd_parameter, ASCII(inCRNPrefix) nd_value FROM dual) b&#10;  ON (a.nd_parameter &#61; b.nd_parameter)&#10;  WHEN NOT MATCHED THEN&#10;    INSERT (nd_parameter_id, nd_parameter, nd_value)&#10;    VALUES (nd_parameter_id_seq.NEXTVAL, b.nd_parameter, b.nd_value)&#10;  WHEN MATCHED THEN&#10;    UPDATE SET a.nd_value &#61; b.nd_value;&#10;  --&#10;  COMMIT;&#10;  --&#10;  procDebug(&#39;CRN Prefix changed to &#39; || inCRNPrefix);&#10;END setCRNPrefix;&#10;--&#10;PROCEDURE setCRNPrefix_ATM(inCRNPrefix IN VARCHAR2)&#10;IS&#10;PRAGMA AUTONOMOUS_TRANSACTION;&#10;BEGIN&#10;    setCRNPrefix(inCRNPrefix &#61;&gt; inCRNPrefix);&#10;END setCRNPrefix_ATM;&#10;--&#10;FUNCTION getCRNPrefix RETURN VARCHAR2 RESULT_CACHE&#10;IS&#10;  l_ret   VARCHAR2(1);&#10;BEGIN&#10;  --&#10;  SELECT CHR(nd_value) INTO l_ret&#10;  FROM nd_parameter&#10;  WHERE nd_parameter &#61; g_CRNParam;&#10;  --&#10;  RETURN l_ret;&#10;  --&#10;EXCEPTION&#10;  WHEN NO_DATA_FOUND THEN&#10;    setCRNPrefix_ATM(g_DefaultPrefix);&#10;    RETURN g_DefaultPrefix;&#10;  WHEN OTHERS THEN&#10;    RAISE;&#10;END getCRNPrefix;&#10;--&#10;FUNCTION getNextCRN RETURN VARCHAR2&#10;IS&#10;  l_ret     VARCHAR2(7);&#10;  l_cnt     INTEGER;&#10;  --&#10;BEGIN&#10;  --&#10;  LOOP&#10;    l_ret :&#61; offender_support_api.getCRNPrefix || LPAD(offender_crn_seq.NEXTVAL,6,&#39;0&#39;);&#10;    --&#10;    SELECT COUNT(1) INTO l_cnt&#10;    FROM offender&#10;    WHERE crn &#61; l_ret;&#10;    --&#10;    IF l_cnt &#61; 0 THEN&#10;      EXIT;&#10;    END IF;&#10;  END LOOP;&#10;  --&#10;  RETURN l_ret;&#10;  --&#10;EXCEPTION&#10;  WHEN sequence_exhausted THEN&#10;    RAISE_APPLICATION_ERROR(-20100, &#39;Duplicate CRN Values Detected Sequence Exhausted&#39;);&#10;  WHEN OTHERS THEN&#10;    RAISE;&#10;END getNextCRN;&#10;--&#10;PROCEDURE setNextCRNSequenceNumber(inNextNumber IN INTEGER)&#10;IS&#10;  l_sql   VARCHAR2(500);&#10;  l_maxID INTEGER;&#10;BEGIN&#10;  l_sql :&#61; &#39;SELECT &#39; || g_CRNSequence || &#39;.NEXTVAL FROM DUAL&#39;;&#10;  BEGIN&#10;    EXECUTE IMMEDIATE l_sql INTO l_maxID;&#10;  EXCEPTION&#10;    WHEN sequence_exhausted THEN&#10;      l_maxID :&#61; g_maxCRN;&#10;    WHEN OTHERS THEN&#10;      RAISE;&#10;  END;&#10;  --&#10;  l_sql :&#61; &#39;ALTER SEQUENCE &#39; || g_CRNSequence || &#39; INCREMENT BY &#39; || (GREATEST(inNextNumber - 1,g_minCRN) - l_maxID);&#10;  EXECUTE IMMEDIATE l_sql;&#10;  --&#10;  l_sql :&#61; &#39;SELECT &#39; || g_CRNSequence || &#39;.NEXTVAL FROM DUAL&#39;;&#10;  EXECUTE IMMEDIATE l_sql INTO l_maxID;&#10;  --&#10;  l_sql :&#61; &#39;ALTER SEQUENCE &#39; || g_CRNSequence || &#39; INCREMENT BY 1&#39;;&#10;  EXECUTE IMMEDIATE l_sql;&#10;  --&#10;  l_sql :&#61; &#39;ALTER SEQUENCE &#39; || g_CRNSequence || &#39; MAXVALUE &#39; || g_maxCRN;&#10;  EXECUTE IMMEDIATE l_sql;&#10;  --&#10;  procDebug(&#39;Sequence &#39; || g_CRNSequence || &#39; reset to &#39; || l_maxID);&#10;END setNextCRNSequenceNumber;&#10;--&#10;FUNCTION getRemainingValues RETURN INTEGER&#10;IS&#10;  l_min_seq   INTEGER;&#10;  l_max_seq   INTEGER;&#10;  l_remaining INTEGER;&#10;  --&#10;BEGIN&#10;  SELECT last_number, max_value INTO l_min_seq, l_max_seq&#10;  FROM user_sequences&#10;  WHERE sequence_name &#61; g_CRNSequence;&#10;  --&#10;  WITH  sequence_values AS (&#10;                            SELECT l_min_seq+level seq_num&#10;                            FROM DUAL&#10;                            CONNECT BY level &lt;&#61; l_max_seq-l_min_seq&#10;                            ),&#10;        offender_seq AS (&#10;                        SELECT TO_NUMBER(seq_num) seq_num&#10;                        FROM  (&#10;                              SELECT SUBSTR(offender.crn,2) seq_num&#10;                              FROM offender&#10;                              WHERE INSTR(offender.crn,getCRNPrefix) &gt; 0&#10;                              ) x&#10;                        WHERE x.seq_num &gt; l_min_seq&#10;&#10;                        )&#10;  SELECT COUNT(1) INTO l_remaining&#10;  FROM (&#10;        SELECT seq_num&#10;        FROM sequence_values&#10;        MINUS&#10;        SELECT seq_num&#10;        FROM offender_seq);&#10;  --&#10;  RETURN l_remaining;&#10;  --&#10;END getRemainingValues;&#10;--&#10;END offender_support_api;</textarea>
