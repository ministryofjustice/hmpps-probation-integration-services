                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">TRIGGER delius_app_schema.CONTACT_MIS AFTER INSERT OR UPDATE OR DELETE ON delius_app_schema.CONTACT&#10;    FOR EACH ROW&#10;DECLARE&#10;    l_table_name VARCHAR2(32) :&#61; &#39;CONTACT&#39;;&#10;    l_action     VARCHAR2(1)  :&#61; (CASE WHEN UPDATING THEN &#39;U&#39; WHEN INSERTING THEN &#39;I&#39; ELSE &#39;D&#39; END);&#10;BEGIN&#10;    IF DELETING THEN&#10;        PKG_TriggerSupport.procChangeCapture_InsRecord(&#10;            p_src_table_name &#61;&gt; l_table_name,&#10;            p_src_key_value  &#61;&gt; :OLD.CONTACT_ID,&#10;            p_src_ROWID      &#61;&gt; :OLD.ROWID,&#10;            p_action         &#61;&gt; l_action,&#10;            p_row_version    &#61;&gt; :OLD.row_version);&#10;    ELSE&#10;        PKG_TriggerSupport.procChangeCapture_InsRecord(&#10;            p_src_table_name &#61;&gt; l_table_name,&#10;            p_src_key_value  &#61;&gt; :NEW.CONTACT_ID,&#10;            p_src_ROWID      &#61;&gt; :NEW.ROWID,&#10;            p_action         &#61;&gt; l_action,&#10;            p_row_version    &#61;&gt; :NEW.row_version);&#10;    END IF;&#10;    /*&#10;        If a row is moved between partitions (by changing the offender_id)&#10;        then the ROWID will change.   If this happens then we should&#10;        update any references to the old ROWID in the CHANGE_CAPTURE table.&#10;        This is because the old ROWID may be reused for new data and&#10;        could therefore be potentially joined to an&#10;        unrelated Change.&#10;    */&#10;    IF UPDATING AND :OLD.rowid !&#61; :NEW.rowid&#10;    THEN&#10;       UPDATE change_capture&#10;       SET    source_table_rowid &#61; :NEW.rowid&#10;       WHERE  source_table_key   &#61; :NEW.contact_id&#10;       AND    source_table       &#61; &#39;CONTACT&#39;&#10;       AND    source_table_rowid &#61; :OLD.rowid;&#10;    END IF;&#10;END CONTACT_MIS;</textarea>
