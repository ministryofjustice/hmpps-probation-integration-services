code            staff.officer_code%TYPE,&#10;  team_id                 nsi_manager.team_id%TYPE,&#10;  team_code               team.code%TYPE,&#10;  district_id             district.district_id%TYPE,&#10;  level2_code             borough.code%TYPE,&#10;  borough_id              borough.borough_id%TYPE,&#10;  level3_code             district.code%TYPE,&#10;  local_delivery_unit_id  local_delivery_unit.local_delivery_unit_id%TYPE,&#10;  team_type_code          local_delivery_unit.code%TYPE,&#10;  event_number            event.event_number%TYPE,&#10;  first_name              offender.first_name%TYPE,&#10;  second_name             offender.second_name%TYPE,&#10;  surname                 offender.surname%TYPE,&#10;  third_name              offender.third_name%TYPE,&#10;  crn                     offender.crn%TYPE,&#10;  current_highest_risk_colour offender.current_highest_risk_colour%TYPE,&#10;  current_exclusion       offender.current_exclusion%TYPE,&#10;  current_restriction     offender.current_restriction%TYPE,&#10;  disposal_id             disposal.disposal_id%TYPE,&#10;  termination_date        disposal.termination_date%TYPE,&#10;  upw                     disposal.upw%TYPE,&#10;  sentence_type           r_disposal_type.sentence_type%TYPE,&#10;  cja2003                 r_disposal_type.cja2003%TYPE,&#10;  pre_cja2003             r_disposal_type.pre_cja2003%TYPE,&#10;  L1                      INTEGER,&#10;  L2                      INTEGER,&#10;  L3                      INTEGER,&#10;  row_number              INTEGER,&#10;  total_rows              INTEGER,&#10;  total_pages             INTEGER,&#10;  document_linked         nsi.document_linked%TYPE,&#10;  start_date              nsi_manager.start_date%TYPE,&#10;  nsi_manager_id          nsi_manager.nsi_manager_id%TYPE,&#10;  nsi_rate_card_flag      R_NSI_TYPE.RATE_CARD_FLAG%TYPE&#10;);&#10;TYPE nsi_list_tab IS TABLE OF nsi_list_rec;&#10;--&#10;--&#10;TYPE nsi_breachrecall_rec IS RECORD&#10;( nsi_id st_risk_colour   offender.current_highest_risk_colour%TYPE,&#10;  current_exclusion             offender.current_exclusion%TYPE,&#10;  current_restriction           offender.current_restriction%TYPE,&#10;  L1                            INTEGER,&#10;  L2                            INTEGER,&#10;  L3                            INTEGER,&#10;  row_number                    INTEGER,&#10;  total_rows                    INTEGER,&#10;  total_pages                   INTEGER&#10;);&#10;TYPE nsi_bcreachrecall_tab IS TABLE OF nsi_breachrecall_rec;&#10;--&#10;--&#10;END nsi_pipeline;</textarea>
