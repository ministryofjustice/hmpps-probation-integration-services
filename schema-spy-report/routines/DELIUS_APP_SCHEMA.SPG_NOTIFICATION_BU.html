                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">TRIGGER spg_notification_bu&#10;    BEFORE UPDATE OF processed_flag, error_flag&#10;    ON spg_notification&#10;    FOR EACH ROW&#10;DECLARE&#10;    lc_trigger_name CONSTANT VARCHAR2(30) :&#61; &#39;SPG_NOTIFICATION_BU&#39;;&#10;BEGIN&#10;    IF :NEW.message_direction &#61; &#39;O&#39; THEN&#10;        IF :OLD.processed_flag NOT IN ( 0, 4 ) AND :NEW.processed_flag &#61; 0 AND :NEW.error_flag &#61; 0 THEN&#10;            :NEW.mt_component_id :&#61; NULL;&#10;            :NEW.mt_thread_id :&#61; NULL;&#10;        END IF;&#10;        IF ( :OLD.processed_flag &#61; 2 AND :NEW.processed_flag &#61; 0 ) OR&#10;           ( :OLD.processed_flag &#61; 4 AND :NEW.processed_flag &#61; 0 ) OR&#10;           ( :OLD.processed_flag &#61; 5 AND :NEW.processed_flag &#61; 0 ) OR&#10;           ( :OLD.processed_flag &#61; 1 AND :OLD.error_flag &#61; 1 AND :NEW.processed_flag &#61; 0 AND :NEW.error_flag &#61; 0 )&#10;        THEN&#10;            --&#10;            IF NOT SPGConfig.SPGMultiThreadActive THEN&#10;                --&#10;                SPGMessage.enqueue_msg(&#10;                    spg_notification_id_in  &#61;&gt; :NEW.spg_notification_id,&#10;                    interaction_datetime_in &#61;&gt; :NEW.date_created,&#10;                    interaction_code_in     &#61;&gt; PKG_Lookups.funcGetBusinessInteraction(:NEW.business_interaction_id),&#10;                    offender_id_in          &#61;&gt; :NEW.offender_id,&#10;                    grain_table_key_in      &#61;&gt; :NEW.unique_id,&#10;                    messageid_out           &#61;&gt; :NEW.aq_message_id );&#10;                --&#10;                :NEW.aq_datetime :&#61; SYSDATE;&#10;                --&#10;            END IF;&#10;        END IF;&#10;    END IF;&#10;END spg_notification_bu;</textarea>
