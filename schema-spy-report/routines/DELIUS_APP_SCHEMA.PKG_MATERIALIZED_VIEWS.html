                        <div class="box-header with-border">

                            <div class="box-tools pull-right">

                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY pkg_materialized_views&#10;AS&#10;&#10;/*&#10;    If we do not provide a materialized view name to create then&#10;    this procedure will automatically determine if any&#10;    materialized views are missing and create all of them.&#10;&#10;    If we supply a materialied view name then only that single&#10;    materialied view will be created.&#10;&#10;*/&#10;PROCEDURE create_mviews (p_mview_name IN VARCHAR2 DEFAULT NULL)&#10;AS&#10;&#10;  l_mview_name             user_mviews.mview_name%TYPE;&#10;  l_number_of_mviews       INTEGER:&#61;0;&#10;&#10;BEGIN&#10;&#10;  FOR r IN (SELECT a.table_name,&#10;                   b.pct_free&#10;            FROM user_tab_cols a&#10;            INNER JOIN user_tables b&#10;            ON a.table_name &#61; b.table_name&#10;            WHERE a.column_name &#61; &#39;ORGANISATIONS&#39;&#10;            AND (p_mview_name IS NULL&#10;                 OR b.table_name||&#39;_MV&#39; &#61; p_mview_name)&#10;            AND a.data_type &#61; &#39;T_ARR_ORGANISATIONS&#39;&#10;            AND b.table_name NOT LIKE &#39;%$%&#39;&#10;            AND b.table_name NOT LIKE &#39;Z%\_%&#39; ESCAPE &#39;\&#39;&#10;            AND b.table_name NOT LIKE &#39;DOCUMENT_STAGE%&#39;&#10;            AND b.table_name NOT IN (&#39;ASP_DISPOSAL_BACKUP&#39;))&#10;  LOOP&#10;&#10;    l_mview_name :&#61; r.table_name||&#39;_MV&#39;;&#10;&#10;    FOR s IN (SELECT &#39;SELECT &#39;||LISTAGG(column_name,&#39;,&#39;) WITHIN GROUP (ORDER BY internal_column_id)||&#10;                     &#39; FROM &#39;||a.table_name AS &quot;SELECT_COLS&quot;&#10;                FROM user_tab_cols a&#10;                WHERE table_name &#61; r.table_name&#10;                AND column_name &lt;&gt; &#39;ORGANISATIONS&#39;&#10;                AND hidden_column !&#61; &#39;YES&#39;&#10;                AND NOT EXISTS (SELECT mview_name&#10;                                FROM user_mviews b&#10;                                WHERE b.mview_name &#61; l_mview_name)&#10;                GROUP BY table_name&#10;                ORDER BY a.table_name)&#10;    LOOP&#10;&#10;      IF s.select_cols IS NOT NULL&#10;      THEN&#10;        l_number_of_mviews :&#61; l_number_of_mviews + 1;&#10;&#10;        EXECUTE IMMEDIATE &#39;CREATE MATERIALIZED VIEW &#39;||l_mview_name||&#10;                          &#39; PCTFREE &#39;||r.pct_free||&#39; TABLESPACE &#39;||gc_mview_tablespace||&#10;                          &#39; BUILD IMMEDIATE&#39;||&#10;                          &#39; REFRESH FORCE&#39;||&#10;                          &#39; ON DEMAND AS &#39;||&#10;                          s.select_cols;&#10;        DBMS_OUTPUT.put_line(&#39;Created materialized view: &#39;||l_mview_name);&#10;&#10;        EXECUTE IMMEDIATE &#39;GRANT SELECT ON &#39;||l_mview_name||&#39; TO delius_read_only_role&#39;;&#10;        DBMS_OUTPUT.put_line(&#39;Privileges granted on materialized view: &#39;||l_mview_name);&#10;&#10;        DBMS_STATS.gather_table_stats( ownname &#61;&gt; user, tabname &#61;&gt; l_mview_name);&#10;        DBMS_OUTPUT.put_line(&#39;Statistics gathered on materialized view: &#39;||l_mview_name);&#10;      END IF;&#10;&#10;    END LOOP;&#10;&#10;  END LOOP;&#10;&#10;  DBMS_OUTPUT.put_line(&#39;Number of materialized views created: &#39;||l_number_of_mviews);&#10;END create_mviews;&#10;&#10;PROCEDURE create_mview_logs&#10;AS&#10;&#10;  l_number_of_mview_logs       INTEGER:&#61;0;&#10;&#10;BEGIN&#10;&#10;  FOR l IN (SELECT table_name&#10;              FROM user_tab_cols b&#10;              WHERE b.column_name &#61; &#39;ORGANISATIONS&#39;&#10;              AND b.data_type &#61; &#39;T_ARR_ORGANISATIONS&#39;&#10;              AND b.table_name NOT LIKE &#39;%$%&#39;&#10;              AND b.table_name NOT LIKE &#39;Z%\_%&#39; ESCAPE &#39;\&#39;&#10;              AND b.table_name NOT LIKE &#39;DOCUMENT_STAGE%&#39;&#10;              AND b.table_name NOT IN (&#39;ASP_DISPOSAL_BACKUP&#39;)&#10;              AND NOT EXISTS (SELECT NULL&#10;                              FROM user_mview_logs a&#10;                              WHERE a.master &#61; b.table_name))&#10;&#10;  LOOP&#10;&#10;    l_number_of_mview_logs :&#61; l_number_of_mview_logs + 1;&#10;    EXECUTE IMMEDIATE &#39;CREATE MATERIALIZED VIEW LOG ON &#39;||l.table_name||&#10;                      &#39; TABLESPACE &#39;||gc_mview_tablespace||&#10;                      &#39; WITH PRIMARY KEY&#39;;&#10;&#10;&#10;  END LOOP;&#10;  DBMS_OUTPUT.put_line(&#39;Number of materialized view logs created: &#39;||l_number_of_mview_logs);&#10;&#10;END create_mview_logs;&#10;&#10;PROCEDURE add_mview_supplemental_logging&#10;AS&#10;  l_number_of_mviews       INTEGER:&#61;0;&#10;  l_number_of_tables       INTEGER:&#61;0;&#10;BEGIN&#10;&#10;  FOR d IN (SELECT a.table_name,&#10;            CASE&#10;            WHEN b.log_group_type &#61; &#39;PRIMARY KEY LOGGING&#39; THEN &#39;PRIMARY KEY&#39;&#10;            WHEN b.log_group_type &#61; &#39;ALL COLUMN LOGGING&#39; THEN &#39;ALL&#39;&#10;            END logging_columns&#10;            FROM user_tab_cols a&#10;            INNER JOIN user_log_groups b&#10;            ON a.table_name &#61; b.table_name&#10;            WHERE a.column_name &#61; &#39;ORGANISATIONS&#39;&#10;            AND a.data_type &#61; &#39;T_ARR_ORGANISATIONS&#39;&#10;            AND a.table_name NOT LIKE &#39;%$%&#39;&#10;            AND a.table_name NOT LIKE &#39;Z%\_%&#39; ESCAPE &#39;\&#39;&#10;            AND a.table_name NOT LIKE &#39;DOCUMENT_STAGE%&#39;&#10;            AND a.table_name NOT IN (&#39;ASP_DISPOSAL_BACKUP&#39;)&#10;            ORDER BY a.table_name,b.log_group_type)&#10;  LOOP&#10;    l_number_of_tables :&#61; l_number_of_tables + 1;&#10;    EXECUTE IMMEDIATE &#39;ALTER TABLE &#39;||d.table_name||&#39; DROP SUPPLEMENTAL LOG DATA (&#39;||d.logging_columns||&#39;) COLUMNS&#39;;&#10;  END LOOP;&#10;  DBMS_OUTPUT.put_line(&#39;Number of table supplemental logging dropped: &#39;||l_number_of_tables);&#10;&#10;  FOR t IN ( SELECT mview_name&#10;             FROM user_mviews a&#10;             WHERE NOT EXISTS (SELECT NULL&#10;                               FROM user_log_groups b&#10;                               WHERE b.table_name &#61; a.mview_name))&#10;  LOOP&#10;    l_number_of_mviews :&#61; l_number_of_mviews + 1;&#10;    /*&#10;       Analytics Platform have requested that supplemental logging is added for ALL columns&#10;       as this allows them easy access to columns even where the data has not changed.&#10;    */&#10;    EXECUTE IMMEDIATE &#39;ALTER TABLE &#39;||t.mview_name||&#39; ADD SUPPLEMENTAL LOG DATA (ALL) COLUMNS&#39;;&#10;  END LOOP;&#10;  DBMS_OUTPUT.put_line(&#39;Number of mview supplemental groups added: &#39;||l_number_of_mviews);&#10;&#10;END add_mview_supplemental_logging;&#10;&#10;PROCEDURE create_refresh_group&#10;AS&#10;&#10;  l_mview_list           VARCHAR2(4000);&#10;  l_refresh_group_exists INTEGER;&#10;&#10;BEGIN&#10;&#10;  SELECT LISTAGG(mview_name,&#39;,&#39;) WITHIN GROUP (ORDER BY mview_name)&#10;  INTO l_mview_list&#10;  FROM user_mviews a&#10;  WHERE EXISTS (SELECT NULL&#10;                FROM user_tab_columns b&#10;                WHERE b.column_name &#61; &#39;ORGANISATIONS&#39;&#10;                AND b.data_type &#61; &#39;T_ARR_ORGANISATIONS&#39;&#10;                AND b.table_name||&#39;_MV&#39; &#61; a.mview_name)&#10;  AND NOT EXISTS (SELECT NULL&#10;                  FROM user_refresh_children c&#10;                  WHERE a.mview_name &#61; c.name&#10;                  AND c.rname &#61; &#39;DAP_REFRESH&#39;);&#10;&#10;  SELECT COUNT(*)&#10;  INTO l_refresh_group_exists&#10;  FROM user_refresh&#10;  WHERE rname &#61; &#39;DAP_REFRESH&#39;;&#10;&#10;  IF l_refresh_group_exists &#61; 0&#10;  THEN&#10;&#10;    DBMS_REFRESH.make(&#10;      name                 &#61;&gt; &#39;DAP_REFRESH&#39;,&#10;      list                 &#61;&gt; &#39;&#39;,&#10;      next_date            &#61;&gt; SYSDATE,&#10;      interval             &#61;&gt; &#39;SYSDATE + 5/(60*24)&#39;,&#10;      implicit_destroy     &#61;&gt; FALSE,&#10;      lax                  &#61;&gt; FALSE,&#10;      job                  &#61;&gt; 0,&#10;      rollback_seg         &#61;&gt; NULL,&#10;      push_deferred_rpc    &#61;&gt; TRUE,&#10;      refresh_after_errors &#61;&gt; TRUE,&#10;      purge_option         &#61;&gt; NULL,&#10;      parallelism          &#61;&gt; NULL,&#10;      heap_size            &#61;&gt; NULL);&#10;&#10;    COMMIT;&#10;    DBMS_OUTPUT.put_line(&#39;Refresh group created.&#39;);&#10;&#10;  ELSE&#10;    DBMS_OUTPUT.put_line(&#39;Refresh group already created.&#39;);&#10;  END IF;&#10;&#10;  IF l_mview_list IS NOT NULL&#10;  THEN&#10;&#10;    DBMS_REFRESH.add(&#10;      name &#61;&gt; &#39;DAP_REFRESH&#39;,&#10;      list &#61;&gt; l_mview_list,&#10;      lax  &#61;&gt; TRUE);&#10;    COMMIT;&#10;&#10;    DBMS_OUTPUT.put_line(&#39;Materialized views added to refresh group.&#39;);&#10;&#10;  ELSE&#10;   DBMS_OUTPUT.put_line(&#39;No materialized views required to add to refresh group.&#39;);&#10;  END IF;&#10;&#10;&#10;END create_refresh_group;&#10;&#10;&#10;PROCEDURE create_materialized_views&#10;AS&#10;&#10;BEGIN&#10;&#10;  create_mview_logs;&#10;  create_mviews;&#10;  add_mview_supplemental_logging;&#10;  create_refresh_group;&#10;&#10;END create_materialized_views;&#10;&#10;/*&#10;&#10;  This procedure is intended to recreate an existing materialized&#10;  view where the underlying table columns have changed.&#10;&#10;  Supply the name of the materialized view to be recreated.&#10;&#10;*/&#10;PROCEDURE recreate_materialized_view (p_mview_name IN VARCHAR2)&#10;AS&#10;   TYPE t_grantees  IS TABLE OF user_tab_privs.grantee%TYPE;&#10;   l_grantees       t_grantees;&#10;   l_mview_name     user_mviews.mview_name%TYPE;&#10;BEGIN&#10;&#10;  BEGIN&#10;     SELECT mview_name&#10;     INTO   l_mview_name&#10;     FROM   user_mviews&#10;     WHERE  mview_name &#61; p_mview_name;&#10;  EXCEPTION&#10;    WHEN no_data_found&#10;    THEN&#10;       RAISE_APPLICATION_ERROR(-20330,&#39;Materialized view &#39;||p_mview_name||&#10;         &#39; cannot be recreated as it does not exist.&#39;);&#10;  END;&#10;&#10;  -- Only record SELECT privileges as those are the only type&#10;  -- we&#39;d expect to find for a materialized view&#10;  SELECT grantee&#10;  BULK COLLECT INTO l_grantees&#10;  FROM   user_tab_privs&#10;  WHERE  table_name &#61; l_mview_name&#10;  AND    privilege  &#61; &#39;SELECT&#39;;&#10;&#10;  -- Drop existing materialized view&#10;  EXECUTE IMMEDIATE &#39;DROP MATERIALIZED VIEW &#39;||l_mview_name;&#10;&#10;  -- MV Logs and Supplementary Logging will have already been enabled&#10;  -- if the MV exists so we simply need to recreate the MV itself&#10;  create_mviews(p_mview_name&#61;&gt;l_mview_name);&#10;&#10;  -- Add back into the refresh group&#10;  DBMS_REFRESH.add(name &#61;&gt; &#39;DAP_REFRESH&#39;,list &#61;&gt; l_mview_name);&#10;&#10;  -- Reinstate the grants on the materialized view&#10;  FOR i IN 1..l_grantees.COUNT LOOP&#10;     EXECUTE IMMEDIATE &#39;GRANT SELECT ON &#39;||l_mview_name||&#39; TO &#39;||l_grantees(i);&#10;  END LOOP;&#10;&#10;END recreate_materialized_view;&#10;&#10;&#10;END pkg_materialized_views;</textarea>
