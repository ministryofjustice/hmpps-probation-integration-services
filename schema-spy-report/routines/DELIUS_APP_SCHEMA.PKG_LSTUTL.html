                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY PKG_LstUtl&#10;AS&#10;--&#10;--&#10;--&#10;&#10;-- Global Constants / Variables&#10;gc_CR CONSTANT VARCHAR2(1) :&#61; CHR(10);&#10;&#10;--&#10;g_label VARCHAR2(100);&#10;&#10;--&#10;-- PKG_COMMON wrappers&#10;--&#10;PROCEDURE message(p_msg VARCHAR2, p_trace_level INTEGER DEFAULT 0) IS&#10;BEGIN&#10;    PKG_Common.print_message(&#10;        p_msg         &#61;&gt; p_msg,&#10;        p_trace_level &#61;&gt; NVL(p_trace_level, PKG_Common.GC_TRACE_LEVEL),&#10;        p_label       &#61;&gt; g_label );&#10;END message;&#10;--&#10;PROCEDURE procDebug(p_msg CLOB) IS&#10;BEGIN&#10;    PKG_Debug.procDebug(p_msg);&#10;END procDebug;&#10;--&#10;FUNCTION empty2null(p_str VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.empty2null(p_str);&#10;END empty2null;&#10;&#10;FUNCTION nvlstr(p_str1 VARCHAR2, p_str2 VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.nvlstr(p_str1, p_str2);&#10;END nvlstr;&#10;&#10;FUNCTION is_str_empty(p_str VARCHAR2, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.is_str_empty( p_str, p_ignore_spaces_and_zeroes );&#10;END is_str_empty;&#10;--&#10;PROCEDURE raise_error(p_err_msg VARCHAR2, p_proc VARCHAR2, p_label VARCHAR2 DEFAULT NULL) IS&#10;BEGIN&#10;    PKG_Common.raise_error( p_err_msg, p_proc, p_label );&#10;END raise_error;&#10;--&#10;PROCEDURE do_compress_spaces(p_list IN OUT VARCHAR2) IS&#10;BEGIN&#10;    PKG_Common.do_compress_spaces( p_list );&#10;END do_compress_spaces;&#10;--&#10;&#10;-------------------------------------------------------------------------------&#10;--&#10;-- Delimited String List Iterator routines&#10;--&#10;-------------------------------------------------------------------------------&#10;&#10;FUNCTION list_next_elem(p_list IN OUT VARCHAR2, p_delim IN VARCHAR2 DEFAULT &#39;,&#39;) RETURN VARCHAR2&#10;IS&#10;    l_pos  INTEGER;&#10;    l_ret  VARCHAR2(32767);&#10;BEGIN&#10;    --&#10;    IF p_delim &#61; &#39; &#39; THEN&#10;        do_compress_spaces(p_list);&#10;    END IF;&#10;    --&#10;    l_pos :&#61; INSTR(UPPER(p_list), UPPER(p_delim), 1);&#10;    IF l_pos &#61; 0 THEN&#10;        l_ret :&#61; p_list;&#10;        p_list :&#61; &#39;&#39;;&#10;    ELSE&#10;        l_ret  :&#61; SUBSTR(p_list, 1, l_pos - 1);&#10;        p_list :&#61; SUBSTR(p_list, l_pos + LENGTH(p_delim));&#10;    END IF;&#10;    --&#10;    IF p_delim &#61; &#39; &#39; THEN&#10;        l_ret  :&#61; TRIM(l_ret);&#10;        p_list :&#61; TRIM(p_list);&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END list_next_elem;&#10;--&#10;FUNCTION list_last_elem(p_list IN OUT VARCHAR2, p_delim IN VARCHAR2 DEFAULT &#39;,&#39;) RETURN VARCHAR2&#10;IS&#10;    l_pos  INTEGER;&#10;    l_ret  VARCHAR2(32767);&#10;BEGIN&#10;    --&#10;    IF p_delim &#61; &#39; &#39; THEN&#10;        do_compress_spaces(p_list);&#10;    END IF;&#10;    --&#10;    l_pos :&#61; INSTR(UPPER(p_list), UPPER(p_delim), -1);&#10;    IF l_pos &#61; 0 THEN&#10;        l_ret :&#61; p_list;&#10;        p_list :&#61; &#39;&#39;;&#10;    ELSE&#10;        l_ret  :&#61; SUBSTR(p_list, l_pos + LENGTH(p_delim));&#10;        p_list :&#61; SUBSTR(p_list, 1, l_pos - 1);&#10;    END IF;&#10;    --&#10;    IF p_delim &#61; &#39; &#39; THEN&#10;        l_ret  :&#61; TRIM(l_ret);&#10;        p_list :&#61; TRIM(p_list);&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END list_last_elem;&#10;--&#10;FUNCTION list_num_elem(p_list IN VARCHAR2, p_delim IN VARCHAR2 DEFAULT &#39;,&#39;, p_num INTEGER) RETURN VARCHAR2&#10;IS&#10;    l_ret  VARCHAR2(32767);&#10;    l_list VARCHAR2(32767);&#10;    l_n    INTEGER;&#10;    --&#10;BEGIN&#10;    l_list :&#61; p_list;&#10;    --&#10;    IF p_delim &#61; &#39; &#39; THEN&#10;        do_compress_spaces(l_list);&#10;    END IF;&#10;    --&#10;    l_n :&#61; 0;&#10;    LOOP&#10;        l_n :&#61; l_n + 1;&#10;        l_ret :&#61; list_next_elem(l_list, p_delim);&#10;        EXIT WHEN l_n &#61; p_num OR (empty2null(l_ret) IS NULL AND empty2null(l_list) IS NULL);&#10;    END LOOP;&#10;    --&#10;    RETURN l_ret;&#10;END list_num_elem;&#10;--&#10;FUNCTION list_num_tail(p_list IN VARCHAR2, p_delim IN VARCHAR2 DEFAULT &#39;,&#39;, p_num INTEGER) RETURN VARCHAR2&#10;IS&#10;    l_tmp VARCHAR2(32767);&#10;    l_ret VARCHAR2(32767);&#10;    l_n   INTEGER;&#10;BEGIN&#10;    l_ret :&#61; p_list;&#10;    --&#10;    IF p_delim &#61; &#39; &#39; THEN&#10;        do_compress_spaces(l_ret);&#10;    END IF;&#10;    --&#10;    l_n :&#61; 0;&#10;    LOOP&#10;        l_n :&#61; l_n + 1;&#10;        l_tmp :&#61; list_next_elem(l_ret, p_delim);&#10;        EXIT WHEN l_n &#61; p_num OR (empty2null(l_ret) IS NULL AND empty2null(l_tmp) IS NULL);&#10;    END LOOP;&#10;    --&#10;    IF l_n &#61; 1 THEN&#10;        l_ret :&#61; NVLSTR(l_ret, l_tmp);&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END list_num_tail;&#10;--&#10;FUNCTION list_num_head   (p_list IN VARCHAR2    , p_delim IN VARCHAR2 DEFAULT &#39;,&#39;, p_num INTEGER  ) RETURN VARCHAR2&#10;IS&#10;    l_tmp VARCHAR2(32767);&#10;    l_ret VARCHAR2(32767);&#10;    l_n   INTEGER;&#10;BEGIN&#10;    l_ret :&#61; p_list;&#10;    --&#10;    IF p_delim &#61; &#39; &#39; THEN&#10;        do_compress_spaces(l_ret);&#10;    END IF;&#10;    --&#10;    l_n :&#61; 0;&#10;    LOOP&#10;        l_n :&#61; l_n + 1;&#10;        l_tmp :&#61; list_last_elem(l_ret, p_delim);&#10;        EXIT WHEN l_n &#61; p_num OR (empty2null(l_ret) IS NULL AND empty2null(l_tmp) IS NULL);&#10;    END LOOP;&#10;    --&#10;    IF l_n &#61; 1 THEN&#10;        l_ret :&#61; NVLSTR(l_ret, l_tmp);&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END list_num_head;&#10;--&#10;FUNCTION list_count_elem(p_list IN VARCHAR2, p_delim IN VARCHAR2 DEFAULT &#39;,&#39;) RETURN INTEGER&#10;IS&#10;    l_n    INTEGER;&#10;    l_list VARCHAR2(32767);&#10;BEGIN&#10;    l_list :&#61; TRIM(SUBSTRB(TRIM(p_list), 1, 32767));&#10;    IF empty2null(l_list) IS NULL THEN&#10;        l_n :&#61; NULL;&#10;    ELSE&#10;        --&#10;        IF p_delim &#61; &#39; &#39; THEN&#10;            do_compress_spaces(l_list);&#10;        END IF;&#10;        --&#10;        IF INSTR(l_list, p_delim) &gt; 0 THEN&#10;            l_n :&#61; LENGTH(REGEXP_REPLACE(l_list, &#39;[^&#39; || p_delim || &#39;]&#39;)) / LENGTH(p_delim) + 1;&#10;        ELSE&#10;            l_n :&#61; 1;&#10;        END IF;&#10;    END IF;&#10;    --&#10;    RETURN l_n;&#10;END list_count_elem;&#10;--&#10;FUNCTION list_find_elem(p_list IN VARCHAR2, p_elem VARCHAR2, p_delim IN VARCHAR2 DEFAULT &#39;,&#39;) RETURN INTEGER&#10;IS&#10;    l_tmp  VARCHAR2(32767);&#10;    l_elem VARCHAR2(32767);&#10;    l_ret  INTEGER;&#10;    l_n    INTEGER;&#10;BEGIN&#10;    l_n   :&#61; 0;&#10;    l_ret :&#61; 0;&#10;    l_tmp :&#61; SUBSTR(p_list, 1, 32767);&#10;    --&#10;    IF p_delim &#61; &#39; &#39; THEN&#10;        do_compress_spaces(l_tmp);&#10;    END IF;&#10;    --&#10;    LOOP&#10;        l_elem :&#61; TRIM(list_next_elem(l_tmp, p_delim));&#10;        EXIT WHEN empty2null(l_elem) IS NULL AND empty2null(l_tmp) IS NULL;&#10;        --&#10;        l_n :&#61; l_n + 1;&#10;        IF l_elem &#61; TRIM(p_elem) THEN&#10;            l_ret :&#61; l_n;&#10;        END IF;&#10;        --&#10;        EXIT WHEN l_ret &gt; 0;&#10;    END LOOP;&#10;    --&#10;    RETURN l_ret;&#10;END list_find_elem;&#10;--&#10;FUNCTION list_exists_elem(p_list IN VARCHAR2, p_elem VARCHAR2, p_delim IN VARCHAR2 DEFAULT &#39;,&#39;) RETURN VARCHAR2 IS&#10;BEGIN&#10;    IF list_find_elem(p_list, p_elem, p_delim) &gt; 0 THEN&#10;        RETURN &#39;Y&#39;;&#10;    ELSE&#10;        RETURN &#39;N&#39;;&#10;    END IF;&#10;END list_exists_elem;&#10;--&#10;--&#10;-------------------------------------------------------------------------------&#10;--&#10;-- Custom ADD_PREFIX and CONCAT functions&#10;--&#10;-------------------------------------------------------------------------------&#10;--&#10;FUNCTION add_prefix(p_prefix VARCHAR2, p_text VARCHAR2, p_max_len INTEGER DEFAULT 4000, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN VARCHAR2&#10;IS&#10;    l_is_empty VARCHAR2(1);&#10;    l_ret      VARCHAR2(32767);&#10;    l_max_len  INTEGER :&#61; LEAST(32767, p_max_len);&#10;BEGIN&#10;    l_is_empty :&#61; is_str_empty(p_str&#61;&gt;p_text, p_ignore_spaces_and_zeroes&#61;&gt;p_ignore_spaces_and_zeroes);&#10;    IF l_is_empty &#61; &#39;Y&#39; THEN&#10;        l_ret :&#61; NULL;&#10;    ELSE&#10;        --l_ret :&#61; SUBSTR(p_prefix || p_text, 1, LEAST(32767, p_max_len));&#10;        l_ret :&#61;&#10;            SUBSTR(&#10;                SUBSTR(p_prefix, 1, l_max_len - LEAST(LENGTH(p_text), 32767)) || p_text,&#10;                1, l_max_len );&#10;    END IF;&#10;    --&#10;    RETURN TRIM(l_ret);&#10;END add_prefix;&#10;--&#10;FUNCTION add_prefix(p_prefix VARCHAR2, p_clob CLOB) RETURN CLOB&#10;IS&#10;    l_is_empty VARCHAR2(1);&#10;    l_ret      CLOB;&#10;BEGIN&#10;    --l_is_empty :&#61; is_str_empty(p_str&#61;&gt;p_text, p_ignore_spaces_and_zeroes&#61;&gt;p_ignore_spaces_and_zeroes);&#10;    IF NULLIF(length(p_clob), 0) IS NULL THEN&#10;        l_ret :&#61; NULL;&#10;    ELSE&#10;        l_ret :&#61; p_prefix || p_clob;&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END add_prefix;&#10;--&#10;FUNCTION add_postfix(p_text VARCHAR2, p_postfix VARCHAR2, p_max_len INTEGER DEFAULT 4000, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN VARCHAR2&#10;IS&#10;    l_is_empty VARCHAR2(1);&#10;    l_ret      VARCHAR2(32767);&#10;    l_max_len  INTEGER :&#61; LEAST(32767, p_max_len);&#10;BEGIN&#10;    l_is_empty :&#61; is_str_empty(p_str&#61;&gt;p_text, p_ignore_spaces_and_zeroes&#61;&gt;p_ignore_spaces_and_zeroes);&#10;    IF l_is_empty &#61; &#39;Y&#39; THEN&#10;        l_ret :&#61; NULL;&#10;    ELSE&#10;        --l_ret :&#61; SUBSTR(p_text || p_postfix, 1, LEAST(32767, p_max_len));&#10;        l_ret :&#61;&#10;            SUBSTR(&#10;                p_text || SUBSTR(p_postfix, 1, l_max_len - LEAST(LENGTH(p_text), 32767)),&#10;                1, l_max_len );&#10;    END IF;&#10;    --&#10;    RETURN TRIM(l_ret);&#10;END add_postfix;&#10;--&#10;FUNCTION add_postfix(p_clob CLOB, p_postfix VARCHAR2, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN CLOB&#10;IS&#10;    l_ret      CLOB;&#10;BEGIN&#10;    --l_is_empty :&#61; is_str_empty(p_str&#61;&gt;p_text, p_ignore_spaces_and_zeroes&#61;&gt;p_ignore_spaces_and_zeroes);&#10;    IF NULLIF(length(p_clob), 0) IS NULL THEN&#10;        l_ret :&#61; NULL;&#10;    ELSE&#10;        l_ret :&#61; p_clob || TRIM(p_postfix);&#10;    END IF;&#10;    --&#10;    RETURN l_ret;&#10;END add_postfix;&#10;--&#10;PROCEDURE add_str(p_str VARCHAR2, p_delim VARCHAR2, p_include_nulls VARCHAR2, x_ret IN OUT VARCHAR2, p_max_len NUMBER DEFAULT 32767) IS&#10;BEGIN&#10;    IF p_include_nulls &#61; &#39;Y&#39; OR is_str_empty(p_str) &#61; &#39;N&#39; THEN&#10;        IF empty2null(x_ret) IS NULL THEN&#10;            x_ret :&#61; SUBSTR(p_str, 1, p_max_len);&#10;        ELSE&#10;            x_ret :&#61; SUBSTR(x_ret || p_delim || p_str, 1, p_max_len);&#10;        END IF;&#10;    END IF;&#10;END add_str;&#10;--&#10;FUNCTION concat(&#10;    p_val1  VARCHAR2             , p_val2  VARCHAR2             , p_val3  VARCHAR2 DEFAULT NULL, p_val4  VARCHAR2 DEFAULT NULL, p_val5  VARCHAR2 DEFAULT NULL,&#10;    p_val6  VARCHAR2 DEFAULT NULL, p_val7  VARCHAR2 DEFAULT NULL, p_val8  VARCHAR2 DEFAULT NULL, p_val9  VARCHAR2 DEFAULT NULL, p_val10 VARCHAR2 DEFAULT NULL,&#10;    p_val11 VARCHAR2 DEFAULT NULL, p_val12 VARCHAR2 DEFAULT NULL, p_val13 VARCHAR2 DEFAULT NULL, p_val14 VARCHAR2 DEFAULT NULL, p_val15 VARCHAR2 DEFAULT NULL,&#10;    p_val16 VARCHAR2 DEFAULT NULL, p_val17 VARCHAR2 DEFAULT NULL, p_val18 VARCHAR2 DEFAULT NULL, p_val19 VARCHAR2 DEFAULT NULL, p_val20 VARCHAR2 DEFAULT NULL,&#10;    p_val21 VARCHAR2 DEFAULT NULL, p_val22 VARCHAR2 DEFAULT NULL, p_val23 VARCHAR2 DEFAULT NULL, p_val24 VARCHAR2 DEFAULT NULL, p_val25 VARCHAR2 DEFAULT NULL,&#10;    p_val26 VARCHAR2 DEFAULT NULL, p_val27 VARCHAR2 DEFAULT NULL, p_val28 VARCHAR2 DEFAULT NULL, p_val29 VARCHAR2 DEFAULT NULL, p_val30 VARCHAR2 DEFAULT NULL,&#10;    p_val31 VARCHAR2 DEFAULT NULL, p_val32 VARCHAR2 DEFAULT NULL, p_val33 VARCHAR2 DEFAULT NULL, p_val34 VARCHAR2 DEFAULT NULL, p_val35 VARCHAR2 DEFAULT NULL,&#10;    p_val36 VARCHAR2 DEFAULT NULL, p_val37 VARCHAR2 DEFAULT NULL, p_val38 VARCHAR2 DEFAULT NULL, p_val39 VARCHAR2 DEFAULT NULL, p_val40 VARCHAR2 DEFAULT NULL,&#10;    p_val41 VARCHAR2 DEFAULT NULL, p_val42 VARCHAR2 DEFAULT NULL, p_val43 VARCHAR2 DEFAULT NULL, p_val44 VARCHAR2 DEFAULT NULL, p_val45 VARCHAR2 DEFAULT NULL,&#10;    p_val46 VARCHAR2 DEFAULT NULL, p_val47 VARCHAR2 DEFAULT NULL, p_val48 VARCHAR2 DEFAULT NULL, p_val49 VARCHAR2 DEFAULT NULL, p_val50 VARCHAR2 DEFAULT NULL,&#10;    --&#10;    p_max_len       INTEGER DEFAULT 4000,&#10;    p_delim         VARCHAR2 DEFAULT &#39;&#39;,&#10;    p_include_nulls VARCHAR2 DEFAULT &#39;N&#39;)&#10;RETURN VARCHAR2 IS&#10;    --&#10;    l_ret     VARCHAR2(32767);&#10;    l_max_len INTEGER;&#10;    --&#10;BEGIN&#10;    l_max_len :&#61; LEAST(p_max_len, 32767);&#10;    --&#10;    add_str(p_val1, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val2, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val3, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val4, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val5, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val6, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val7, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val8, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val9, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val10, p_delim, p_include_nulls, l_ret, l_max_len);&#10;    add_str(p_val p_delim         VARCHAR2 DEFAULT &#39;&#39;,&#10;    p_include_nulls VARCHAR2 DEFAULT &#39;N&#39;)&#10;RETURN CLOB&#10;IS&#10;    l_ret CLOB;&#10;BEGIN&#10;    --&#10;    add_clob(p_val1, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val2, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val3, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val4, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val5, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val6, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val7, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val8, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val9, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val10, p_delim, p_include_nulls, l_ret);&#10;    --&#10;    add_clob(p_val11, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val12, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val13, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val14, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val15, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val16, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val17, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val18, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val19, p_delim, p_include_nulls, l_ret);&#10;    add_clob(p_val20, p_delim, p_include_nulls, l_ret);&#10;    --&#10;    RETURN l_ret;&#10;    --&#10;END concat_CLOB;&#10;--&#10;FUNCTION replace_CLOB(&#10;  p_clob          IN CLOB,&#10;  p_what          IN VARCHAR2,&#10;  p_with          IN CLOB )&#10;RETURN CLOB IS&#10;BEGIN&#10;    RETURN REPLACE(p_clob, p_what, p_with);&#10;END replace_CLOB;&#10;--&#10;--&#10;FUNCTION do_eval(p_val VARCHAR2, p_iterator_function VARCHAR2 DEFAULT NULL, p_iterator_function_args_cnt INTEGER DEFAULT 1) RETURN VARCHAR2&#10;IS&#10;     l_ret VARCHAR2(1024);&#10;BEGIN&#10;--   IF empty2null(p_iterator_function) IS NOT NULL THEN&#10;    IF p_iterator_function_args_cnt &#61; 1 THEN&#10;        EXECUTE IMMEDIATE &#39;SELECT &#39; || p_iterator_function || &#39; FROM dual&#39; INTO l_ret USING p_val;&#10;    ELSIF p_iterator_function_args_cnt &#61; 2 THEN&#10;        EXECUTE IMMEDIATE &#39;SELECT &#39; || p_iterator_function || &#39; FROM dual&#39; INTO l_ret USING p_val, p_val;&#10;    ELSIF p_iterator_function_args_cnt &#61; 3 THEN&#10;        EXECUTE IMMEDIATE &#39;SELECT &#39; || p_iterator_function || &#39; FROM dual&#39; INTO l_ret USING p_val, p_val, p_val;&#10;    ELSIF p_iterator_function_args_cnt &#61; 4 THEN&#10;        EXECUTE IMMEDIATE &#39;SELECT &#39; || p_iterator_function || &#39; FROM dual&#39; INTO l_ret USING p_val, p_val, p_val, p_val;&#10;    ELSIF p_iterator_function_args_cnt &#61; 5 THEN&#10;        EXECUTE IMMEDIATE &#39;SELECT &#39; || p_iterator_function || &#39; FROM dual&#39; INTO l_ret USING p_val, p_val, p_val, p_val, p_val;&#10;    ELSE&#10;        raise_application_error(-20001,&#10;            &#39;ERROR in PKG_LstUtils.DO_EVAL(&#39; ||&#10;             &#39;[&#39; || p_val                        || &#39;]&#39; ||&#10;             &#39;[&#39; || p_iterator_function          || &#39;]&#39; ||&#10;             &#39;[&#39; || p_iterator_function_args_cnt || &#39;]: The Iterator Function can only support up to 5 input parameters&#39;);&#10;    END IF;&#10;--   ELSE&#10;--       l_ret :&#61; p_val;&#10;--   END IF;&#10;    --&#10;    RETURN l_ret;&#10;    --&#10;EXCEPTION WHEN OTHERS THEN&#10;    raise_application_error(-20001, &#39;ERROR in PKG_LstUtils.DO_EVAL([&#39; || p_val || &#39;][&#39; || p_iterator_function || &#39;]: &#39; || SQLERRM);&#10;END do_eval;&#10;--&#10;--FUNCTION get_array_2_list_CLOB(p_tab t_tab_ORGANISATIONS, p_max_len INTEGER DEFAULT 1024, p_iterator_function VARCHAR2 DEFAULT NULL, p_delim VARCHAR2 DEFAULT &#39;,&#39;) RETURN CLOB&#10;FUNCTION get_array_2_list_CLOB(p_tab t_tab_ORGANISATIONS, p_max_len INTEGER DEFAULT 1024, p_iterator_function VARCHAR2 DEFAULT NULL, p_iterator_function_args_cnt INTEGER DEFAULT 1, p_delim VARCHAR2 DEFAULT &#39;,&#39;) RETURN CLOB&#10;IS&#10;    --&#10;    l_ret     CLOB;&#10;    l_max_len INTEGER :&#61; LEAST(NVL(p_max_len, 1024), 1024 * 128);&#10;    --&#10;BEGIN&#10;    IF p_tab IS NOT NULL THEN&#10;        FOR l_i IN 1 .. p_tab.COUNT LOOP&#10;            l_ret :&#61;&#10;                SUBSTR(&#10;                    l_ret ||&#10;                    CASE WHEN l_ret IS NOT NULL THEN&#10;                        NVLSTR(p_delim, &#39;,&#39;)&#10;                    END ||&#10;                    CASE WHEN empty2null(p_iterator_function) IS NOT NULL THEN&#10;                        do_eval(p_tab(l_i), p_iterator_function, p_iterator_function_args_cnt)&#10;                    ELSE&#10;                        p_tab(l_i)&#10;                    END,&#10;                    --&#10;                    1, l_max_len );&#10;&#10;--            IF l_ret IS NOT NULL THEN&#10;--                l_ret :&#61; SUBSTR(l_ret || NVLSTR(p_delim, &#39;,&#39;), 1, l_max_len);&#10;--            END IF;&#10;--            --&#10;--            IF empty2null(p_iterator_function) IS NOT NULL THEN&#10;--                l_ret :&#61; SUBSTR(l_ret || CASE WHEN l_ret IS NOT NULL THEN NVLSTR(p_delim, &#39;,&#39;) END || do_eval(p_tab(l_i), p_iterator_function, p_iterator_function_args_cnt), 1, l_max_len);&#10;--            ELSE&#10;--                l_ret :&#61; SUBSTR(l_ret || CASE WHEN l_ret IS NOT NULL THEN NVLSTR(p_delim, &#39;,&#39;) END || p_tab(l_i), 1, l_max_len);&#10;--            END IF;&#10;            --&#10;        END LOOP;&#10;    END IF;&#10;    RETURN l_ret;&#10;END get_array_2_list_CLOB;&#10;--&#10;--FUNCTION get_array_2_list(p_tab t_tab_ORGANISATIONS, p_max_len INTEGER DEFAULT 1024, p_iterator_function VARCHAR2 DEFAULT NULL, p_delim VARCHAR2 DEFAULT &#39;,&#39;) RETURN VARCHAR2&#10;FUNCTION get_array_2_list(p_tab t_tab_ORGANISATIONS, p_max_len INTEGER DEFAULT 1024, p_iterator_function VARCHAR2 DEFAULT NULL, p_iterator_function_args_cnt INTEGER DEFAULT 1, p_delim VARCHAR2 DEFAULT &#39;,&#39;) RETURN VARCHAR2&#10;IS&#10;    l_max_len INTEGER :&#61; LEAST(NVL(p_max_len, 1024), 32767);&#10;BEGIN&#10;    --RETURN TO_CHAR(get_array_2_list_CLOB(p_tab, p_max_len, p_iterator_function, p_delim));&#10;    RETURN TO_CHAR(get_array_2_list_CLOB(p_tab, p_max_len, p_iterator_function, p_iterator_function_args_cnt, p_delim));&#10;END get_array_2_list;&#10;--&#10;--FUNCTION get_array_2_list(p_array t_arr_ORGANISATIONS, p_max_len INTEGER DEFAULT 1024, p_iterator_function VARCHAR2 DEFAULT NULL, p_delim VARCHAR2 DEFAULT &#39;,&#39;) RETURN VARCHAR2&#10;FUNCTION get_array_2_list(p_array t_arr_ORGANISATIONS, p_max_len INTEGER DEFAULT 1024, p_iterator_function VARCHAR2 DEFAULT NULL, p_iterator_function_args_cnt INTEGER DEFAULT 1, p_delim VARCHAR2 DEFAULT &#39;,&#39;) RETURN VARCHAR2&#10;IS&#10;    l_tab t_tab_ORGANISATIONS;&#10;BEGIN&#10;    --&#10;    SELECT CAST(p_array AS t_tab_ORGANISATIONS) INTO l_tab&#10;    FROM dual;&#10;    --&#10;    --RETURN get_array_2_list(l_tab, p_max_len, p_iterator_function, p_delim);&#10;    RETURN get_array_2_list(l_tab, p_max_len, p_iterator_function, p_iterator_function_args_cnt, p_delim);&#10;END get_array_2_list;&#10;--&#10;FUNCTION list_next_elem_1(p_list IN OUT VARCHAR2, p_delim IN VARCHAR2 DEFAULT &#39;,&#39;) RETURN VARCHAR2&#10;IS&#10;    l_pos  INTEGER;&#10;    l_ret  VARCHAR2(32767);&#10;BEGIN&#10;    l_pos :&#61; INSTR(UPPER(p_list), UPPER(p_delim), 1);&#10;    IF l_pos &#61; 0 THEN&#10;        l_ret :&#61; p_list;&#10;        p_list :&#61; &#39;&#39;;&#10;    ELSE&#10;        l_ret  :&#61; SUBSTR(p_list, 1, l_pos - 1);&#10;        p_list :&#61; SUBSTR(p_list, l_pos + LENGTH(p_delim));&#10;    END IF;&#10;    RETURN l_ret;&#10;END list_next_elem_1;&#10;--&#10;FUNCTION get_list_2_array(&#10;    p_list                 VARCHAR2,&#10;    p_token_num            INTEGER DEFAULT -1,&#10;    p_token_delim          VARCHAR2 DEFAULT &#39;,&#39;,&#10;    p_distinct_values_flag VARCHAR2 DEFAULT &#39;N&#39; )&#10;RETURN t_tab_ORGANISATIONS&#10;IS&#10;    --&#10;    l_arr t_tab_ORGANISATIONS;&#10;    --&#10;    l_cnt INTEGER :&#61; 0;&#10;    --&#10;    l_list  VARCHAR2(32767);&#10;    l_token VARCHAR2(32767);&#10;    --&#10;    TYPE l_tab_TYP IS TABLE OF VARCHAR2(30) INDEX BY VARCHAR2(30);&#10;    l_tab  l_tab_TYP;&#10;    l_elem VARCHAR2(30);&#10;    --&#10;    l_distinct_values_flag BOOLEAN :&#61; (NVLSTR(p_distinct_values_flag, &#39;N&#39;) &#61; &#39;Y&#39;);&#10;    --&#10;BEGIN&#10;    --&#10;    l_arr :&#61; t_tab_ORGANISATIONS();&#10;    --&#10;    l_list :&#61; p_list;&#10;    LOOP&#10;        l_token :&#61; list_next_elem_1(l_list);&#10;        IF p_token_num &gt; 0 AND empty2null(TRIM(p_token_delim)) IS NOT NULL THEN&#10;            l_token :&#61; TRIM(list_num_elem(p_list&#61;&gt;l_token, p_delim&#61;&gt;p_token_delim, p_num&#61;&gt;p_token_num));&#10;        END IF;&#10;        --&#10;        --dbms_output.put_line(&#39;l_token&#61;&#39; || l_token || &#39;; l_list&#61;&#39; || l_list);&#10;        l_elem :&#61; SUBSTR(l_token, 1, 30);&#10;        --&#10;        IF empty2NULL(l_elem) IS NOT NULL THEN&#10;            IF l_distinct_values_flag THEN&#10;                IF NOT l_tab.EXISTS(l_elem) THEN&#10;                    l_tab(l_elem) :&#61; l_elem;&#10;                    l_arr.EXTEND;&#10;                    l_cnt :&#61; l_cnt + 1;&#10;                    l_arr(l_cnt) :&#61; l_elem;&#10;                END IF;&#10;            ELSE&#10;                l_arr.EXTEND;&#10;                l_cnt :&#61; l_cnt + 1;&#10;                l_arr(l_cnt) :&#61; l_elem;&#10;            END IF;&#10;        END IF;&#10;        --&#10;        EXIT WHEN empty2null(TRIM(l_list)) IS NULL;&#10;    END LOOP;&#10;    --&#10;    RETURN l_arr;&#10;END get_list_2_array;&#10;--&#10;FUNCTION get_list_2_array(&#10;    p_clob                 CLOB,&#10;    p_delim                VARCHAR2 DEFAULT &#39;,&#39;,&#10;    p_distinct_values_flag VARCHAR2 DEFAULT &#39;N&#39; )&#10;RETURN t_tab_ORGANISATIONS&#10;IS&#10;    --&#10;    lc_chunk_size   CONSTANT INTEGER :&#61; 32767;&#10;    --&#10;    l_cnt           INTEGER :&#61; 0;&#10;    l_chunk_cnt     INTEGER :&#61; 0;&#10;    l_chunk_str     VARCHAR2(32767);&#10;    l_chunk_prefix  VARCHAR2(32767);&#10;    l_pos           INTEGER;&#10;    --&#10;    TYPE l_tab_TYP IS TABLE OF VARCHAR2(30) INDEX BY VARCHAR2(30);&#10;    l_tab l_tab_TYP;&#10;    l_elem VARCHAR2(30);&#10;    --&#10;    l_chunk_arr /*DELIUS_APP_SCHEMA.*/t_tab_ORGANISATIONS;&#10;    l_arr       /*DELIUS_APP_SCHEMA.*/t_tab_ORGANISATIONS;&#10;    --&#10;    l_distinct_values_flag BOOLEAN :&#61; (NVLSTR(p_distinct_values_flag, &#39;N&#39;) &#61; &#39;Y&#39;);&#10;    --&#10;BEGIN&#10;    --&#10;    l_chunk_arr :&#61; t_tab_ORGANISATIONS();&#10;    l_arr :&#61; t_tab_ORGANISATIONS();&#10;    --&#10;    LOOP&#10;        l_chunk_str :&#61; TRIM(DBMS_LOB.SUBSTR(p_clob, lc_chunk_size, l_chunk_cnt * lc_chunk_size + 1));&#10;        --&#10;--        procDebug(&#39;GET_LIST_2_ARRAY(clob): &#39; ||&#10;--            &#39;(chunk_cnt&#61;&#39; || l_chunk_cnt || &#39;)&#39; ||&#10;--            &#39;(chunk_str&#61;&#39; || l_chunk_str || &#39;)&#39; ||&#10;--            &#39;(chunk_prefix&#61;&#39; || l_chunk_prefix || &#39;)&#39;&#10;--        );&#10;        --&#10;        IF empty2null(TRIM(l_chunk_prefix)) IS NOT NULL THEN&#10;            IF empty2null(l_chunk_str) IS NOT NULL THEN&#10;                l_chunk_str :&#61; TRIM(l_chunk_prefix) || l_chunk_str;&#10;            ELSE&#10;                l_chunk_str :&#61; TRIM(l_chunk_prefix);&#10;            END IF;&#10;        END IF;&#10;        --&#10;        l_pos :&#61; NVL(INSTR(l_chunk_str, p_delim, -1), 0);&#10;        IF l_pos &gt; 1 AND l_pos &lt; LENGTH(l_chunk_str) THEN&#10;            l_chunk_prefix :&#61; SUBSTR(l_chunk_str, l_pos+1);&#10;            l_chunk_str    :&#61; SUBSTR(l_chunk_str, 1, l_pos-1);&#10;        ELSE&#10;            l_chunk_prefix :&#61; NULL;&#10;        END IF;&#10;
