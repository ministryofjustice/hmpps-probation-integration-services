                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY SeedSPGVersion&#10;AS&#10;--&#10;--&#10;-- Package variables - used in information and error messaging&#10;--&#10;    g_package_version CONSTANT VARCHAR2(30) :&#61; GC_VERSION;&#10;    g_component_code  CONSTANT VARCHAR2(3)  :&#61; &#39;DEL&#39;;&#10;    g_package_name    CONSTANT VARCHAR2(30) :&#61; &#39;SeedSPGVersion&#39;;&#10;    g_default_user    CONSTANT VARCHAR2(30) :&#61; &#39;DELIUS_SYSTEM_USER&#39;;&#10;    g_instance_id     INTEGER :&#61; 0;&#10;    --&#10;    g_procedure_name  VARCHAR2(30)  :&#61; &#39;initial_value&#39;;&#10;    g_label           VARCHAR2(6)   :&#61; &#39;000000&#39;;&#10;    g_pdm             NUMBER;&#10;    g_unit_test       BOOLEAN       :&#61; FALSE;&#10;    --&#10;    -- message type&#10;    mt_information    CONSTANT NUMBER :&#61; 1;&#10;    mt_warning        CONSTANT NUMBER :&#61; 2;&#10;    mt_error          CONSTANT NUMBER :&#61; 3;&#10;    mt_fatal_error    CONSTANT NUMBER :&#61; 4;&#10;    --&#10;    invalid_location_format EXCEPTION;&#10;    PRAGMA EXCEPTION_INIT(invalid_location_format, -20104);&#10;--&#10;--&#10;FUNCTION get_version RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN g_package_name || &#39;[version &#61;&gt; &#39; || g_package_version || &#39;]&#39;;&#10;END get_version;&#10;--***************************************************&#10;-- PKG_DEBUG wrappers                               *&#10;--***************************************************&#10;PROCEDURE procDebug(p_msg CLOB, p_print_flag VARCHAR2 DEFAULT &#39;N&#39;) IS&#10;BEGIN&#10;    PKG_Debug.procDebug(p_msg, p_print_flag);&#10;END procDebug;&#10;&#10;FUNCTION funcgetDebugMode RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Debug.funcgetDebugMode;&#10;END funcgetDebugMode;&#10;--&#10;PROCEDURE message(p_msg VARCHAR2, p_trace_level INTEGER DEFAULT 0) IS&#10;BEGIN&#10;    procDebug(&#39;[&#39; || g_label || &#39;] &#39; || p_msg, p_print_flag &#61;&gt; &#39;Y&#39;);&#10;END message;&#10;--***************************************************&#10;-- PKG_COMMON wrappers                              *&#10;--***************************************************&#10;--&#10;FUNCTION is_str_empty(p_str VARCHAR2, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.is_str_empty( p_str, p_ignore_spaces_and_zeroes );&#10;END is_str_empty;&#10;--&#10;FUNCTION empty2null(p_str VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.empty2null(p_str);&#10;END empty2null;&#10;&#10;FUNCTION nvlstr(p_str1 VARCHAR2, p_str2 VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.NVLSTR(p_str1, p_str2);&#10;END nvlstr;&#10;--&#10;PROCEDURE raise_error(&#10;    error_code_in   IN PLS_INTEGER DEFAULT NULL,&#10;    error_message_in    IN VARCHAR2 DEFAULT NULL)&#10;IS&#10;    l_error_code    PLS_INTEGER :&#61; NVL(error_code_in, SQLCODE);&#10;    l_error_message     VARCHAR2(4000) :&#61; SUBSTR(NVLSTR(error_message_in, SQLERRM), 1, 4000);&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;raise_error&#39;;&#10;    IF l_error_code BETWEEN -20999 AND -20000 THEN&#10;        RAISE_APPLICATION_ERROR (l_error_code, l_error_message);&#10;    ELSIF l_error_code &gt; 0 AND l_error_code NOT IN (1,100) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code IN (100, -1403) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code &lt;&gt; 0 THEN&#10;        RAISE_APPLICATION_ERROR(-20000, &#39;INTERNAL ERROR: An unexpected error in PL/SQL&#39;);&#10;    END IF;&#10;END raise_error;&#10;--&#10;--&#10;--***************************************************&#10;-- Helpers                                          *&#10;--***************************************************&#10;--&#10;-- Used to populate mtt_message_log with information type message&#10;PROCEDURE info (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  IF SPGConfig.SPGInfoActive THEN&#10;    SPGConfig.insert_message_log( message_type_id_in  &#61;&gt; mt_information,&#10;                                  component_code_in   &#61;&gt; g_component_code,&#10;                                  package_name_in     &#61;&gt; g_package_name,&#10;                                  procedure_name_in   &#61;&gt; g_procedure_name,&#10;                                  label_in            &#61;&gt; g_label,&#10;                                  message_text_in     &#61;&gt; message_in);&#10;  END IF;&#10;END info;&#10;--&#10;-- Will populate mtt_message_log with warning message - will populate mtt_error_log if result of exception&#10;PROCEDURE warn (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  IF SPGConfig.SPGWarnActive THEN&#10;    SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_warning,&#10;                            component_code_in     &#61;&gt; g_component_code,&#10;                            package_name_in       &#61;&gt; g_package_name,&#10;                            procedure_name_in     &#61;&gt; g_procedure_name,&#10;                            label_in              &#61;&gt; g_label,&#10;                            message_text_in       &#61;&gt; message_in);&#10;  END IF;&#10;END warn;&#10;--&#10;-- Will populate mtt_message_log with error message and populate mtt_error_log with exception - used for log and continue&#10;PROCEDURE error (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_error,&#10;                          component_code_in     &#61;&gt; g_component_code,&#10;                          package_name_in       &#61;&gt; g_package_name,&#10;                          procedure_name_in     &#61;&gt; g_procedure_name,&#10;                          label_in              &#61;&gt; g_label,&#10;                          message_text_in       &#61;&gt; message_in);&#10;END error;&#10;--&#10;-- Will populate mtt_message_log, mtt_error_log with error message and raise exception - used for log and halt&#10;PROCEDURE fatal (message_in VARCHAR2)&#10;IS&#10;BEGIN&#10;  SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_fatal_error,&#10;                          component_code_in     &#61;&gt; g_component_code,&#10;                          package_name_in       &#61;&gt; g_package_name,&#10;                          procedure_name_in     &#61;&gt; g_procedure_name,&#10;                          label_in              &#61;&gt; g_label,&#10;                          message_text_in       &#61;&gt; message_in,&#10;                          raise_error_in        &#61;&gt; TRUE);&#10;END fatal;&#10;--&#10;--&#10;--***************************************************&#10;-- Package initialisation block                              *&#10;--***************************************************&#10;PROCEDURE do_init_vars IS&#10;BEGIN&#10;    --PKG_DynSQL.init_tab_info(p_reset_flag &#61;&gt; &#39;Y&#39;);&#10;    NULL;&#10;END do_init_vars;&#10;--&#10;--&#10;--***************************************************&#10;-- Main procedures and functions                    *&#10;--***************************************************&#10;FUNCTION getSeedRows(viewname_in IN VARCHAR2, maxrows_in IN NUMBER DEFAULT NULL, newrows_in VARCHAR2 DEFAULT &#39;Y&#39;) RETURN spgversionseed_tab_typ PIPELINED&#10;AS&#10;  l_cur     SYS_REFCURSOR;&#10;  l_sql     VARCHAR2(400);&#10;  l_tab     spgversionseed_tab_typ;&#10;BEGIN&#10;  l_sql :&#61; &#39;SELECT x.unique_key, x.offender_id, x.last_updated_user_id&#10;            FROM &#39; || viewname_in || &#39; x  WHERE 1&#61;1 &#39;;&#10;  --&#10;  IF NVL(maxrows_in, -1) &gt; 0 THEN&#10;    l_sql :&#61; l_sql || &#39; AND ROWNUM &lt;&#61; &#39; || maxrows_in;&#10;  END IF;&#10;  --&#10;  IF newrows_in &#61; &#39;Y&#39; THEN&#10;    l_sql :&#61; l_sql || &#39; AND NOT EXISTS (  SELECT 1&#10;                                          FROM spg_version_entry&#10;                                          WHERE primary_key_id &#61; x.unique_key&#10;                                          AND table_name &#61; &#39;&#39;&#39; || viewname_in || &#39;&#39;&#39;)&#39;;&#10;  END IF;&#10;  --&#10;  --info (&#39;l_sql &#61;&gt; &#39; || l_sql);&#10;  OPEN l_cur FOR l_sql;&#10;  LOOP&#10;    FETCH l_cur BULK COLLECT INTO l_tab LIMIT 500;&#10;    FOR i IN 1 .. l_tab.COUNT&#10;    LOOP&#10;      PIPE ROW(l_tab(i));&#10;    END LOOP;&#10;    EXIT WHEN l_cur%NOTFOUND;&#10;  END LOOP;&#10;  CLOSE l_cur;&#10;  --&#10;  RETURN;&#10;  --&#10;END getSeedRows;&#10;--&#10;--&#10;PROCEDURE populateSeedRows(viewname_in IN VARCHAR2, maxrows_in IN NUMBER DEFAULT NULL, newrows_in VARCHAR2 DEFAULT &#39;Y&#39;, componentid_in IN INTEGER DEFAULT NULL, threadid_in IN INTEGER DEFAULT NULL)&#10;IS&#10;    source_rows   SYS_REFCURSOR;&#10;&#10;    spg_versions  spgversionseed_tab_typ;&#10;&#10;    TYPE return_tab_rec IS RECORD (row_id ROWID, spg_version_entry_id NUMBER);&#10;    TYPE return_tab_typ IS TABLE OF return_tab_rec;&#10;    return_tab  return_tab_typ;&#10;&#10;    errors      NUMBER;&#10;    dml_errors  EXCEPTION;&#10;    PRAGMA exception_init(dml_errors, -24381);&#10;&#10;    l_sql             VARCHAR2(400);&#10;&#10;    l_success_count   INTEGER :&#61; 0;&#10;    l_error_count     INTEGER :&#61; 0;&#10;    l_success_total   INTEGER :&#61; 0;&#10;    l_error_total     INTEGER :&#61; 0;&#10;BEGIN&#10;    info(&#39;Commencing seed for &#39; || viewname_in || &#39;[&#39; || NVL(TO_CHAR(maxrows_in), &#39;unlimited&#39;) || &#39;]&#39;);&#10;    l_sql :&#61; &#39;SELECT *&#10;              FROM TABLE(SEEDSPGVERSION.getseedrows(:viewname, :maxrows))&#39;;&#10;    OPEN source_rows FOR l_sql USING viewname_in, maxrows_in;&#10;    LOOP&#10;      FETCH source_rows BULK COLLECT INTO spg_versions LIMIT 500;&#10;      EXIT WHEN spg_versions.COUNT &#61; 0;&#10;      --&#10;      BEGIN&#10;        FORALL idx IN spg_versions.FIRST .. spg_versions.LAST SAVE EXCEPTIONS&#10;        INSERT INTO spg_version_entry( spg_version_entry_id, table_name, primary_key_id, spg_version, action_flag, current_record_flag, row_version, created_datetime, last_updated_datetime,&#10;                  offender_id, business_interaction_id, source_table_name, source_action_flag, last_updated_user_id)&#10;        VALUES&#10;                ( spg_version_entry_id_seq.NEXTVAL, viewname_in, spg_versions(idx).unique_id, SYS_GUID(), &#39;I&#39;, &#39;Y&#39;, 0, SYSDATE, SYSDATE,&#10;                  spg_versions(idx).offender_id, &#39;&#39;, &#39;SEED&#39;, &#39;I&#39;, spg_versions(idx).last_updated_user_id)&#10;        RETURNING ROWID, spg_version_entry_id&#10;        BULK COLLECT INTO return_tab;&#10;      EXCEPTION&#10;        WHEN dml_errors THEN&#10;          l_error_count :&#61; SQL%BULK_EXCEPTIONS.COUNT;&#10;          FOR i IN 1 .. l_error_count&#10;          LOOP&#10;            info(&#39;Error inserting record [unique_id &#61;&gt; &#39; || spg_versions(SQL%BULK_EXCEPTIONS(i).ERROR_INDEX).unique_id || &#39;][Error Message &#61;&gt; &#39; ||  SQLERRM(-(SQL%BULK_EXCEPTIONS(i).ERROR_CODE)) || &#39;]&#39; );&#10;          END LOOP;&#10;        WHEN OTHERS THEN&#10;          RAISE;&#10;      END;&#10;      l_success_count :&#61; spg_versions.COUNT - l_error_count;&#10;      --&#10;      l_success_total :&#61; l_success_total + l_success_count;&#10;      l_error_total :&#61; l_error_total + l_error_count;&#10;      IF componentid_in IS NOT NULL THEN&#10;        C08001_PDT_SUPPORT.update_thread_progress(&#10;                                p_component_id  &#61;&gt; componentid_in,&#10;                                p_thread_id     &#61;&gt; threadid_in,&#10;                                p_rows          &#61;&gt; l_success_total + l_error_total,&#10;                                p_info_msg      &#61;&gt; l_success_total || &#39; [&#39; || l_error_total || &#39;]&#39;);&#10;      END IF;&#10;    END LOOP;&#10;    CLOSE source_rows;&#10;    --&#10;    info(&#39;Success count &#61;&gt; &#39; || l_success_total);&#10;    info(&#39;Error count &#61;&gt; &#39; || l_error_total);&#10;    --&#10;    info(&#39;Completed seed for &#39; || viewname_in );&#10;    --&#10;END populateSeedRows;&#10;&#10;-- PLSQL package Initialisation block&#10;--&#10;BEGIN&#10;    --&#10;    PKG_Global.do_init;&#10;    --&#10;    do_init_vars;&#10;    --&#10;END SeedSPGVersion;</textarea>
