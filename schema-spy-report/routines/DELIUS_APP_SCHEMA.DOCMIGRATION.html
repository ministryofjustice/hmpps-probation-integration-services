                        <div class="box-body">
                            <textarea id="sql-script-codemirror" name="sql-script-codemirror" rows="" style="display: none;">PACKAGE BODY DocMigration&#10;AS&#10;--&#10;--&#10;-- Package variables - used in information and error messaging&#10;--&#10;    g_package_version CONSTANT VARCHAR2(30) :&#61; GC_VERSION;&#10;    g_component_code  CONSTANT VARCHAR2(3)  :&#61; &#39;MIG&#39;;&#10;    g_package_name    CONSTANT VARCHAR2(30) :&#61; &#39;DocMigration&#39;;&#10;    g_default_user    CONSTANT VARCHAR2(30) :&#61; &#39;DELIUS_SYSTEM_USER&#39;;&#10;    g_instance_id     INTEGER :&#61; 0;&#10;    g_log_table       CONSTANT VARCHAR2(30) :&#61; &#39;DMS_MESSAGE_LOG&#39;;&#10;    --&#10;    g_procedure_name  VARCHAR2(30)  :&#61; &#39;initial_value&#39;;&#10;    g_label           VARCHAR2(6)   :&#61; &#39;000000&#39;;&#10;    g_padding         CONSTANT VARCHAR2(30) :&#61; &#39;##&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;&#61;##&#39;;&#10;    g_pdm             NUMBER;&#10;    g_unit_test       BOOLEAN       :&#61; FALSE;&#10;    --&#10;    -- message type&#10;    mt_information    CONSTANT NUMBER :&#61; 1;&#10;    mt_warning        CONSTANT NUMBER :&#61; 2;&#10;    mt_error          CONSTANT NUMBER :&#61; 3;&#10;    mt_fatal_error    CONSTANT NUMBER :&#61; 4;&#10;    --&#10;    -- status&#10;    dms_fatalerror    CONSTANT NUMBER :&#61; -1;&#10;    dms_unknown       CONSTANT NUMBER :&#61; 0;&#10;    dms_pending       CONSTANT NUMBER :&#61; 1;&#10;    dms_commenced     CONSTANT NUMBER :&#61; 2;&#10;    dms_paused        CONSTANT NUMBER :&#61; 3;&#10;    dms_completederr  CONSTANT NUMBER :&#61; 4;&#10;    dms_completed     CONSTANT NUMBER :&#61; 5;&#10;    --&#10;    invalid_location_format EXCEPTION;&#10;    PRAGMA EXCEPTION_INIT(invalid_location_format, -20104);&#10;    --&#10;    pending_offenders   t_tab_ORGANISATIONS :&#61; t_tab_ORGANISATIONS();&#10;    --&#10;    alfresco_rest_url_base    VARCHAR2(100) :&#61; SPGCONFIG.get_alfresco_url;&#10;    alfresco_user             VARCHAR2(100) :&#61; SPGCONFIG.get_alfresco_user;&#10;    TYPE tableOfStrings IS TABLE OF VARCHAR2(32767);&#10;--&#10;--&#10;FUNCTION get_version RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN g_package_name || &#39;[version &#61;&gt; &#39; || g_package_version || &#39;]&#39;;&#10;END get_version;&#10;--***************************************************&#10;-- PKG_DEBUG wrappers                               *&#10;--***************************************************&#10;PROCEDURE procDebug(p_msg CLOB, p_print_flag VARCHAR2 DEFAULT &#39;N&#39;) IS&#10;BEGIN&#10;    PKG_Debug.procDebug(p_msg, p_print_flag);&#10;END procDebug;&#10;&#10;FUNCTION funcgetDebugMode RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Debug.funcgetDebugMode;&#10;END funcgetDebugMode;&#10;--&#10;PROCEDURE message(p_msg VARCHAR2, p_trace_level INTEGER DEFAULT 0) IS&#10;BEGIN&#10;    procDebug(&#39;[&#39; || g_label || &#39;] &#39; || p_msg, p_print_flag &#61;&gt; &#39;Y&#39;);&#10;END message;&#10;--***************************************************&#10;-- PKG_COMMON wrappers                              *&#10;--***************************************************&#10;PROCEDURE raise_error(&#10;    error_code_in   IN PLS_INTEGER DEFAULT NULL,&#10;    error_message_in    IN VARCHAR2 DEFAULT NULL)&#10;IS&#10;    l_error_code    PLS_INTEGER :&#61; NVL(error_code_in, SQLCODE);&#10;    l_error_message     VARCHAR2(4000) :&#61; SUBSTR(NVL(error_message_in, SQLERRM), 1, 4000);&#10;BEGIN&#10;    g_procedure_name :&#61; &#39;raise_error&#39;;&#10;    IF l_error_code BETWEEN -20999 AND -20000 THEN&#10;        RAISE_APPLICATION_ERROR (l_error_code, l_error_message);&#10;    ELSIF l_error_code &gt; 0 AND l_error_code NOT IN (1,100) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code IN (100, -1403) THEN&#10;        RAISE_APPLICATION_ERROR (-20000, l_error_code||&#39; - &#39;||l_error_message);&#10;    ELSIF l_error_code &lt;&gt; 0 THEN&#10;        RAISE_APPLICATION_ERROR(-20000, &#39;INTERNAL ERROR: An unexpected error in PL/SQL&#39;);&#10;    END IF;&#10;END raise_error;&#10;--&#10;--&#10;FUNCTION is_str_empty(p_str VARCHAR2, p_ignore_spaces_and_zeroes VARCHAR2 DEFAULT &#39;N&#39;) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.is_str_empty( p_str, p_ignore_spaces_and_zeroes );&#10;END is_str_empty;&#10;--&#10;FUNCTION empty2null(p_str VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.empty2null(p_str);&#10;END empty2null;&#10;&#10;FUNCTION nvlstr(p_str1 VARCHAR2, p_str2 VARCHAR2) RETURN VARCHAR2 IS&#10;BEGIN&#10;    RETURN PKG_Common.nvl2(empty2null(p_str1), empty2null(p_str2));&#10;END nvlstr;&#10;--&#10;--&#10;FUNCTION check_alfresco_support RETURN BOOLEAN&#10;IS&#10;BEGIN&#10;  RETURN DOCMIGRATIONSUPPORT.check_alfresco_support;&#10;END check_alfresco_support;&#10;--&#10;--&#10;--***************************************************&#10;-- Helpers                                          *&#10;--***************************************************&#10;--&#10;-- Used to populate mtt_message_log with information type message&#10;PROCEDURE info (message_in IN VARCHAR2, procedure_in IN VARCHAR2 DEFAULT NULL)&#10;IS&#10;BEGIN&#10;    SPGConfig.insert_message_log( message_type_id_in  &#61;&gt; mt_information,&#10;                                  component_code_in   &#61;&gt; g_component_code,&#10;                                  package_name_in     &#61;&gt; g_package_name,&#10;                                  procedure_name_in   &#61;&gt; NVL(procedure_in, g_procedure_name),&#10;                                  label_in            &#61;&gt; g_label,&#10;                                  message_text_in     &#61;&gt; message_in,&#10;                                  log_table_name      &#61;&gt; g_log_table);&#10;END info;&#10;--&#10;-- Will populate mtt_message_log with warning message - will populate mtt_error_log if result of exception&#10;PROCEDURE warn (message_in IN VARCHAR2, procedure_in IN VARCHAR2 DEFAULT NULL)&#10;IS&#10;BEGIN&#10;    SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_warning,&#10;                            component_code_in     &#61;&gt; g_component_code,&#10;                            package_name_in       &#61;&gt; g_package_name,&#10;                            procedure_name_in     &#61;&gt; NVL(procedure_in, g_procedure_name),&#10;                            label_in              &#61;&gt; g_label,&#10;                            message_text_in       &#61;&gt; message_in,&#10;                            log_table_name        &#61;&gt; g_log_table);&#10;END warn;&#10;--&#10;-- Will populate mtt_message_log with error message and populate mtt_error_log with exception - used for log and continue&#10;PROCEDURE error (message_in IN VARCHAR2, procedure_in IN VARCHAR2 DEFAULT NULL)&#10;IS&#10;BEGIN&#10;  SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_error,&#10;                          component_code_in     &#61;&gt; g_component_code,&#10;                          package_name_in       &#61;&gt; g_package_name,&#10;                          procedure_name_in     &#61;&gt; NVL(procedure_in, g_procedure_name),&#10;                          label_in              &#61;&gt; g_label,&#10;                          message_text_in       &#61;&gt; message_in,&#10;                          log_table_name        &#61;&gt; g_log_table);&#10;END error;&#10;--&#10;-- Will populate mtt_message_log, mtt_error_log with error message and raise exception - used for log and halt&#10;PROCEDURE fatal (message_in IN VARCHAR2, procedure_in IN VARCHAR2 DEFAULT NULL)&#10;IS&#10;BEGIN&#10;  SPGConfig.record_error( message_type_id_in    &#61;&gt; mt_fatal_error,&#10;                          component_code_in     &#61;&gt; g_component_code,&#10;                          package_name_in       &#61;&gt; g_package_name,&#10;                          procedure_name_in     &#61;&gt; NVL(procedure_in, g_procedure_name),&#10;                          label_in              &#61;&gt; g_label,&#10;                          message_text_in       &#61;&gt; message_in,&#10;                          raise_error_in        &#61;&gt; TRUE,&#10;                          log_table_name        &#61;&gt; g_log_table);&#10;END fatal;&#10;--&#10;--&#10;--***************************************************&#10;-- Package initialisation block                              *&#10;--***************************************************&#10;PROCEDURE do_init_vars IS&#10;BEGIN&#10;    --PKG_DynSQL.init_tab_info(p_reset_flag &#61;&gt; &#39;Y&#39;);&#10;    NULL;&#10;END do_init_vars;&#10;--&#10;--&#10;--***************************************************&#10;-- Main procedures and functions                    *&#10;--***************************************************&#10;--&#10;PROCEDURE offenderFolderPrep&#10;IS&#10;BEGIN&#10;    g_label :&#61; &#39;100000&#39;;&#10;    g_procedure_name :&#61; &#39;offenderFolderPrep&#39;;&#10;    info(g_padding);&#10;    info(&#39;Commence offenderFolderPrep&#39;);&#10;    --&#10;    g_label :&#61; &#39;100020&#39;;&#10;    info(&#39;Commence dms_batch refresh&#39;, g_procedure_name);&#10;    DOCMIGRATIONSUPPORT.seed_dms_batch;&#10;    info(&#39;Complete dms_batch refresh&#39;, g_procedure_name);&#10;    --&#10;    g_label :&#61; &#39;100030&#39;;&#10;    info(&#39;Commence dms_offender refresh&#39;, g_procedure_name);&#10;    DOCMIGRATIONSUPPORT.seed_dms_offender;&#10;    info(&#39;Complete dms_offender refresh&#39;, g_procedure_name);&#10;    --&#10;    info(&#39;Complete offenderFolderPrep&#39;, g_procedure_name);&#10;    info(g_padding);&#10;EXCEPTION&#10;  WHEN OTHERS THEN&#10;    fatal(message_in &#61;&gt; &#39;Unexpected Error Encountered&#39;);&#10;END offenderFolderPrep;&#10;--&#10;--&#10;PROCEDURE createOffenderFolders(numOfMainThreads_in IN INTEGER DEFAULT -1, numOfSubThreads_in IN INTEGER DEFAULT -1)&#10;IS&#10;    l_component_id  INTEGER;&#10;    l_max_threads   INTEGER;&#10;    l_sub_threads   INTEGER;&#10;    l_rows          INTEGER;&#10;    --&#10;    CURSOR cs IS&#10;                SELECT dms_batch_id&#10;                FROM dms_batch&#10;                WHERE folder_create_status_id !&#61; dms_completed&#10;                ORDER BY folder_create_status_id DESC, dms_batch_id;&#10;    --&#10;    l_thread_id      INTEGER;&#10;    l_failed_threads INTEGER;&#10;    --&#10;    l_batch_id        DMS_BATCH.dms_batch_id%TYPE;&#10;    l_procedure_name  g_procedure_name%TYPE;&#10;    --&#10;    PROCEDURE create_thread_process(p_thread_id INTEGER, dmsBatchID_in IN NUMBER, subThreads_in IN INTEGER)&#10;    IS&#10;    BEGIN&#10;        IF NOT p_thread_id BETWEEN 1 AND l_max_threads THEN&#10;            error(&#39;ERROR: Can not create the thread [&#39; || p_thread_id || &#39;] - thread# must be within the [1 .. &#39; || l_max_threads || &#39;] range&#39;);&#10;            RETURN;&#10;        END IF;&#10;        --&#10;        info(&#39;Create_thread_process [component_id: &#39; || l_component_id || &#39;][thread_id: &#39; || l_thread_id || &#39;]&#39;);&#10;        IF dmsBatchID_in IS NOT NULL THEN&#10;            C08001_PDT_SUPPORT.create_thread_process(&#10;                p_component_id &#61;&gt; l_component_id,&#10;                p_thread_id    &#61;&gt; p_thread_id,&#10;                p_min_id_val   &#61;&gt; 0,&#10;                p_max_id_val   &#61;&gt; 0,&#10;                p_thread_label &#61;&gt; &#39;Main Thread [&#39; || dmsBatchID_in || &#39;][&#39; || subThreads_in || &#39;]&#39;,&#10;                p_program_action &#61;&gt;&#10;                   &#39;DECLARE&#10;                        l_thread_id    INTEGER :&#61; &#39; || p_thread_id    || &#39;;&#10;                        l_component_id INTEGER :&#61; &#39; || l_component_id || &#39;;&#10;                        l_rows         INTEGER :&#61; &#39; || l_rows || &#39;;&#10;                        l_label        VARCHAR2(10) :&#61; &#39;&#39;000010&#39;&#39;;&#10;                        --&#10;                        PROCEDURE update_thread_status(p_status INTEGER, p_err_msg VARCHAR2 DEFAULT NULL) IS&#10;                        BEGIN&#10;                            C08001_PDT_SUPPORT.update_thread_status(&#10;                                p_component_id &#61;&gt; l_component_id,&#10;                                p_thread_id    &#61;&gt; l_thread_id,&#10;                                p_status       &#61;&gt; p_status,&#10;                                p_err_msg      &#61;&gt; p_err_msg);&#10;                        END update_thread_status;&#10;                        --&#10;                        PROCEDURE update_thread_progress(p_rows INTEGER, p_info_msg VARCHAR2 DEFAULT NULL) IS&#10;                        BEGIN&#10;                            C08001_PDT_SUPPORT.update_thread_progress(&#10;                                p_component_id &#61;&gt; l_component_id,&#10;                                p_thread_id    &#61;&gt; l_thread_id,&#10;                                p_rows         &#61;&gt; p_rows,&#10;                                p_info_msg     &#61;&gt; p_info_msg);&#10;                        END update_thread_progress;&#10;                        --&#10;                    BEGIN&#10;                        l_label :&#61; &#39;&#39;000010&#39;&#39;;&#10;                        update_thread_status(1);&#10;                        l_label :&#61; &#39;&#39;000020&#39;&#39;;&#10;                        update_thread_progress(1, &#39;&#39;processing&#39;&#39;);&#10;                        l_label :&#61; &#39;&#39;000030&#39;&#39;;&#10;                        DOCMIGRATIONSUPPORT.migrateOffender(  BatchID_in &#61;&gt; &#39; || dmsBatchID_in ||&#39;,&#10;                                                              numOfThreads_in &#61;&gt; &#39; || subThreads_in || &#39;,&#10;                                                              mainComponentID_in &#61;&gt; &#39; || l_component_id || &#39;,&#10;                                                              mainThreadID_in &#61;&gt; &#39; || l_thread_id || &#39;);&#10;                        l_label :&#61; &#39;&#39;000040&#39;&#39;;&#10;                        update_thread_progress(1, &#39;&#39;completed&#39;&#39;);&#10;                        --&#10;                        l_label :&#61; &#39;&#39;000050&#39;&#39;;&#10;                        update_thread_status(3);&#10;                    EXCEPTION WHEN OTHERS THEN&#10;                        update_thread_status(2, &#39;&#39;Fatal error exception [&#39;&#39; || l_label || &#39;&#39;]: &#39;&#39; || SQLERRM);&#10;                    END;&#39;&#10;            );&#10;        ELSE&#10;            error(&#39;ERROR: THREAD# &#39; || p_thread_id || &#39;can not be initialised due to incorrect Batch ID range [&#39; || dmsBatchID_in  || &#39;]&#39;);&#10;        END IF;&#10;        --&#10;    END create_thread_process;&#10;    --&#10;    PROCEDURE reset_threads(p_component_id INTEGER, p_thread_id INTEGER DEFAULT NULL)&#10;    IS&#10;    BEGIN&#10;      C08001_PDT_SUPPORT.reset_threads(p_component_id &#61;&gt; p_component_id, p_thread_id &#61;&gt; p_thread_id);&#10;    END reset_threads;&#10;    --&#10;    FUNCTION get_num_of_failed_threads RETURN INTEGER&#10;    IS&#10;        l_ret INTEGER;&#10;    BEGIN&#10;        IF l_max_threads &gt; 1 THEN&#10;            l_ret :&#61; C08001_PDT_SUPPORT.get_num_of_failed_threads(p_component_id &#61;&gt; l_component_id);&#10;        ELSE&#10;            l_ret :&#61; 0;&#10;        END IF;&#10;        --&#10;        RETURN l_ret;&#10;    END get_num_of_failed_threads;&#10;    --&#10;    FUNCTION get_available_thread RETURN INTEGER IS&#10;    BEGIN&#10;        RETURN C08001_PDT_SUPPORT.get_available_thread(&#10;                   p_component_id &#61;&gt; l_component_id,&#10;                   p_wait         &#61;&gt; 5,&#10;                   p_timeout      &#61;&gt; 180,&#10;                   p_max_threads  &#61;&gt; l_max_threads);&#10;    END get_available_thread;&#10;    --&#10;    PROCEDURE wait_for_threads_to_finish(p_thread_id INTEGER DEFAULT -1) IS&#10;    BEGIN&#10;        C08001_PDT_SUPPORT.wait_for_threads_to_finish(p_component_id &#61;&gt; l_component_id);&#10;    END wait_for_threads_to_finish;&#10;    --&#10;    FUNCTION check_semaphore(p_component_code IN VARCHAR2) RETURN VARCHAR2&#10;    IS&#10;    BEGIN&#10;      RETURN C08001_PDT_SUPPORT.check_semaphore(p_component_code &#61;&gt; p_component_code);&#10;    END check_semaphore;&#10;    --&#10;BEGIN&#10;    l_component_id  :&#61; 100001;&#10;    l_max_threads   :&#61; CASE WHEN numOfMainThreads_in &lt;&#61; 0 THEN C08001_PDT_SUPPORT.get_cpu_count ELSE numOfMainThreads_in END;&#10;    l_sub_threads   :&#61; CASE WHEN numOfSubThreads_in &lt;&#61; 0 THEN C08001_PDT_SUPPORT.get_cpu_count * 2 ELSE numOfSubThreads_in END;&#10;    l_rows          :&#61; -1;&#10;    --&#10;    g_label :&#61; &#39;200000&#39;;&#10;    g_procedure_name :&#61; &#39;createOffenderFolders&#39;;&#10;    l_procedure_name :&#61; g_procedure_name;&#10;    info(g_padding);&#10;    info(&#39;Commence createOffenderFolders&#39;, l_procedure_name);&#10;    --&#10;    g_label :&#61; &#39;200005&#39;;&#10;    DELETE FROM pdt_semaphore WHERE component_code &#61; TO_CHAR(l_component_id) OR component_code LIKE &#39;110%&#39;;&#10;    COMMIT;&#10;    info(&#39;Cleared current semaphore rows [&#39; || SQL%ROWCOUNT || &#39;]&#39;);&#10;    --&#10;    g_label :&#61; &#39;200010&#39;;&#10;    reset_threads(p_component_id &#61;&gt; l_component_id);&#10;    info(&#39;Reset threads&#39;, l_procedure_name);&#10;    g_label :&#61; &#39;200020&#39;;&#10;    OPEN cs;&#10;    LOOP&#10;        g_label :&#61; &#39;200030&#39;;&#10;        FETCH cs INTO l_batch_id;&#10;        EXIT WHEN cs%NOTFOUND;&#10;        --&#10;        LOOP&#10;            -- Get next available thread&#10;            g_label :&#61           l_thread_id :&#61; get_available_thread;&#10;            message(l_thread_id);&#10;            EXIT WHEN l_thread_id &gt; 0;&#10;        END LOOP;&#10;        --&#10;        --&#10;        g_label :&#61; &#39;500050&#39;;&#10;        IF check_semaphore(TO_CHAR(l_component_id)) !&#61; &#39;0&#39; THEN&#10;          info(&#39;Semaphore signalled - stopping thread&#39;);&#10;          EXIT;&#10;        END IF;&#10;        --&#10;        --&#10;        g_label :&#61; &#39;500060&#39;;&#10;        l_failed_threads :&#61; get_num_of_failed_threads;&#10;        IF l_failed_threads &gt; 0 THEN&#10;            error(&#39;ERROR: There are &#39; || get_num_of_failed_threads || &#39; threads that have failed - please check the table for more details&#39;);&#10;            EXIT;&#10;        END IF;&#10;        --&#10;        --&#10;        g_label :&#61; &#39;500070&#39;;&#10;        info(&#39;CREATE_THREAD_PROCESS(&#39; || l_thread_id || &#39;, &#39; || l_batch_id || &#39;)&#39;, l_procedure_name);&#10;        create_thread_process(l_thread_id, l_batch_id);&#10;        COMMIT;&#10;        --&#10;        --&#10;    END LOOP;&#10;    CLOSE cs;&#10;    --&#10;    g_label :&#61; &#39;500080&#39;;&#10;    info(&#39;waiting for threads to finish&#39;);&#10;    wait_for_threads_to_finish;&#10;    --&#10;    info(&#39;Complete validateMigration&#39;, l_procedure_name);&#10;    info(g_padding, l_procedure_name);&#10;    --&#10;EXCEPTION&#10;  WHEN OTHERS THEN&#10;    fatal(message_in &#61;&gt; &#39;Unexpected Error Encountered&#39;);&#10;END validateMigration;&#10;--&#10;--&#10;/*600000*/&#10;PROCEDURE stopFolderThreads&#10;IS&#10;BEGIN&#10;  DOCMIGRATIONSUPPORT.stopAllThreads(thread_type &#61;&gt; &#39;folder&#39;);&#10;EXCEPTION&#10;  WHEN OTHERS THEN&#10;    fatal(message_in &#61;&gt; &#39;Unexpected Error Encountered&#39;);&#10;END stopFolderThreads;&#10;--&#10;--&#10;/*700000*/&#10;PROCEDURE stopDocumentThreads&#10;IS&#10;BEGIN&#10;  DOCMIGRATIONSUPPORT.stopAllThreads(thread_type &#61;&gt; &#39;document&#39;);&#10;EXCEPTION&#10;  WHEN OTHERS THEN&#10;    fatal(message_in &#61;&gt; &#39;Unexpected Error Encountered&#39;);&#10;END stopDocumentThreads;&#10;--&#10;--&#10;/*800000*/&#10;PROCEDURE stopValidationThreads&#10;IS&#10;BEGIN&#10;  DOCMIGRATIONSUPPORT.stopAllThreads(thread_type &#61;&gt; &#39;validation&#39;);&#10;EXCEPTION&#10;  WHEN OTHERS THEN&#10;    fatal(message_in &#61;&gt; &#39;Unexpected Error Encountered&#39;);&#10;END stopValidationThreads;&#10;--&#10;--&#10;BEGIN&#10;    --&#10;    PKG_Global.do_init;&#10;    --&#10;    do_init_vars;&#10;    --&#10;END DocMigration;</textarea>
