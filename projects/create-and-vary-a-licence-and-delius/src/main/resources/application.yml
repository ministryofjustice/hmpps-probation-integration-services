# Default config
spring:
  jackson:
    default-property-inclusion: non_null
  jpa:
    hibernate.ddl-auto: validate
    properties:
      hibernate:
        timezone.default_storage: NORMALIZE
        query.mutation_strategy: org.hibernate.query.sqm.mutation.internal.inline.InlineMutationStrategy
        query.mutation_strategy.persistent:
            create_tables: false
            drop_tables: false
        query.mutation_strategy.global_temporary:
            create_tables: false
            drop_tables: false
  ldap:
    base: ou=Users,dc=moj,dc=com
    base-environment:
      java.naming.ldap.derefAliases: never
  security.oauth2.client:
    registration:
      default:
        provider: hmpps-auth
        authorization-grant-type: client_credentials
        client-id: ${oauth2.client-id}
        client-secret: ${oauth2.client-secret}
    provider:
      hmpps-auth:
        token-uri: http://localhost:${wiremock.port}/auth/oauth/token
  threads.virtual.enabled: true

oauth2.roles:
  - PROBATION_API__CVL__USER_ROLES__RW
  - PROBATION_API__CVL__CASE_DETAIL

springdoc.default-produces-media-type: application/json

delius.db.username: CreateAndVaryALicenceAndDelius # Should match value in [deploy/database/access.yml].

management:
  endpoints.web:
    base-path: /
    exposure.include: [ "health", "info" ]
  endpoint.health.show-details: always

info.productId: HMPPS518 # https://developer-portal.hmpps.service.justice.gov.uk/products/185

