# Default config
spring:
  jackson:
    default-property-inclusion: non_null
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate.ddl-auto: validate
    properties:
      hibernate.hql.bulk_id_strategy: org.hibernate.hql.spi.id.inline.InlineIdsInClauseBulkIdStrategy
  security.oauth2.client:
    registration:
      custody-key-dates-and-delius:
        provider: hmpps-auth
        authorization-grant-type: client_credentials
        client-id: ${oauth2.client-id}
        client-secret: ${oauth2.client-secret}
    provider:
      hmpps-auth:
        token-uri: http://localhost:${wiremock.port}/auth/oauth/token
  cloud.openfeign.client.config:
    default:
      logger-level: full
      connect-timeout: 5000
      read-timeout: 5000
      default-request-headers:
        Accept: application/json
        Content-Type: application/json

delius.db.username: CustodyKeyDatesAndDelius # Should match value in [deploy/database/access.yml].

management.endpoints.web:
  base-path: /
  exposure.include: [ "health", "info" ]


