# Common values
image:
  name: prison-custody-status-to-delius

cpu: 1024    # = 1 vCPU
memory: 1024 # = 1 GB

env:
  AWS_REGION: eu-west-2
  JDK_JAVA_OPTIONS: -javaagent:/agent/agent.jar

secrets:
  APPLICATIONINSIGHTS_CONNECTION_STRING:   /application-insights/connection-string
  AWS_SQS_ACCOUNT-ID:                      /moj-cloud-platform/aws-account-id
  SPRING_DATASOURCE_URL:                   /delius-database/jdbc-url
  SPRING_DATASOURCE_USERNAME:              /prison-custody-status-to-delius/db-username
  SPRING_DATASOURCE_PASSWORD:              /prison-custody-status-to-delius/db-password
  SPRING_JMS_TEMPLATE_DEFAULT-DESTINATION: /prison-custody-status-to-delius/queue-name
  SENTRY_DSN:                              /prison-custody-status-to-delius/sentry-dsn
