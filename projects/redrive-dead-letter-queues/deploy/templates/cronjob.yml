apiVersion: batch/v1
kind: CronJob
metadata:
  name: dlq-redrive
spec:
  schedule: {{ .Values.dlq_redrive.schedule }}
  concurrencyPolicy: Replace
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: hmpps-probation-integration-services
          containers:
            - name: dlq-redrive
              image: "ghcr.io/ministryofjustice/hmpps-probation-integration-services/redrive-dead-letter-queues:{{ .Values.version }}"
              securityContext:
                capabilities:
                  drop:
                    - ALL
                runAsNonRoot: true
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
              resources:
                requests:
                  memory: 100Mi
                  cpu: "0.1"
                limits:
                  memory: 500Mi
                  cpu: "1"
              env:
                - name: AWS_REGION
                  value: eu-west-2
                - name: ENVIRONMENT
                  value: {{ .Values.dlq_redrive.environment }}
                - name: SENTRY_ENVIRONMENT
                  value: {{ .Values.dlq_redrive.environment }}
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: redrive-dead-letter-queues-sentry
                      key: SENTRY_DSN
                      optional: false
                - name: SENTRY_AUTH_TOKEN
                  valueFrom:
                    secretKeyRef:
                      name: redrive-dead-letter-queues-sentry
                      key: SENTRY_AUTH_TOKEN
                      optional: false
          restartPolicy: Never
