---
# Values here are the same across all environments
generic-service:
  nameOverride: prison-case-notes-to-probation

  image:
    repository: ghcr.io/ministryofjustice/hmpps-probation-integration-services/prison-case-notes-to-probation
    port: 8080

  ingress:
    enabled: true
    v1_2_enabled: true
    v0_47_enabled: false
    tlsSecretName: prison-case-notes-to-probation-cert

  env:
    AWS_REGION: eu-west-2
    DELIUS_DB_USERNAME: PrisonCaseNotesToProbation
    JDK_JAVA_OPTIONS: -javaagent:/agent/agent.jar -XX:MaxRAMPercentage=75.0

  namespace_secrets:
    prison-case-notes-to-probation:
      APPLICATIONINSIGHTS_CONNECTION_STRING: APPLICATIONINSIGHTS_CONNECTION_STRING
      AWS_ACCESS_KEY_ID: SQS_QUEUE_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: SQS_QUEUE_SECRET_ACCESS_KEY
      AWS_SQS_ACCOUNT-ID: AWS_SQS_ACCOUNT_ID
      MESSAGING_CONSUMER_QUEUE: SQS_QUEUE_NAME
      SENTRY_DSN: SENTRY_DSN
      SPRING_DATASOURCE_URL: DB_URL
      SPRING_DATASOURCE_USERNAME: DB_USERNAME
      SPRING_DATASOURCE_PASSWORD: DB_PASSWORD
      INTEGRATIONS_PRISON-CASE-NOTES_CLIENT-ID: CLIENT_ID
      INTEGRATIONS_PRISON-CASE-NOTES_CLIENT-SECRET: CLIENT_SECRET

generic-prometheus-alerts:
  targetApplication: prison-case-notes-to-probation
  alertSeverity: probation-integration-notifications
