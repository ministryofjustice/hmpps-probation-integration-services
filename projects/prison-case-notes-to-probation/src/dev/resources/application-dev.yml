spring:
  datasource:
    url: jdbc:h2:file:./projects/prison-case-notes-to-probation/dev;MODE=Oracle;AUTO_SERVER=true;AUTO_SERVER_PORT=9092
  jpa:
    hibernate:
      ddl-auto: create-drop

oauth:
  endpoint:
    url: http://localhost:8500/auth
  client:
    id: case-notes-to-probation
    secret: case-notes-to-probation

integrations:
  nomis:
    url: http://localhost:8500

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: [ "hawtio", "health", "jolokia" ]

hawtio:
  authenticationEnabled: false

hoverfly:
  run: true

logging:
  level:
    uk.gov.justice.digital.hmpps.integrations.nomis.NomisClient: DEBUG