spring:
  activemq:
    broker-url: vm://localhost?broker.persistent=false&broker.useShutdownHook=false
  datasource:
    url: jdbc:h2:file:./dev;MODE=Oracle;DEFAULT_NULL_ORDERING=HIGH;AUTO_SERVER=true;AUTO_SERVER_PORT=9092
  jpa:
    hibernate:
      ddl-auto: create-drop
#    show-sql: true

oauth:
  endpoint:
    url: http://localhost:8500/auth
  client:
    id: prison-case-notes-to-probation
    secret: prison-case-notes-to-probation

integrations:
  nomis:
    url: http://localhost:8500

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: [ "hawtio", "health", "jolokia" ]

hawtio:
  authenticationEnabled: false

hoverfly:
  run: true

logging:
  level:
    uk.gov.justice.digital.hmpps.integrations.nomis.NomisClient: DEBUG
    org.hibernate.tool.schema: ERROR