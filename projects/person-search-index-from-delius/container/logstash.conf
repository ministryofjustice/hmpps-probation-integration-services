input {
    jdbc {
        id => "full-index"
        jdbc_driver_library => "/etc/logstash/ojdbc11.jar"
        jdbc_driver_class => "Java::oracle.jdbc.driver.OracleDriver"
        jdbc_connection_string => "${JDBC_CONNECTION_STRING}"
        jdbc_user => "${JDBC_USER}"
        jdbc_password => "${JDBC_PASSWORD}"
        statement_filepath => "/etc/logstash/statement.sql"
        use_column_value => false
        lowercase_column_names => false
        schedule => "${INDEX_SCHEDULE}"
    }
}

filter {
    json {
        source => "json"
    }
    mutate {
        remove_field => [ "json" ]
    }
}

output {
    elasticsearch {
        id => "person-search"
        hosts => ["${ELASTIC_SEARCH_HOST}"]
        index => "${SEARCH_INDEX}"
        action => "index"
        document_id => "%{offenderId}"
        ilm_enabled => "false"
        user => "${INGRESS_USERNAME}"
        password => "${INGRESS_PASSWORD}"
    }
}