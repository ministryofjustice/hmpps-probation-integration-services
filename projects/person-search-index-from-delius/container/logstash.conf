input {
    jdbc {
        id => "full-index"
        jdbc_driver_library => "/etc/logstash/ojdbc11.jar"
        jdbc_driver_class => "Java::oracle.jdbc.driver.OracleDriver"
        jdbc_connection_string => "${JDBC_CONNECTION_STRING}"
        jdbc_user => "${JDBC_USER}"
        jdbc_password => "${JDBC_PASSWORD}"
        statement_filepath => "/etc/logstash/statement.sql"
        use_column_value => true
        tracking_column => "offenderId"
        tracking_column_type => "numeric"
        last_run_metadata_path => "/etc/logstash/.logstash_jdbc_last_run_person-search"
        lowercase_column_names => false
        jdbc_paging_enabled => "true"
        jdbc_page_size => "50000"
    }
}

filter {
    json {
        source => "json"
    }
    mutate {
        remove_field => [ "json" ]
    }
}

output {
    elasticsearch {
        id => "person-search"
        hosts => ["${ELASTIC_SEARCH_HOST}"]
        index => "${SEARCH_INDEX}"
        action => "index"
        document_id => "%{offenderId}"
        ssl_certificate_verification => "false"
        ilm_enabled => "false"
    }
}