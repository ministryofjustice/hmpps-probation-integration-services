input {
    jdbc {
        id => "load-all-records"
        jdbc_driver_library => "/etc/logstash/ojdbc11.jar"
        jdbc_driver_class => "Java::oracle.jdbc.driver.OracleDriver"
        jdbc_connection_string => "${JDBC_CONNECTION_STRING}"
        jdbc_user => "${JDBC_USER}"
        jdbc_password => "${JDBC_PASSWORD}"
        jdbc_validate_connection => true
        sql_log_level => "debug"
        lowercase_column_names => false
        statement_filepath => "/pipelines/person/statement.sql"
        parameters => {
            offender_id => 0
            batch_size => "${JDBC_BATCH_SIZE}"
        }
        use_column_value => true
        tracking_column => "sql_next_value"
        tracking_column_type => "numeric"
        schedule => "* * * * * *"
    }
}

filter {
    json {
        id => "parse-json"
        source => "json"
    }
    mutate {
        id => "remove-unused-fields"
        remove_field => [ "json", "sql_next_value" ]
    }
}

output {
    unless [tags] and [tags][0] {
        opensearch {
            id => "index-into-standby"
            hosts => ["${SEARCH_INDEX_HOST}"]
            index => "${PERSON_INDEX_PREFIX}-standby"
            document_id => "%{offenderId}"
            action => "index"
            validate_after_inactivity => 0
        }
    }
}