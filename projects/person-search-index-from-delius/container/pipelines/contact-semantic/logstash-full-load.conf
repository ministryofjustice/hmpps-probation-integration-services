input {
    jdbc {
        id => "load-all-records"
        jdbc_driver_library => "/etc/logstash/ojdbc11.jar"
        jdbc_driver_class => "Java::oracle.jdbc.driver.OracleDriver"
        jdbc_connection_string => "${JDBC_CONNECTION_STRING}"
        jdbc_user => "${JDBC_USER}"
        jdbc_password => "${JDBC_PASSWORD}"
        jdbc_validate_connection => true
        sql_log_level => "debug"
        lowercase_column_names => false
        statement_filepath => "/pipelines/contact-semantic/statement.sql"
        use_prepared_statements => true
        prepared_statement_name => "search_indexer_contact_semantic_full_load"
        prepared_statement_bind_values => [
            ":sql_last_value",
            "${JDBC_BATCH_SIZE}",
            ":sql_last_value",
            "${JDBC_BATCH_SIZE}",
            ":sql_last_value",
            ":sql_last_value",
            "${JDBC_BATCH_SIZE}",
            "${JDBC_BATCH_SIZE}",
            0,
            0,
            0,
            ":sql_last_value",
            0,
            ":sql_last_value",
            ":sql_last_value"
        ]
        use_column_value => true
        tracking_column => "sql_next_value"
        tracking_column_type => "numeric"
        schedule => "* * * * * *"
    }
}

filter {
    json {
        id => "parse-nested-json"
        source => "json"
    }
    mutate {
        id => "remove-unused-fields"
        remove_field => [ "json", "sql_next_value" ]
    }
}

output {
    if ![tags] or ![tags][0] {
        opensearch {
            id => "index-into-semantic-search"
            hosts => ["${SEARCH_INDEX_HOST}"]
            index => "${CONTACT_SEMANTIC_INDEX_PREFIX}-standby"
            routing => "%{crn}"
            document_id => "%{contactId}"
            action => "index"
            version => "%{rowVersion}"
            version_type => "external"
            validate_after_inactivity => 0
        }
    }
}