generic-service:
  ingress:
    host: person-search-index-from-delius-dev.hmpps.service.justice.gov.uk

  scheduledDowntime:
    enabled: true

  env:
    SENTRY_ENVIRONMENT: dev

  # Alert for business hours only - 7am to 6pm UTC (8am to 7pm BST) on week days (Monday to Friday)
  businessHoursOnly: true

reindexing:
  person_schedule: 0 9 * * 1-5
  contact_schedule: 0 9 * * 1
  sentry_environment: dev
