apiVersion: batch/v1
kind: CronJob
metadata:
  name: contact-reindex
spec:
  schedule: {{ .Values.reindexing.contact_schedule }}
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  successfulJobsHistoryLimit: 1
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: contact-reindex
              image: ghcr.io/ministryofjustice/hmpps-probation-integration-services/person-search-index-from-delius:{{ .Values.version }}
              resources:
                requests:
                  memory: 4Gi
                  cpu: 2
                limits:
                  memory: 4Gi
                  cpu: 2
              env:
                - name: AWS_REGION
                  value: eu-west-2
                - name: JDK_JAVA_OPTIONS
                  value: -XX:MaxRAMPercentage=75.0
                - name: SENTRY_ENVIRONMENT
                  value: {{ .Values.reindexing.sentry_environment }}
                - name: CONTACT_INDEX_PREFIX
                  value: contact-search
                - name: CONTACT_REINDEXING_TIMEOUT
                  value: '129600' # 36 hours
                - name: PIPELINES_ENABLED
                  value: contact-full-load,contact-dlq
                - name: PIPELINE_BATCH_SIZE
                  value: 5000
                - name: SEARCH_INDEX_HOST
                  value: {{ .Values.reindexing.host }}
                - name: APPLICATIONINSIGHTS_CONNECTION_STRING
                  valueFrom:
                    secretKeyRef:
                      name: common
                      key: APPLICATIONINSIGHTS_CONNECTION_STRING
                      optional: false
                - name: JDBC_CONNECTION_STRING
                  valueFrom:
                    secretKeyRef:
                      name: common
                      key: DB_STANDBY_URL
                      optional: false
                - name: JDBC_USER
                  valueFrom:
                    secretKeyRef:
                      name: person-search-index-from-delius
                      key: DB_USERNAME
                      optional: false
                - name: JDBC_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: person-search-index-from-delius
                      key: DB_PASSWORD
                      optional: false
                - name: SENTRY_DSN
                  valueFrom:
                    secretKeyRef:
                      name: person-search-index-from-delius
                      key: SENTRY_DSN
                      optional: false
                - name: CONTACT_SQS_DLQ_NAME
                  valueFrom:
                    secretKeyRef:
                      name: person-search-index-from-delius
                      key: CONTACT_SQS_DLQ_NAME
                      optional: false
                - name: CONTACT_SQS_DLQ_ACCESS_KEY_ID
                  valueFrom:
                    secretKeyRef:
                      name: person-search-index-from-delius
                      key: CONTACT_SQS_DLQ_ACCESS_KEY_ID
                      optional: false
                - name: CONTACT_SQS_DLQ_SECRET_ACCESS_KEY
                  valueFrom:
                    secretKeyRef:
                      name: person-search-index-from-delius
                      key: CONTACT_SQS_DLQ_SECRET_ACCESS_KEY
                      optional: false
          restartPolicy: Never
