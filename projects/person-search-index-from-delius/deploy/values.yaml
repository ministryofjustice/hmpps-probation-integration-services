generic-service:
  nameOverride: person-search-index-from-delius

  image:
    repository: ghcr.io/ministryofjustice/hmpps-probation-integration-services/person-search-index-from-delius
    port: 9600

  ingress:
    tlsSecretName: person-search-index-from-delius-cert

  env:
    CONTACT_INDEX_PREFIX: contact-search
    CONTACT_INCREMENTAL_PIPELINE_ENABLED: enabled
    CONTACT_DLQ_PIPELINE_ENABLED: enabled
    PERSON_INDEX_PREFIX: person-search
    PERSON_INCREMENTAL_PIPELINE_ENABLED: enabled
    PERSON_DLQ_PIPELINE_ENABLED: enabled
    JDK_JAVA_OPTIONS: -XX:MaxRAMPercentage=75.0

  namespace_secrets:
    common:
      JDBC_CONNECTION_STRING: DB_STANDBY_URL
    person-search-index-from-delius:
      JDBC_USER: DB_USERNAME
      JDBC_PASSWORD: DB_PASSWORD
      PERSON_SQS_QUEUE_NAME: PERSON_SQS_QUEUE_NAME
      PERSON_SQS_QUEUE_ACCESS_KEY_ID: PERSON_SQS_QUEUE_ACCESS_KEY_ID
      PERSON_SQS_QUEUE_SECRET_ACCESS_KEY: PERSON_SQS_QUEUE_SECRET_ACCESS_KEY
      PERSON_SQS_DLQ_NAME: PERSON_SQS_DLQ_NAME
      PERSON_SQS_DLQ_ACCESS_KEY_ID: PERSON_SQS_DLQ_ACCESS_KEY_ID
      PERSON_SQS_DLQ_SECRET_ACCESS_KEY: PERSON_SQS_DLQ_SECRET_ACCESS_KEY
      CONTACT_SQS_QUEUE_NAME: CONTACT_SQS_QUEUE_NAME
      CONTACT_SQS_QUEUE_ACCESS_KEY_ID: CONTACT_SQS_QUEUE_ACCESS_KEY_ID
      CONTACT_SQS_QUEUE_SECRET_ACCESS_KEY: CONTACT_SQS_QUEUE_SECRET_ACCESS_KEY
      CONTACT_SQS_DLQ_NAME: CONTACT_SQS_DLQ_NAME
      CONTACT_SQS_DLQ_ACCESS_KEY_ID: CONTACT_SQS_DLQ_ACCESS_KEY_ID
      CONTACT_SQS_DLQ_SECRET_ACCESS_KEY: CONTACT_SQS_DLQ_SECRET_ACCESS_KEY

generic-prometheus-alerts:
  targetApplication: person-search-index-from-delius