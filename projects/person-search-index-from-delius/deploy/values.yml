# Common values
image:
  name: person-search-index-from-delius

cpu: 1024    # = 1 vCPU
memory: 2048 # = 2 GB

env:
  AWS_REGION: eu-west-2
  SEARCH_INDEX: person-search

secrets:
  JDBC_CONNECTION_STRING: /delius-database/jdbc-url
  JDBC_USER: /person-search-index-from-delius/db-username
  JDBC_PASSWORD: /person-search-index-from-delius/db-password
  INGRESS_USERNAME: /person-search-index-from-delius/ingress-username
  INGRESS_PASSWORD: /person-search-index-from-delius/ingress-password
  INDEX_SCHEDULE: /person-search-index-from-delius/index-schedule
