# Default config
spring:
  jackson:
    default-property-inclusion: non_null
  jpa:
    database-platform: org.hibernate.dialect.Oracle12cDialect
    hibernate.ddl-auto: validate
  ldap.base: dc=moj,dc=com
  security.oauth2.client:
    registration:
      workforce-allocations:
        provider: hmpps-auth
        authorization-grant-type: client_credentials
        client-id: ${integrations.workforce-allocations.client-id}
        client-secret: ${integrations.workforce-allocations.client-secret}
    provider:
      hmpps-auth:
        token-uri: http://localhost:${wiremock.port}/auth/oauth/token
  cloud.openfeign.client.config:
    default:
      logger-level: full
      connect-timeout: 5000
      read-timeout: 5000
      default-request-headers:
        Accept: application/json
        Content-Type: application/json

delius.db.username: workforce-allocations-to-delius

management.endpoints.web:
  base-path: /
  exposure.include: [ "health", "info" ]


---
# Shared dev/test config
spring.config.activate.on-profile: [ "dev", "integration-test", "oracle" ]

context:
  initializer:
    classes: uk.gov.justice.digital.hmpps.wiremock.WireMockInitialiser

spring:
  datasource.url: jdbc:h2:file:./dev;MODE=Oracle;DEFAULT_NULL_ORDERING=HIGH;AUTO_SERVER=true;AUTO_SERVER_PORT=9092
  jpa.hibernate.ddl-auto: create-drop
  ldap.embedded.base-dn: ${spring.ldap.base}
  security.oauth2:
    resourceserver.jwt.public-key-location: classpath:local-public-key.pub

wiremock:
  enabled: true

messaging:
  consumer.queue: workforce-allocations-events

integrations:
  workforce-allocations:
    url: http://localhost:${wiremock.port}
    client-id: workforce-allocations-to-delius
    client-secret: workforce-allocations-to-delius
  alfresco:
    url: https://alfresco.test.delius.probation.hmpps.dsd.io/alfresco/service/noms-spg

logging.level:
  uk.gov.justice.digital.hmpps: DEBUG
  org.hibernate.tool.schema: ERROR
  org.apache.activemq: WARN

