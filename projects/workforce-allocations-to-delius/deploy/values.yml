# Common values
image:
  name: workforce-allocations-to-delius

env:
  DELIUS_DB_USERNAME: HMPPSAllocations # Defined in database/access.yml

secrets:
  APPLICATIONINSIGHTS_CONNECTION_STRING:            /application-insights/connection-string
  SPRING_DATASOURCE_URL:                            /delius-database/jdbc-url
  SPRING_DATASOURCE_USERNAME:                       /workforce-allocations-to-delius/db-username
  SPRING_DATASOURCE_PASSWORD:                       /workforce-allocations-to-delius/db-password
  MESSAGING_CONSUMER_QUEUE:                         /workforce-allocations-to-delius/sqs-queue-name
  AWS_ACCESS_KEY_ID:                                /workforce-allocations-to-delius/sqs-queue-access-key-id
  AWS_SECRET_ACCESS_KEY:                            /workforce-allocations-to-delius/sqs-queue-secret-access-key
  INTEGRATIONS_WORKFORCE-ALLOCATIONS_CLIENT-ID:     /workforce-allocations-to-delius/client-id
  INTEGRATIONS_WORKFORCE-ALLOCATIONS_CLIENT-SECRET: /workforce-allocations-to-delius/client-secret
  SENTRY_DSN:                                       /workforce-allocations-to-delius/sentry-dsn
