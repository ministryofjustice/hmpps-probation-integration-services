# Default config
spring:
  jackson:
    default-property-inclusion: non_null
  jpa:
    database-platform: org.hibernate.dialect.OracleDialect
    hibernate.ddl-auto: validate
    properties:
      hibernate.hql.bulk_id_strategy: org.hibernate.hql.spi.id.inline.InlineIdsInClauseBulkIdStrategy
      hibernate.query.mutation_strategy: org.hibernate.query.sqm.mutation.internal.inline.InlineMutationStrategy

delius.db.username: MakeRecallDecisionsAndDelius # Should match value in [deploy/database/access.yml].

management.endpoints.web:
  base-path: /
  exposure.include: [ "health", "info" ]

