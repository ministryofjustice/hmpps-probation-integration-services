---
generic-service:
  nameOverride: feature-flags

  replicaCount: 2

  image:
    repository: flipt/flipt
    tag: v1.19.2
    port: 8080

  securityContext:
    runAsUser: 100 # flipt

  env:
    FLIPT_AUTHENTICATION_REQUIRED: 'true'
    FLIPT_AUTHENTICATION_SESSION_DOMAIN: feature-flags.probation-integration.service.justice.gov.uk
    FLIPT_AUTHENTICATION_METHODS_TOKEN_ENABLED: 'true'
    FLIPT_AUTHENTICATION_METHODS_OIDC_ENABLED: 'true'
    FLIPT_AUTHENTICATION_METHODS_OIDC_PROVIDERS_AUTH0_REDIRECT_ADDRESS: https://feature-flags.probation-integration.service.justice.gov.uk
    FLIPT_AUTHENTICATION_METHODS_OIDC_PROVIDERS_AUTH0_SCOPES: email profile
    FLIPT_META_TELEMETRY_ENABLED: 'false'

  namespace_secrets:
    flipt-client:
      FLIPT_AUTHENTICATION_METHODS_TOKEN_BOOTSTRAP_TOKEN: TOKEN
    auth0:
      FLIPT_AUTHENTICATION_METHODS_OIDC_PROVIDERS_AUTH0_ISSUER_URL: ISSUER_URL
      FLIPT_AUTHENTICATION_METHODS_OIDC_PROVIDERS_AUTH0_CLIENT_ID: CLIENT_ID
      FLIPT_AUTHENTICATION_METHODS_OIDC_PROVIDERS_AUTH0_CLIENT_SECRET: CLIENT_SECRET
    flipt-db:
      FLIPT_DB_URL: URL

  readinessProbe:
    httpGet:
      path: /health
    initialDelaySeconds: 5
  livenessProbe:
    httpGet:
      path: /health
    initialDelaySeconds: 5

  ingress:
    enabled: true
    host: feature-flags.probation-integration.service.justice.gov.uk
    tlsSecretName: feature-flags-cert

  allowlist:
    office: "217.33.148.210/32"
    health-kick: "35.177.252.195/32"
    mojvpn: "81.134.202.29/32"
    global-protect: "35.176.93.186/32"
    cloudplatform-live1-1: "35.178.209.113/32"
    cloudplatform-live1-2: "3.8.51.207/32"
    cloudplatform-live1-3: "35.177.252.54/32"
    unilink-aovpn1: "194.75.210.216/29"
    unilink-aovpn2: "83.98.63.176/29"
    unilink-aovpn3: "78.33.10.50/31"
    unilink-aovpn4: "78.33.10.52/30"
    unilink-aovpn5: "78.33.10.56/30"
    unilink-aovpn6: "78.33.10.60/32"
    unilink-aovpn7: "78.33.32.99/32"
    unilink-aovpn8: "78.33.32.100/30"
    unilink-aovpn9: "78.33.32.104/30"
    unilink-aovpn10: "78.33.32.108/32"
    unilink-aovpn11: "217.138.45.109/32"
    unilink-aovpn12: "217.138.45.110/32"

generic-prometheus-alerts:
  targetApplication: feature-flags
  alertSeverity: probation-integration-notifications
