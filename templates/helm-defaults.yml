---
# Values here are the same across all projects and all environments
generic-service:
  replicaCount: 2
  resources:
    requests:
      cpu: 128m
      memory: 1024Mi
    limits:
      cpu: "1" # or 1000m
      memory: 1280Mi

  startupProbe:
    httpGet:
      path: /health/liveness
      port: http
    periodSeconds: 10
    timeoutSeconds: 10
    failureThreshold: 30

  image:
    port: 8080

  ingress:
    enabled: true
    v1_2_enabled: true
    v0_47_enabled: false

  env:
    AWS_REGION: eu-west-2
    JDK_JAVA_OPTIONS: "-javaagent:/agent/agent.jar -Xmx512m -XX:+UseG1GC"
    SENTRY_TRACES_SAMPLE_RATE: '0.05'
    SPRING_DATASOURCE_HIKARI_MAXIMUMPOOLSIZE: 10
    SPRING_DATASOURCE_HIKARI_MINIMUMIDLE: 1

  namespace_secrets:
    common:
      APPLICATIONINSIGHTS_CONNECTION_STRING: APPLICATIONINSIGHTS_CONNECTION_STRING
    flipt:
      FLIPT_URL: URL
      FLIPT_TOKEN: TOKEN

  allowlist:
    groups:
      - internal
      - unilink_staff

  scheduledDowntime:
    shutdown: 0 21 * * 1-5 # 9PM Monday-Friday
    timeZone: Europe/London

generic-prometheus-alerts:
  alertSeverity: probation-integration-notifications
  sqsAlertsOldestThreshold: 30
  applicationCronJobAlertsEnabled: false

