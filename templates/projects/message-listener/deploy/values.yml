# Common values
image:
  name: $SERVICE_NAME

secrets:
  APPLICATIONINSIGHTS_CONNECTION_STRING: /application-insights/connection-string
  SPRING_DATASOURCE_URL:                 /delius-database/jdbc-url
  SPRING_DATASOURCE_USERNAME:            /$SERVICE_NAME/db-username
  SPRING_DATASOURCE_PASSWORD:            /$SERVICE_NAME/db-password
  MESSAGING_CONSUMER_QUEUE:              /$SERVICE_NAME/sqs-queue-name
  AWS_ACCESS_KEY_ID:                     /$SERVICE_NAME/sqs-queue-access-key-id
  AWS_SECRET_ACCESS_KEY:                 /$SERVICE_NAME/sqs-queue-secret-access-key
  SENTRY_DSN:                            /$SERVICE_NAME/sentry-dsn
