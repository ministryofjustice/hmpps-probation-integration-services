# Common values
generic-service:
  nameOverride: $SERVICE_NAME

  image:
    repository: ghcr.io/ministryofjustice/hmpps-probation-integration-services/$SERVICE_NAME

  ingress:
    tlsSecretName: $SERVICE_NAME-cert

  namespace_secrets:
    common:
      SPRING_DATASOURCE_URL: DB_URL
    $SERVICE_NAME:
      AWS_ACCESS_KEY_ID: SQS_QUEUE_ACCESS_KEY_ID
      AWS_SECRET_ACCESS_KEY: SQS_QUEUE_SECRET_ACCESS_KEY
      MESSAGING_CONSUMER_QUEUE: SQS_QUEUE_NAME
      OAUTH2_CLIENT-ID: CLIENT_ID
      OAUTH2_CLIENT-SECRET: CLIENT_SECRET
      SENTRY_DSN: SENTRY_DSN
      SPRING_DATASOURCE_USERNAME: DB_USERNAME
      SPRING_DATASOURCE_PASSWORD: DB_PASSWORD

generic-prometheus-alerts:
  targetApplication: $SERVICE_NAME

