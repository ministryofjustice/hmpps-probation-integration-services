# Default values across all projects

reservations:
  cpu: 128
  memory: 128
limits:
  cpu: 1024    # = 1 vCPU
  memory: 1024 # = 1 GB

healthcheck:
  command: wget --no-verbose --tries=1 --spider http://localhost:8080/health || exit 1

env:
  AWS_REGION: eu-west-2
  JDK_JAVA_OPTIONS: -javaagent:/agent/agent.jar -XX:MaxRAMPercentage=75.0
  SENTRY_TRACES-SAMPLE-RATE: '0.05'
