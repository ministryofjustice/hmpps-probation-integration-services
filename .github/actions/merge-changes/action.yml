name: Merge changes
description: Merge changes from the matrix build into a single output

outputs:
  changes:
    description: A JSON array of projects where changes were reported by the build
    value: ${{ steps.check-changes.outputs.changes }}

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: cloudposse/github-action-matrix-outputs-read@e0de318159d7139fb9e5f1d59e7f43f91d1d0904 # v0.1.2
      id: read-changes
      with:
        matrix-step-name: output-changes

    - name: Check changes
      id: check-changes
      shell: bash
      run: echo "changes=$(echo $changes | jq '. | values[] | [.]' | jq --slurp --compact-output 'add' | jq '. // []')" | tee -a "$GITHUB_OUTPUT"
      env:
        changes: ${{ steps.read-changes.outputs.result }}
