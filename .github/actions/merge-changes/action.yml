name: Merge changes
description: Merge changes from the matrix build into a single output

outputs:
  changes:
    description: A JSON array of projects where changes were reported by the build
    value: ${{ steps.check-changes.outputs.changes }}

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: cloudposse/github-action-matrix-outputs-read@ea1c28d66c34b8400391ed74d510f66abc392d5e # v0.1.1
      id: read-changes
      with:
        matrix-step-name: output-changes

    - name: Check changes
      id: check-changes
      shell: bash
      run: echo "changes=$(echo $changes | jq '. | values[] | [.]' | jq --slurp --compact-output 'add')" | tee -a "$GITHUB_OUTPUT"
      env:
        changes: ${{ steps.read-changes.outputs.result }}
