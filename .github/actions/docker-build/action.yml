name: Build Docker image
description: Build and optionally push image for a Docker project

inputs:
  project:
    description: Project name
  push:
    description: Whether to push images to the registry
    default: 'false'
  force:
    description: Force build, regardless of whether there are changes
    default: 'false'

outputs:
  changes:
    description: A JSON array of projects that have changed
    value: ${{ steps.check-changes.outputs.projects }}
  version:
    description: Version
    value: ${{ steps.version.outputs.version }}

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v5

    - name: Set version
      id: version
      shell: bash
      run: |
        version=$(date '+%Y-%m-%d').${{ github.run_number }}.$(echo ${{ github.sha }} | cut -c1-7)
        echo "VERSION=$version" | tee -a "$GITHUB_ENV"
        echo "version=$version" | tee -a "$GITHUB_OUTPUT"

    - name: Get current image digest
      id: remote
      run: |
        pull_token=$(curl -fsS 'https://ghcr.io/token?service=ghcr.io&scope=repository:ministryofjustice/hmpps-probation-integration-services/'"${project}"':pull' | jq -r '.token')
        echo "digest=$(curl -fsSI -H "Authorization: Bearer $pull_token" "https://ghcr.io/v2/ministryofjustice/hmpps-probation-integration-services/${project}/manifests/latest" | awk -F': ' '/docker-content-digest/ {print $2}' | tr -d '\r')" | tee -a $GITHUB_OUTPUT
      shell: bash
      env:
        project: ${{ inputs.project }}

    - uses: docker/setup-qemu-action@v3
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build Docker images
      uses: docker/build-push-action@v6
      id: build
      with:
        labels: GIT_BRANCH=${{ github.ref_name }}
        cache-from: type=gha,scope=${{ inputs.project }}
        cache-to: ${{ inputs.push && format('type=gha,mode=max,scope={0}', inputs.project) || '' }}
        context: "{{defaultContext}}:projects/${{ inputs.project }}/container"
        pull: true
        load: true
        push: false
        provenance: false
        tags: |
          ghcr.io/ministryofjustice/hmpps-probation-integration-services/${{ inputs.project }}:latest
      env:
        SOURCE_DATE_EPOCH: 0

    - name: Check for changes to deploy files
      id: deploy-changes
      uses: ./.github/actions/check-changes
      with:
        filters: |
          projects:
            projects/${{ inputs.project }}/deploy/**
          commons:
            templates/helm-defaults.yml

    - name: Check for changes to image digests
      id: check-changes
      run: |
        echo "old digest: $old"
        echo "new digest: $new"
        if [ "$old" = "$new" ]; then digest_changed_projects='[]'; else digest_changed_projects='["'"${project}"'"]'; fi

        # merge changes from deploy files and digest changes
        echo "projects=$(jq -c -n \
          --argjson a "$deploy_changed_projects" \
          --argjson b "$digest_changed_projects" \
          --arg project "$project" \
          'if (($a + $b) | unique | any(. == $project)) then [$project] else [] end'
        )" | tee -a "$GITHUB_OUTPUT"
      env:
        new: ${{ steps.build.outputs.digest }}
        old: ${{ steps.remote.outputs.digest }}
        deploy_changed_projects: ${{ steps.deploy-changes.outputs.projects }}
        project: ${{ inputs.project }}
      shell: bash

    - name: Push Docker images
      uses: docker/build-push-action@v6
      if: (steps.check-changes.outputs.projects != '[]' && inputs.push == 'true') || inputs.force == 'true'
      with:
        labels: GIT_BRANCH=${{ github.ref_name }}
        cache-from: type=gha,scope=${{ inputs.project }}
        cache-to: ${{ inputs.push && format('type=gha,mode=max,scope={0}', inputs.project) || '' }}
        context: "{{defaultContext}}:projects/${{ inputs.project }}/container"
        push: ${{ inputs.push }}
        provenance: false
        tags: |
          ghcr.io/ministryofjustice/hmpps-probation-integration-services/${{ inputs.project }}:latest
          ghcr.io/ministryofjustice/hmpps-probation-integration-services/${{ inputs.project }}:${{ steps.version.outputs.version }}
      env:
        SOURCE_DATE_EPOCH: 0

    - name: Output changes
      if: inputs.force != 'true'
      run: echo '${{ steps.check-changes.outputs.projects }}' > "${project}-changes.json"
      shell: bash
      env:
        project: ${{ inputs.project }}
    - name: Force output changes
      if: inputs.force == 'true'
      run: echo '["'"${project}"'"]' > "${project}-changes.json"
      shell: bash
      env:
        project: ${{ inputs.project }}
    - name: Store changes
      uses: actions/upload-artifact@v5
      with:
        name: changes-${{ inputs.project }}
        path: ${{ inputs.project }}-changes.json
