name: Build Docker image
description: Build, and optionally push, a Docker image

inputs:
  project:
    description: Project name
  push:
    description: Whether to push images to the registry
    default: 'false'
  force-deploy:
    description: Forces tagging and deploying of image
    default: 'false'
  version:
    description: Version

outputs:
  changes:
    description: A JSON array of projects that have changed
    value: ${{ steps.check-changes.outputs.projects }}

runs:
  using: "composite"
  steps:
    - id: check-changes
      uses: ./.github/actions/check-changes
      with:
        filters: |
          projects:
            - 'projects/${{ inputs.project }}/**'

    - uses: docker/setup-qemu-action@v2
      if: contains(fromJSON(steps.check-changes.outputs.projects), inputs.project) || inputs.force-deploy == 'true'
    - uses: docker/setup-buildx-action@v2
      if: contains(fromJSON(steps.check-changes.outputs.projects), inputs.project) || inputs.force-deploy == 'true'
    - uses: docker/login-action@v3
      if: contains(fromJSON(steps.check-changes.outputs.projects), inputs.project) || inputs.force-deploy == 'true'
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}

    - name: Build Docker images
      uses: docker/build-push-action@v4
      if: contains(fromJSON(steps.check-changes.outputs.projects), inputs.project) || inputs.force-deploy == 'true'
      with:
        cache-from: type=gha
        cache-to: type=gha,mode=max
        context: projects/${{ inputs.project }}/container
        push: ${{ inputs.push }}
        provenance: false
        tags: |
          ghcr.io/ministryofjustice/hmpps-probation-integration-services/${{ inputs.project }}:latest
          ghcr.io/ministryofjustice/hmpps-probation-integration-services/${{ inputs.project }}:${{ inputs.version }}
