name: Analyse
description: Publish test results to GitHub Actions, and analyse source code and results using Sonar

inputs:
  sonar-token:
    description: Sonar token
    required: true
  gradle-cache-role:
    description: Role required for accessing Gradle cache
    required: true
  gradle-cache-encryption-key:
    description: Gradle cache encryption key. Required for configuration caching.
    required: true

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - uses: actions/download-artifact@v7
      with:
        pattern: test-results-*
        path: test-results

    - name: Unpack test results
      run: for dir in test-results/*; do cp -R "$dir"/* .; done
      shell: bash

    - name: Publish test reports
      uses: mikepenz/action-junit-report@74626db7353a25a20a72816467ebf035f674c5f8 # 6.2.0
      if: always() && github.actor != 'dependabot[bot]'
      with:
        check_name: |-
          Unit test results
          Integration test results
        report_paths: |-
          **/build/test-results/test/TEST-*.xml
          **/build/test-results/integrationTest/TEST-*.xml

    - name: Set version
      id: version
      shell: bash
      run: |
        version=$(date '+%Y-%m-%d').${{ github.run_number }}.$(echo ${{ github.sha }} | cut -c1-7)
        echo "VERSION=$version" | tee -a "$GITHUB_ENV"
        echo "version=$version" | tee -a "$GITHUB_OUTPUT"

    - uses: ./.github/actions/setup-gradle
      with:
        cache-role: ${{ inputs.gradle-cache-role }}
        cache-encryption-key: ${{ inputs.gradle-cache-encryption-key }}

    - name: Sonar analysis
      if: github.actor != 'dependabot[bot]'
      run: ./gradlew sonar -Dsonar.projectVersion="$VERSION" --no-configuration-cache --no-parallel
      shell: bash
      env:
        SONAR_TOKEN: ${{ inputs.sonar-token }}
