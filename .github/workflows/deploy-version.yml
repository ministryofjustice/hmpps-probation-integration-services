permissions:
  contents: read
  id-token: write
  packages: write

jobs:
  deploy:
    name: Deploy
    uses: ./.github/workflows/deploy.yml
    with:
      projects: '["${{ inputs.project }}"]'
      environment: ${{ inputs.environment }}
      version: ${{ inputs.version }}
    secrets: inherit
