name: Deploy

on:
  workflow_dispatch:
    inputs:
      projects:
        description: Project
        type: choice
        required: true
        options:
          - '["approved-premises-and-oasys"]'
          - '["approved-premises-with-delius"]'
          - '["person-search-index-from-delius"]'
          - '["pre-sentence-reports-to-delius"]'
          - '["prison-case-notes-to-probation"]'
          - '["prison-custody-status-to-delius"]'
          - '["risk-assessment-scores-to-delius"]'
          - '["tier-to-delius"]'
          - '["workforce-allocations-to-delius"]'
          # ^ add new projects here
          # GitHub Actions doesn't support dynamic choices, we must add each project here to enable manual deployments
          # See https://github.com/community/community/discussions/11795
      environment:
        description: Environment
        type: choice
        required: true
        options:
          - test
          - preprod
          - prod
      version:
        description: Image version
        type: string
        required: true
        default: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJson(inputs.projects) }}
    steps:
      - uses: actions/checkout@v3

      - name: Map GitHub environment to values file
        id: values
        shell: bash
        run: |
          if [ '${{ inputs.environment }}' == 'test' ];    then echo '::set-output name=filename::values-dev.yml'; fi
          if [ '${{ inputs.environment }}' == 'preprod' ]; then echo '::set-output name=filename::values-preprod.yml'; fi
          if [ '${{ inputs.environment }}' == 'prod' ];    then echo '::set-output name=filename::values-prod.yml'; fi

      - name: Get environment name from values file
        id: env
        shell: bash
        run: |
          environment_name=$(cat ${{ steps.values.outputs.filename }} | yq '.environment_name')
          environment_enabled=$(cat ${{ steps.values.outputs.filename }} | yq '.enabled' | sed 's/^null$/true/')
          echo "::set-output name=name::${environment_name}"
          echo "::set-output name=short-name::${environment_name/delius-/del-}"
          echo "::set-output name=enabled::${environment_enabled}"
        working-directory: projects/${{ inputs.project }}/deploy

      - name: Check Chart.yaml file exists
        uses: andstor/file-existence-action@v2
        with:
          files: projects/${{ matrix.project }}/deploy/Chart.yaml

      - name: Deploy to Cloud Platform
        if: steps.check_files.outputs.files_exists == 'true' && steps.env.outputs.enabled == 'true'
        uses: ./.github/actions/cloud-platform-deploy
        with:
          project: ${{ matrix.project }}
          environment: ${{ inputs.environment }}
          version: ${{ inputs.version }}
          api: ${{ secrets.KUBE_ENV_API }}
          cert: ${{ secrets.KUBE_CERT }}
          cluster: ${{ secrets.KUBE_CLUSTER }}
          namespace: ${{ secrets.KUBE_NAMESPACE }}
          token: ${{ secrets.KUBE_TOKEN }}
          values-file: ${{ steps.values.outputs.filename }}

      - name: Deploy to Delius AWS
        if: steps.check_files.outputs.files_exists == 'false' && steps.env.outputs.enabled == 'true'
        uses: ./.github/actions/delius-deploy
        with:
          project: ${{ matrix.project }}
          environment: ${{ inputs.environment }}
          version: ${{ inputs.version }}
          values-file: ${{ steps.values.outputs.filename }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-role-arn: ${{ secrets.AWS_ROLE_ARN }}

      - name: Create Sentry release
        if: steps.env.outputs.enabled == 'true'
        uses: getsentry/action-release@v1
        env:
          SENTRY_ORG: ministryofjustice
          SENTRY_PROJECT: ${{ inputs.project }}
          SENTRY_AUTH_TOKEN: ${{ inpouts.sentry-auth-token }}
        with:
          environment: ${{ inputs.environment }}
