name: Deploy

on:
  workflow_dispatch:
    inputs:
      projects:
        description: Project
        type: choice
        required: true
        options:
          - '["approved-premises-and-oasys"]'
          - '["approved-premises-with-delius"]'
          - '["person-search-index-from-delius"]'
          - '["pre-sentence-reports-to-delius"]'
          - '["prison-case-notes-to-probation"]'
          - '["prison-custody-status-to-delius"]'
          - '["risk-assessment-scores-to-delius"]'
          - '["tier-to-delius"]'
          - '["workforce-allocations-to-delius"]'
          # ^ add new projects here
          # GitHub Actions doesn't support dynamic choices, we must add each project here to enable manual deployments
          # See https://github.com/community/community/discussions/11795
      environment:
        description: Environment
        type: choice
        required: true
        options:
          - dev
          - preprod
          - prod
      version:
        description: Image version
        type: string
        required: true
        default: latest

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: ${{ fromJson(inputs.projects) }}
    environment:
      name: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v3
          
      - name: Authenticate to the cluster
        env:
          VERSION: ${{ inputs.version }}
        run: |
          echo "${{ secrets.KUBE_CERT_DEV }}" > ca.crt
          kubectl config set-cluster ${KUBE_CLUSTER_DEV} --certificate-authority=./ca.crt --server=https://${KUBE_CLUSTER_DEV}
          kubectl config set-credentials cd-serviceaccount --token=${{ secrets.KUBE_TOKEN_DEV }}
          kubectl config set-context ${KUBE_CLUSTER_DEV} --cluster=${KUBE_CLUSTER_DEV} --user=cd-serviceaccount --namespace=${{ secrets.KUBE_NAMESPACE_DEV}}
          kubectl config use-context ${KUBE_CLUSTER_DEV}
          kubectl -n hmpps-probation-integration-services-dev get pods
          brew install helm
          sed -i "s/^version:.*$/version: ${VERSION}/" projects/${{ matrix.project }}/helm-deploy/${{ matrix.project }}/Chart.yaml
          helm dependency update projects/${{ matrix.project }}/helm-deploy/${{ matrix.project }}
          helm package projects/${{ matrix.project }}/helm-deploy/${{ matrix.project }}
          helm upgrade ${{ matrix.project }} projects/${{ matrix.project }}/helm-deploy/${{ matrix.project }}-$VERSION.tgz --namespace hmpps-probation-integration-services-dev --values projects/approved-premises-and-oasys/helm-deploy/values-dev.yaml 
