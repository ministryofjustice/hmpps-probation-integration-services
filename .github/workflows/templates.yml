name: Templates
# Check that templates build correctly and tests pass

on:
  push:
    paths:
      - templates/projects/**
      - .github/workflows/templates.yml
  schedule:
    - cron: "30 5 * * MON-FRI" # Every weekday at 05:30 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project_template:
          - message-listener
          - message-listener-with-api-client
    env:
      project_name: test-project
      project_name_underscore: test_project
      project_name_camel_case: TestProject
    steps:
      - uses: actions/checkout@v3

      - name: Render project template
        run: |
          find templates/projects/${{ matrix.project_template }} -type f -exec sed -i 's/$SERVICE_NAME_CAMELCASE/${{ env.project_name_camel_case }}/g' {} \;
          find templates/projects/${{ matrix.project_template }} -type f -exec sed -i 's/$SERVICE_NAME/${{ env.project_name }}/g' {} \;
          cp -R templates/projects/${{ matrix.project_template }} projects/${{ env.project_name }}
          sed -i '/add new projects here/i \    "${{ env.project_name }}",' settings.gradle.kts
          sed -i '/add new projects here/i \          - '"'"'["${{ env.project_name }}"]'"'"'' .github/workflows/deploy.yml
          sed 's/$SERVICE_NAME/${{ env.project_name }}/g' templates/runConfiguration.xml > '.idea/runConfigurations/${{ env.project_name_underscore }}.xml'

      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Compile and test
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
