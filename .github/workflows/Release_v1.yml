name: Release_v1

on:
  push:
    branches:
      - PI-352-releasenotes-to-slack
    tags:
      - '*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        uses: mikepenz/action-gh-release@v3.2.0
        with:
         configuration: "release_notes_config.json"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}