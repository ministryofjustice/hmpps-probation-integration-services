name: Gradle
on:
  workflow_dispatch:
  schedule:
    - cron: "30 5 * * MON-FRI" # Every weekday at 05:30 UTC
  push:
    paths:
      - gradlew
      - gradlew.bat
      - gradle/**
      - .github/workflows/gradle.yml

jobs:
  validate-wrapper:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/wrapper-validation@v4

  update-wrapper:
    runs-on: ubuntu-latest
    if: github.ref_name == 'PI-2302-gradle-2'
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_APP_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          ref: PI-2302-gradle-2
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - uses: gradle-update/update-gradle-wrapper-action@0407394b9d173dfc9cf5695f9f560fef6d61a5fe # v1
        with:
          labels: dependencies
          base-branch: PI-2302-gradle-2
          target-branch: PI-2302-gradle-2
          repo-token: ${{ steps.app-token.outputs.token }}

      - name: Reset commit author # workaround for https://github.com/gradle-update/update-gradle-wrapper-action/issues/124
        continue-on-error: true
        run: |
          if [ "$(git branch --show-current)" != PI-2302-gradle-2 ]; then
            git reset --soft "HEAD~$(find . -type f -name gradlew | wc -l)"
          fi

      - name: Commit and push
        uses: dsanders11/github-app-commit-action@fix/binary-files # using branch while waiting for merge of https://github.com/dsanders11/github-app-commit-action/pull/20
        with:
          fail-on-no-changes: false
          force: true
          message: Bump Gradle Wrapper to the latest version
          token: ${{ steps.app-token.outputs.token }}
