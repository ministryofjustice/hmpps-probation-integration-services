name: Main

on:
  push:
    branches:
      - main
  workflow_dispatch: # Can be triggered manually from a branch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      changed-projects: ${{ steps.check-changes.outputs.projects }}
    steps:
      - uses: actions/checkout@v3
      - name: Build and test
        uses: ./.github/actions/build-and-test

      - name: Push image
        uses: gradle/gradle-build-action@v2
        env:
          QUAYIO_USERNAME: ${{ secrets.QUAYIO_USERNAME }}
          QUAYIO_PASSWORD: ${{ secrets.QUAYIO_PASSWORD }}
        with:
          arguments: jib

  deploy-to-test:
    name: Deploy to test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        project: ${{ fromJson(needs.build.outputs.changed-projects) }}
    environment:
      name: test
    steps:
