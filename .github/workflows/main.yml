name: Main

on:
  workflow_call:
    inputs:
      with:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  push:
    branches:
      - main
  workflow_dispatch: # Can be triggered manually from a branch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.build.outputs.version }}
      changed-projects: ${{ steps.build.outputs.changed-projects }}
    steps:
      - uses: actions/checkout@v3
      - name: Build and test
        id: build
        uses: ./.github/actions/build-and-test

      - name: Push image
        uses: gradle/gradle-build-action@v2
        env:
          QUAYIO_USERNAME: ${{ secrets.QUAYIO_USERNAME }}
          QUAYIO_PASSWORD: ${{ secrets.QUAYIO_PASSWORD }}
        with:
          arguments: jib -Djib.to.tags=latest

  deploy-to-test:
    name: Deploy to test
    uses: ./.github/workflows/deploy.yml
    needs: build
    with:
      environment: test
      values-file: values-dev.yml
      version: ${{ needs.build.outputs.version }}
      projects: ${{ needs.build.outputs.changed-projects }}
    secrets: inherit

  deploy-to-preprod:
    name: Deploy to preprod
    uses: ./.github/workflows/deploy.yml
    needs: build
    with:
      environment: preprod
      values-file: values-preprod.yml
      version: ${{ needs.build.outputs.version }}
      projects: ${{ needs.build.outputs.changed-projects }}
    secrets: inherit

  end-to-end-tests:
    name: End-to-end tests
    runs-on: ubuntu-latest
    needs:
      - deploy-to-test
      - deploy-to-preprod
    steps:
      - run: |
          echo 'Not yet implemented!'
          exit 1

  deploy-to-prod:
    name: Deploy to production
    uses: ./.github/workflows/deploy.yml
    if: github.ref == 'refs/heads/main'
    needs:
      - build
      - end-to-end-tests
    with:
      environment: prod
      values-file: values-prod.yml
      version: ${{ needs.build.outputs.version }}
      projects: ${{ needs.build.outputs.changed-projects }}
    secrets: inherit
