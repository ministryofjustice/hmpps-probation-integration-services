name: End-to-end tests

on:
  schedule:
    - cron: "0 8 * * MON-FRI" # Every weekday at 08:00 UTC
  workflow_call:
    inputs:
      test-branch:
        description: The branch to run in the e2e repo
        default: main
        type: string
        required: false
      projects:
        description: A JSON array of projects to deploy
        type: string
        required: true
    outputs:
      failed-projects:
        description: The projects that failed end-to-end testing
        value: ${{ jobs.test.outputs.failed-projects }}
      passed-projects:
        description: The projects that passed end-to-end testing
        value: ${{ jobs.test.outputs.passed-projects }}
  workflow_dispatch:
    inputs:
      test-branch:
        description: Test branch
        default: main
        type: string
        required: true
      projects:
        description: Project
        type: choice
        required: true
        options:
          - '["approved-premises-and-oasys"]'
          - '["approved-premises-with-delius"]'
          - '["person-search-index-from-delius"]'
          - '["pre-sentence-reports-to-delius"]'
          - '["prison-case-notes-to-probation"]'
          - '["prison-custody-status-to-delius"]'
          - '["risk-assessment-scores-to-delius"]'
          - '["tier-to-delius"]'
          - '["workforce-allocations-to-delius"]'
          - '["offender-events-and-delius"]'
          # ^ add new projects here
          # GitHub Actions doesn't support dynamic choices, we must add each project here to enable manual deployments
          # See https://github.com/community/community/discussions/11795

jobs:
  test:
    runs-on: moj-cloud-platform
    timeout-minutes: 60
    outputs:
      failed-projects: ${{ steps.json.outputs.failed-projects }}
      passed-projects: ${{ steps.json.outputs.passed-projects }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: ministryofjustice/hmpps-probation-integration-e2e-tests
          ref: ${{ inputs.test-branch }}
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install
      - name: Run Playwright tests
        run: npx playwright test --reporter=html,junit,json,line $(echo '${{ inputs.projects }}' | jq -r 'join(" ")')
        continue-on-error: true
        env:
          ENV: test
          DELIUS_URL: https://ndelius.test.probation.service.justice.gov.uk
          WORKFORCE_URL: https://workforce-management-dev.hmpps.service.justice.gov.uk
          DPS_URL: https://digital-dev.prison.service.justice.gov.uk
          AUTH_URL: https://sign-in-dev.hmpps.service.justice.gov.uk
          PRISON_API: https://api-dev.prison.service.justice.gov.uk/
          REFERANDMONITOR_URL: https://hmpps-interventions-ui-dev.apps.live-1.cloud-platform.service.justice.gov.uk
          OASYS_URL: https://ords.t2.oasys.service.justice.gov.uk/
          APPROVEDPREMISES_URL: https://approved-premises-dev.hmpps.service.justice.gov.uk/
          DELIUS_USERNAME: ${{ secrets.E2E_DELIUS_USERNAME }}
          DELIUS_PASSWORD: ${{ secrets.E2E_DELIUS_PASSWORD }}
          DPS_USERNAME: ${{ secrets.E2E_DPS_USERNAME }}
          DPS_PASSWORD: ${{ secrets.E2E_DPS_PASSWORD }}
          CRED_USERNAME: ${{ secrets.E2E_CLIENT_ID }}
          CRED_PASSWORD: ${{ secrets.E2E_CLIENT_SECRET }}
          REFERANDMONITOR_SUPPLIER_USERNAME: ${{ secrets.E2E_REFERANDMONITOR_SUPPLIER_USERNAME }}
          REFERANDMONITOR_SUPPLIER_PASSWORD: ${{ secrets.E2E_REFERANDMONITOR_SUPPLIER_PASSWORD }}
          OASYS_USERNAME: ${{ secrets.E2E_OASYS_USERNAME }}
          OASYS_PASSWORD: ${{ secrets.E2E_OASYS_PASSWORD }}
          APPROVEDPREMISES_USERNAME: ${{ secrets.E2E_DELIUS_USERNAME }}
          APPROVEDPREMISES_PASSWORD: ${{ secrets.E2E_DELIUS_PASSWORD }}
          PLAYWRIGHT_JUNIT_OUTPUT_NAME: junit.xml
          PLAYWRIGHT_JSON_OUTPUT_NAME: results.json
      - name: Parse JSON results
        id: json
        run: |
          skipped_projects=$(echo '${{ inputs.projects }}' | jq -r '.[]' | while read project; do if [ ! -d "tests/$project" ]; then echo $project; fi; done | jq --raw-input . | jq --slurp --compact-output .)
          failed_projects=$(cat results.json | jq -r '.suites[].specs[] | select(.ok == false).file' | xargs -n1 dirname | jq --raw-input . | jq --slurp --compact-output .)
          passed_projects=$(jq --compact-output --null-input --argjson all '${{ inputs.projects }}' --argjson failed "$failed_projects" --argjson skipped "$skipped_projects" '{all: $all, failed: $failed, skipped: $skipped} | .all - .failed - .skipped')
          echo skipped-projects=$skipped_projects >> $GITHUB_OUTPUT
          echo failed-projects=$failed_projects >> $GITHUB_OUTPUT
          echo passed-projects=$passed_projects >> $GITHUB_OUTPUT
          echo All tests passed for: $passed_projects
          echo Failures detected in: $failed_projects
          echo No tests found for: $skipped_projects
      - name: Publish JUnit report
        uses: mikepenz/action-junit-report@v3
        id: junit
        with:
          check_name: End-to-end test results
          report_paths: junit.xml
      - name: Publish HTML report
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: playwright-report
          target-folder: playwright-report/test/${{ github.ref_name }}/${{ github.sha }}/${{ github.run_id }}/${{ github.run_attempt }}
      - name: Add HTML report URL to the job summary
        run: echo '[🎭 Playwright HTML Report](https://ministryofjustice.github.io/hmpps-probation-integration-services/playwright-report/test/${{ github.ref_name }}/${{ github.sha }}/${{ github.run_attempt }})' >> $GITHUB_STEP_SUMMARY
      - name: Send message to Slack
        uses: slackapi/slack-github-action@v1.23.0
        if: ${{ steps.junit.outputs.failed > 0 && github.event_name == 'schedule' }}
        with:
          channel-id: 'probation-integration-notifications'
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "🎭 *hmpps-probation-integration-services* end-to-end test failure"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View report"
                    },
                    "url": "https://ministryofjustice.github.io/hmpps-probation-integration-services/playwright-report/test/${{ github.ref_name }}/${{ github.sha }}/${{ github.run_attempt }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": ">${{ steps.junit.outputs.total }} tests run, ${{ steps.junit.outputs.passed }} passed, ${{ steps.junit.outputs.skipped }} skipped, ${{ steps.junit.outputs.failed }} failed."
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
