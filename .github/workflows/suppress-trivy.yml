name: Suppress Trivy alert

on:
  issue_comment:
    types:
      - created
  workflow_dispatch:
    inputs:
      cve_id:
        description: CVE ID
        type: string
        required: true
      project:
        description: Project
        type: choice
        required: true
        options:
          - approved-premises-and-oasys
          - approved-premises-and-delius
          - person-search-index-from-delius
          - pre-sentence-reports-to-delius
          - prison-case-notes-to-probation
          - prison-custody-status-to-delius
          - risk-assessment-scores-to-delius
          - tier-to-delius
          - workforce-allocations-to-delius
          - offender-events-and-delius
          - custody-key-dates-and-delius
          # ^ add new projects here
          # GitHub Actions doesn't support dynamic choices, we must add each project here to enable manual deployments
          # See https://github.com/community/community/discussions/11795
      reason:
        description: Reason
        type: string
        required: true

jobs:
  build:
    if: github.event_name=='workflow_dispatch' || (startsWith(github.event.comment.body, 'Suppress') && startsWith(github.event.issue.title, 'CVE-'))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Set CVE from Issue Title automatically
        if: github.event_name=='issue_comment'
        run: |
          title='${{ github.event.issue.title }}'                                 # Format: 'CVE-123 (project-name)'
          echo cve_id=$(echo $title | sed -E 's/(.*) .*/\1/') >> $GITHUB_ENV      # CVE-123
          echo project=$(echo $title | sed -E 's/.* \((.*)\)/\1/') >> $GITHUB_ENV # project-name
          echo reason=${{ github.event.comment.body }} >> $GITHUB_ENV

      - name: Set CVE from manual input
        if: github.event_name=='workflow_dispatch'
        run:  |
          echo cve_id=${{ inputs.cve_id }} >> $GITHUB_ENV
          echo project=${{ inputs.project }} >> $GITHUB_ENV
          echo reason=${{ inputs.reason }} >> $GITHUB_ENV

      - name: Update trivyignore file and create pull request
        run: |
          git switch -c suppress/${{ env.cve_id }}_${{ env.project }}
          git push origin suppress/${{ env.cve_id }}_${{ env.project }}
          git pull origin suppress/${{ env.cve_id }}_${{ env.project }}
          git push origin suppress/${{ env.cve_id }}_${{ env.project }}
          echo -e "\n# ${{ env.reason }}\n# By ${{ github.actor }}\n${{ env.cve_id }} exp:$(date -d "+2 weeks" '+%Y-%m-%d')" >> projects/${{ env.project }}/.trivyignore
          gh api --method PUT /repos/ministryofjustice/hmpps-probation-integration-services/contents/projects/${{ env.project }}/.trivyignore \
            --field message="Suppress ${{ env.cve_id }} in ${{ env.project }}" \
            --field content=@<( base64 -i projects/${{ env.project }}/.trivyignore ) \
            --field branch='suppress/${{ env.cve_id }}_${{ env.project }}' \
            --field sha="$( git rev-parse 'suppress/${{ env.cve_id }}_${{ env.project }}:projects/${{ env.project }}/.trivyignore' )"
          gh pr create --title "Suppress ${{ env.cve_id }} in ${{ env.project }}" --body "Suppressed by ${{ github.actor }} with reason: ${{ env.reason }}"
        env:
          GITHUB_TOKEN: ${{ github.token }}