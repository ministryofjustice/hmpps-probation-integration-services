name: Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch: # Can be triggered manually from a branch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.build.outputs.version }}
      changed-projects: ${{ steps.build.outputs.changed-projects }}
    steps:
      - uses: actions/checkout@v3
      - name: Build and test
        id: build
        uses: ./.github/actions/build-and-test
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Push images
        uses: gradle/gradle-build-action@v2
        env:
          GITHUB_USERNAME: ${{ github.actor }}
          GITHUB_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: jib dockerTagsPush

  deploy-to-test:
    name: Deploy to test
    uses: ./.github/workflows/deploy.yml
    needs: build
    if: ${{ needs.build.outputs.changed-projects != '[]' }}
    with:
      environment: test
      version: ${{ needs.build.outputs.version }}
      projects: ${{ needs.build.outputs.changed-projects }}
    secrets: inherit

  deploy-to-preprod:
    name: Deploy to preprod
    uses: ./.github/workflows/deploy.yml
    needs: build
    if: ${{ needs.build.outputs.changed-projects != '[]' }}
    with:
      environment: preprod
      version: ${{ needs.build.outputs.version }}
      projects: ${{ needs.build.outputs.changed-projects }}
    secrets: inherit

  end-to-end-tests:
    name: Run end-to-end tests
    uses: ./.github/workflows/end-to-end-tests.yml
    needs:
      - build
      - deploy-to-test
      - deploy-to-preprod
    with:
      projects: ${{ needs.build.outputs.changed-projects }}
    secrets: inherit

  report-test-failures:
    name: Failed testing
    if: ${{ failure() && needs.end-to-end-tests.outputs.failed-projects != '[]' }}
    needs:
      - end-to-end-tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ${{ fromJson(needs.end-to-end-tests.outputs.failed-projects) }}
    steps:
      - run: 'echo Tests failed for ${{ matrix.project }}. View the full report here: ${{ needs.end-to-end-tests.outputs.report-url }}; exit 1'

  deploy-to-prod:
    name: Deploy to production
    uses: ./.github/workflows/deploy.yml
    if: false # disabled until 03/01/2022
#    if: ${{ (success() || (failure() && needs.end-to-end-tests.outputs.passed-projects != '[]')) && github.ref == 'refs/heads/main' }}
    needs:
      - build
      - end-to-end-tests
    with:
      environment: prod
      version: ${{ needs.build.outputs.version }}
      projects: ${{ needs.end-to-end-tests.outputs.passed-projects }}
    secrets: inherit
