openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /users/{username}/access/{identifier}:
    get:
      tags:
      - User Access
      summary: Provides the case access for a given user and case identifier (crn
        or prisoner number)
      operationId: checkAccess
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      - name: identifier
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CaseAccess"
  /providers:
    get:
      tags:
      - Probation Delivery Unit
      summary: Returns a list of providers
      operationId: getProviders
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Provider"
  /providers/{providerCode}/pdus:
    get:
      tags:
      - Probation Delivery Unit
      summary: Returns a list of pdus for a given provider code
      operationId: getPdus
      parameters:
      - name: providerCode
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ProbationDeliveryUnit"
  /providers/{providerCode}/pdus/{pduCode}/locations:
    get:
      tags:
      - Probation Delivery Unit
      summary: Returns a list of office locations for a given provider code and pdu
        code
      operationId: getPduOfficeLocations
      parameters:
      - name: providerCode
        in: path
        required: true
        schema:
          type: string
      - name: pduCode
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/OfficeAddress"
  /person/{crn}/accredited-programme-history:
    get:
      tags:
      - Person
      summary: Returns a list of accredited programmes for the provided crn
      operationId: accreditedProgrammeHistory
      parameters:
      - name: crn
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AccreditedProgramme"
  /person/find/{identifier}:
    get:
      tags:
      - Person
      summary: Finds an offender with the provided identifier (crn or prisoner number)
      operationId: findPerson
      parameters:
      - name: identifier
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonResponse"
components:
  schemas:
    CaseAccess:
      type: object
      properties:
        crn:
          type: string
        userExcluded:
          type: boolean
        userRestricted:
          type: boolean
        exclusionMessage:
          type: string
        restrictionMessage:
          type: string
      required:
      - crn
      - userExcluded
      - userRestricted
    Provider:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      required:
      - description
    ProbationDeliveryUnit:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      required:
      - description
    OfficeAddress:
      type: object
      properties:
        officeName:
          type: string
        buildingName:
          type: string
        buildingNumber:
          type: string
        streetName:
          type: string
        district:
          type: string
        town:
          type: string
        county:
          type: string
        postcode:
          type: string
        email:
          type: string
        ldu:
          type: string
        telephoneNumber:
          type: string
        from:
          type: string
          format: date
        to:
          type: string
          format: date
      required:
      - from
      - ldu
      - officeName
    AccreditedProgramme:
      type: object
      properties:
        programme:
          type: string
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
        endReason:
          type: string
        description:
          type: string
        active:
          type: boolean
        notes:
          type: string
      required:
      - active
      - startDate
    Name:
      type: object
      properties:
        forename:
          type: string
        middleName:
          type: string
        surname:
          type: string
      required:
      - forename
      - surname
    PersonResponse:
      type: object
      properties:
        crn:
          type: string
        nomsNumber:
          type: string
        name:
          $ref: "#/components/schemas/Name"
        dateOfBirth:
          type: string
          format: date
        ethnicity:
          type: string
        gender:
          type: string
        probationDeliveryUnit:
          $ref: "#/components/schemas/ProbationDeliveryUnit"
        setting:
          type: string
      required:
      - crn
      - dateOfBirth
      - name
      - setting
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
