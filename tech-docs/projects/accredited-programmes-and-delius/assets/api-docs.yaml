openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /user/{username}/access:
    post:
      tags:
      - Users
      operationId: getLimitedAccess
      parameters:
      - name: username
        in: path
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserAccess"
  /docs/asyncapi:
    get:
      tags:
      - async-api-controller
      operationId: asyncApi
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /case/{crn}/personal-details:
    get:
      tags:
      - Cases
      operationId: getPersonalDetails
      parameters:
      - name: crn
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonalDetails"
components:
  schemas:
    CaseAccess:
      type: object
      properties:
        crn:
          type: string
        userExcluded:
          type: boolean
        userRestricted:
          type: boolean
        exclusionMessage:
          type: string
        restrictionMessage:
          type: string
      required:
      - crn
      - userExcluded
      - userRestricted
    UserAccess:
      type: object
      properties:
        access:
          type: array
          items:
            $ref: "#/components/schemas/CaseAccess"
      required:
      - access
    CodedValue:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      required:
      - code
      - description
    Name:
      type: object
      properties:
        forename:
          type: string
        middleNames:
          type: string
        surname:
          type: string
      required:
      - forename
      - surname
    PersonalDetails:
      type: object
      properties:
        crn:
          type: string
        name:
          $ref: "#/components/schemas/Name"
        dateOfBirth:
          type: string
          format: date
        age:
          type: string
        sex:
          $ref: "#/components/schemas/CodedValue"
        ethnicity:
          $ref: "#/components/schemas/CodedValue"
        probationPractitioner:
          $ref: "#/components/schemas/ProbationPractitioner"
        probationDeliveryUnit:
          $ref: "#/components/schemas/CodedValue"
      required:
      - age
      - crn
      - dateOfBirth
      - name
      - sex
    ProbationPractitioner:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/Name"
        code:
          type: string
        email:
          type: string
      required:
      - code
      - name
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
