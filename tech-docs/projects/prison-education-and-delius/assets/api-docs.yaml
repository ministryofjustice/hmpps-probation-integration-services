openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /probation-case/{prisonerId}/main-address:
    get:
      tags:
      - api-controller
      summary: Get the current main address for a probation case
      description: "Accepts the prisoner identifier (NOMS number) and returns the\
        \ \n            current main address linked to the probation case.\n     \
        \       <p>Requires `PROBATION_API__PRISON_EDUCATION__CASE_DETAIL`.\n    \
        \    "
      operationId: getMainAddress
      parameters:
      - name: prisonerId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddressResponse"
  /probation-case/{prisonerId}/community-manager:
    get:
      tags:
      - api-controller
      summary: Get the current active community manager for a probation case
      description: "Accepts the prisoner identifier (NOMS number) and returns the\
        \ \n            currently active community manager of the probation case.\n\
        \            <p>Requires `PROBATION_API__PRISON_EDUCATION__CASE_DETAIL`.\n\
        \        "
      operationId: getCommunityManager
      parameters:
      - name: prisonerId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommunityManagerResponse"
components:
  schemas:
    AddressResponse:
      type: object
      properties:
        buildingName:
          type: string
        addressNumber:
          type: string
        streetName:
          type: string
        district:
          type: string
        town:
          type: string
        county:
          type: string
        postcode:
          type: string
        noFixedAbode:
          type: boolean
    CommunityManagerResponse:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
      required:
      - firstName
      - lastName
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
