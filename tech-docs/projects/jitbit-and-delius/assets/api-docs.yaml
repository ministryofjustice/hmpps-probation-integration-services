openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /case/{crn}:
    get:
      tags:
      - api-controller
      summary: Retrieve case details for a given CRN
      operationId: getCaseDetails
      parameters:
      - name: crn
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Case details retrieved
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CaseDetails"
        "403":
          description: Access denied due to exclusion or restriction
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
                example:
                  status: 403
                  message: Access has been denied as this case is a Limited Access
                    case
        "404":
          description: Case not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
                example:
                  status: 404
                  message: Person with CRN of A123456 not found
  /case/{crn}/access:
    get:
      tags:
      - api-controller
      operationId: caseAccess
      parameters:
      - name: crn
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LimitedAccessDetail"
components:
  schemas:
    Address:
      type: object
      properties:
        buildingName:
          type: string
        addressNumber:
          type: string
        streetName:
          type: string
        townCity:
          type: string
        district:
          type: string
        county:
          type: string
        postcode:
          type: string
        noFixedAbode:
          type: boolean
      required:
      - noFixedAbode
    CaseDetails:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/Name"
        dateOfBirth:
          type: string
          format: date
        mainAddress:
          $ref: "#/components/schemas/Address"
      required:
      - dateOfBirth
      - name
    Name:
      type: object
      properties:
        forename:
          type: string
        middleName:
          type: string
        surname:
          type: string
      required:
      - forename
      - surname
    ErrorResponse:
      type: object
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
        fields:
          type: array
          items:
            $ref: "#/components/schemas/FieldError"
      required:
      - status
    FieldError:
      type: object
      properties:
        type:
          type: string
        message:
          type: string
        field:
          type: string
    LimitedAccessDetail:
      type: object
      properties:
        crn:
          type: string
        hasExclusion:
          type: boolean
        hasRestriction:
          type: boolean
        isLimitedAccess:
          type: boolean
      required:
      - crn
      - hasExclusion
      - hasRestriction
      - isLimitedAccess
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
