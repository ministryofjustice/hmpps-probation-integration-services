openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /docs/asyncapi:
    get:
      tags:
      - async-api-controller
      operationId: asyncApi
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /basic-details/{crn}/{username}:
    get:
      tags:
      - case-details-controller
      operationId: getBasicDetails
      parameters:
      - name: crn
        in: path
        required: true
        schema:
          type: string
      - name: username
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonDetails"
components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: integer
          format: int64
        status:
          type: string
        buildingName:
          type: string
        buildingNumber:
          type: string
        streetName:
          type: string
        townCity:
          type: string
        district:
          type: string
        county:
          type: string
        postcode:
          type: string
      required:
      - id
      - status
    Name:
      type: object
      properties:
        forename:
          type: string
        middleName:
          type: string
        surname:
          type: string
      required:
      - forename
      - surname
    PersonDetails:
      type: object
      properties:
        title:
          type: string
        name:
          $ref: "#/components/schemas/Name"
        dateOfBirth:
          type: string
          format: date
        telephoneNumber:
          type: string
        mobileNumber:
          type: string
        emailAddress:
          type: string
        addresses:
          type: array
          items:
            $ref: "#/components/schemas/Address"
      required:
      - addresses
      - dateOfBirth
      - name
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
