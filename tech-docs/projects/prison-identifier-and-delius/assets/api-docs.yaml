openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /person/match-by-noms:
    get:
      tags:
      - matching-controller
      operationId: matchByNoms
      parameters:
      - name: dryRun
        in: query
        required: false
        schema:
          type: boolean
          default: true
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "202":
          description: Accepted
    post:
      tags:
      - matching-controller
      operationId: matchByNoms_1
      parameters:
      - name: dryRun
        in: query
        required: false
        schema:
          type: boolean
          default: true
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
        required: true
      responses:
        "202":
          description: Accepted
  /person/match-by-crn:
    get:
      tags:
      - matching-controller
      operationId: matchByCrn
      parameters:
      - name: dryRun
        in: query
        required: false
        schema:
          type: boolean
          default: true
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      responses:
        "202":
          description: Accepted
    post:
      tags:
      - matching-controller
      operationId: matchByCrn_1
      parameters:
      - name: dryRun
        in: query
        required: false
        schema:
          type: boolean
          default: true
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
      responses:
        "202":
          description: Accepted
  /docs/asyncapi:
    get:
      tags:
      - async-api-controller
      operationId: asyncApi
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
components:
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
