openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /docs/asyncapi:
    get:
      tags:
      - async-api-controller
      operationId: asyncApi
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /context/{reportId}:
    get:
      tags:
      - psr-context-controller
      summary: Probation case information related to the pre-sentence report
      description: "Creating a pre-sentence report requires details of the relevant\n\
        \            probation case. This information provides context around the\
        \ case and specific\n            details of the person's location, offence\
        \ and current circumstances. Providing\n            these details as a single\
        \ context API enables the pre-sentence service to\n            remove the\
        \ need to access the case record and key the information into the\n      \
        \      Pre-Sentence service manually\n        "
      operationId: getPreSentenceReportContext
      parameters:
      - name: reportId
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PreSentenceReportContext"
components:
  schemas:
    Address:
      type: object
      properties:
        noFixedAbode:
          type: boolean
        buildingName:
          type: string
        addressNumber:
          type: string
        streetName:
          type: string
        town:
          type: string
        district:
          type: string
        county:
          type: string
        postcode:
          type: string
      required:
      - noFixedAbode
    Court:
      type: object
      properties:
        name:
          type: string
        localJusticeArea:
          $ref: "#/components/schemas/LocalJusticeArea"
      required:
      - localJusticeArea
      - name
    LocalJusticeArea:
      type: object
      properties:
        name:
          type: string
      required:
      - name
    Name:
      type: object
      properties:
        forename:
          type: string
        surname:
          type: string
        middleName:
          type: string
      required:
      - forename
      - surname
    Offence:
      type: object
      properties:
        description:
          type: string
      required:
      - description
    PreSentenceReportContext:
      type: object
      properties:
        crn:
          type: string
        name:
          $ref: "#/components/schemas/Name"
        dateOfBirth:
          type: string
          format: date
        pnc:
          type: string
        address:
          $ref: "#/components/schemas/Address"
        mainOffence:
          $ref: "#/components/schemas/Offence"
        otherOffences:
          type: array
          items:
            $ref: "#/components/schemas/Offence"
        court:
          $ref: "#/components/schemas/Court"
      required:
      - court
      - crn
      - dateOfBirth
      - mainOffence
      - name
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
