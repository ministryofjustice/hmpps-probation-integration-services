openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /report/{psrUuid}/defendant-details:
    get:
      tags:
      - defendant-details-controller
      operationId: getDefendantDetails
      parameters:
      - name: psrUuid
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DefendantDetails"
  /docs/asyncapi:
    get:
      tags:
      - async-api-controller
      operationId: asyncApi
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
  /case/{crn}/event/{event}/offences:
    get:
      tags:
      - offence-controller
      operationId: getOffences
      parameters:
      - name: crn
        in: path
        required: true
        schema:
          type: string
      - name: event
        in: path
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/OffenceDetails"
components:
  schemas:
    Address:
      type: object
      properties:
        buildingName:
          type: string
        buildingNumber:
          type: string
        streetName:
          type: string
        district:
          type: string
        town:
          type: string
        county:
          type: string
        postcode:
          type: string
        noFixedAbode:
          type: boolean
    DefendantDetails:
      type: object
      properties:
        crn:
          type: string
        eventNumber:
          type: integer
          format: int32
        name:
          $ref: "#/components/schemas/Name"
        dateOfBirth:
          type: string
          format: date
        mainAddress:
          $ref: "#/components/schemas/Address"
    Name:
      type: object
      properties:
        forename:
          type: string
        middleName:
          type: string
        surname:
          type: string
    CodeAndDescription:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      required:
      - code
      - description
    Offence:
      type: object
      properties:
        date:
          type: string
          format: date
        mainCategory:
          $ref: "#/components/schemas/CodeAndDescription"
        subCategory:
          $ref: "#/components/schemas/CodeAndDescription"
      required:
      - date
      - mainCategory
      - subCategory
    OffenceDetails:
      type: object
      properties:
        mainOffence:
          $ref: "#/components/schemas/Offence"
        additionalOffences:
          type: array
          items:
            $ref: "#/components/schemas/Offence"
      required:
      - additionalOffences
      - mainOffence
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
