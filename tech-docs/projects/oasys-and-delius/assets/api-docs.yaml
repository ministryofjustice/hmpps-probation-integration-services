openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /probation-cases/{crn}:
    get:
      tags:
      - probation-case-resource
      operationId: getCaseDetails
      parameters:
      - name: crn
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CaseDetails"
  /probation-cases/{crn}/release:
    get:
      tags:
      - sentence-resource
      operationId: getReleaseRecall
      parameters:
      - name: crn
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReleaseRecall"
  /probation-cases/{crn}/registrations:
    get:
      tags:
      - registration-resource
      operationId: getActiveRegistrations
      parameters:
      - name: crn
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Registrations"
components:
  schemas:
    Address:
      type: object
      properties:
        noFixedAbode:
          type: boolean
        buildingName:
          type: string
        buildingNumber:
          type: string
        streetName:
          type: string
        district:
          type: string
        town:
          type: string
        county:
          type: string
        postcode:
          type: string
      required:
      - noFixedAbode
    CaseDetails:
      type: object
      properties:
        identifiers:
          $ref: "#/components/schemas/Identifiers"
        person:
          $ref: "#/components/schemas/Person"
        profile:
          $ref: "#/components/schemas/Profile"
        contactDetails:
          $ref: "#/components/schemas/ContactDetails"
      required:
      - identifiers
      - person
    CodeDescription:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      required:
      - code
      - description
    ContactDetails:
      type: object
      properties:
        mainAddress:
          $ref: "#/components/schemas/Address"
        emailAddress:
          type: string
        telephoneNumber:
          type: string
        mobileNumber:
          type: string
    Identifiers:
      type: object
      properties:
        crn:
          type: string
        noms:
          type: string
        pnc:
          type: string
        cro:
          type: string
      required:
      - crn
    Name:
      type: object
      properties:
        surname:
          type: string
        forename:
          type: string
        middleNames:
          type: array
          items:
            type: string
      required:
      - forename
      - middleNames
      - surname
    Person:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/Name"
        dateOfBirth:
          type: string
          format: date
        gender:
          $ref: "#/components/schemas/CodeDescription"
      required:
      - dateOfBirth
      - name
    Profile:
      type: object
      properties:
        language:
          $ref: "#/components/schemas/CodeDescription"
        ethnicity:
          $ref: "#/components/schemas/CodeDescription"
        religion:
          $ref: "#/components/schemas/CodeDescription"
    Institution:
      type: object
      properties:
        institutionId:
          type: integer
          format: int64
        isEstablishment:
          type: boolean
        code:
          type: string
        description:
          type: string
        institutionName:
          type: string
        establishmentType:
          $ref: "#/components/schemas/CodeDescription"
        isPrivate:
          type: boolean
        nomsPrisonInstitutionCode:
          type: string
      required:
      - code
      - description
      - institutionId
      - isEstablishment
    Recall:
      type: object
      properties:
        date:
          type: string
          format: date
        reason:
          $ref: "#/components/schemas/CodeDescription"
        notes:
          type: string
      required:
      - date
      - reason
    Release:
      type: object
      properties:
        date:
          type: string
          format: date
        notes:
          type: string
        institution:
          $ref: "#/components/schemas/Institution"
        reason:
          $ref: "#/components/schemas/CodeDescription"
      required:
      - date
      - reason
    ReleaseRecall:
      type: object
      properties:
        lastRelease:
          $ref: "#/components/schemas/Release"
        lastRecall:
          $ref: "#/components/schemas/Recall"
    Officer:
      type: object
      properties:
        code:
          type: string
        forename:
          type: string
        surname:
          type: string
        isUnallocated:
          type: boolean
      required:
      - code
      - forename
      - isUnallocated
      - surname
    Registration:
      type: object
      properties:
        registrationId:
          type: integer
          format: int64
        offenderId:
          type: integer
          format: int64
        register:
          $ref: "#/components/schemas/CodeDescription"
        type:
          $ref: "#/components/schemas/CodeDescription"
        riskColour:
          type: string
        startDate:
          type: string
          format: date
        nextReviewDate:
          type: string
          format: date
        reviewPeriodMonths:
          type: integer
          format: int64
        notes:
          type: string
        registeringTeam:
          $ref: "#/components/schemas/CodeDescription"
        registeringOfficer:
          $ref: "#/components/schemas/Officer"
        registeringProbationArea:
          $ref: "#/components/schemas/CodeDescription"
        registerLevel:
          $ref: "#/components/schemas/CodeDescription"
        registerCategory:
          $ref: "#/components/schemas/CodeDescription"
        warnUser:
          type: boolean
        active:
          type: boolean
        registrationReviews:
          type: array
          items:
            $ref: "#/components/schemas/Review"
      required:
      - active
      - offenderId
      - registeringOfficer
      - registeringProbationArea
      - registeringTeam
      - registrationId
      - registrationReviews
      - startDate
      - type
      - warnUser
    Registrations:
      type: object
      properties:
        registrations:
          type: array
          items:
            $ref: "#/components/schemas/Registration"
      required:
      - registrations
    Review:
      type: object
      properties:
        reviewDate:
          type: string
          format: date
        reviewDateDue:
          type: string
          format: date
        notes:
          type: string
        reviewingTeam:
          $ref: "#/components/schemas/CodeDescription"
        reviewingOfficer:
          $ref: "#/components/schemas/Officer"
        completed:
          type: boolean
      required:
      - completed
      - reviewDate
      - reviewingOfficer
      - reviewingTeam
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
