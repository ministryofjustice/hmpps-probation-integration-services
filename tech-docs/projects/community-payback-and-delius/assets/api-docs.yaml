openapi: 3.1.0
info:
  title: API Reference
  contact:
    name: Probation Integration Team
    url: https://mojdt.slack.com/archives/C02HQ4M2YQN
    email: probation-integration-team@digital.justice.gov.uk
  license:
    name: MIT
    url: https://github.com/ministryofjustice/hmpps-probation-integration-services/blob/main/LICENSE
  version: "1.0"
servers:
- url: /
security:
- hmpps-auth-token: []
paths:
  /providers/{code}/teams:
    get:
      tags:
      - providers-controller
      operationId: getTeams
      parameters:
      - name: code
        in: path
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TeamsResponse"
  /docs/asyncapi:
    get:
      tags:
      - async-api-controller
      operationId: asyncApi
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    CodeDescription:
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      required:
      - code
      - description
    TeamsResponse:
      type: object
      properties:
        teams:
          type: array
          items:
            $ref: "#/components/schemas/CodeDescription"
      required:
      - teams
  securitySchemes:
    hmpps-auth-token:
      type: http
      name: Authorization
      in: header
      scheme: bearer
      bearerFormat: JWT
